levels.features.chasm.chasm=裂縫
levels.features.chasm.yes=是的，我知道我在做什麽
levels.features.chasm.no=不，我改主意了
levels.features.chasm.jump=妳確定要跳入洞口中？從這麽高的地方摔下去壹定很疼。
levels.features.chasm.ondeath=妳落地過猛摔死了……
levels.features.chasm.rankings_desc=死於撞擊

levels.features.sign.dead_end=妳在這裏幹嘛？！
levels.features.sign.tip_0=像素之城歡迎各路冒險者！
levels.features.sign.tip_1=幾乎所有裝備都對力量有要求。不要高估自己的力量，用太重的裝備有很大的負作用！\n\n提升力量不是使用高級裝備的唯壹方法，妳也可以使用升級卷軸降低裝備的力量要求。\n\n\n在地牢中發現的道具經常是未鑒定的。壹些道具會擁有未知的效果，有些可能是升級過的，或者負等級而且被詛咒的。未鑒定的道具是不可預測的，千萬小心。
levels.features.sign.tip_2=盲目地四處亂沖很容易被殺。\n\n放慢壹些節奏，仔細檢查怪物，利用環境或者道具制造優勢能夠使妳生存的形勢發生很大改變。\n\n妳可以雙擊或者長按檢查按鈕去發現秘密。地牢充滿了陷阱和隱藏門，擦亮妳的雙眼！
levels.features.sign.tip_3=升級很重要！\n\n維持和當前層數差不多的等級是個不錯的選擇。饑餓可能會促使妳更多地移動從而尋找食物。但是不要因此害怕，妳可以稍稍放慢步伐並且以此訓練自己。\n\n\n飽腹度和生命值都是妳的資源，在生命足夠的情況下維持饑餓狀態並以此節省食物就是壹種合理的利用方式。
levels.features.sign.tip_4=並非只有盜賊專精於偷襲。妳可以繞到門的另壹邊給追逐妳的怪物壹個驚喜！ \n\n任何在沒有被發現的情況下做出的攻擊都不會被閃避。
levels.features.sign.tip_5=所有的下水道維護及清潔人員：_立即離開這裏_。某種泥漿類怪物將這片區域當作自己的巢穴，許多特遣隊員已經死在它的手裏。\n\n下層下水道已被批準並徹底封鎖，這壹部分已被停用，_請立即離開_。
levels.features.sign.tip_6="像素商店"——為成功的探險人士提供壹切所需！
levels.features.sign.tip_7=盡快鑒定出妳的藥水和卷軸。不要拖到妳真正需要他們的時候。
levels.features.sign.tip_8=饑餓不會造成傷害，但極度饑餓會讓妳受傷。
levels.features.sign.tip_9=和某些怪物保持距離非常危險。沖向它們通常不如躲在壹邊然後等它們送上門來來得有效。
levels.features.sign.tip_10=托馬斯，\n\n妳壹直是我的摯友，因此我打算在這幫妳最後壹個忙。到妳今晚換班時，檢查壹下天狗的牢房，然後離開這裏。\n\n不用擔心任何試圖逃跑的囚犯，很快就沒有人能離開這裏了。\n\n但那個怪物還是要被關起來，如果他成功逃脫那就沒人知道他能做些什麽了。只要確保天狗的牢房還是鎖著的，妳就立刻離開監獄。\n\n做完這些之後不需要為我擔心，壹位船長必須同他的船共存亡。\n\n——典獄長史密斯
levels.features.sign.tip_11="像素商店"——花更多的錢，走更遠的路。
levels.features.sign.tip_12=如果妳正被壹堆怪物追擊，試著躲到門後壹壹擊殺。
levels.features.sign.tip_13=浮空時如果妳在燃燒，那妳不能通過走入水中來滅火。
levels.features.sign.tip_14=妳沒必要攜帶壹個以上的未祝福重生十字架，因為妳會在復活時丟失所有未使用的。
levels.features.sign.tip_15=_危險_！重型機械可能造成受傷、殘疾甚至死亡！
levels.features.sign.tip_16="像素集市"——讓妳在地牢中更加安全。
levels.features.sign.tip_17=在妳升級附魔武器時，有壹定幾率附魔會被破壞掉。
levels.features.sign.tip_18=在轉換井裏妳可以得到壹些很難用正常方法拿到的物品。
levels.features.sign.tip_19=唯壹附魔武器的辦法就是用註魔卷軸升級。
levels.features.sign.tip_20=上朝覲見不得佩劍！
levels.features.sign.tip_21="像素集市"——為惡魔獵手提供的特價優惠！
levels.features.sign.burn=就在妳試圖閱讀它的那壹刻，它爆燃成了壹團綠色的火焰。



