###traps
levels.traps.alarmtrap.name=警報陷阱
levels.traps.alarmtrap.alarm=陷阱產生的尖銳的警報聲在地牢裏回蕩！
levels.traps.alarmtrap.desc=這個陷阱看起來有著能造成很大響動的機制。觸發它將使本層所有生物對這裏產生警覺。

levels.traps.blazingtrap.name=烈焰陷阱
levels.traps.blazingtrap.desc=踩進這個陷阱會點燃某種極具力量的化學混合物，導致很大壹塊區域起火。

levels.traps.chillingtrap.name=極寒陷阱
levels.traps.chillingtrap.ondeath=妳死在了極寒陷阱之上…
levels.traps.chillingtrap.desc=觸發時，這個陷阱裏的化學藥劑會產生霜凍效果。

levels.traps.confusiontrap.name=混亂陷阱
levels.traps.confusiontrap.desc=觸發這個陷阱將在附近釋放出壹片混亂氣體。

levels.traps.cursingtrap.name=詛咒陷阱
levels.traps.cursingtrap.curse=妳正穿在身上的裝備都被詛咒了！
levels.traps.cursingtrap.desc=這個陷阱充滿了詛咒的力量。觸發它會詛咒妳身上的部分裝備。

levels.traps.disarmingtrap.name=繳械陷阱
levels.traps.disarmingtrap.disarm=妳手中的武器被傳送走了！
levels.traps.disarmingtrap.desc=這個陷阱包含著非常有針對性的傳送魔法，它會將觸發陷阱的受害者的武器傳送到其他位置。

levels.traps.disintegrationtrap.name=解離陷阱
levels.traps.disintegrationtrap.one=陷阱解離了妳的%s！
levels.traps.disintegrationtrap.some=陷阱解離了妳的壹些%s！
levels.traps.disintegrationtrap.ondeath=妳被解離陷阱擊殺…
levels.traps.disintegrationtrap.desc=觸發時，這個陷阱將會用解離射線襲擊它的目標，造成很高的傷害的同時破壞物品。

levels.traps.distortiontrap.name=重構陷阱
levels.traps.distortiontrap.desc=依賴於來源不明的奇特魔法，陷阱會移動並扭曲妳周圍的世界。

levels.traps.explosivetrap.name=爆炸陷阱
levels.traps.explosivetrap.desc=這個陷阱包含壹些粉狀炸藥和壹個觸發機制。激活它會導致壹定範圍的爆炸。

levels.traps.firetrap.name=火焰陷阱
levels.traps.firetrap.desc=踩進這個陷阱會點燃某種化學混合物，導致陷阱所在的區域起火。

levels.traps.flashingtrap.name=閃光陷阱
levels.traps.flashingtrap.desc=被激活時，這個陷阱將點燃儲存在裏面的強效閃光粉，使受害者暫時失明並殘廢。

levels.traps.flocktrap.name=羊圈陷阱
levels.traps.flocktrap.desc=也許是個來自壹些業余法師的玩笑，觸發這個陷阱就會創造壹群魔法綿羊。

levels.traps.freakingtrap.name=驚懼陷阱
levels.traps.freakingtrap.desc=觸發這個陷阱會發出奇怪的哭泣聲，如果說這是某人的惡作劇，那也太過可怖了。

levels.traps.frosttrap.name=冰霜陷阱
levels.traps.frosttrap.ondeath=妳死在了冰霜陷阱之上…
levels.traps.frosttrap.desc=觸發時，這個陷阱裏的化學藥劑會產生強有力的霜凍效果。

levels.traps.grimtrap.name=即死陷阱
levels.traps.grimtrap.ondeath=妳被即死陷阱的沖擊徹底擊殺…
levels.traps.grimtrap.desc=非常強大的破壞魔法儲存在這個陷阱裏，足以瞬間殺死除了最健康的英雄外的所有東西。觸發它將向最近的生物發送壹個致命魔法的遠程沖擊。

levels.traps.grippingtrap.name=捕獵陷阱
levels.traps.grippingtrap.desc=觸發這個陷阱將使壹對鉗子合上，傷害受害者並將他們固定在這裏。

levels.traps.guardiantrap.name=守衛陷阱
levels.traps.guardiantrap.alarm=陷阱產生的尖銳的警報聲在地牢裏回蕩！
levels.traps.guardiantrap.desc=這個陷阱有著奇怪的魔法機制，它將召喚守護者並向將使本層所有生物對這裏產生警覺。
levels.traps.guardiantrap$guardian.name=召喚守衛
levels.traps.guardiantrap$guardian.desc=這個藍色的幻影似乎是召喚出來的地牢裏的石像守衛虛影之壹。 \n\n盡管雕像本身幾乎沒有形體，但它握著的_%s_，看起來像是真的。

levels.traps.lightningtrap.name=閃電陷阱
levels.traps.lightningtrap.ondeath=妳被閃電陷阱的電擊殺死了...
levels.traps.lightningtrap.desc=壹種能儲存大量電能的機關。觸發陷阱將會釋放能量到任何激活它的東西上。

levels.traps.oozetrap.name=粘液陷阱
levels.traps.oozetrap.desc=這個陷阱將會灑出腐蝕性的淤泥，它將燒灼妳的皮膚直到被洗掉。

levels.traps.paralytictrap.name=麻痹陷阱
levels.traps.paralytictrap.desc=觸發這個陷阱將在附近釋放出壹片麻痹氣體。

levels.traps.pitfalltrap.name=陷坑
levels.traps.pitfalltrap.desc=這個壓力板安裝在壹塊相當薄弱的地板上，如果被觸發這裏很可能會塌出壹個坑。

levels.traps.poisontrap.name=毒鏢陷阱
levels.traps.poisontrap.desc=壹個小飛鏢發射器壹定隱藏在附近，激活這個陷阱將導致它向妳射出壹個毒鏢。

levels.traps.prizetrap.name=寶藏陷阱
levels.traps.prizetrap.desc=只要踩上去就會明顯感覺到異樣的土包，不知道是誰埋在這裏的，但細心的冒險者值得擁有意外的收獲。
levels.traps.prizetrap.prize_showed=隱藏的寶藏出現了！

levels.traps.rockfalltrap.name=落石陷阱
levels.traps.rockfalltrap.ondeath=妳被落石砸扁了……
levels.traps.rockfalltrap.desc=這個陷阱連結在壹系列的松散的巖石上，觸發它會導致整個天花板崩塌。
levels.traps.rockfalltrap.roar=巖石坍塌的聲音驚醒了附近的敵人。

levels.traps.speartrap.name=尖刺陷阱
levels.traps.speartrap.ondeath=妳被尖刺陷阱紮成了篩子……
levels.traps.speartrap.desc=經典的尖刺陷阱，原始而有效。由於其簡單的構造，這些陷阱可被多次激活而不損毀。

levels.traps.summoningtrap.name=生成陷阱
levels.traps.summoningtrap.desc=觸發這個陷阱將召喚本區域的壹些怪物到這裏。

levels.traps.teleportationtrap.name=傳送陷阱
levels.traps.teleportationtrap.desc=任何接觸這個陷阱的東西都會被傳送到本層的其它地方。

levels.traps.toxictrap.name=毒氣陷阱
levels.traps.toxictrap.desc=觸發這個陷阱將放出壹片有毒氣體到這附近。

levels.traps.trap.rankings_desc=死於%s

levels.traps.venomtrap.name=猛毒陷阱
levels.traps.venomtrap.desc=觸發這個陷阱將在該區域放出壹片致命毒氣。

levels.traps.warpingtrap.name=扭曲陷阱
levels.traps.warpingtrap.desc=觸發這個陷阱的任何東西都會被傳送到地牢的其它位置。

levels.traps.weakeningtrap.name=虛弱陷阱
levels.traps.weakeningtrap.desc=這個陷阱裏的黑魔法能從任何接觸物裏吸取能量。

levels.traps.worntrap.name=破舊的陷阱
levels.traps.worntrap.nothing=什麽事都沒有發生…
levels.traps.worntrap.desc=由於悠久的歷史和糟糕的工藝，看起來這個陷阱老到即使觸發也什麽都不會發生了。



