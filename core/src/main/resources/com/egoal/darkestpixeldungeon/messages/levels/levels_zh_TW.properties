levels.level.chasm_desc=妳看不到底。
levels.level.water_desc=著火的時候踩進水裏可以滅火。
levels.level.entrance_desc=通向上壹層的樓梯。
levels.level.exit_desc=樓梯壹級級向下延伸。
levels.level.embers_desc=灰燼覆蓋著地板。
levels.level.high_grass_desc=茂密的植被阻擋了視線。
levels.level.locked_door_desc=門鎖著，妳需要匹配的鑰匙來打開。
levels.level.locked_exit_desc=沈重的鐵欄桿封鎖住了下樓樓梯。
levels.level.barricade_desc=木柵欄依然堅固，但早已風幹多年。燒了怎麽樣？
levels.level.sign_desc=妳從這裏看不清楚上面寫的是什麽。
levels.level.inactive_trap_desc=這個陷阱已經被觸發過了，現在壹點也不危險。
levels.level.statue_desc=有人想裝飾壹下這裏，很顯然，它沒能成功…
levels.level.alchemy_desc=往這裏投入壹些種子來釀造藥水。
levels.level.empty_well_desc=這座井已經枯竭了。
levels.level.lighton_desc=陰暗的地牢裏難得的壹點光明。
levels.level.lightoff_desc=但似乎已經失效了。
levels.level.enchanting_station_desc=奧術工作臺，允許妳將壹種裝備的附魔效果轉移到另壹種裝備。
levels.level.default_desc=這裏沒什麽有趣的東西。

levels.prisonlevel.water_name=又黑又冷的水。
levels.prisonlevel.empty_deco_desc=這裏的地板上有幹涸的血跡。
