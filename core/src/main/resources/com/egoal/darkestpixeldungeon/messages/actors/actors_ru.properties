actors.hero.hero.line_grim_1=Убого, как же убого.
actors.hero.hero.line_grim_2=Хах, насколько глупый этот поход..

actors.hero.heroclass.warrior=воин
actors.hero.heroclass.warrior_desc=Воин - настолько простой в своём понятии класс, что большинство приключенцев считают себя таковыми изначально.\nОднако, для тебя "воин" — не просто класс. В старые времена когда ты тренировался, охотился и сражался бок о бок со своими товарищами в Отряде Тьёхо, бесчисленные миссии, клятвы, и битвы связывали вас всех вместе, и ты считал, что ваша дружба вечна.Но эти золотые деньки более не продолжались после твоей последней миссии, когда одна роковая ошибка забрала жизни всех дорогих тебе людей...\nБольшая ответственность закаляет дух, но бьёт по рассудку. Ты всё ещё не можешь простить себя за то что случилось, даже если это была не твоя вина. \nВ поисках искупления, ты даже начинаешь верить в божеств и чудеса...\n\n(Рекомендовано для начинающих игроков)
actors.hero.heroclass.warrior_perk1=Влин начинает с бутылкой грога и _сломанной печатью_.
actors.hero.heroclass.warrior_perk2=У воина  больше ОЗ которые будут увеличиваться взависимости от его текущей силы.
actors.hero.heroclass.warrior_perk3=Зелье силы идентифицировано с самого начала.

actors.hero.heroclass.mage=маг
actors.hero.heroclass.mage_desc=Когда-то ты был рабочим, который ткал соломенные сандалии изо дня в день, пока маг-изгнанник Пан не обнаружил твой магический потенциал на склоне лет.\n Ты продолжал практиковаться и бросать вызов трудностям, чтобы выполнить последнее желание твоего наставника, и, наконец, тебе удалось вступить в Академию Магов. Однако правда была жестока, и настоящая личина этих высокомерных магов полностью отбила твоё желание продолжать там учиться.  \n Ты считаешь, что ты лучше всех понял Пана и запомнил его последнее желание. Ты начал искать чудеса, оставленных гениями золотого века магии, в надежде хотя бы раз взглянуть на высшую силу и знания.
actors.hero.heroclass.mage_perk1=Маг начинает с уникальным _посохом_, который может быть наделён свойствами жезла.
actors.hero.heroclass.mage_perk2=Любая съеденная еда восстановит  один заряд для всех палочек в рюкзаке.
actors.hero.heroclass.mage_perk3=Свиток улучшения идентифицирован с самого начала.

actors.hero.heroclass.rogue=разбойник
actors.hero.heroclass.rogue_desc=生于阴影，立于阴影，是盗贼之流的宿命。以灰鸦家族的成员诞生，注定了你为隐匿而生。\n而你也正是隐匿之子，敏锐又致命。\n然而伴随着天才光环成长的你，却逐渐恃才傲物，甚至愿意为了达成目的而不择手段，终于激怒了影下联盟。而你却早已潜行在了暗面的暗面之下……\n如今族人的斗篷正在披在你的肩上，是时候进行最后的考验了。
actors.hero.heroclass.rogue_perk1=Разбоцник начинает с уникальным _Плащем теней_
actors.hero.heroclass.rogue_perk2=Разбойник опознает тип кольца при надевании.
actors.hero.heroclass.rogue_perk3=У разбойника начально выше шанс на крит удар.
actors.hero.heroclass.rogue_perk4=Свитки Поиска Пути сразу опознаны.

actors.hero.heroclass.huntress=охотница
actors.hero.heroclass.huntress_desc=Ты родилась в обычнойдеревне в  джунглях. Под руководством своего отца ты с детства училась боевым искусствам. Ты прошла охотничий экзамен по стрельбе ещё в раннем возрасте и снарядила своего боевого орла. И вот, после многих лет тренировок, ты сильная, ловкая, и являешься лучшей воительницей во всём племени. \nСотни лет ваше племя поклоняется силам земли и леса. Однако даже этот рай не так прост: люди, живущие здесь, наслаждаются тишиной и покоем, пока племя живёт в неведении...\nПо мере того, как тьма излучается и просачивается из глубин, набирая силы, ты понимаешь, что бездействие — смиренное ожидание гибели. \nПора дать силам тьмы отпор. И с сопровождением Сигмы, ты отправилась в путь, переполненная решимостью. 
actors.hero.heroclass.huntress_perk1=Охотница начинает с уникальным улучшаемым бумерангом.
actors.hero.heroclass.huntress_perk2=Охотница наносит бонусный урон при использовании метательного оружия.
actors.hero.heroclass.huntress_perk3=Охотница может не потерять равновесие при броске в плотную.
actors.hero.heroclass.huntress_perk4=Зелья Телепатии сразу опознаны.

actors.hero.heroclass.sorceress=Ведьма 
actors.hero.heroclass.sorceress_desc=В самом начале ты просто хотела ей помочь, но тот впечатляющий прогресс, которого ты достигла, подтолкнул тебя стать колдуньией.\nОднако колдовство, похоже, было очень плохо воспринято обществом в прошлом. Она не хотела, чтобы твоя жизнь стала повторением ее прошлых ошибок : "Я спасла тебя, но погубить себе не позволю". В конце концов она покинула тебя.\nТы никогда не думала, что будешь вот так путешествовать в одиночку восемь лет спустя, но теперь ты понимаешь, что исследования природы и фармакологии колдуньями мало чем отличается от погони магов за магической силой.\nТы решила возродить волшебное ремесло своих предшественников полученными талантом и силой. Но для любой колдуньи все начинается со сбора редких материалов, а редкие - означают приключения и риск…
actors.hero.heroclass.sorceress_perk1=Колдунья имеет при себе свою _алхимическую колбу_. После создания зелья её оружие может быть зачаровано соответствующим зачарованием, если Колдунья достаточна сильна для этого оружия.
actors.hero.heroclass.sorceress_perk2=Колдунья не очень хороша в уклонени  и имеет пониженное здоровье.
actors.hero.heroclass.sorceress_perk3=У ведьмы повышенная регенерация с самого начала, и при повышении уровня она лишь увеличивается, так же имеет повышенное сопротивление _особенно яду_  элементам.
actors.hero.heroclass.sorceress_perk4=Ведьма опознаёт зелье токсичного газа с самого начала.

actors.hero.heroclass.exile=Изгнанник
actors.hero.heroclass.exile_desc=Татуировка на твоём лице напоминает всем вокруг, что ты когда-то был сбежавшим преступником, что делает твою и без того трудную жизнь еще хуже. К счастью, твоё мастерство владения древковым оружием помогает тебе находить небольшие заработки, чтобы выживать в эти бурные века.\nГоды скитаний разрушают твоё тело и волю. Ты понимаешь, что больше не преследуешь свои великие и романтические идеалы. Вместо этого ты с подозрением относишься ко всему тому, во что верил, и пьешь изо дня в день. \n"Стоила ли эта справедливость того?.." - твоя беспомощность поглощает тебя, но ты отказываешься сдаваться, по крайней мере, сейчас. Ты решаешь рискнуть…
actors.hero.heroclass.exile_perk1=Изгнанник быстрее накапливает стресс. Изгнанник насинает с _бутылём для вина_.
actors.hero.heroclass.exile_perk2=Изгнанник наносит больше урона при крит атаках, но он более уязвим для магических атак.
actors.hero.heroclass.exile_perk3=Свиток ярости сразу опознан.

actors.hero.herosubclass.gladiator=гладиатор
actors.hero.herosubclass.gladiator_desc=Успешные атаки в ближнем бою позволяют _Гладиатору_ начать комбо, которое откроет доступ к особым завершающим ударам.
actors.hero.herosubclass.berserker=берсерк
actors.hero.herosubclass.berserker_desc=_Берсерк_ питает силу от своих ран, и поглощенного бронёй урона. Когда его здоровье понижается до 0 он сможет недолго балансировать на грани жизни и смерти, ценой дальнейшего истощения. _Эта способность станет сильнее, если берсерк выживет на грани смерти_.
actors.hero.herosubclass.warlock=чернокнижник
# actors.hero.herosubclass.warlock_desc=每当用法杖击中敌人，_术士_都有几率标记敌人的灵魂。被标记的敌人受近战攻击时都会治愈他的伤口并回复饥饿。
actors.hero.herosubclass.warlock_desc=При использовании жезлов против врагов, _Чернокнижник_ может пометить их душу. Когда отмеченный враг получает физический урон, _Чернокнижник_ исцеляется и утоляет голод.
actors.hero.herosubclass.battlemage=боевой маг
actors.hero.herosubclass.battlemage_desc=Сражаясь посохом, _Боевой Маг_ имеет дополнительный эффект, зависящий от жезла, усиливающего посох. Также посох заряжается при использовании в бою.
actors.hero.herosubclass.assassin=убийца
actors.hero.herosubclass.assassin_desc=При атаке из засады, _Убийца_ наносит дополнительный урон цели.
actors.hero.herosubclass.freerunner=беглец
actors.hero.herosubclass.freerunner_desc=_Беглец_ двигается быстрее если его броня не слишком тяжела и он не испытывает сильного голода. В состоянии невидимости, бонус к скорости увеличивается ещё сильнее.
actors.hero.herosubclass.sniper=снайпер
actors.hero.herosubclass.sniper_desc=_Снайпер_ способна находить уязвимые места в броне врага, игнорируя её при использовании метательного оружия.
actors.hero.herosubclass.warden=страж
actors.hero.herosubclass.warden_desc=Сильная связь с силам природы позволяет _Стражу_ восстанавливать больше здоровья из росы, получать дополнительную броню, стоя в траве, и семена и росу из растений.
actors.hero.herosubclass.stargazer=магический взор.
actors.hero.herosubclass.stargazer_desc=_Магический взор_ использует неведомую магию чтобы усилить ведьму в бою. Помните что у этой магии есть побочные эффекты. \n_Магический взор_ снижает терпимость к стрессу 
actors.hero.herosubclass.witch=Ведьма
actors.hero.herosubclass.witch_desc=_Ведьма_ овладела рецептурами алхимии, что в дальнейшем поможет ей _Улучшить_ зелья семенами.
actors.hero.herosubclass.lancer=Копейщик
actors.hero.herosubclass.lancer_desc=Копейщик овладел многими видами древкового оружия. Он может использовать "пробитие" после атаки древковым оружием. Впрочем, копейщику часто не везёт.
actors.hero.herosubclass.winebibber=Выпивоха
actors.hero.herosubclass.winebibber_desc=когда выпивоха пал от руки жестокой судьбы, он стал немного зависим от эффекта алкоголя. Выпивоха востанавливает больше рассудка с помощью алкоголя, эффект опьянения продолжится на большой срок. Несмотря на это, он не испытает головокружение, когда выпивоха пьян, у него есть шанс на _Пьяный храбрец_ Несмотря на это, Выпивоха очень уязвим к ментальному урону когда трезв.

### perks
actors.hero.perks.perk$companion$luckfromauthor.desc=счастливого иследования! -_ Егоал_

# attack
actors.hero.perks.assassin.desc=Вы наносите больше урона когда наносите скрытые удары.
actors.hero.perks.baredangry.desc=Вы намного ловчее без брони,  вы одерживаете бонус к атаке и скорости без брони.
actors.hero.perks.baredswiftness.desc=Вы получите бонус к скорости передвижения и ловкости без брони.
actors.hero.perks.explodebrokenshot.desc=Метательное оружие взрывается когда ломается об противника, и наносит ему урон по площади.
actors.hero.perks.extracritprobability.desc=Повышеный шанс на критические удары.
actors.hero.perks.extrastrengthpower.desc=вы получаете бонус к урону от ближнего оружия.
actors.hero.perks.finishingshot.desc=Ваши следующие действия займут меньше времени послетого как вы убьёте врага метательным оружием.
actors.hero.perks.hardcrit.desc=Больший урон от критов.
actors.hero.perks.maniac.desc=Чем больше врагов в вашем поле зрения, тем быстрее ваши атаки 
actors.hero.perks.polearmmaster.desc=Когда вы владеете древковым оружием, ваши атаки стают более точными, и появляется шанс покалечить и оттолкнуть врага.
actors.hero.perks.pressureispower.desc="Стресс - это сиоа" вы можете нанести больший урон зависящий от уровня стресса 
actors.hero.perks.purecrit.desc=Твои крит удары наносят чистый урон.
actors.hero.perks.rangedshot.desc=Урон метательного орудия возрастает с дистанцией.
actors.hero.perks.vampiriccrit.desc=Ваши крит удары исцеляют вас.

# defend
actors.hero.perks.blur.desc=Шанс поглотить смертельный урон после трёх уклонений на короткий период.
actors.hero.perks.counterstrike.desc=каждый раз когда вы уворачиваетесь от ближней атаки, у вас активируется "взор сквозь" ваша следующая атака будет точной, и нанесёт чистый урон.
actors.hero.perks.evasiontenacity.desc=Каждое успешное уклонение заряжает ваш щит.
actors.hero.perks.extradexterous.desc=Вы получаете большую ловкость.
actors.hero.perks.extradexterousgrowth.desc=вы получаете больше ловкости с повышением уровня.
actors.hero.perks.extraevasion.desc=У вас есть повышеный шанс %d %% уклониться.
actors.hero.perks.extramagicalresistance.desc=Повышена %02d %% защиты от магии.
actors.hero.perks.fastregeneration.desc=Быстрая регенерация.
actors.hero.perks.fearless.desc=Вы  равнодушны когда у вас мало здоровья.
actors.hero.perks.lowhealthdexterous.desc=Вы станете более ловкими если ваше здоровье ниже 30%
actors.hero.perks.lowhealthregeneration.desc=Вы получите _екстра_ регенерацию, если получаете урон с малым количеством здоровья, эффект прекратится если Ваше здоровье вернется к нормальному состоянию. Чем выше уровень перка, тем выше уровень регенерации, и отметка "нормального" значения.
actors.hero.perks.lowweightdexterous.desc=Вы легче уворачиваетесь когда ваша сила превышает параметры надетой брони.
actors.hero.perks.optimistic.desc="Это ещё называют дитя тьмы" у вас есть шанс уклониться от ментального урона.
actors.hero.perks.pressurerelieve.desc=Вы чувствуете меньше боли когда сфокусированы, в таком состоянии вы сумеете лучше противостоять обычному урону.
actors.hero.perks.strongconstitution.desc=Вы получаете больше макс ОЗ с повышением уровня.

# function
actors.hero.perks.brewenhancedpotion.desc=Вы можете получить улучшеное зелье когда создаёте одно.
actors.hero.perks.dieting.desc=у вас появилось больше терпимости к голоду.
actors.hero.perks.discount.desc=Вы почему-то всегда получаете скидку. Перк ниже нуля имеет обратный эффект 
actors.hero.perks.drunkard.desc=Алкоголь более эффективен при снижении стресса. Вы больше не будете пьянеть.
actors.hero.perks.ease.desc=Есть 50% шанс обнаружить ловушку вместо того чтобы активировать её.
actors.hero.perks.efficientpotionofhealing.desc=Повышает регенерацию дополнительного здоровья, и скорость регенерации от зелья лечения.
actors.hero.perks.efficientsearch.desc=Вы иследуете на одну клетку больше.
actors.hero.perks.extraperkchoice.desc=У вас появится 5 новый перк для выбора.
actors.hero.perks.extraruneregularly.desc=Этот перк призывает 2 руны за день
actors.hero.perks.extraruneregularly.generated= %s появилась в вашем сосуде для росы.
actors.hero.perks.extrastrength.desc=Навсегда увеличит  %d силу.
actors.hero.perks.goodappetite.desc=Вы очень любите есть,  поэтому перекус востанавливает вам больше рассудка.
actors.hero.perks.greedymidas.desc=Жадность мидаса. 33% шанс получить 3. 33 больше золота, и 0.1% шанс получить 10 больше золота при использовании руки мидаса.
actors.hero.perks.intendedtransportation.desc=Вы способны управлять телепортацией.
actors.hero.perks.keen.desc=Вы научились лучше воспринимать окружение, что поможет вам находить скрытые двери и ловушки.
actors.hero.perks.knowledgeable.desc=Шанс на опознание вещи когда подпираете её.
actors.hero.perks.knowledgeable.identity=Вы опознали все характеристики этой вещи 
actors.hero.perks.knowledgeable.know-curse=Вы опознали часть характеристик этой вещи.
actors.hero.perks.levelperception.desc=Вы всегда чувствуете наличие тайных комнат при входе на следующий этаж.
actors.hero.perks.nightvision.desc=Ваше поле зрения повышено на 1 клетку с наступлением ночи.
actors.hero.perks.quicklearner.desc=Вы получаете %02d %%  повышеный опыт.
actors.hero.perks.telepath.desc=Способность выявлять ближайших противников даже если те находятся через припятствия. Дальность этого навыка увеличивается при улучшении перка.

# magic
actors.hero.perks.arcanecrit.desc=Шанс крита у жезлов теперь сопоставим с физическим шансом крита, и наносит 1.75х урона от крита, улучшения этого перка гарантирует увеличеный крит шанс 
actors.hero.perks.closezap.desc=Мастерство ближнего выстрела. Урон от жезла теперь зависит от дистации. Урон повышается если растояние больше 4 клеток, а  вот выстрел вплотную наоборот, только увеличит шанс крита.
actors.hero.perks.manadrine.desc=Вы востанавливаете немногоо энергии для ВСЕХ жезлом если убиваете врага выстрелом из жезла.
actors.hero.perks.preheatedzap.desc=После осечки следующая атака будет критической.
actors.hero.perks.quickzap.desc=Вы колдуете куда быстрее.
actors.hero.perks.stealthcaster.desc=Выстел из жезла не  отменяет эффект невидимости 
actors.hero.perks.wandarcane.desc=Ваши жезлы наносят больше урона 
actors.hero.perks.wandcharger.desc=Перезарядка жезлов увеличина.
actors.hero.perks.wandperception.desc_1=Вы можете опознать жезл при использовании.
actors.hero.perks.wandperception.desc_2=Вы полностью опознаете жезл при использовании.
actors.hero.perks.wandpiercing.desc=Жезл магической стрелы снижает сопротивление цели к магии на %d %%

# negative
actors.hero.perks.ravenousappetite.desc=Большой аппетит - это невсегда хорошо, так как он вызовет голодание намного быстрее.


###npcs
actors.mobs.npcs.archdemon.name=Архи демон
actors.mobs.npcs.archdemon.desc=только малая доля людей увидела Арх- демона во плоти\nПринадлижащих к категории мирных демонов, они не интересуются скучными боями\nГоворят, что люди получившие признание демона, могут получить великую силу, но так же эти коварные демоны любят манипулировать людьми, и торговаться силой, не всегда ваша сделка будет для вас выгодной.
actors.mobs.npcs.archdemon.greetings=Смертный, (его глаза ни на что не смотрят, вы сомневаетесь было ли это вам адресовано) скажи, зачем ты пришёл?
actors.mobs.npcs.archdemon.skillmodify=Сказать что вы недовольны некоторыми талантами, и хотели бы от них избавиться.
actors.mobs.npcs.archdemon.skillup=Сказать что вы хотите совершить прорыв, и хотите улучшить существующие возможности.
actors.mobs.npcs.archdemon.unqualified=Ты не подходишь, смертный.
actors.mobs.npcs.archdemon.select_perk=Выбрать перк
actors.mobs.npcs.archdemon.price=Помогу ли я тебе? Зависит от того, что ты предложишь.
actors.mobs.npcs.archdemon.price_blood=Вы думаете что если демон сможет реально помочь вам, то вы пожертвуете  ему свой рассудок.
actors.mobs.npcs.archdemon.regeneration=Архи демон забрал у тебя способность к регенерации!
actors.mobs.npcs.archdemon.resistance=Арх-демон забрал часть твоей защиты!
actors.mobs.npcs.archdemon.price_perk=Вы пожертвуете один перк (случайный)
actors.mobs.npcs.archdemon.other_deal=хо хо, как поделаешь. (в трансе вы чувствуете что забыли что-то важное)\nЯ могу также дать тебе ещё один шанс... На новый перк, если твоё пожертвование будет резонным.
actors.mobs.npcs.archdemon.price_ht=Вы можете пожертвовать %d %% вашего максимального здоровья.
actors.mobs.npcs.archdemon.price_none=Вы думаете что и без того сильны, и в этом нет нужды, по крайней мере сейчас.
actors.mobs.npcs.archdemon.deal=Договорились!
actors.mobs.npcs.archdemon.deal_failed=Какое же жалкое зрелище.  Когда существо жадное, не имеет значения как ему повезёт...

actors.mobs.npcs.barterman.name=бартер
actors.mobs.npcs.barterman.desc=Своего рода бакалейный лавочник который обменивает то на это, но не принимает золото.
actors.mobs.npcs.barterman.ac_trade=Предложить сделку.
actors.mobs.npcs.barterman.greeting=Хмм, заинтересован моим товаром? Поверь, о качестве ты не пожалеешь! \nНо запомни: я не продаю предметы за деньги, а обмениваю на другие вещи того же типа.
actors.mobs.npcs.barterman.nothing_more=Хаха, отличная сделка. Помни, я ничего не возвращаю.
actors.mobs.npcs.barterman.thief=Какого черта ты делаешь!?
actors.mobs.npcs.barterman.prompt_select=Выберите вещь для обмена

actors.mobs.npcs.blacksmith.name=тролль-кузнец
actors.mobs.npcs.blacksmith.gold_1=Эй, человек\! Не хошь помочь, а? Хватай эту кирку и накопай мне _руды темного золота, штук 12_ вполне хватит. В смысле, как я заплачу? Жадюга... Ладно, у меня нет денег, но могу тебе чего-нибудь сковать. Считай, тебе повезло, тут кроме меня кузнецов нету.
actors.mobs.npcs.blacksmith.blood_1=Эй, человек\! Не хошь помочь, а? Хватай эту кирку и _убей летучую мышь_ с её помощью, чтоб обагрить её кровью. Что значит "как я заплачу"? Жадюга...\nЛадно, денег у меня нет, зато я могу тебе чего-нибудь сковать. Считай, тебе повезло, тут кроме меня кузнецов нету.
actors.mobs.npcs.blacksmith.lost_pick=Ты издеваешься? Где кирка моя?\!
actors.mobs.npcs.blacksmith.gold_2=Руда темного золота. 12 кусков. Серьезно, это что, прям так сложно?
actors.mobs.npcs.blacksmith.blood_2=Я сказал, мне нужна кровь летучей мыши на кирке. Ноги в руки и пошел\!
actors.mobs.npcs.blacksmith.completed=О, ну наконец-то... Лучше поздно, чем никогда.
actors.mobs.npcs.blacksmith.get_lost=Я занят. Исчезни\!
actors.mobs.npcs.blacksmith.same_item=Выбери 2 разных предмета, а не один и тот же дважды\!
actors.mobs.npcs.blacksmith.diff_type=Выбери 2 предмета одного типа\!
actors.mobs.npcs.blacksmith.un_ided=Мне надо знать, с чем я работаю, опознай их сперва\!
actors.mobs.npcs.blacksmith.cursed=Хрен ли ты мне это суешь? Оно ж проклято\!
actors.mobs.npcs.blacksmith.degraded=Это мусор, качество ни о чем\!
actors.mobs.npcs.blacksmith.cant_reforge=А не могу это перековать\!
actors.mobs.npcs.blacksmith.desc=Тролль-кузнец выглядит как и все тролли\: высокий и тощий, а кожа похожа на камень и цветом, и фактурой. Тролль-кузнец работает непропорционально маленькими инструментами.

actors.mobs.npcs.catrawberry.name=Бусинка.
actors.mobs.npcs.catrawberry.desc=Ещё один чёрный кот? это странно, но его красный шарфик почему-то заставляет тебя думать что он умеет говорить. Но это будет не легко обнаружить.
actors.mobs.npcs.catrawberry.keke=Кхе! кхе!
actors.mobs.npcs.catrawberry.blinked=Чёрный кот пропал прямо перед тобой когда ты пытался коснуться его своей рукой.
actors.mobs.npcs.catrawberry.give-meat=Вы скормили %s чёрному коту.
actors.mobs.npcs.catrawberry.get-mystery-meat=Ты, человек, смеешь умолять меня?
actors.mobs.npcs.catrawberry.get-chargrilled-meat=Похоже ты тот кто продел сюда путь от поверхности. Ты, как мост этих подземелий с миром, можешь получить немного моего уважения.
actors.mobs.npcs.catrawberry.get-stewed-meat=Мм, неплохо, я принимаю твоё пожертвование, человек.
actors.mobs.npcs.catrawberry.get-frozen-carpaccio=Даже с таким мироощущением вы, люди продолжите питать мою силу. Мм? Ты когда либо хвалил того кто помогал тебе с самого начала? Ну же, мне и так всё равно кто это.

actors.mobs.npcs.ghost.name=печальный дух
actors.mobs.npcs.ghost.rat_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от ужасного зверя... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _вонючую крысу,_ что забрала мою жизнь...\n\nОна бродит по этому уровню... Распространяя вонь повсюду... _Остерегайся облака вони и разъедающего укуса, кислота смывается водой..._
actors.mobs.npcs.ghost.rat_2=Прошу... Помоги мне... Убей чудовище...\n\n_Сражайся в воде... Избегай вони..._
actors.mobs.npcs.ghost.gnoll_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от дьявольского отродья... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _гнолла-трикстера,_ что забрал мою жизнь...\n\nОн не похож на остальных гноллов... Он прячется и использует метательное оружие... _Остерегайся его отравляющих и воспламеняющих дротиков, не сражайся на расстоянии..._
actors.mobs.npcs.ghost.gnoll_2=Прошу... Помоги мне... Убей трикстера...\n\n_Не позволяй ему попасть в тебя... Старайся бить вблизи..._
actors.mobs.npcs.ghost.crab_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от древнего существа... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _древнего краба,_ что забрал мою жизнь...\n\nОн невероятно стар... С огромной клешней и толстым панцирем... _Остерегайся его клешни, тебе придется атаковать неожиданно, или он заблокирует атаку..._
actors.mobs.npcs.ghost.crab_2=Прошу... Помоги мне... Убей это ракообразное...\n\n_Оно всегда блокирует... Если видит, что ты атакуешь..._
actors.mobs.npcs.ghost.def_verb=избегает
actors.mobs.npcs.ghost.find_me=Спасибо тебе... Найди меня...
actors.mobs.npcs.ghost.desc=Призрак еле виден. Он похож на бесформенный источник слабого света с грустным лицом.

actors.mobs.npcs.ghost.rat=Спасибо, эта вонючая крыса наконец-то пала, и я могу спокойно уйти. Какая же тёмная сила могла создать столь жуткое существо?..
actors.mobs.npcs.ghost.gnoll=Спасибо тебе, теперь этот страшный гнолл повержен, и я могу спокойно уйти... Какая же тёмная сиоа сделала это существо столь умным?..
actors.mobs.npcs.ghost.crab=Спасибо тебе,  теперь этот гигантский краб мёртв, и я могу спокойно уйти... Какая же тёмная магия позволила жить ему так долго?..
actors.mobs.npcs.ghost.give_item=\n\nПожалуйста, возьми одну из этих вещей, они уже бесполезны для меня... Может они пригодятся тебе в твоём походе...\n\nВ этом подземелье потеряна одна дорогая мне вещь... если ты найдёшь мою розу......
actors.mobs.npcs.ghost.weapon=Сказать призраку что вам нужно всего лишь ладное оружие, если призрак даст _%s_ это вам.
actors.mobs.npcs.ghost.armor=Вы чувствуете что вам нужно лишь _%s_ . Вы говорите призраку что продолжите свой путь с бронёй призрака и его благословением.
actors.mobs.npcs.ghost.farewell=Прощай, авантюрист!

actors.mobs.npcs.ghosthero.name=Печальный призрак
actors.mobs.npcs.ghosthero.def_verb=Избегает
actors.mobs.npcs.ghosthero.hello=Здравствуй ещё раз, %s. 
actors.mobs.npcs.ghosthero.introduce=Мой дух привязан к этой розе, она очень дорога мне, это ьыл подарок от моей любви, которую я оставил на поверхности.\n\nЯ не могу вернуться к ней, но спасибо тебе за ещё один шанс. Когда я буду готов, я отзовусь на твой зов, и буду биться вместе с тобой.\n\nНадеюсь, ты выиграешь там, где я проиграл...
actors.mobs.npcs.ghosthero.desc=Едва  заметная белая дымка напоминающая формой человека. Похоже что его сила привязана к розе в твоих руках.\n\nХоть этот призрак не на столько силён, но он единственный ваш друг в этом подземелье.
# ghoest's voice
actors.mobs.npcs.ghosthero.voice_ambient_0_0=Эта канализация раньше была безопасной, здесь даже прятались от холода зимой...
actors.mobs.npcs.ghosthero.voice_ambient_0_1=Что же случилось здесь с патрулями, они что-ли здались?..
actors.mobs.npcs.ghosthero.voice_ambient_0_2=У меня есть семья на поверхности, надеюсь они в безопасности...
actors.mobs.npcs.ghosthero.voice_ambient_1_0=Я слышал много историй об этом месте, и ни однодной хорошей...
actors.mobs.npcs.ghosthero.voice_ambient_1_1=Это место всегда было больше подземельем чем тюрьмой...
actors.mobs.npcs.ghosthero.voice_ambient_1_2=Я не могу даже представить какие твари пришли сюда, когда последние люди ушли от сюда...
actors.mobs.npcs.ghosthero.voice_ambient_2_0=Ни людей, ни дворфов не было здесь длительное время...
actors.mobs.npcs.ghosthero.voice_ambient_2_1=Что-то ужасное должно было случиться с дворфами чтобы те покинули золотую шахту...
actors.mobs.npcs.ghosthero.voice_ambient_2_2=Я чувствую великое зло под нами...
actors.mobs.npcs.ghosthero.voice_ambient_3_0=Дворфы были очень ерудироваными, но жадными...
actors.mobs.npcs.ghosthero.voice_ambient_3_1=Надеюсь поверхность никогда не падед так же, как это место...
actors.mobs.npcs.ghosthero.voice_ambient_3_2=Дворфский метрополис  реально пал...
actors.mobs.npcs.ghosthero.voice_ambient_4_0=Что жто за место?..
actors.mobs.npcs.ghosthero.voice_ambient_4_1=Легенды оказались правдой, нам предстоит сразиться с богом...
actors.mobs.npcs.ghosthero.voice_ambient_4_2=Я чувствую великое зло в этом месте...
actors.mobs.npcs.ghosthero.voice_ambient_5_0=... Мне не нравится это место... Мы должны уйти настолько быстро, насколько это возможно...

actors.mobs.npcs.ghosthero.voice_enemies_0_0=Сделаем Подземелье безопасным снова...
actors.mobs.npcs.ghosthero.voice_enemies_0_1=если патруль не смог одолеть его, тогда мы сможем...
actors.mobs.npcs.ghosthero.voice_enemies_0_2=Эти крабы, очень раздражают...
actors.mobs.npcs.ghosthero.voice_bosses_0_0=Берегись Слизень!..
actors.mobs.npcs.ghosthero.voice_bosses_0_1=Многг моих друзей умерли из-за него, время мести...
actors.mobs.npcs.ghosthero.voice_bosses_0_2=Сборище жижи не дозволено жить...
actors.mobs.npcs.ghosthero.voice_enemies_1_0=Что за тёмная магия сделала это?..
actors.mobs.npcs.ghosthero.voice_enemies_1_1=страшно подумать что пленники этого места - теперь его охранники...
actors.mobs.npcs.ghosthero.voice_enemies_1_2=Впрошлом они были злодеями, теперь, они монстры...
actors.mobs.npcs.ghosthero.voice_bosses_1_0=Если бы только он увидел причину, он не похож на безумца...
actors.mobs.npcs.ghosthero.voice_bosses_1_1=Он думает мы враждебны, если бы он только прекратил говорить...
actors.mobs.npcs.ghosthero.voice_bosses_1_2=Единственный заключенный не сбежавший с камеры, это конечно же опасный ассасин...
actors.mobs.npcs.ghosthero.voice_enemies_2_0=Существа здесь обезумели, как и в канализации...
actors.mobs.npcs.ghosthero.voice_enemies_2_1=больше гнолов, не навижу гнолов...
actors.mobs.npcs.ghosthero.voice_enemies_2_2=Даже летучие мыши стали кровожадными...
actors.mobs.npcs.ghosthero.voice_bosses_2_0=Только дворфы спомобны построить шахтёрскую машину убивающую авантюристов...
actors.mobs.npcs.ghosthero.voice_bosses_2_1=Эта штука огромна...
actors.mobs.npcs.ghosthero.voice_bosses_2_2=Как оно выжило здесь так долго?..
actors.mobs.npcs.ghosthero.voice_enemies_3_0=Дворфы не должны выглядеть так бледно...
actors.mobs.npcs.ghosthero.voice_enemies_3_1=Даже не знаю что хуже, дворфы, или их творения...
actors.mobs.npcs.ghosthero.voice_enemies_3_2=Они все поклоняются своему королю, без лишних вопросов, даже сейчас...
actors.mobs.npcs.ghosthero.voice_bosses_3_0=Когда люди говорят "власть портит" вот, об этом они говорят...
actors.mobs.npcs.ghosthero.voice_bosses_3_1=Он теперь больше Лич, чем король.
actors.mobs.npcs.ghosthero.voice_bosses_3_2=Похоже он больше демон, чем дворф...
actors.mobs.npcs.ghosthero.voice_enemies_4_0=Господи, что это за существо?..
actors.mobs.npcs.ghosthero.voice_enemies_4_1=Это место ужасающе...
actors.mobs.npcs.ghosthero.voice_enemies_4_2=О чём думали дворфы когда игрались с такой силой?..
actors.mobs.npcs.ghosthero.voice_bosses_4_0=Ох... это не выглядит хорошо...
actors.mobs.npcs.ghosthero.voice_bosses_4_1=Неужели.. Так выглядит бог?..
actors.mobs.npcs.ghosthero.voice_bosses_4_2=Это будет больно...
actors.mobs.npcs.ghosthero.voice_enemies_5_0=... Мне не нравится это место... Мы должны уйти настолько быстро, насколько это возможно...
actors.mobs.npcs.ghosthero.voice_bosses_5_0=Привет рецензор, я оставил это тут, как строку которая не для чего не предназначена. Удачного дня!

actors.mobs.npcs.ghosthero.voice_bossbeaten_0_0=Да!
actors.mobs.npcs.ghosthero.voice_bossbeaten_0_1=Победа!
actors.mobs.npcs.ghosthero.voice_bossbeaten_1_0=Это конец...  мы выиграли...
actors.mobs.npcs.ghosthero.voice_bossbeaten_1_1=Не может быть... Мы только что убили бога...

actors.mobs.npcs.ghosthero.voice_defeated_0_0=Удачи...
actors.mobs.npcs.ghosthero.voice_defeated_0_1=Я вернусь...
actors.mobs.npcs.ghosthero.voice_defeated_0_2=Устал... пока что...
