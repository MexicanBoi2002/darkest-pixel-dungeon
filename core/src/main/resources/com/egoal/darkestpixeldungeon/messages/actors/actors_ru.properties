actors.mobs.npcs.alchemist.name=старый алхимик
actors.mobs.npcs.alchemist.desc=Не смотря на свой возраст, у этого энергийного старичка ещё остался пылкий интерес к алхимии.
actors.mobs.npcs.alchemist.hello=Кхе, кхе,  ты ещё один авантюрист,  да, молодой человек? Мне уже надоела моя, Кхе, кхе! Болезнь, в подземелье собрано много редких алхимических ингредиентов...\n\nПожалуйста, возьми это, и помоги мне собрать немного _росы_ мне нужно приготовить лекартво, чтобы вылечить мою, Кхе, кхе! Неважно, надеюсь ты поможешь мне.
actors.mobs.npcs.alchemist.farewell=Авантюрист! я возьму всё сто ты только смодешь найти.
actors.mobs.npcs.alchemist.drink=Алхимик взял все Ингредиенты.
actors.mobs.npcs.alchemist.reward_given=Спасибо за твою доброту, вот, это для тебя, надеюсь это тебе поможет.
actors.mobs.npcs.alchemist.back=Кхе, кхе, ты вернулся очень быстро, как на счёт ингредиентов которые ты собрал?
actors.mobs.npcs.alchemist.no=сказать что вы ещё не готовы.
actors.mobs.npcs.alchemist.wait=Хорошо, я надеюсь ты не украдешь мой сосуд, молодой человек.
actors.mobs.npcs.alchemist.yes=вернуть ему сосуд
actors.mobs.npcs.alchemist.bottle_miss=Ты, ты, кхе, кхе, кхе... Где мой сосуд! Что ты наделал!?
actors.mobs.npcs.alchemist.empty=Почему ты вернулся с пустым сосудом, молодой человек? Ты можешь не помогать мне, если не хочешь. Кхе, кхе.
actors.mobs.npcs.alchemist.little=Хорошо, кхе, кхе, думаю это сработает, даже с такой маленькой дозой.
actors.mobs.npcs.alchemist.enough=Хорошо, хтого будет достаточно, спасибо.
actors.mobs.npcs.alchemist.full=Вау, перфекто! Ты сделал больше чем нужно!

actors.mobs.npcs.scholar.name=Загадочный колдун
actors.mobs.npcs.scholar.desc=Мы не можем увидеть лицо под его капюшоном. Может он священник, или же монах... Мы все обращаемся к нему как к колдуну.
actors.mobs.npcs.scholar.hello=...
# 嘘……我在等一个人。

actors.mobs.npcs.jessica.name=Джессика
actors.mobs.npcs.jessica.desc=Вы прекрасно чувствуете её внутреннюю тревогу и  беспокойство через её поведение.
actors.mobs.npcs.jessica.desc_2=Она пришла сюда очень растроеной, и, скорее всего уйдет ещё более растроеной.
actors.mobs.npcs.jessica.please=Ох, очередной авантюрист... Что? Стой! Ты спускаешься в подземелье? Я прошу тебя, если тебе удастся встретит _Кайли_. пожалуйста скажи ему чтобы тот возвращался... Я надеюсь на то, чтобы Кайли вернулся живым...\n\nСпасибо заранее...
actors.mobs.npcs.jessica.ok=Сказать ей что вы сможете сделать это, и пусть не волнуется.
actors.mobs.npcs.jessica.sorry=Сказать что вы не можете  согласиться, ибо боитесь своей безответственности, и сомневаетесь, сможете ли выдержать ещё одно лишнее доверие в этом тёмном подземелье.
actors.mobs.npcs.jessica.good-luck=Спасибо тебе большое! пожалуйста, не рискуй..
actors.mobs.npcs.jessica.how-is-it-going=Оу, это ты. Привет. емм, ты увидел там _Кайли_?\nПрости, я не хотела оскорбить тебя, я.. я очень волнуюсь.
actors.mobs.npcs.jessica.no-found=Сказать ей что ты не встретил _Кайли_.
actors.mobs.npcs.jessica.found=Сказать ей что вам жаль. (вернуть дневник)
actors.mobs.npcs.jessica.found-lie=Вы сделали вывод что лучше не рассказывать правду. Вы сказали что никого нету в подземелье, _Кайли_ может и никогда не входил в подземелье, и что ждать его бесполезно, вы пытаетесь переубедить её пойти домой и отдохнуть.
actors.mobs.npcs.jessica.pity-no-found=Как... можно.. *Всхлип* (Джессика не может перестать плакать перед незнакомцами.)
actors.mobs.npcs.jessica.return_book=Вы вернули дневник Кайли.
actors.mobs.npcs.jessica.thank_you=Ох..... Это же так, ох нет. Это всё моя вина.....\n\nСпасибо тебе, похоже что я предвидела его конец..... несмотря на это, спасибо тебе, храбрыц авантюрист 
actors.mobs.npcs.jessica.thank_you_lie=ох...\nспасибо тебе,  добрая душа, но, пожалуйста, оставь меня одну.\n\nещё раз спасибо.
actors.mobs.npcs.jessica.farewell=Прощай, не переживай обо мне. Надеюсь бог благословит тебя.

actors.mobs.npcs.kingstatuary.name=Статуя короля дворфов
actors.mobs.npcs.kingstatuary.desc=Эта статуя отличается от тех сто вы видели раньше. Этот дворф смотрит вниз с огромным молотом в руках.  с грозным величием и потрясающим моментумом, это должно быть гигант.
actors.mobs.npcs.kingstatuary.desc_unwear=Похоже для этой статуи подойдёт только одна корона.
actors.mobs.npcs.kingstatuary.desc_wear=Это корона - символ благородства.
actors.mobs.npcs.kingstatuary.wear=Надеть корону на это
actors.mobs.npcs.kingstatuary.unworthy=Это того не стоит
actors.mobs.npcs.kingstatuary.no_crown=Похоже у вас нету подходящей короны.
actors.mobs.npcs.kingstatuary.on_wear=Вы надели корону на статую, после нескольких секунд из неё выкотилася некая старинная вещь.

actors.mobs.npcs.disheartenedbuddy.name=Слидан
actors.mobs.npcs.disheartenedbuddy.desc=Его лицо выглядывающее из тяжёлого доспеха полно разочарования,  интересно, какой жу удар он перенёс?
actors.mobs.npcs.disheartenedbuddy.discourage0=Я Слидан, прям как ты... Я пришёл сюда  чтобы пожелать здоровья и славы. И. ты тоже Пришёл сюда из-за  легенд про амулета Индора который находится глубоко внутри подземелья, это всё просто ложь.\nЯ потерял всё... И ты тоже окажешься в моём положении, если ты спустишься туда...
actors.mobs.npcs.disheartenedbuddy.discourage1=Там находится нескончаемое проклятие... Тьма и отчаение разорвёт твоё тело и сломает твой рассудок.....\nЕдинственный путь избежать твоей смерти - это сдаться, прям как я, ха-ха-ха...
actors.mobs.npcs.disheartenedbuddy.discourage2=Нет, нет, это невозможно, НИ ОДНА ДУША не может завладеть амулетом, никто не может... Лучше тебе запомнить это...\nЕщё один авантюрист... ещё одино привидение...
actors.mobs.npcs.disheartenedbuddy.discourage3=Ех, ты всё ещё жив... Но в чём вообще разница? Твоё снаряжение не может сохраниться на вечно.\nНет, нет, это невозможно... должно быть это подделка...
actors.mobs.npcs.disheartenedbuddy.amazed=Ч.. Что?! Это.. это НЕ МОЖЕТ быть правдой! это не Амулет  Ендора!\n\nНикто не одерживал амулет, я НИКОГДА не поверю тебе! Это наверное подделка...

actors.mobs.npcs.minstrel.name=Министрель Теллер
actors.mobs.npcs.minstrel.desc=Он похож на минестреля который путешествует по всему миру, сочиняя героические, эпические, и трагические баллады и поэмы, но менестрель видимо, немного нервничает.
actors.mobs.npcs.minstrel.hello=Ха! Авантюрист? Называй меня теллер, "Т-Е-Л-Л-Е-Р", не "Т-А-Й-Л-Е-Р". Знаешь, остальные всегда удивляются этому, но это не имеет значения. Имя это - всего лишь код, не так ли?
actors.mobs.npcs.minstrel.ac_sing=Могу я заказать песню?
actors.mobs.npcs.minstrel.select_poetry=пожалуй, это мне будет приятно, только какое из них, мой друг?
actors.mobs.npcs.minstrel.poetry_away=*сочиняет песню*\n\nЛа-ла-ля-ла...
actors.mobs.npcs.minstrel.ac_yourself=Расскажи мне про себя
actors.mobs.npcs.minstrel.introduction=Не смотри так на мою кожу, она такая потому что я пришёл с севера. Я просто путешествую туда сюда,  всё что я вижу и слышу вдохновляет меня на новые баллады, это пожалуй самое лучшее в моей жизни.\nНо только одна вещь заставляет меня скучать по дому, трофейная тушёнка моего родного города. 
actors.mobs.npcs.minstrel.ac_leave=Прощай!
actors.mobs.npcs.minstrel.farewell=Удачи тебе, друг!

actors.mobs.npcs.spdbattlemage.name=Ледяной боевой маг
actors.mobs.npcs.spdbattlemage.desc=Вокруг боевого мага витают фрагменты какого-то амулета вокруг его талии, и его посох инкрустирован  синим кристалическим ледом. Вокруг него витает сильная магическая аура, которая вымораживает до костей.
actors.mobs.npcs.spdbattlemage.greetings=Привет авантюрист, я был таким же как ты пока моя...\nА, забудь. Я даже не уверен удалось ли тебе достать зелёный сундук с золотым ободком. Я был самвм сильным боевым магом, когда наша экспедиция изучала подземелье вместе...
actors.mobs.npcs.spdbattlemage.ac_yourself=Сказать ему чтобы он представился снова.
actors.mobs.npcs.spdbattlemage.ac_suggest=Похоже что этот человек когда-то спускался глубоко в подземелье, неплохо бы спросить у него совета.
actors.mobs.npcs.spdbattlemage.introduction=Много времени прошло с тех пор, как я спустился в подземелье, моя цель была поиск сокровищ, но после всего, до меня дошло, что сокровища - это ничто, конечно, сокровища очень ценны, но любовь - бесценна.\nКак только я взял в руки амулет, я пожелал себе достаточной силы, чтобы я смог защитить свою любовь, но после этого амулет разбился на кусочки, а я в свою очередь осознал,  что это подземелье сдедало меня достаточно сильным чтобы защищать мою любовь. Желай то, что рнально тебе необходимо.
actors.mobs.npcs.spdbattlemage.suggestion_no=Ха, твоё  путешествие окончено, теперь тебе не нужны мои советы!
actors.mobs.npcs.spdbattlemage.suggestion_0=Это подземелье наполнено разного рода реликтами, так называемыми артефактами. Этот сорт экипировки становится сильнее паралельно тому, как долго ты их используешь, иногда, они могут быть очень полезными в твоём приключении, но не стоит слишком опираться на них.
actors.mobs.npcs.spdbattlemage.suggestion_1=В этом подземелье есть множество комнат, которые ждут пока их исследуют, сохраняй спокойствие когда иследуешь этаж, ибо там иногда находятся  закрытые двери, для которых нужны свои ключи, иногда там де прявляются ну очень хитрые замки, такте как баррикады иль пропасти, а ещё тебе попадутся комнаты, на которые можно опуститься с верхнего этажа.
actors.mobs.npcs.spdbattlemage.suggestion_2=Я слышал что подземелье меняется с каждым разом когда кто-то заходит в него. Впрочем, я думаю мой опыт будет тебе полезен.
actors.mobs.npcs.spdbattlemage.suggestion_3=твоё путешествие - конечно, а твои запасы еды ограничены, Так что иногда даже мясо монстра - это ценная еда для нас, но помни, сперва приготовь его. после всего, никто  не  захочет столкнутся с этой проблемой, не так ли?

# other npcs
actors.mobs.npcs.statuary.name_angel=Статуя богини
actors.mobs.npcs.statuary.desc_angel=Изображение богини перенесено на эту скульптуру.\nВы чувствуете духовную связь с этой скульптурой когда вы смотрите на неё, у вас внезапно появляется чувство благодати.
actors.mobs.npcs.statuary.agree_angel=МОЛИТЬСЯ
actors.mobs.npcs.statuary.disagree_angel=ОБВИНЯТЬ
actors.mobs.npcs.statuary.unholy=Когда вы сосредоточились на молитве, внезапно, странная энергия прошла сквозь ваш мозг, что заставило вас чувствовать головную боль, наверное не все статуи святые.
actors.mobs.npcs.statuary.holy=Вы чувствуете себя намного лучше, но вы не уверены от чего же, то-ли из-за концентрации, или же от странной энергии, источаемой этой статуей.
actors.mobs.npcs.statuary.infuse=Вы слышите шепоты вокруг себя, когда вы пришли в себя, то заметили изменения в вашем оружии.
actors.mobs.npcs.statuary.radiance=Вы приходите в себя, и замечаете артефакт между ваших рук.
#
actors.mobs.npcs.statuary.name_monster=статуя монстра
actors.mobs.npcs.statuary.desc_monster=Эта статуя не похожа на обычную богиню или демона, она источает странную атмосферу. Эта не человеческая и не демоническая фигура имеет уникальную ауру.
actors.mobs.npcs.statuary.agree_monster=ЖЕРТВА
actors.mobs.npcs.statuary.disagree_monster=ПРЕДАТЬСЯ
actors.mobs.npcs.statuary.supply=Вы осторожно отдали %d золота.
actors.mobs.npcs.statuary.greedy="Человек, не боись жадности, ибо это и есть яство твоей души" Внезапно вы нашли себя потеряным в знакомо окружении.
#
actors.mobs.npcs.statuary.name_devil=статуя дьявола
actors.mobs.npcs.statuary.desc_devil=эта свирепая статуя источает холод, проходящий по вашей спине. Несмотря на это, Свирепый дьявол вселяет в вас ужас, сдесь присутствует странное величество.
actors.mobs.npcs.statuary.agree_devil=ПОЖЕРТВОВАТЬ
actors.mobs.npcs.statuary.disagree_devil=ОСКВЕРНИТЬ
actors.mobs.npcs.statuary.lowhp=Вы слишком слабы для пожертвований.
actors.mobs.npcs.statuary.sacrifice=Вы укололись, и пролили кровь на пьедестал.
actors.mobs.npcs.statuary.more_blood=Внезапно вы начали кровоточить, ваша кровь притягивается к статуе, дьяврл просит больше крови!
actors.mobs.npcs.statuary.more_sanity=В секунду вы поняли, эта статуя оживает, вы напуганы!
actors.mobs.npcs.statuary.upht=Странно, вы чувствуете себя здоровее посое подношения.
actors.mobs.npcs.statuary.upexp=После хаотичных иллюзий вы  почуствовали что ваш рассудок стал намного богаче на волей и опытом
#
actors.mobs.npcs.statuary.blasphemy=Вы выразили своё призрение к статуе.
actors.mobs.npcs.statuary.nothing=Ничего не случилось

actors.mobs.npcs.merchant.name=Лавочник
actors.mobs.npcs.merchant.desc=Этот тучный человек лучше бы смотрелся за стойкой в каком-нибудь городе, чем здесь в подземелье. По его ценам становится понятно почему он выбрал торговлю здесь.
actors.mobs.npcs.merchant.greeting=Не проходь мимо, авантюрист!
actors.mobs.npcs.merchant.ac_buy=Спросить  про товары
actors.mobs.npcs.merchant.ac_swap=Сказать что вы не хотите надоедать, а просто сменить позицию
actors.mobs.npcs.merchant.ac_sell=Сказать что вы хотите продать кое что.
actors.mobs.npcs.merchant.buy=купить
actors.mobs.npcs.merchant.steal=Украсть с %d %% шансом
actors.mobs.npcs.merchant.nothing_more=Лавочник: "нечего тебе здесь делать!"
actors.mobs.npcs.merchant.thief=Вор! Вор!
actors.mobs.npcs.merchant.select_to_sell=Выберите вещь для продажи

actors.mobs.npcs.merchantimp.name=Предприимчивый бес
actors.mobs.npcs.merchantimp.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить и вести бизнес среди недемонов.
actors.mobs.npcs.merchantimp.thief=Я думал что могу доверять тебе!
actors.mobs.npcs.merchantimp.greeting=Привет, рад видеть тебя снова! Путь впереди очень мрачен, пожалуйста, будь осторожен.
actors.mobs.npcs.merchantimp.no_enough_gold=Бес: "Ох, у тебя нету достаточно денег."
actors.mobs.npcs.merchantimp.nothing_more=Бес: " Все мои товары проданы."

actors.mobs.npcs.passerby.name=Прохожий
actors.mobs.npcs.passerby.desc=Обычная кучерявая девочка которая зачем-то надела большую шляпу, она пытается поймать глазами ваш взляд, из своей большой шапки.
actors.mobs.npcs.passerby.greetings=*Хи-хи-хи*......$%*#!!.......&!*!
actors.mobs.npcs.passerby.what=Странная девочка, спросить что она здесь делает.
actors.mobs.npcs.passerby.magic=Ах? это магия! она существует _магия и чудеса существуют, уверяю!_
actors.mobs.npcs.passerby.magic_mage=Что? Вы маг?!
actors.mobs.npcs.passerby.showme=Вы находите это интересным, вы продолжаете и спрашиваете у неё что нибудь насчёт этого.
actors.mobs.npcs.passerby.cast="Динг динг!" (указывает на вас) "ха!"
actors.mobs.npcs.passerby.what_happend=Но вы даже не почувствовали изменений!
actors.mobs.npcs.passerby.friendship=Теперь мы друзья! Вы знали что, _Дружба это магия!_
actors.mobs.npcs.passerby.smile=Вы улыбнулисб от чувства простого счастья, которое вы так давно не испытывали, и всё из-за этой маленькой девочки, хотя вы даже не знаете кто она
actors.mobs.npcs.passerby.grow=Не пугайтесь, однажды я стану великой колдуньей в один день, и тогда я смогу защитить вас!
actors.mobs.npcs.passerby.mage=Вау! Вы, вы, предшественник из магического колледжа?! Пожалуйста дайте возможность младшему поколению учиться в колледже. К тому же я не знаю почему вы покинули магический колледж, наверное у вас была на то причина, не так ли?
actors.mobs.npcs.passerby.mage_leave=Её наивные глаза полны ожиданий, но вы уходите, ни сказав ни слова.
actors.mobs.npcs.passerby.grow_mage=В один день я стану такой же сильной как и вы!
actors.mobs.npcs.passerby.didnt_mean_that=Вы же знаете, я не зотела вас обидеть, мне просто было интересно. Надеюсь вы не расстроились из-за меня. Надеюсь скоро я стану такой же сильной как и ты.

actors.mobs.npcs.plaguedoctor.name=Чумной доктор
actors.mobs.npcs.plaguedoctor.desc=Вы можете сказать про возраст, но никак не можете понять, какого оно пола.
actors.mobs.npcs.plaguedoctor.thief=Чёрт возьми!
actors.mobs.npcs.plaguedoctor.greeting=Ах? Ты хочешь что-то купить?
actors.mobs.npcs.plaguedoctor.no_enough_gold=Мой бизнес не для попрошаек.
actors.mobs.npcs.plaguedoctor.nothing_more=Ты что-то ищешь?

actors.mobs.npcs.potionseller.name=Алхимик
actors.mobs.npcs.potionseller.desc=Он наверняка продаёт зелья, от него точно не стоит ожидать скидки.
actors.mobs.npcs.potionseller.thief=Гад!
actors.mobs.npcs.potionseller.greeting=Приходи, купи мои зелья!
actors.mobs.npcs.potionseller.no_enough_gold=Алхимик: "У тебя недостаточно денег."
actors.mobs.npcs.potionseller.nothing_more=Алхимик: "Я уде всё продал."

actors.mobs.npcs.scrollseller.name=Маг лавочник
actors.mobs.npcs.scrollseller.desc=Кто знает почему ещё один маг который называет себя искателем ищет навар в таком месте?
actors.mobs.npcs.scrollseller.thief=...
actors.mobs.npcs.scrollseller.greeting=ах?
actors.mobs.npcs.scrollseller.no_enough_gold=Маг лавочник: "Ну уж нет."
actors.mobs.npcs.scrollseller.nothing_more=Маг лавочник: "Без комментариев."
actors.mobs.npcs.scrollseller.select_to_clean=Очистить вещь
actors.mobs.npcs.scrollseller.ac_clean=Спросить его об очищении
actors.mobs.npcs.scrollseller.cleansed=Вот оно.
actors.mobs.npcs.scrollseller.not_cleansed=Бесполезная трата.

actors.mobs.npcs.undeadshopkeeper.name=Мёртвый лавочник
actors.mobs.npcs.undeadshopkeeper.desc=Даже с этой маской и капюшоном из под них выглядывают пустые глазницы, всем понятно что он не живой, это вызывает дискомфорт.
actors.mobs.npcs.undeadshopkeeper.nothing_more=Хорошо иметь с тобой дело снова~ Я, Гешанн, мертвый лавочник, спасибо тебе.
actors.mobs.npcs.undeadshopkeeper.thief=Господи! Что у тебя на уме!?
actors.mobs.npcs.undeadshopkeeper.greeting=Ладно
actors.mobs.npcs.undeadshopkeeper.ac_why_here=Спросить почему он торгует в таком тайном месте.
