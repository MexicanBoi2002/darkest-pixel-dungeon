actors.mobs.npcs.categoal.desc=Как кот мог оказаться в таком месте?
actors.mobs.npcs.categoal.greetings=Мяу. Привет авантюрист.  Приветствую тебя в этом мире _Подземелье находится на севере._\nВы должны уже знать что-то про меня, если прочитали страницу "ОБ" вот вам вопрос:\n_Egoal_ хороший?
actors.mobs.npcs.categoal.agree=ответить: "без сомнения!"
actors.mobs.npcs.categoal.disagree=Ответить "я так не думаю" ты ведь ничего не знаешь об этом имени.
actors.mobs.npcs.categoal.ans_happy=Твой ответ делает Мяу очень счастливым, мяу~Возьми это и удачи %s!
actors.mobs.npcs.categoal.ans_normal=Мяу, такс, ты ответил честно? Неважно, это для тебя, скоро тебе это пригодится.
actors.mobs.npcs.categoal.happy=Рад встрече снова!
actors.mobs.npcs.categoal.normal=Мяу, удачи! %s. 
