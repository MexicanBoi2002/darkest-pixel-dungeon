actors.mobs.npcs.ghosthero.voice_cured_2=Подожди, я щас вылечу тебя...

actors.mobs.npcs.imp.name=предприимчивый бес
actors.mobs.npcs.imp.quest_1=Ты авантюрист? я люблю их! На вас всегда можно положиться если надо что-то убить. Я прав? За награду конечно ;)\nМне очень мешают _големы_ с этими тупыми гранитными машинами нельщя договориться, к тому же они отпугивают моих покупателей, убей скажем, _8 големов_ и награда будет твоей.
actors.mobs.npcs.imp.quest_2=Ей, %s! Как там твоё сафари? Я знал что твои навыки ещё пригодятся :) 
actors.mobs.npcs.imp.cya=Увидимся, %s\!
actors.mobs.npcs.imp.hey=Псст, %s\!
actors.mobs.npcs.imp.def_verb=избегает
actors.mobs.npcs.imp.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить среди недемонов.

actors.mobs.npcs.impshopkeeper.name=предприимчивый бес
actors.mobs.npcs.impshopkeeper.greetings=Привет, %s\!
actors.mobs.npcs.impshopkeeper.thief=Я думал, что могу доверять тебе\!
actors.mobs.npcs.impshopkeeper.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить и вести бизнес среди недемонов.

actors.mobs.npcs.mirrorimage.name=зеркальная копия
actors.mobs.npcs.mirrorimage.desc=Эта иллюзия очень похожа на вас, но немного бледнее и слегка дрожит.

actors.mobs.npcs.monument.name=Обелиск подземелья
actors.mobs.npcs.monument.desc=Никто до конца не знает какое отношение имеет сила этого обелиска к магии внутри подземелья. Слова на обелиске стёрлись со временем.
actors.mobs.npcs.monument.desc_inactivated=Этот обелиск  _ещё никто не активировал_.
actors.mobs.npcs.monument.desc_activated=Этот обелиск _был активирован_.
actors.mobs.npcs.monument.activated=Вы активировали обелиск, испытание для: %s.

actors.mobs.npcs.ratking.name=крысиный король
actors.mobs.npcs.ratking.not_sleeping=Я не сплю\!
actors.mobs.npcs.ratking.what_is_it=Ну что ещё? У меня нет времени на эти глупости. Королевство само собой не будет управлять\!
actors.mobs.npcs.ratking.desc_festive=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит небольшой праздничный колпак, вместо обычно короны. Счастливых праздников\!
actors.mobs.npcs.ratking.desc=Эта крыса немного больше, чем обычная сумчатая крыса, и она носит на голове небольшую корону.

actors.mobs.npcs.robotren.name=РЕН-Би2
actors.mobs.npcs.robotren.desc=До того как дворфы начали использовать элементалей и демонов, дворфское ремесло концентрировалось вокруг гармонии между  магисеской кристализацией, и машиностроением, но серия роботов РЕН, никогда не упоминалась в историческиз документах.\nПохоже у РЕН-Би2 нету диалоговой системы.
actors.mobs.npcs.robotren.greetings=Жмыг! По.. жалловатт... Ей, ей, ей, существует ли лотка для птицы? Нет, нет, нет, ты не прав. Перезагрузка системы..
actors.mobs.npcs.robotren.ac_yourself=кто тебя зделал?
actors.mobs.npcs.robotren.ac_wherefrom=Откуда ты?
actors.mobs.npcs.robotren.introduction=Оу, мяу... РЕН, сау гуа... что? кто такой Зот? охх...\n.......\n.......\nЖижа не исследована важная память... ошибка стоп! ноль, ноль, ноль, ноль, ноль. выключаюсь...
actors.mobs.npcs.robotren.wherefrom=Нет, нет, нет, РЕН самый красивый АУФ, чау...

actors.mobs.npcs.seeker.name=Искательница костис
actors.mobs.npcs.seeker.desc=Искатель - удивительная професия которая родразумевает путешествие по всему миру, с единственной целью - распространять знания. Люди в разных регионах по разному относятся к искателям.
actors.mobs.npcs.seeker.greetings=О, а вот и авантюрист, приветствую.
actors.mobs.npcs.seeker.desc_yourself=Спросить про её цель здесь
actors.mobs.npcs.seeker.dungeons=Я была привличена сюда, так же как и вы, моя цель - иследовать знания, в отличии от вас.\nИ конечно я рада сказать вам что во всём мире есть множество других подобных подземелий,  с уникальным странностями и деталями, и вот по этому я и путешествую по всему миру с такими же искателями как и я.
actors.mobs.npcs.seeker.check_info=Спросить про её работу
actors.mobs.npcs.seeker.desc_state=Интересуешься целью нашей профессии? Если честно мы включили большинство подземелий.. Эм как бы сказать. Подземелья на самом деле ЖИВЫЕ! В это сложно поверить, но этот факт - результат работы годов наблюдений и экспериментов.\nМы уже открыли новые подземелья в прошлые десятилетия, и мы заметили странные изменения, особенно в новых полземельях. Когда в старых прекращается подобная активность только когда расширятся до определенного масштаба.\nМы немного знаем о движущей силе этих изменений. Но с другой точки зрения, тут ещё многое следует изучить, что повлечёт тонны бумаги и работы, это приносит мне радость.\n\nТакже я могу поделиться документами, если тебе интересно.
actors.mobs.npcs.seeker.info_dpd=Сказать ей про свой интерес к подземелью (перейти на веб-сайт)
actors.mobs.npcs.seeker.info_all=Сказать ей про свой интерес к жизни подземелья (перейти на веб-сайт)
actors.mobs.npcs.seeker.maybe_nexttime=Не сейчас

actors.mobs.npcs.sheep.name=овца
actors.mobs.npcs.sheep.baa!=Бээ\!
actors.mobs.npcs.sheep.baa?=Мээ?
actors.mobs.npcs.sheep.baa.=Бээ.
actors.mobs.npcs.sheep.baa...=Мээ...
actors.mobs.npcs.sheep.desc=Это волшебная овца. Что в ней волшебного? Её нельзя убить. Она будет тут стоять, пока волшебным образом не исчезнет, жуя жвачку с пустым взглядом.

actors.mobs.npcs.merchant.name=Лавочник
actors.mobs.npcs.merchant.desc=Этот тучный человек лучше бы смотрелся за стойкой в каком-нибудь городе, чем здесь в подземелье. По его ценам становится понятно почему он выбрал торговлю здесь.
actors.mobs.npcs.merchant.greeting=Не проходь мимо, авантюрист!
actors.mobs.npcs.merchant.ac_buy=Спросить  про товары
actors.mobs.npcs.merchant.ac_swap=Сказать что вы не хотите надоедать, а просто сменить позицию
actors.mobs.npcs.merchant.ac_sell=Сказать что вы хотите продать кое что.
actors.mobs.npcs.merchant.buy=купить
actors.mobs.npcs.merchant.steal=Украсть с %d %% шансом
actors.mobs.npcs.merchant.nothing_more=Лавочник: "нечего тебе здесь делать!"
actors.mobs.npcs.merchant.thief=Вор! Вор!
actors.mobs.npcs.merchant.select_to_sell=Выберите вещь для продажи

actors.mobs.npcs.wandmaker.name=старый чародей
actors.mobs.npcs.wandmaker.intro_warrior=О, как приятно лицезреть героя в столь гнетущем месте\! Если ты не против помочь пожилому человеку, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_rogue=О Боже, ты меня напугал\! В этих местах я не встречал бандита, сохранившего свой разум, так что ты, видать, с поверхности\! Если ты не прочь помочь незнакомцу, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_mage=О, здравствуй, %s\! Я слышал, ты навел шума в институте чародеев? О, неважно, я все равно никогда не любил этих напыщенных снобов. Если хочешь, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_huntress=О, здравствуй, мисс\! Дружелюбное лицо в этом месте - настоящий сюрприз, не так ли? Если честно, готов поспорить, что уже видел твое лицо где-то, но никак не могу вспомнить... А, неважно, если ты ищешь приключений, у меня есть задание.
actors.mobs.npcs.wandmaker.intro_sorceress=Ох, добрый день, какая же это удача встретить такую женщину здесь, подз землёй, если ты хочешь дальше иследовать это место - забудь об этом, у меня есть задание для тебя.
actors.mobs.npcs.wandmaker.intro_exile=Изгнанник? надо же, какой редкий гость, если хочешь я могу дать тебе что-нибудь полезное, но сперва помоги мне с кое-чем.
actors.mobs.npcs.wandmaker.intro_1=\n\nЯ пришел сюда, чтобы найти редкий ингредиент для жезла, но заблудился, а мой магический щит слабеет. Вскоре мне придется уйти, но я не должен уходить без того, за чем пришел.
actors.mobs.npcs.wandmaker.intro_dust=Я ищу _прах мертвеца._ Это особый вид измельченных проклятых костей, обычно встречающийся в подобных местах. Где-то здесь должна находиться заваленная комната, в которой есть пыль. Однако будь осторожнее, проклятие, лежащее на пыли, достаточно мощное. _Вернись ко мне как можно быстрее_ и я сниму его.
actors.mobs.npcs.wandmaker.intro_ember=Я ищу _пепел элементаля,_ который получают из молодых огненных элементалей. Они обычно появляются, когда ритуал призыва не контролируется, так что найди свечи и точку призыва, я уверен, у тебя получится одного встретить. Ты, возможно, захочешь _иметь при себе что-нибудь замораживающее,_ элементали очень сильны, но лёд быстро остудит их пыл.
actors.mobs.npcs.wandmaker.intro_berry=Старый надзиратель этой тюрьмы выращивал _гнилоягоду,_ и я ищу её семена. Растение, скорее всего, совсем одичало, так что достать семена может оказаться сложнее. Сад должен быть где-то здесь. Постарайся _держаться подальше от его плёточников,_ если не хочешь потерять голову. Возможно, тебе захочется поджечь сад, но, прошу, не делай этого - так ты уничтожишь семена.
actors.mobs.npcs.wandmaker.intro_2=\n\nЕсли ты справишься, я буду рад отблагодарить тебя одним из своих замечательных жезлов\! У меня есть два с собой, выберешь, какой тебе по душе.
actors.mobs.npcs.wandmaker.reminder_dust=Как успехи с прахом, %s? Ищи забаррикадированные проходы, она должна быть где-то там.
actors.mobs.npcs.wandmaker.reminder_ember=Как успехи с пеплом, %s? Тебе надо найти свечи и точку призыва.
actors.mobs.npcs.wandmaker.reminder_berry=Как успехи с семенами Гнилоягоды, %s? Поищи комнату, полную растительности.
actors.mobs.npcs.wandmaker.def_verb=поглощено
actors.mobs.npcs.wandmaker.desc=Этот пожилой мужчина в расцвете сил слегка обеспокоен. Его защищает магический щит.

actors.mobs.npcs.yvette.name=Иветта
actors.mobs.npcs.yvette.desc=Одеяние этой женщины делает её позожей на авантюристку. К тому же у неё при себе есть лук. Может она разведчик иль лучник, или что-то типа этого.
actors.mobs.npcs.yvette.hey=Ей, %s подойти-ка сюда\!
actors.mobs.npcs.yvette.task=Ах, вы тоже авантюрист? Помогите, помогите мне пожалуйста, как вы видите, моя нога... Я была в заперти здесь. Я просто хочу здаться, и поскорее уйти из этого ада!.. Можете пожалуйста поделиться едой? Мне так же нужен _свиток телепортации_.......\n\nЯ пробыла здесь три дня из-за серьёзной травмы...
actors.mobs.npcs.yvette.opt-onit=Сказать чтобы она сперва успокоилась, и вы ей поможете.
actors.mobs.npcs.yvette.opt-betray=Воспользоваться.
actors.mobs.npcs.yvette.reminder=Я уберусь отсюда если здесь есть свиток теоепортации.
actors.mobs.npcs.yvette.opt-ok=Сказать ей чтобы она ждала вашей помощи.
actors.mobs.npcs.yvette.scroll-identified= %s научила вас как найти свиток телепортации, и как его опознать
actors.mobs.npcs.yvette.give-item=Выберите одну вещь
actors.mobs.npcs.yvette.full=Спасибо, я не голодна сейчас. Я очень рада что вы помогли мне, но все же, у вас в переди длинный путь, я не могу принять больше.
actors.mobs.npcs.yvette.thanks-for-food=Спасибо.. спасибо я. я возьму это сперва.
actors.mobs.npcs.yvette.thanks-for-potion=Как же благородно, вы спасли мою жизнь! (Иветта пьёт зелье и она уде чувствует себя нормально)
actors.mobs.npcs.yvette.thanks-for-scroll=Ох, спасибо большое! Вы мой герой!\nя уж думала что умру.
actors.mobs.npcs.yvette.give-items=Как же я могу быть полезна вам. Наверное мы можем встретиться снова,  благословляю тебя!
actors.mobs.npcs.yvette.teach-teleportation=Вот вам небольшой секрет, надеюсь он тебе поможет. :)
actors.mobs.npcs.yvette.give-bow=Жаль я не могу найти ничего чтобы помогло вам... Просто возьмите мой лук. Я верю что он принесет вам удачу!
actors.mobs.npcs.yvette.decline_bow=Этот лук похоже был для Иветты сокровищем, сказать что вы не знакомы со стрельбой.
actors.mobs.npcs.yvette.give_key=Ха-хааа, я знал, на тебя можно положиться!  Тем не менее я... ( улыбается даже не глядя на вас) Держи этот ключ, который я нашёл, будь уверен, этот ключ отпирает  великое сокровище.
actors.mobs.npcs.yvette.taught=%s научила вас _Контролируемой телепортации_ Вы можете телепортироваться на выбраную клетку когда используете свиток теоепортации 
actors.mobs.npcs.yvette.disappear=Вы увидели как %s Исчезла у вас на глазах.
actors.mobs.npcs.yvette.not-this=О нет, только не это. Пожалуйста  постарайтесь сохранить его, он вам ещё пригодится.
actors.mobs.npcs.yvette.you-bastard=Как ты можешь.... ТЫ.... сволочь......
actors.mobs.npcs.yvette.killed=Вы закончили с ней в момент когда %s  была полона ожидания и полностью беззащитна, к тому же вы чувствуете себя ужасно.
actors.mobs.npcs.yvette.see-again=Вау, ты справился! Мои поздравления!\n\nНе беспокойся, старый алхимик вылечил меня, и я хочу теперь немного отдохнуть.\n\nНо всё же ты сделал это я восхищаюсь твоей храбростью!
actors.mobs.npcs.yvette.return-bow=вернуть магический лук
actors.mobs.npcs.yvette.bow-got=Наверное этот лук очень помог вам. (осторожно берёт лук) Вы всегда вселяете во мне надежду, даже если надеяться неначто. Надеюсь мы ещё успеем по сражаться вместе! Разведчица вместе с %s, хмм~ (Иветта посмотрела на вас большими сияющими глазами, прям как у ребёнка..  Но позже она извинилась за сказанное, и  тактично замолчала)\nПосле всего, спасибо вам ещё раз!
actors.mobs.npcs.yvette.bye=Вы чувствуете прилив радости за то что помогли Иветте.

###mobs
actors.mobs.acidic.name=кислотный скорпид

actors.mobs.albino.name=крыса-альбинос
actors.mobs.albino.desc=Это редкая разновидность сумчатой крысы с абсолютно белым мехом и зазубренными зубами.

actors.mobs.ashesskull.name=Летающий череп
actors.mobs.ashesskull.desc=Ужасный летающий череп, полный тёмной магии. Похоже это создание слабее мёртвого воина, но если честно, это существо гораздо хуже.

actors.mobs.ballista.name=Балиста
actors.mobs.ballista.desc=Дворфы пытались совместить свои знания механизмов с новоприобретённым опытом управления элементалями. Они использовали духов земли как "душу" механического тела голема, так как они считались наиболее легко контролируемыми. Однако малейшая ошибка в ритуале приводила к выходу голема из под контроля.
actors.mobs.ballista.loaded=перезарядка...

actors.mobs.bandit.name=безумный бандит

actors.mobs.bat.name=летучая мышь-вампир
actors.mobs.bat.def_verb=избегает
actors.mobs.bat.desc=Эти шустрые и выносливые обитатели пещер могут победить куда более крупных существ, восстанавливая свое здоровье с каждой успешной атакой.

actors.mobs.bee.name=золотая пчела
actors.mobs.bee.desc=Несмотря на малый рост, золотые пчелы будут яростно защищать свой дом. Эта совсем с ума сошла, лучше держаться подальше.

actors.mobs.brute.name=гнолл-громила
actors.mobs.brute.enraged=в ярости
actors.mobs.brute.enraged_text=Громила впадает в ярость\!
actors.mobs.brute.desc=Громилы - самые крупные, сильные и крепкие из гноллов. Получив достаточно повреждений, они впадают в ярость берсерка, нанося больше урона своим врагам.

actors.mobs.crab.name=сточный краб
actors.mobs.crab.def_verb=парирует
actors.mobs.crab.desc=Эти крупные крабы находятся на вершине пищевой цепи в канализации. Они очень быстрые, а их толстый панцирь позволяет им пережить мощные удары.

actors.mobs.darkspirit.name=Забытый дух
actors.mobs.darkspirit.desc=Злыми духами, полными негодования, часто становятся авантюристы с высокими стремлениями и отличными навыками. Это существо может стать концом любого путешественника,включая тебя. Помочь упокоить злого духа — настоящее искупление для искателя приключений.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=Обнаружено присутствие посторонних.
actors.mobs.dm300.defeated=Миссия провалена. Завершение работы.
actors.mobs.dm300.repair=DM-300 чинит сам себя\!
actors.mobs.dm300.overload=Перегрузка!
actors.mobs.dm300.overload_warning=ДМ-300 перегружен!
actors.mobs.dm300.rankings_desc=Раздавлен DM-300
actors.mobs.dm300.desc=Эта машина была создана Дворфами несколько веков назад. Позже, Дворфы стали заменять машины големами, элементалями и даже демонами, что привело к распаду их цивилизации. DM-300 и ему подобные машины обычно использовали для строительства и копания, а иногда и для защиты городов.
actors.mobs.dm300.overloaded_desc=ДМ-300 перегружен! его скорость атака и её сила возросли. но зато он избавился от своей брони.
actors.mobs.dm300.bump=Цель закрыта. Готовлюсь к удару.

actors.mobs.elemental.name=огненный элементаль
actors.mobs.elemental.desc=Бродячие огненные элементали - побочный продукт призыва более крупных сущностей. Их природа слишком хаотична, и даже самые сильные демонологи не способны контролировать их.

actors.mobs.eye.name=злобоглаз
actors.mobs.eye.deathgaze_kill=Расчиплен на атомы...
actors.mobs.eye.desc=Злобоглазы похожи на парящие в воздухе шары, переполненные демонической энергией. Они не слишком опасны в ближнем бою, их истинная сила заключается в их магических способностях.\n\nНакопив достаточно энергии, злобоглазы способны испустить луч разрушительной силы, называемый _губительным взглядом._ Этот луч нанесет огромный урон всему, что не успеет спрятаться от него.

actors.mobs.fetidrat.name=вонючая крыса
actors.mobs.fetidrat.desc=Что-то определенно не так с этой крысой. Её рваный черный мех и гниющая шкура совсем не похожи на здоровых крыс, который можно было встретить ранее. А тусклые зелёные глаза делают её совсем безумной.\n\nЗа крысой следует жуткое облако вони, невероятно сильное вблизи.\n\nТемная слизь капает изо рта крысы, разъедая пол, но растворяясь в воде.

actors.mobs.glowworm.name=свето-червь
actors.mobs.glowworm.desc=Свето-червь это очень токсичный организм. Они появляются вночи чтобы имитировать свет и атаковать своих жертв.
actors.mobs.glowworm.light=Вы покрыты фосфором!

actors.mobs.gnoll.name=гнолл-разведчик
actors.mobs.gnoll.desc=Гноллы - гиеноподобные гуманоиды. Они обитают в канализации и подземельях, периодически собираясь для рейдов на поверхность. Гноллы-разведчики - обычные члены стаи, не такие сильные, как громилы, и не такие умные, как шаманы.

actors.mobs.gnolltrickster.name=гнолл-трикстер
actors.mobs.gnolltrickster.desc=Даже по сравнению с обычными гноллами, этот кажется немного странным. Чуть склонившись вперед с дикой ухмылкой, он чуть ли не баюкает перекинутую через плечо сумку. Его глаза полны странной смеси страха и наслаждения.\n\nВ его сумке внушительная коллекция самодельных дротиков, явно покрытых какой-то гадостью.

actors.mobs.golem.name=голем
actors.mobs.golem.def_verb=блокирует
actors.mobs.golem.desc=Дворфы пытались совместить свои знания механизмов с новоприобретённым опытом управления элементалями. Они использовали духов земли как "душу" механического тела голема, так как они считались наиболее легко контролируемыми. Однако малейшая ошибка в ритуале приводила к выходу голема из под контроля.

actors.mobs.goo.name=Слизень
actors.mobs.goo.notice=БУЛЬК-БУЛЬК\!
actors.mobs.goo.defeated=бульк... бульк...
actors.mobs.goo.!!!=\!\!\!
actors.mobs.goo.pumpup=Слизень накачивается жижей\!
actors.mobs.goo.enraged=в ярости
actors.mobs.goo.enraged_text=Слизень впадает в ярость\!
actors.mobs.goo.gluuurp=БУУУУЛЬК\!
actors.mobs.goo.rankings_desc=Поглощён Слизнем
actors.mobs.goo.desc=Мало что известно о Слизне. Возможно, это даже не существо, а сборище мерзких субстанций из канализации, каким-то образом развивших примитивный интеллект. В любом случае, темная магия - вот причина существования Слизня.\n\nЕго желейная субстанция позволяет ему поглощать огромное количество темной энергии, вы чувствуете озноб, просто находясь рядом. Если Слизень атакует вас этой энергией, долго вам не прожить.

actors.mobs.greatcrab.name=древний краб
actors.mobs.greatcrab.noticed=Краб заметил атаку и заблокировал её своей огромной клешнёй.
actors.mobs.greatcrab.blocked=блокирует
actors.mobs.greatcrab.desc=Этот краб огромен, даже по сравнению с другими сточными крабами. Его синий панцирь покрыт трещинами и прилипалами, выдавая его древний возраст. Он медленно шатается, еле удерживая равновесие со своей гигантской клешнёй.\n\nХоть у краба всего одна клешня, её размер это с лихвой компенсирует. Краб держит клешню перед собой, если видит угрозу, защищая себя от атак непробиваемым щитом.

actors.mobs.guard.name=страж тюрьмы
actors.mobs.guard.scorpion=А ну иди сюда\!
actors.mobs.guard.def_verb=блокирует
actors.mobs.guard.desc=Когда-то смотрители тюрьмы, эти стражи давно стали такими же, как заключенные. Как зомби, они бессмысленно бродят по коридорам, в поисках того, чего здесь не должно быть, например, тебя\!\n\nОни носят цепь на поясе, возможно, чтобы притягивать к себе врагов.

actors.mobs.king.name=Король Дворфов
actors.mobs.king.notice=Как ты посмел\!
actors.mobs.king.defeated=Ты не можешь убить меня, %s... я... бессмертен...
actors.mobs.king.def_verb=парирует
actors.mobs.king.arise=Восстаньте, слуги\!
actors.mobs.king.rankings_desc=Пал от меча Короля Дворфов
actors.mobs.king.desc=Последний король дворфов был известен своим глубоким пониманием сути жизни и смерти. Он убедил своих советников принять участие в ритуале, который должен был дать им всем вечную молодость. В итоге только он получил её - и армию нежити в придачу.
actors.mobs.king$undead.name=дворф-нежить
actors.mobs.king$undead.def_verb=блокирует
actors.mobs.king$undead.rankings_desc=Пал от меча Короля Дворфов
actors.mobs.king$undead.desc=Эти дворфы-нежить, поднятые волей Короля Дворфов, были его советниками. Они выглядят как скелеты с невероятно большими бородами.
actors.mobs.king$undead.awaken=Востать, востать...

actors.mobs.mimic.name=мимик
actors.mobs.mimic.desc=Мимики - волшебные существа, способные принимать облик любого предмета. В подземельях они часто принимают облик сундуков, зная, как привлечь искателей приключений.

actors.mobs.mob.died=Вы слышите, что вдали кто-то умер.
