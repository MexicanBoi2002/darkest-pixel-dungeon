actors.mobs.npcs.categoal$companion$gift.desc=Подарок от говорящего кота. _ он стал светлее_. Выглядит отлично.
actors.mobs.npcs.categoal$companion$gift.opened=Вы открыли коробку и вытащили все вещи из неё

