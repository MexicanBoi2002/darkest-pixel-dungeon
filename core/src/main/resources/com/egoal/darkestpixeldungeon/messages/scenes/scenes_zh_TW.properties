scenes.guidescene.title_0=基礎介紹
scenes.guidescene.body_0=歡迎妳，勇敢的冒險家！\n\n妳正在閱讀這本精裝的地牢冒險家指南！這本指南書包含著能幫助新生冒險家存活並精進能力的所有提示和技巧！\n\n盡管妳可以壹口氣將它全部讀完，最好還是把他當作壹本參考書。記得在妳陷入困境之中回來查閱這本書。\n\n願妳的智慧能指引妳前往終點，還要記住：\n不要慌張！
scenes.guidescene.title_1=鑒定物品
scenes.guidescene.body_1=鑒定道具有時比找到它們要更加重要！\n\n藥水的顏色和卷軸的符文在每個地牢中都是完全隨機的，所以在鑒定它們之前妳不會知道這些物品有什麽效果。\n\n如果妳走運的話，手上的未鑒定裝備也許是被強化過的精品，但它也很有可能是被詛咒的！不小心穿上壹件詛咒裝備絕非好事，但也不至於讓妳立即陷入絕境。\n\n鑒定、升級、祛邪卷軸能夠極大降低來自未鑒定物品的風險。\n\n（妳可以在日誌的道具列表裏找到被妳鑒定的所有道具）
scenes.guidescene.title_2=搜索
scenes.guidescene.body_2=壹股腦得向前沖會使妳陷入困境甚至死亡。\n\n遊戲過程中妳隨時可以停下腳步，觀察周圍的事物和環境，得出當前最佳的解決方案。壹頭撞進敵群之中永遠都不是最好的處理方式。\n\n地牢裏面充滿了暗門和陷阱，如果妳認為哪片區域不對勁，仔細搜尋這片區域也許是壹個不錯的選擇。\n\n(放大鏡按鈕所提供的就是這個功能。單擊壹次妳就可以選擇目標來分析，雙擊或長按妳就可以搜索周圍的環境)
scenes.guidescene.title_3=強化
scenes.guidescene.body_3=在地牢中妳沒有時間通過訓練來掌握地牢中的新武器和護甲，只有通過蠻力才能有效地使用它們。\n\n力量藥水能夠直接提升妳的身體素質，也是滿足高階裝備力量需求的最有效途徑。\n\n升級卷軸的主要功用是強化妳的裝備，不過也同樣有減少裝備重量的作用。只是隨著等級的提高每次升級能夠降低的重量會越來越少。\n\n拿上更重也更強的高階武器護甲非常重要，但也不能完全忽略能盡快用上的低階裝備。
scenes.guidescene.title_4=管理饑餓
scenes.guidescene.body_4=提高在地牢中生存的最基本方法就是合理進食。\n\n饑餓值最終影響到是妳的生命值：平時生命值會緩慢地恢復，而極度饑餓時生命值會緩慢地流失。雖然因饑餓而損失生命是壹件很糟糕的事情，但無論如何只要妳還活著，妳的冒險就不會結束。\n\n在暗黑地牢中，當妳因饑餓開始流失生命時同樣有可能使得角色的心理狀態下降，因此要懂得平衡饑餓、生命與壓力三者的數值。比方說，當妳擁有較多的壓力回復和血量回復手段時，適當挨餓也是不錯的選擇。\n\n懂得根據當前的狀態合理分配和規劃資源，是求生的重要技能。
scenes.guidescene.title_5=經驗獲取
scenes.guidescene.body_5=隨著妳擊敗敵人的增多，妳的作戰經驗也會隨之增長。獲得的經驗等級決定了妳每次攻擊的命中率，妳閃避敵人攻擊的能力，以及妳擁有的生命值總量。\n\n妳的經驗等級對於戰鬥有著非常可觀的影響。強烈建議妳的等級至少和當前的地牢層數相等。\n\n速通地牢，省去探索和戰鬥之苦聽起來非常誘人，但是這樣做會讓妳失去獲得補給和經驗值的機會。\n\n（妳可以在屏幕頂端的狀態欄中看見妳的角色狀態，包括經驗與等級。點擊左上角的英雄圖標可以獲得更多的信息）
scenes.guidescene.title_6=伏擊
scenes.guidescene.body_6=在戰鬥中取得上風的方法之壹就是合理利用自己的伏擊能力。\n\n只要在敵人的視野之外或者是剛剛進入其視野範圍內時進行攻擊都記作伏擊。哪怕是最靈活的敵人也無法躲避妳的伏擊！\n\n最基本的伏擊方式是利用房間的門口。在敵人推開門的壹瞬間它將暴露在妳的伏擊之下。\n\n（當妳成功進行壹次伏擊後，壹個黃色感嘆號會在被妳伏擊的敵人身上閃現）
scenes.guidescene.title_7=直視失敗
scenes.guidescene.body_7=如果說妳當前的情況十分糟糕，那麽逃跑或重新開始也不是什麽丟臉的決定。\n\n離開危險的樓層或者直接回到地牢上方可以讓妳有足夠的時間來準備下壹次的戰鬥。不幸的是，地牢冒險者是壹個十分危險而又充滿挑戰的職業，因為大部分的冒險者會死在地牢深處。運氣固然重要，但是靈活運用壹些小技巧可以使妳的冒險更加成功。\n\n(頭幾次嘗試可能都會失敗，畢竟這個遊戲並不簡單！所以呢，壹步壹步來，慢慢練習，妳會發現妳會離勝利越來越近。)
scenes.guidescene.title_8=搜刮技巧
scenes.guidescene.body_8=特殊房間中總是有著比普通房間中更好的物品。有些特殊房間會被上鎖，或者被障礙封鎖。\n\n當然，如果出現了這樣的房間，那麽這壹層肯定會有相應的道具——鑰匙或者其他道具——來幫助妳解除這裏的障礙。\n\n力量藥水和升級卷軸出現是有規律的。每個地牢區域都有2張升級卷軸和2瓶力量藥水。\n\n(妳可以在右上角的日誌欄裏查看當前妳所擁有的鑰匙和遇到過的特殊房間。)
scenes.guidescene.title_9=應對壓力
scenes.guidescene.body_9=探險活動會影響妳的心理，同時壓力會在冒險中緩慢累計。\n\n相比於饑餓，壓力對妳的冒險影響更加頻繁，別擔心，這種影響並不總是負面的。\n\n妳的心理會影響妳的行為，反過來，妳的行為同樣會影響妳的心理，壹次精準的攻擊，壹次艱難的勝利等等，這些事情會讓妳更加自信，從而緩解妳的壓力，而被突襲等則會產生相反的作用。\n\n逐漸積累的壓力最終會影響到妳的生命值，請註意，與饑餓不同，生命值的流失速度會迅速增加。壹旦妳因為壓力過高開始損失生命值時，壹定要快速找到緩解的辦法。
scenes.guidescene.title_10=把握光照
scenes.guidescene.body_10=毫無疑問地牢是陰暗的，黑暗中的敵人十分致命，而某些時候妳的視野甚至會更小。\n\n所幸的是，除了地牢中少量的場景光源之外，妳總能在地牢中找到火把，有計劃地使用這些重要的資源是地牢冒險的制勝之策。\n\n註意，隨著地牢者深入，火把的配額會逐漸減少。
scenes.guidescene.title_11=辨別傷害
scenes.guidescene.body_11=暗黑像素地牢中的傷害抵抗與結算方式稍有不同，了解壹些處理機制對妳的冒險大有脾益。\n\n傷害被分為普通、魔法、精神三種類型。普通攻擊是最為常見的攻擊類型；魔法攻擊能直接穿透護盾且極難閃避；精神攻擊同樣無視護盾，通常表現為增加妳的壓力；\n\n某些傷害帶有元素：火、毒、冰、電、暗、光。對於冒險家來說，武器附魔是最常見的給出帶有元素傷害的方式。不同的單位具有不同的元素抗性，註意，元素抗性與魔法抗性是分別結算的。\n\n最後，傷害可以帶有屬性：精準、暴擊等。\n\n(戰鬥機制：閃避判定->護甲抵擋->攻方修正->守方修正->抗性結算->類型判定->結算。)

