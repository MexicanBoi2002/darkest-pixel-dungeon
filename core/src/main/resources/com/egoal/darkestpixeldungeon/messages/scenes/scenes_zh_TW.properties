scenes.changesscene.info0.3.1=[190405]更多的房間類型；大量新的物品與平衡性改動；\n\n【更新】：\n-新增法杖房，獻祭房與全新物品神符；\n-頭飾數量增加到8種；\n-增加劍柄等4種新的遺物；均為常規掉落，聖杯重做，並被心臟替換；\n-地牢時鐘；現在視野由時鐘狀態直接影響；\n【調整】：\n-現在血量回復速度為實時結算且具有成長性，初始為0.1；女獵的夜視PERK僅在夜間生效；女巫重新持有萃取瓶；\n-無味果食量削弱，對應強化藥劑；適當克扣了生存資源；\n-治療之泉灌水會給予神符，不潔之血現在可以灌瓶；索敵對對劍同樣有效；\n-幽靈重做，魔典現在總是具有3個目錄，時光沙漏重做；\n-改進地形生成算法，固定了洞穴層地形；\n-AI改進，怪物生成等其他平衡；\n【其他】：\n-貼圖改動，添加人物頭像；\n-交互改進，修正壹些問題；其他；
scenes.changesscene.info0.3.1a=[190408]修復與微調；\n\n【修復】：\n-修正了DM300有時候生成不正常和卡關的問題；\n-對舊的通關存檔進行了放棄；\n修正了壹個產生重復遺物的問題；\n\n【其他】：\n-對部分挑戰項目進行了兼容（暫未兼容的挑戰以灰色顯示）\n-傳送敵人將打斷其對妳的追捕行為；\n-貼圖更新；
scenes.changesscene.info0.3.2=[190701]獨立頭飾槽，遠程武器大修，新任務:\n\n【更新】：\n-獨立的頭飾槽位；新的兩種頭飾和武器戈；\n-遠程武器現在不再需要力量需求，傷害受當前力量加成，新的三種投擲武器；\n-完善的光照，現在具有獨立的光照圖，意味著妳的火把同樣為敵人提供照亮；\n-新任務被困的冒險者加入到地牢事件，相關的新物品角色等；\n【調整】：\n-不同英雄具有不盡相同的狀態成長，狙擊手從遠程武器中獲得更多加成而不再具有標記被動，\n-針對壓力的平衡，提高了暴擊回壓幾率，擊殺回壓幾率受當前狀態修正；\n-盾系武器具有力量修正，對遠程傷害的格擋更為有效；\n-瘋狂面具現在是頭飾而非遺物；十字軍頭盔格擋幾率提高；翡翠頭環現在降低增壓速度；\n-時光沙漏、回復藥劑、星盤等物品改動；\n【其他】：\n-橫屏現在可用；完整了英文支持（感謝翻譯大佬們）；快捷欄最大數目提高到8；\n-地圖生成算法改進；為女巫添加了解鎖條件；\n-諸多bug與紕漏修復；
scenes.changesscene.info0.3.2a=[190727]修復與調整；\n\n【修復】\n-修正了boss層的錯誤傳送；\n-修正了治愈神符無效的問題；\n-修正了幽靈的裝備等級；\n-其他問題；\n【其他】\n-新的敵人螢光蟲加入到地牢；\n-煉藥現在受種子類型影響，盾系武器格擋值提高，現在有壹次攻防判定，失敗則僅提供基礎格擋；\n-部分生成單位擊殺時不可回壓，天狗幻象具有低閃避，弩炮，骷髏騎士，蝙蝠，拳套等調整；\n

scenes.changesscene.info0.4.0=[191005]全新特質系統，新的敵人與物品，傷害計算與平衡性改動；\n\n【更新】：\n-全新特質系統：重做了特質結構，新增超過30種特質，從2級開始英雄每4級將獲得新的能力，作為代價，每章節升級卷軸數量下調到2；\n-新的敵人灰燼頭骨加入到地牢；\n-古老者之眼，尖刺大盾等加入到地牢；\n【調整】：\n-魔法傷害現在穿透護甲格擋，英雄具有初始魔抗，酸元素從遊戲中移除，魔法抗性現在與元素抗性獨立結算；\n-眾多怪物的數值調整，現在怪物移動時不會隨手關門；\n-特質：露水瓶更多回復，現在由女巫持有，而非女獵手；\n-影之靈龕，蓄血聖杯等物品加強，拳套升級時獲得攻速加成，不再受磨刀石作用，短劍等武器力量需求降低1點；\n【其他】：\n-為盾系武器添加了完整的描述；\n-英雄選擇界面改動以準備排列更多英雄；
scenes.changesscene.info0.4.1=[191228]新的特質，新物品與平衡性改動；\n\n【更新】：\n-新增10種特質；現在升級獲得特質時總是具有壹次隨機機會；\n-現在英雄在12級獲得進階機會，精通之書從地牢中移除，天狗現在掉落壹本天賦之書；\n-調整了裝備的力量需求與等級的關系，現在力量下降分別在+1、+3、+5、+7...\n-提高了投擲武器的掉落，新增阿貝爾神杖替換註魂法杖，提高了幾乎所有法杖的傷害；\n-新增壓力回復道具儀式匕首；點金手，鐮刀，帶裂紋的銀幣等加入地牢；\n-實驗功能自言自語的英雄與可控制的盟友；\n-寶藏與驚懼陷阱加入到地牢；\n【調整】：\n-壓力調整，現在壓力在遊戲種的浮動將更為明顯；命中添加壹項閃避幾率判定；\n-劇毒法杖現在具有命中傷害；巨斧現在具有50%濺射；磨刀石現在影響武器的力量需求；\n-灰燼頭骨不再具有夜視能力；\n【其他】：\n-更詳細的屬性顯示，人物對話界面改動；\n日誌滾動等問題修正；
scenes.changesscene.info0.4.2=[200426]新單位，新物品，全新地牢挑戰；\n\n【更新】：\n-紅惡魔加入到地牢，在地牢較深處出現；新的稀有怪速射炮加入到地牢；新村民路人加入到第0層；\n-元素、韌性、精準之戒從地牢中移除，新增三枚戒指；新的頭飾來打面具加入地牢；\n-移除舊有挑戰選項，新增地牢石碑，提供全新的挑戰內容，包括壹項新手選項；\n【調整】：\n-地牢生成算法微調；\n-為矮人國王添加了怒氣技能；\n-十字軍頭盔現在總是能減免遠程傷害；恢復藥水總量增加，閃避之戒現在提供閃避幾率而非潛行點；硬幣、尖刺大盾等物品數值調整；\n【其他】：\n-現在可以和商人交換位置；全新單位面板，血條數值，物品排序，天賦延遲選擇等細節；排行榜現在容納至多30個記錄；\n-無限煉金、暴擊商人等問題修正；
scenes.changesscene.info0.4.2a=[200521]繁体中文加入，修复与几个新物品；\n\n【调整】\n-急救试剂，干枯羊腿等物品；\n-萃取瓶现在可置于快捷栏；现在治愈神符的回复效果以独立buff给出；酿造强化现在使用伪随机，不再可以升级；天赋异禀、体质药剂、撒旦之心等微调；\n\n【其他】\n-繁体中文现在可用；大部分徽章条件现在可见；\n-一些修复；

