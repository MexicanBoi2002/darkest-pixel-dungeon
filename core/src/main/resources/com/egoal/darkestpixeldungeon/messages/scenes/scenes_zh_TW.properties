scenes.changesscene.info0.1.0=[180419]總體而言降低了難度：\n\n-降低了陷阱出現的幾率；\n-擴大了背包的容量，並且現在擁有三個飾品位；\n-添加了壹個簡陋的村莊層，而不是直接出現在地牢的第壹層；\n-露水優先收集到露水瓶中，且回復量與最大生命值相關（女獵手獲得加成）；\n-新的職業女巫已添加，未完成；\n-降低了單位視野，且受到新加入的場景光源影響，相應地，火把的掉率提升。照明將成為重要的冒險資源；\n-增強了食物對饑餓的補充；\n-添加了新物品藥劑試紙；
scenes.changesscene.info0.1.1=[180426]女巫基本完成，光照改動：\n\n-初始血量由20提升到22，平衡了血量成長，現在血量隨等級呈非線性提升，前期提升較快，在25級時與原來相同；\n-確定了女巫特質，圍繞女巫添加了壹些新物品，女巫現在可以正常使用了，留下壹個專精職業未完成。\n-火把掉率大降，且隨著地牢的深入，掉率將會更低。火把價格降低且商店必定出售火把；\n-提高了火把視野，但降低了火把持續時間，現在火把在快熄滅時提供更短的視野；\n-削弱了棱光法杖的光照效果；\n-村莊層的所有獎勵下調（現在村莊層過於輕松，之後會回來的:)），且現在npc不可破壞；\n-貼圖更新，場景效果微調；\n-修復了成噸的bug，留下了壹些已知的和未知的bug；
scenes.changesscene.info0.1.2=[180506]職業改動，村莊層遊戲性增強，貼圖更新：\n\n-法師專精術士重做：術士使用靈魂技能進行戰鬥，現在術士的能力要陰暗得多；\n-女巫特質與專屬物品改動：女巫閃避更低，初始力量提升為10，萃取瓶調整，緋紅女王削弱；\n-重做了村莊層的地形生成，且啟用了地形裝飾；更多的村民（任務未完成）；\n-露水瓶改動：由於容量的擴充，重生十字的祝福需求改為15，現在露水瓶可以小口使用了，現在露水瓶擁有清洗功能，移除火焰和淤泥；\n-試紙變更：現在試紙檢測有害性而非鑒定對應的藥劑；\n-修正了場景光源的擺放，且初期光源更充足；\n-添加了測試中的新屬性——壓力（當前遊戲無效）；\n-貼圖更新和替換，其他改動；\n-部分bug修復；
