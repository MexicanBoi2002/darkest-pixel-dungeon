scenes.guidescene.title_0=введение
scenes.guidescene.body_0=Приветствую Авантюрист!\n\nСейчас ты читаешь  руководство по иследованию подземелий, это руководство полно подсказок и тонкостей, которые помогут тебе в том, чтобы стать многообещающим авантюристом, и помогут выжить и приуспеть.\n\nпока ты читаешь это руководство, помни, лучше всего применять его как напоминание, всегда проверяй его если столкнулся с проблемами.\n\nсохраняй спокойствие, и помни:\nНЕ ПАНИКУЙ!
scenes.guidescene.title_1=Опознание предметов
scenes.guidescene.body_1=Опознавание вещей может быть так же важно, как и их нахождение!\n\nЦвета зелий и руны на свитках - разные в каждом новом подземелье, так что вы не знаете наверняка какой эффект может вызвать той или иной свиток, если он не опознан.\n\nНеопознаная экипировка может оказаться улучшенной если вы счастливчик, или же она может оказаться проклятой, помните, нельзя надевать неопознаные вещи наугад. Это полохо, но это ещё не конец света.\n\nСвитки опознания, очищения или улучшения могут быть использованы для уменьшения риска от неопознанных предметов.\n\n(В журнале есть список со всеми предметами которые вы успели опознать)
scenes.guidescene.title_2=Изучение и поиск
scenes.guidescene.body_2=Нечтись вперёд очертя головой - это отличный способ остаться без неё.\n\nвсегда есть время остановиться и подумать, а в друг что-то будет полезно в данной ситуации? Всегда нужно думать головой сперва.\n\nПодземелья полны секретов и ловушек, которых нельзя заметить с первого взгляда. Если есть какие-то подозрения, то лучше обыскать сомнительное место.\n\n(Нажмите на кнопку с лупой один раз, чтобы увидеть подробную информацию, назмите два раза для обыска)
scenes.guidescene.title_3=Сила и улучшения
scenes.guidescene.body_3=В подземелье у вас не будет времени на тренировку с найденой амуницией. ак что для использования придётся полагаться на грубую силу.\n\nЗелья силы непосредственно улучшают ваши физические параметры и являются  наилучшим способом использования высокоуровневой экипировки.\n\nСвитки улучшения не только усиливают экипировку, но и могут сделать её легче.Впрочем каждое последующее улучшение будет менее эффективно в плане снижения веса.\n\nиметь возможность использовать экипировку более высокого уровня, очень важно, но и не стоит забывать, что лёгкую экипировку нужно использовать гораздо раньше.
scenes.guidescene.title_4=как бороться с голодом
scenes.guidescene.body_4=Самый простой способ облегчить выживание в подземелье - это есть с умом.\n\nГолод очень влияет на ваше здоровье, если вы сыты, здоровье будет востанавливаться, если вы голодаете, то оно будет увядать.  Не смотря на то что умереть от голода это не лучшая перспектива, но твой путь не закончится пока вы ещё живы\n\nв DPD если вы голодаете, то это наносит урон и вашей психике, так что вы должны балансировать между голодом, здоровьем и стрессом. Например когда у вас есть много способов уменьшить стресс, и восстановить здоровье, то экономить пайки это отличный выбор\n\nзнания того как управлять ресурсами исходя тз положения это важное умение для авантюриста.
scenes.guidescene.title_5=Получение опыта
scenes.guidescene.body_5=когда вы побеждаете врагов, ваш уровень опыта будет повышаться. Ваш опыт определяет насколько эффективными будут ваши атаки,  ваш шанс уворота, и насколько велико будет ваше здоровье.\n\nВаш уровень опыта  даёт вам преимущества в бою. нужно иметь хотя бы +1 уровень от этажа на котором вы находитесь.\n\nТактика пробега подземелий, и уклонения от изучения может быть заманчивой, но таким способом вы не получите опыт и не найдёте пайки.\n\n(Вы можете видеть информацию о персонаже,  включая опыт на статусной панели, и в верху интерфейса игры, кликните на героя чтобы узнать больше)
scenes.guidescene.title_6=Скрытые атаки
scenes.guidescene.body_6=Лучший способ  добиться преимущества в бою - застать врага в расплох.\n\nПровести неожиданную атаку можно только в том случае, когда враг не видит или в тот момент когда он только вас увидел. даже самые быстрые противники не могут избежать такой атаки!\n\nСамый простой способ  внезапно напасть на врага - это заманить его в одну из дверей. Враг становится уязвимым к внезапной атаке когда открывает закрытую дверь.\n\n(Если вы успешно провели внезапную атаку, над противником появится жёлтый восклицательный знак на короткое время)
scenes.guidescene.title_7=Принятие поражения
scenes.guidescene.body_7=если ситуация пахнет жареным, то нет ничего позорного в том, чтобы отступить, убежав в другую часть подземелья и перевести дух, а потом прийти снова.\n\nК сожалению,  ваши приключения сопряжены с огромным риском, и многие искатели приключений нашли здесь свою смерть, и хотя удача играет роль в этом, опытные авантюристы могут сказать что  личные знания и навыки намного важнее.\n\n(Не расстраивайтесь если вы много проигрываете. Не ожидайте что с первой попытки сможете зайти далеко, эта игра сложная! сосредоточтесь на изучении игры, а не на правильный выбор)
scenes.guidescene.title_8=Обыскивай каждый угол!
scenes.guidescene.body_8=Некоторые комнаты всегда  имеют более лучшие вещи чем другие, эти комнаты имеют закрытые двери или кое-что по сложнее.\n\nКаждый раз когда вам попадается такая преграда, ищите решение неподалёку,. Будь то ключ или кое что хитрее, необходимый предмет всегда находится в прелелах этого уровня.\n\nЗелья силы и свитки улучшения отличный показатель того, насколько тщательно были обысканы предыдущие этажи, в каждой части подземелья есть 3 свитка улучшения и 2 зелья силы.\n\n(Список важных ориентиров можно посмотреть в журнале)
scenes.guidescene.title_9=Как выдерживать стресс
scenes.guidescene.body_9=Путешествие по подземелью давит на вашу психику, так что стресс будет постоянно накапливаться.\n\nВ сравнении с голодом, стресс чаще влияет на ваше путешествие. Не волнуйтесь, этот эффект не всегда негативен.\n\nВаша психика влияет на ваше поведение. И наоборот, ааше поведение влияет на вашу психику. Успешная атака, и тяжело давшаяся победа улучшит ваше ментальное состояние. Такие вещи как неожиданная атака с боку врага будет иметь обратный эффект.\n\nБольшое количество стресса очень повлияет на ваше здоровье. Пожалуйста заметьте что в отличие от голода, заниженое здоровье влияет на скорость его увядания. Как только вы начнёте замечать эффект коллапса, найдите способ чтобы избавиться от этого.
scenes.guidescene.title_10=Неси свет.
scenes.guidescene.body_10=Нету ничего удивительного в том что в подземелье темно, враги бродящие в темноте теперь опасны в двойне, и что самое худшее - иногда твоё поле зрения намного сужается.\n\nНа счастье здесь в подземелье есть маленькое количнство источников света, вы всегда можете найти факелы в подземелье. Управление этими ценными ресурсами позволит вам выработать успешную стратегию для выживания в подземелье.\n\nЗапомните что чем глубже вы спускаетесь в подземелье - тем меньше факелов вы найдёте на своём пути.
scenes.guidescene.title_11=Познание урона
scenes.guidescene.body_11=Сопротивление и устранение урона вкрайне поменялось в DPD. Знание механик очень поможет вам в вашем квесте.\n\nУрон бывает нескольких типов: обычный, магический, и спиритический. Тип урона опознается за цветом, обычные атаки, самые распространенные из атак обозначены СЕРЫМ цветом, магические атаки могут пробивать броню, и практически невозможно уклониться от них, обозначается такой тип урона СИНИМ цветом, ЧЕРНЫМ цветом обозначается ментальный урон, он игнорирует броню, и повышает стресс:\n\nУрон ещё поделяется на стихии: огонь, яд, лёд, молния, тьма, и свет.  Для авантюристов, лучший способ нанести стихийный урон - зачаровать своё  оружие. Разные сущности имеют разное сопротивление. Заметьте что стихицное сопротивление, и магическое сопротивление считается отдельно.\n\nНаконец-то, урон может быть приписаный на: точныц, крит и тд.\n\n(механизм боя: Уворот ->  защита от брони -> точность атакующего -> точность защищающегося -> решение сопротивления -> решения типа -> результат.)

