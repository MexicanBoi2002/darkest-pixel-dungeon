actors.mobs.npcs.statuary.disagree_monster=DESPISE
actors.mobs.npcs.statuary.supply=You carefully offers %d gold.
actors.mobs.npcs.statuary.greedy="Mortal, don't afraid for greed is your nature." Suddenly you find yourself feeling so strange to the surroundings.
