actors.hero.heroclass.sorceress=sorceress
actors.hero.heroclass.sorceress_perk1=Sorceress's seductive figure can help her get a discount while shopping.
actors.hero.heroclass.sorceress_perk2=Sorceress is not good at dodging attacks. She has higher _especially toxin_ element resistance.
actors.hero.heroclass.sorceress_perk3=Sorceress can use alchemy material to brew potion effectively. She has a extraction flask in the beginning. If her strength is higher than the weapon she holds, a successful refining may affect the weapon.
actors.hero.heroclass.sorceress_perk4=Sorceress is more receptive to darkness and fear. She has a certain chance of ignoring mental damage.
actors.hero.heroclass.sorceress_perk5=Sorceress's weapon in the beginning is an enchanted staff. She takes an identified potion of toxic gas with her.

actors.hero.herosubclass.stargazer=stargazer
actors.hero.herosubclass.stargazer_desc=_Stargazer_use mysticism to strengthen her battle with the help of supernatural forces. Remember, every coin has two sides. _Stargazer_'s stress tolerance is further enhanced.
actors.hero.herosubclass.witch=witch
actors.hero.herosubclass.witch_desc=_Witch_ has mastered the essence of drug production through research, which can help her _reinforce_ some potions with a seed.

