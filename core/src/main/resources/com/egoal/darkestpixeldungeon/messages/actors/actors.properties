actors.mobs.npcs.dpdimpshopkeeper.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.
actors.mobs.npcs.dpdimpshopkeeper.thief=I thought I could trust you!
actors.mobs.npcs.dpdimpshopkeeper.greeting=Hello, happy to see you again! The way ahead is gloomy, please be careful.
actors.mobs.npcs.dpdimpshopkeeper.no_enough_gold=Imp: "Oh, you don't have enough money."
