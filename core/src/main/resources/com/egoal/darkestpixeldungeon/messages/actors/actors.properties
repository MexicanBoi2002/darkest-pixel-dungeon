actors.mobs.npcs.statuary.name_devil=statue of devil
actors.mobs.npcs.statuary.desc_devil=This ferocious statue sends cold shivers down your back.  Although the dreadful devil make you feel scared, there is a strange majesty and awe with it
actors.mobs.npcs.statuary.agree_devil=SACRIFICE
actors.mobs.npcs.statuary.disagree_devil=DEFILE
