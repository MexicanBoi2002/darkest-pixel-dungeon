actors.mobs.npcs.statuary.upht=What's inconceivable is that you feel more healthy after the sacrifice.
actors.mobs.npcs.statuary.upexp=After a chaotic mindset, you feel that your cognition is much richer. This acquisition is an equivalent exchange of will and experience.
