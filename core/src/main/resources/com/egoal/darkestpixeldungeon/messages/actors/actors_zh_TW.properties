actors.mobs.npcs.ghosthero.voice_enemies_0_0=讓我們將下水道再次安全吧……
actors.mobs.npcs.ghosthero.voice_enemies_0_1=如果警衛不行，也許我們可以……
actors.mobs.npcs.ghosthero.voice_enemies_0_2=這些螃蟹非常討厭……
actors.mobs.npcs.ghosthero.voice_bosses_0_0=小心Goo！……
actors.mobs.npcs.ghosthero.voice_bosses_0_1=我的很多朋友都在它的手下，是時候復仇了……
actors.mobs.npcs.ghosthero.voice_bosses_0_2=這種可憎的東西是不允許活下去的……
actors.mobs.npcs.ghosthero.voice_enemies_1_0=什麽樣的黑魔法席卷了這裏嗎……
actors.mobs.npcs.ghosthero.voice_enemies_1_1=想想這些守衛都是曾經的俘虜……
actors.mobs.npcs.ghosthero.voice_enemies_1_2=他們以前是罪犯，而現在是怪物……
actors.mobs.npcs.ghosthero.voice_bosses_1_0=要是他能看清原因，他就不會瘋了……
actors.mobs.npcs.ghosthero.voice_bosses_1_1=他認為我們是敵對的……
actors.mobs.npcs.ghosthero.voice_bosses_1_2=壹個神誌清醒的囚犯，便是壹個致命的殺手……
actors.mobs.npcs.ghosthero.voice_enemies_2_0=這裏的生物扭曲了，就像下水道裏的壹樣……
actors.mobs.npcs.ghosthero.voice_enemies_2_1=更多的豺狼，我討厭……
actors.mobs.npcs.ghosthero.voice_enemies_2_2=就連蝙蝠也變得嗜血……
actors.mobs.npcs.ghosthero.voice_bosses_2_0=只有矮人才會建造壹個能殺死掠奪者的采礦機器……
actors.mobs.npcs.ghosthero.voice_bosses_2_1=那東西太大了……
actors.mobs.npcs.ghosthero.voice_bosses_2_2=它怎麽在這裏活了這麽久？……
actors.mobs.npcs.ghosthero.voice_enemies_3_0=矮人不應該看起來那麽蒼白……
actors.mobs.npcs.ghosthero.voice_enemies_3_1=或許，矮人們的這些創造比他們本身還要糟糕……
actors.mobs.npcs.ghosthero.voice_enemies_3_2=他們都壹心壹意地服從他們的主人，即使是現在……
actors.mobs.npcs.ghosthero.voice_bosses_3_0=這就是人們所說權力腐敗……
actors.mobs.npcs.ghosthero.voice_bosses_3_1=他現在更像巫妖而不是國王……
actors.mobs.npcs.ghosthero.voice_bosses_3_2=看來他現在更像是個惡魔而不是矮人了……
actors.mobs.npcs.ghosthero.voice_enemies_4_0=那是什麽鬼東西？……
actors.mobs.npcs.ghosthero.voice_enemies_4_1=這個地方太可怕了……
actors.mobs.npcs.ghosthero.voice_enemies_4_2=矮人在想什麽，像這樣玩弄權力？……
actors.mobs.npcs.ghosthero.voice_bosses_4_0=哦……這看起來不太好……
actors.mobs.npcs.ghosthero.voice_bosses_4_1=這就是上帝的樣子嗎？……
actors.mobs.npcs.ghosthero.voice_bosses_4_2=這將會很疼……
actors.mobs.npcs.ghosthero.voice_enemies_5_0=我不喜歡這個地方…我們應該盡快離開…
actors.mobs.npcs.ghosthero.voice_bosses_5_0=Hello source viewer, I am writing this here as this line should never trigger. Have a nice day!

actors.mobs.npcs.ghosthero.voice_bossbeaten_0_0=哈！
actors.mobs.npcs.ghosthero.voice_bossbeaten_0_1=勝利！
actors.mobs.npcs.ghosthero.voice_bossbeaten_1_0=結束了……是我們贏了……
actors.mobs.npcs.ghosthero.voice_bossbeaten_1_1=難以置信……我們剛剛打敗了上帝……

actors.mobs.npcs.ghosthero.voice_defeated_0_0=祝妳好運……
actors.mobs.npcs.ghosthero.voice_defeated_0_1=我還會回來的……
actors.mobs.npcs.ghosthero.voice_defeated_0_2=感覺有點累了……
actors.mobs.npcs.ghosthero.voice_defeated_1_0=不…我不能……
actors.mobs.npcs.ghosthero.voice_defeated_1_1=對不起。祝妳好運……
actors.mobs.npcs.ghosthero.voice_defeated_1_2=打敗它……請妳……

actors.mobs.npcs.ghosthero.voice_herokilled_0=不……
actors.mobs.npcs.ghosthero.voice_herokilled_1=不要……
actors.mobs.npcs.ghosthero.voice_herokilled_2=我……沒法幫助他們……

actors.mobs.npcs.ghosthero.voice_blessedankh_0=難以置信！……
actors.mobs.npcs.ghosthero.voice_blessedankh_1=我那時能有壹個就好了……
