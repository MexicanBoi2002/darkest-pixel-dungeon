actors.mobs.npcs.imp.name=野心勃勃的小惡魔
actors.mobs.npcs.imp.golems_1=妳是個冒險家嗎？我愛冒險家！如果有什麽東西需要被解決的話，他們永遠都能把活幹好。我說的對嗎？當然是在有賞金的前提下；)\n總之，我需要妳殺壹些_魔像_。妳看，我要在這裏開始搞點小本生意，但這些愚蠢的傀儡只會毀掉我的生意！跟這些發著光的大個子花崗巖根本沒法交流，真是該死！所以請，殺死……我想想，_6個魔像_，然後獎勵就是妳的了。
actors.mobs.npcs.imp.monks_1=妳是個冒險家嗎？我愛冒險家！如果有什麽東西需要被解決的話，他們永遠都能把活幹好。我說的對嗎？當然是在有賞金的前提下  ；)\n總之，我需要妳殺壹些_武僧_。妳看，我要在這裏開始搞點小本生意，但這些瘋子不買任何東西還會嚇跑顧客。所以請，殺死……我想想，_6個武僧_，然後獎勵就是妳的了。
actors.mobs.npcs.imp.golems_2=妳的魔像狩獵做的怎麽樣了？
actors.mobs.npcs.imp.monks_2=喔，妳還活著！我就知道妳得功夫很好；) 只要別忘了拿來那些武僧的標記就好。
actors.mobs.npcs.imp.cya=我們會再見的，%s！
actors.mobs.npcs.imp.hey=餵餵餵，%s！
actors.mobs.npcs.imp.def_verb=躲避
actors.mobs.npcs.imp.desc=小惡魔是壹種低等惡魔。它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際。許多小惡魔都喜歡生活在沒有其他惡魔存在的地方。

actors.mobs.npcs.impshopkeeper.name=野心勃勃的小惡魔
actors.mobs.npcs.impshopkeeper.greetings=妳好，%s！
actors.mobs.npcs.impshopkeeper.thief=我以為我可以相信妳！
actors.mobs.npcs.impshopkeeper.desc=小惡魔是壹種低等惡魔。它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際，因此許多小惡魔喜歡生活在沒有其他惡魔存在的地方。

actors.mobs.npcs.mirrorimage.name=鏡像
actors.mobs.npcs.mirrorimage.desc=這個幻象和妳非常相似，但它跟妳比起來更加黯淡且在微微震顫。

actors.mobs.npcs.monument.name=地牢之碑
actors.mobs.npcs.monument.desc=具有神秘力量的巨大石碑，沒有人知道這種力量和地牢中所潛藏著的魔力之間是否有所關系。基座上的文字早已模糊不清。
actors.mobs.npcs.monument.desc_inactivated=石碑_尚未被激活_。
actors.mobs.npcs.monument.desc_activated=石碑_已被激活_。
actors.mobs.npcs.monument.activated=妳激活了石碑，挑戰：%s。

actors.mobs.npcs.ratking.name=老鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡覺！
actors.mobs.npcs.ratking.what_is_it=妳這是想幹什麽？我可沒時間管這些破事。我的王國可不會自己運轉下去！
actors.mobs.npcs.ratking.desc_festive=這只老鼠比普通的嚙齒小鼠大壹點。它戴著壹頂小的和節日很配的帽子，而不是它通常戴的皇冠。\n節日快樂！
actors.mobs.npcs.ratking.desc=這只老鼠比普通的嚙齒小鼠大壹點。它戴著壹頂小小的的皇冠。

actors.mobs.npcs.robotren.name=REN-B2
actors.mobs.npcs.robotren.desc=在魔像和元素生物為矮人們所使用前，矮人工匠們的智慧大都集中在魔力結晶和機械之間的完美調和中，但在矮人的歷史正文裏從來沒有出現過REN系列的機器人。\nREN-B2看起來並沒有健全的對話智能。
actors.mobs.npcs.robotren.greetings=噠鐺!歡……迎……，嘿嘿嘿，鳥船是不存在的嗎？不不不，妳想錯了。唔……鐺！鐺！呱。
actors.mobs.npcs.robotren.ac_yourself=誰制造了妳
actors.mobs.npcs.robotren.ac_wherefrom=妳從哪裏來
actors.mobs.npcs.robotren.introduction=哦吼……仁恩，賽……高！什麽？澤智蓮華又是誰？唔…\n……\n……\n咕，沒有搜索到相關記憶——啊，大概是只羊吧，咩……咩……反芻行為，失敗……
actors.mobs.npcs.robotren.wherefrom=不不不，仁恩最美，汪，嘰……

actors.mobs.npcs.seeker.name=探求者科斯迪斯
actors.mobs.npcs.seeker.desc=探求者是一類神秘的職業，他們不辭勞苦走遍世界，聲稱只為將自己在某一方面的見識拓寬到極致。人們對探求者們的看法不一，不同地區對待他們的管道也不同，甚至截然相反。
actors.mobs.npcs.seeker.greetings=來了位冒險家啊，你好。
actors.mobs.npcs.seeker.desc_yourself=問她在這裡做什麼
actors.mobs.npcs.seeker.dungeons=和你一樣，我也是被這裡的地牢吸引而來。與你不同，我只是為收錄這個地牢知識而來。\n你知道嗎，這個世界的地牢遠不止你眼前的這一座，種類繁多且各具特色，我和幾比特同仁也是因此而周遊世界。
actors.mobs.npcs.seeker.check_info=問她的事業進展如何
actors.mobs.npcs.seeker.desc_state=哦，你有感興趣嗎？嗯，基本上來說，我們應該已經收錄了絕大部分地牢。可是……啊，怎麼說呢。地牢，其實是在成長的！這一點或許很難接受，但這是我們長久以來的觀察所得出結論。\n這十多年來，我們一直在發現新的地牢，然而重要的是，很多地牢在形成之後會不斷的產生變化，尤其是那些新產生的地牢，而也有很多地牢在成長到一定時間之後會停止發生變化。\n我們還不清楚推動這些變化背後的力量，但拋開這一點，不斷地有新的領域和知識等待著我們去發現，這一點倒十分令人興奮。\n\n話說，如果你有興趣地話，我很樂意分享我們的資料。
actors.mobs.npcs.seeker.info_dpd=說你想先看一下關於這個地牢的資料（將跳轉網頁）
actors.mobs.npcs.seeker.info_all=請求看一下她的全部資料（將跳轉網頁）
actors.mobs.npcs.seeker.maybe_nexttime=下次吧

actors.mobs.npcs.sheep.name=綿羊
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa?=咩？
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.desc=這是壹只魔法綿羊。為什麽叫它魔法綿羊？因為妳殺不死它。它只會站在那裏直到它消失，它會做的事情只有邊反芻邊對妳翻白眼。

actors.mobs.npcs.merchant.name=商人
actors.mobs.npcs.merchant.desc=這個矮胖的家夥看起來更適合在某些大城市裏做買賣而不是這種地牢。這些商品的價格解釋了為什麽他會喜歡在這兒做生意。
actors.mobs.npcs.merchant.greeting=走過路過，不要錯過。勇士！
actors.mobs.npcs.merchant.ac_buy=請他讓妳看壹下他的貨物。
actors.mobs.npcs.merchant.ac_swap=說妳不想找茬，只是想交換壹下位置。
actors.mobs.npcs.merchant.ac_sell=說妳有東西賣給他。
actors.mobs.npcs.merchant.buy=買入
actors.mobs.npcs.merchant.steal=以%d%%成功率偷竊
actors.mobs.npcs.merchant.nothing_more=別看了，沒有啦！
actors.mobs.npcs.merchant.thief=小偷，小偷！
actors.mobs.npcs.merchant.select_to_sell=選擇壹件要出售的物品

actors.mobs.npcs.wandmaker.name=老杖匠
actors.mobs.npcs.wandmaker.intro_warrior=啊，能在這片壓抑的地方遇見壹位英雄可真是個驚喜！如果妳願意幫助我這個老人家脫離苦海的話，妳可以幫忙做壹個任務。
actors.mobs.npcs.wandmaker.intro_rogue=天哪，妳嚇了我壹跳！在這裏這麽久妳是我見過的第壹個尚有理智的強盜，所以妳肯定是從地表下來的！如果妳願意幫助我這樣壹名陌生人的話，這有壹個任務或許妳能幫上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，妳好啊%s！我好像聽說妳在法師學院那裏搞了不少麻煩？算了這沒關系，反正我也不喜歡那些墨守成規的榆木腦袋。如果妳願意的話，我這有個任務可以讓妳幫忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，妳好啊小姐！能在地下看到這樣壹張友好的面孔簡直是壹個驚喜，不是麽？事實上我發誓我曾經見過妳的臉，可惜我不能把手指放在上面……哦算了不要在意，如果妳要在這裏冒險的話，這有壹個任務能交給妳做。
actors.mobs.npcs.wandmaker.intro_sorceress=啊，妳好啊姑娘！能在地下看到這樣壹位美麗的女子簡直是壹個驚喜，對吧？盡管我又感覺到壹絲涼意……哦算了不要在意，如果妳要在這裏探險的話，這裏有個任務妳壹定可以幫上忙。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在這裏是為了尋找壹個制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢減弱。我必須馬上離開這裏，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在尋找壹些_屍骨灰燼_。這是壹種通常出現在這種地方的被詛咒的特殊骨灰。它應該就在附近某個被隔住的房間裏，我很肯定妳能在那裏找到壹些灰燼。不過要小心，灰燼上的詛咒相當強大，_盡快將它帶回來_，我會凈化其中的詛咒。
actors.mobs.npcs.wandmaker.intro_ember=我在尋找能從新生火元素身上獲得的_元素余燼_。元素生物通常出現在無人控制的召喚儀式上，因此要召喚它只需要去找到壹些蠟燭和壹個能舉行儀式的場地——我很確定妳能找到這樣的地方。妳可能會需要_壹些冰凍物品_元素生物異常強大，但用冰的話就能輕易消滅它們。
actors.mobs.npcs.wandmaker.intro_berry=這個監獄的老典獄長養著壹株_腐莓_，它的種子就是我壹直要尋找的東西。經過如此長的時間這株植物很可能已經出現了變異，所以讓它放棄自己的種子可能會很棘手。它的花園應該就在這裏的某個地方。如果妳想活著回來的話，試著_遠離那些觸手_。縱火燒死它聽起來很可行，但請別這麽做，這樣會殺死植被並毀壞其種子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果妳願意幫我拿到它，我很願意將自己的壹把精制法杖交給妳！我帶了兩把過來，所以妳可以選擇自己想要的法杖。
actors.mobs.npcs.wandmaker.reminder_dust=灰燼找到了嗎，%s？試著尋找壹些_障礙物_。
actors.mobs.npcs.wandmaker.reminder_ember=余燼找的怎麽樣了，%s？妳需要找到_四根蠟燭_和壹個_儀式場地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓種子找的怎麽樣了，%s？它就在壹個_充滿植被的房間_裏。
actors.mobs.npcs.wandmaker.def_verb=吸收
actors.mobs.npcs.wandmaker.desc=這位老先生的表情看起來十分困擾。他正在被壹個力場盾牌保護著。

actors.mobs.npcs.yvette.name=伊薇特
actors.mobs.npcs.yvette.desc=看這位女性的打扮是個冒險家，更具體壹點的話，她用長弓拄在地上，應該是遊俠，射手之類的。
actors.mobs.npcs.yvette.hey=嘿，%s！勞駕！
actors.mobs.npcs.yvette.task=啊，你也是冒險者對嗎？幫幫我，如你所見我的腿……我被困在這裡了。我已經放弃我的冒險了，現在我只想離開這個鬼地方！你能幫助我嗎？我需要一張_傳送卷軸_……\n\n那個，如果你還能騰出一點補給我的話……我受的傷有點重，已經被困在這裡三天了。
actors.mobs.npcs.yvette.opt-onit=叫她先放下心來，妳會幫助她離開這裏。
actors.mobs.npcs.yvette.opt-betray=趁她受傷之時，背叛她。
actors.mobs.npcs.yvette.reminder=我需要壹張傳送卷軸，就能逃脫這裏了。
actors.mobs.npcs.yvette.opt-ok=讓她不要著急，妳正在盡力。
actors.mobs.npcs.yvette.scroll-identified=%s告訴了妳如何識別傳送卷軸，傳送卷軸已鑒定。
actors.mobs.npcs.yvette.give-item=選擇要給予的物品
actors.mobs.npcs.yvette.full=哦，謝謝，我剛才已經吃過壹點了。非常感謝妳，但妳的冒險還沒結束對吧？我不能接受這個。
actors.mobs.npcs.yvette.thanks-for-food=謝謝！我……我先不客氣了。
actors.mobs.npcs.yvette.thanks-for-potion=啊！你真是救了我一命！（伊薇特一飲而盡，終於恢復了一些氣色）
actors.mobs.npcs.yvette.thanks-for-scroll=啊，太感謝了！你是我的救命恩人！\n我要離開啦，作為一個失敗的冒險者。
actors.mobs.npcs.yvette.give-items=總之，再次感謝你，我身上有些東西也許能幫上你的忙，希望我們還能再見！
actors.mobs.npcs.yvette.teach-teleportation=哦對了，走之前我還有壹個小訣竅教給妳，也希望能幫上妳的忙。:)
actors.mobs.npcs.yvette.give-bow=你還要繼續冒險吧？我手上也沒有什麼東西好給你的，拿著這把弓吧，她已經陪我很長一段時間了，相信也能給你帶來好運！
actors.mobs.npcs.yvette.decline_bow=這件物品似乎對她很重要，說你其實不善射術，婉言拒絕。
actors.mobs.npcs.yvette.give_key=哈哈哈，你還真是個，可靠的傢伙啊！倒是我……（她淺淺地笑，眼睛卻沒有看著你）來，這個給你，這把鑰匙我偶然發現的，但還沒能找到匹配的那把鎖。我相信它一定對應著某些特別的財富。
actors.mobs.npcs.yvette.taught=%s將_定點傳送_的秘訣告訴了妳。妳現在可以使用傳送卷軸進行定點傳送了。
actors.mobs.npcs.yvette.disappear=妳看著%s在妳眼前消失了。
actors.mobs.npcs.yvette.not-this=哦，不對，不是這個。你還要繼續前進，請收好它，它對你比對我更有用。
actors.mobs.npcs.yvette.you-bastard=可惡……妳…混蛋……
actors.mobs.npcs.yvette.killed=就在%s滿懷期待之時妳趁其不備直接了結了她，但妳的內心多少還是有點不快。
actors.mobs.npcs.yvette.see-again=哇！妳成功了！由衷為妳感到高興。\n\n我啊？煉金術士老先生幫我看過了，沒關系，不過我想我還要在這裏休息壹段時間才能離開。\n\n真地很佩服妳，妳做到了！
actors.mobs.npcs.yvette.return-bow=歸還魔法長弓。
actors.mobs.npcs.yvette.bow-got=哦，她有幫到你對吧！我相信她（她小心打量著失而復得的心愛之物）\n你總是能給我莫大的希望。真希望以後的日子裏，我們能有機會並肩作戰啊！一個遊俠，加上一個%s，嗯~（伊薇特抬頭暢想，開心的眼眸發出光芒，如同孩童一般。但隨即發現自己言有不妥，輕輕捂嘴）\n總之，再次感謝你！
actors.mobs.npcs.yvette.bye=向她告別，說你很高興能幫助到她。

###mobs
actors.mobs.acidic.name=酸液蠍子

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=這是壹種珍稀的嚙齒小鼠，有著純白色的毛皮和鋸齒狀的牙齒。

actors.mobs.ashesskull.name=灰燼頭骨
actors.mobs.ashesskull.desc=邪惡又令人生畏的飛行骷髏頭，好在看起來比成型的骷髏戰士脆弱，但與這樣的生物戰鬥確實會讓人內心不安。

actors.mobs.ballista.name=弩炮
actors.mobs.ballista.desc=矮人們嘗試將他們關於機械的知識與新發現的元素力量結合起來。土地之靈作為公認的最容易掌控的元素之靈，被用來當作機械的"靈魂"。盡管如此，儀式中最細微的失誤都會造成嚴重的爆炸。
actors.mobs.ballista.loaded=裝填中…

actors.mobs.bandit.name=瘋狂強盜

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.def_verb=躲避
actors.mobs.bat.desc=這些敏捷且堅韌的洞穴穹頂生物能夠通過每壹次成功的攻擊來恢復自己的生命，從而打敗比它們大得多的對手。

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc=盡管它們體積小，但金色蜜蜂有著強烈的保護家園的欲望。這只蜜蜂非常瘋狂，最好和它保持距離。

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.enraged=激怒
actors.mobs.brute.enraged_text=豺狼暴徒被激怒了！
actors.mobs.brute.desc=暴徒是豺狼人中體型最龐大，力量最強壯且生命力最頑強的精英。嚴重受傷時，他們會陷入瘋狂之中，對敵人造成更高的傷害。

actors.mobs.crab.name=下水道螃蟹
actors.mobs.crab.def_verb=招架
actors.mobs.crab.desc=這些巨型的螃蟹位居下水道食物鏈的頂端。它們行動極其迅速且其厚重的甲殼能承受沈重的打擊。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=檢測到未經授權的人員。
actors.mobs.dm300.defeated=任務失敗。系統關閉。
actors.mobs.dm300.repair=DM-300修復了自己！
actors.mobs.dm300.overload=超負荷！
actors.mobs.dm300.overload_warning=DM300處於超負荷狀態下！
actors.mobs.dm300.rankings_desc=被DM-300碾壓致死
actors.mobs.dm300.desc=數個世紀前矮人們制造了這個機器。但此後，矮人們開始使用魔像、元素生物甚至是惡魔來替換機器，最終導致其文明的衰敗。DM-300及類似的機器通常用於建設和挖掘，某些情況下，也可以用於城防。
actors.mobs.dm300.overloaded_desc=DM-300正處在超負荷狀態下，攻速與攻擊力得到了提升，但不再具有額外的物理抗性。
actors.mobs.dm300.bump=目標鎖定。衝擊準備。

actors.mobs.elemental.name=火元素
actors.mobs.elemental.desc=這些遊蕩的火元素是在召喚某種更強大存在時產生的副產品。其特性太過紊亂，以至於最強大的惡魔學者都沒有辦法驅使。

actors.mobs.eye.name=邪惡之眼
actors.mobs.eye.deathgaze_kill=死亡凝視奪取了妳的生命…
actors.mobs.eye.desc=邪眼是壹種將惡魔能量壓抑在自己體內的漂浮球形生物。它們擁有近戰能力，但其真正的力量蘊藏在它們的魔法之中。\n\n在短暫的蓄能過後邪眼將會釋放壹種名叫_死亡凝視_的毀滅性能量射線。任何受到邪眼的這種凝視的生物都會受到極大的傷害，所以明智的冒險者都會尋求掩護。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=很明顯這只老鼠身上有著問題。其油膩的黑毛和腐爛的皮膚與妳以前見過的健康老鼠很不同。淺綠色的眼睛讓它顯得更具威脅。\n\n這只老鼠周圍圍繞著壹片可怕惡臭，其惡臭在近距離接觸時尤其濃烈。\n\n黑色的淤泥從它的嘴中流出。淤泥腐蝕掉了地板，但其似乎能在水中溶解開來。

actors.mobs.glowworm.name=螢光蟲
actors.mobs.glowworm.desc=螢光蟲是壹種毒性很強的肉食性生物，它們通常只在夜間出現，在黑暗中發出火光來吸引獵物。
actors.mobs.glowworm.light=螢光粉沾在了妳的身上！

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗狀的類人生物。它們在下水道和地牢裏遊蕩，不時向上行動試圖向地表發起進攻。豺狼巡查是它們種群裏最普通的壹員，它們既沒有豺狼暴徒強壯，也趕不上薩滿聰明。

actors.mobs.gnolltrickster.name=豺狼詭術師
actors.mobs.gnolltrickster.desc=即使以豺狼人的標準來看，這個生物也非常的詭異。它鬼鬼祟祟地彎著腰向前移動，臉上掛著咧著嘴的邪惡笑容，肩上掛著的挎包鼓得同搖籃壹般。它的瞳孔中詭異地混合著恐懼與興奮。\n\n它的挎包裏有壹大批粗制濫造的飛鏢，它們似乎包含著各種有害物質。

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格擋
actors.mobs.golem.desc=矮人們嘗試將他們關於機械的知識與新發現的元素力量結合起來。土地之靈作為公認的最容易掌控的元素之靈，被用來當作機械的"靈魂"。盡管如此，儀式中最細微的失誤都會造成嚴重的爆炸。

actors.mobs.goo.name=粘咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo.defeated=咕……咕……
actors.mobs.goo.!!!=\!\!\!
actors.mobs.goo.pumpup=粘咕正在不斷地抽動！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.enraged_text=粘咕被激怒了！
actors.mobs.goo.gluuurp=咕——————！
actors.mobs.goo.rankings_desc=被粘咕消化
actors.mobs.goo.desc=我們對粘咕所知甚少。它甚至很有可能不是壹個生物，而是下水道表面聚集的邪惡物質得到基本智能而產生的實體。不管怎樣，很明顯是黑暗魔法造就了這個生物。\n\n其凝膠性質讓它吸收了很多黑暗能量，妳光是靠近就感受到了壹股寒意。如果粘咕使用這種能量對妳進行攻擊那妳肯定支撐不了多久。

actors.mobs.greatcrab.name=巨大螃蟹
actors.mobs.greatcrab.noticed=這只螃蟹留意到了妳的進攻並用它的巨大鉗子格擋了這次攻擊。
actors.mobs.greatcrab.blocked=格擋
actors.mobs.greatcrab.desc=就算是和其他的下水道螃蟹相比較，這只螃蟹也是如此巨大。它的藍色甲殼上有著壹條條裂縫和幾只藤壺，證明其經歷的無數歲月。它緩慢地在周圍爬行，用它那只巨大的鉗子勉強保持平衡。\n\n盡管這螃蟹只有壹只蟹鉗，但鉗子的大小完全補償了這壹不足。螃蟹只要發現危險就會把爪子舉在自己身前，讓自己獲得堅不可摧的甲殼防護。

actors.mobs.guard.name=監獄守衛
actors.mobs.guard.scorpion=給我過來！
actors.mobs.guard.def_verb=格擋
actors.mobs.guard.desc=作為曾經監獄的管理者，這些守衛和那些罪犯已經沒什麽區別了。它們蹣跚的步伐如同僵屍壹般，毫無思緒地四處尋找不屬於這片區域的生物，比如妳！\n\n它的鐵鏈纏在自己的胯部，也許可以用來將敵人拉扯到非常近的距離。

actors.mobs.king.name=矮人國王
actors.mobs.king.notice=無禮之徒，妳敢！
actors.mobs.king.defeated=妳不可能殺掉我，%s…我是…不朽的…
actors.mobs.king.def_verb=招架
actors.mobs.king.arise=以我之名，復蘇吧！奴隸們！
actors.mobs.king.rankings_desc=在矮人國王面前倒下
actors.mobs.king.desc=這位最後的矮人國王以對生死機制的透徹理解而聞名。他說服王國的議會成員參加了壹場本應讓他們所有人獲得永生的儀式。最終成功的僅他壹人——以及壹支死靈軍隊。
actors.mobs.king$undead.name=矮人亡靈
actors.mobs.king$undead.def_verb=格擋
actors.mobs.king$undead.rankings_desc=在矮人國王面前倒下
actors.mobs.king$undead.desc=由矮人國王的意誌喚醒的矮人亡靈，曾經的王國議會成員。除了長著厚實的胡須以外，和正常的骷髏外觀上並沒有區別。
actors.mobs.king$undead.awaken=咯茲、咯茲……

actors.mobs.mimic.name=寶箱怪
actors.mobs.mimic.desc=寶箱怪是壹種能隨意改變外形的生物。在地牢裏它們幾乎壹直以寶箱形態出現，因為它們明白怎麽去吸引冒險者。

actors.mobs.mob.died=妳依稀聽到有什麽東西在遠處消亡了。
actors.mobs.mob.rage=\#$%^
actors.mobs.mob.exp=%+d經驗值
actors.mobs.mob.rankings_desc=死於：%s
actors.mobs.mob.ally=這個%s是妳的盟友。
actors.mobs.mob.swap=交換位置。
actors.mobs.mob.follow=要求它跟著妳。
actors.mobs.mob.wander=妳想要各走各的，讓它不要跟著妳。
actors.mobs.mob$sleeping.status=這個%s正在睡覺。
actors.mobs.mob$wandering.status=這個%s正在遊蕩
actors.mobs.mob$hunting.status=這個%s正在追捕。
actors.mobs.mob$fleeing.status=這個%s正在逃跑。
actors.mobs.mob$passive.status=這個%s是和平的。
actors.mobs.mob$followhero.status=這個%s正跟隨著妳。

actors.mobs.monk.name=矮人武僧
actors.mobs.monk.disarm=武僧將妳手中的_%s_擊飛了！
actors.mobs.monk.def_verb=招架
actors.mobs.monk.desc=這些僧侶皆是狂熱的信徒，傾其所能從壹切異族手中保護他們城市的秘密。他們既不披甲亦不執械，僅僅依靠他們的徒手格鬥技巧退敵。

actors.mobs.newbornelemental.name=新生火元素
actors.mobs.newbornelemental.desc=這些遊蕩的火元素是在召喚某種更強大存在時產生的副產品。其特性太過紊亂，以至於最強大的惡魔學者都沒有辦法驅使。 \n\n這只火元素剛剛被召喚，因此它還很弱。這種狀態下它幾乎無法承受任何形式的寒冷傷害。但其攻擊能力仍舊很強，小心為好。

actors.mobs.piranha.name=巨型食人魚
actors.mobs.piranha.desc=這些肉食性魚類不是地下水池中的天然生物。它們被專門培育用來保護被水淹沒的儲藏室。

actors.mobs.quickfiringgun.name=速射炮

actors.mobs.rat.name=嚙齒小鼠
actors.mobs.rat.desc=雖說嚙齒小鼠們具有攻擊性，可它們依舊是下水道居民裏的弱者。它們的嚙咬非常煩人，但只有數量巨大時才會有生命威脅。

actors.mobs.rotheart.name=腐爛之心
actors.mobs.rotheart.desc=腐莓的果實很獨特。壹般植物的果實會逐漸腐爛並給種子提供養分，但這種果實會生長，變硬，並把種子牢牢包裹在內。它為果實裏生長的內部器官提供保護。這種巨大的球狀物被視為成年的腐莓植物的心臟部分。

actors.mobs.rotlasher.name=腐爛觸手
actors.mobs.rotlasher.desc=腐爛觸手是成熟的腐莓植物的根系結構的壹部分，也是這種植物的主要防禦手段。觸手長在地面上不能移動，但仍會猛烈地攻擊任何接近它們的東西。當附近沒有獵物時，它們會壹動不動地豎立著，試圖融入進周圍的植被。
actors.mobs.rotlasher$waiting.status=這個%s正在閑置。

actors.mobs.scorpio.name=巨型蠍子
actors.mobs.scorpio.desc=這些巨大的節肢類惡魔生物會盡可能避免壹切近距離接觸，並且會在遠處射出能夠致殘的尖刺。

actors.mobs.senior.name=武僧大師

actors.mobs.shaman.name=豺狼薩滿
actors.mobs.shaman.zap_kill=閃電球將妳徹底擊殺…
actors.mobs.shaman.desc=那些最具有智慧的豺狼可以掌握薩滿魔法，豺狼薩滿由於缺少力量所以更喜歡使用戰鬥法術。任何敢於質疑它們在部落裏地位的人都會被薩滿用法術毫不留情地消滅。
actors.mobs.shaman.buffed=豺狼薩滿賦予了%s狂暴！

actors.mobs.shielded.name=持盾豺狼
actors.mobs.shielded.def_verb=格擋

actors.mobs.skeleton.name=骷髏
actors.mobs.skeleton.explo_kill=妳被骨頭的爆炸殺掉了……
actors.mobs.skeleton.def_verb=格擋
actors.mobs.skeleton.desc=骷髏是從那些悲慘的冒險者及地牢原住民屍骨的聚合物產生的，來自下層地牢的邪惡力量將它們從死亡中喚起。在吸收了足夠的傷害之後，它們就會在骨頭的爆炸中消解。

actors.mobs.spinner.name=礦洞蜘蛛
actors.mobs.spinner.desc=綠色而多毛的洞穴蜘蛛們會試著去躲避直接的戰鬥，它們更喜歡在遠處等待其獵物卷入蜘網，在毒素中慢慢死去。

actors.mobs.statue.name=活化石像
actors.mobs.statue.desc=妳以為這只是地牢裏的另壹個醜陋雕像，但它發出紅光的眼睛讓妳放棄了剛才的想法。 盡管雕像本身是用石頭做的，但它手上握著_%s_，看起來像是真的。

actors.mobs.succubus.name=魅魔
actors.mobs.succubus.desc=魅魔是外表誘人(稍有某種哥特風格)的女性惡魔。通過使用魔法，魅魔可以魅惑英雄，使英雄在魅惑消退前無法攻擊它。

actors.mobs.swarm.name=蠅群
actors.mobs.swarm.def_verb=躲避
actors.mobs.swarm.desc=致命的飛蠅群憤怒地發出嗡嗡聲。每次非魔法攻擊都會把它分割成兩群更小但同樣危險的飛蠅群。

actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice_mine=妳現在是我的了，%s！
actors.mobs.tengu.notice_face=直面我，%s\!
actors.mobs.tengu.interesting=讓這壹切都變得更有趣吧…
actors.mobs.tengu.defeated=最終還是解脫了…
actors.mobs.tengu.rankings_desc=被天狗暗殺
actors.mobs.tengu.desc=壹個著名的神秘刺客，得名於他臉上面具的雕刻。\n\n天狗的手腕和膝蓋都帶著鐐銬，但他似乎很久以前就已經擺脫了鎖鏈的束縛。\n\n他將嘗試使用陷阱、欺騙性的魔法、和尋常精確的攻擊，來消滅唯壹能阻止他逃脫的人：妳。

actors.mobs.dpdtengu.name=天狗
actors.mobs.dpdtengu.notice_mine=妳現在是我的了，%s！
actors.mobs.dpdtengu.notice_face=直面我，%s\!
actors.mobs.dpdtengu.interesting=讓這壹切都變得更有趣吧…
actors.mobs.dpdtengu.defeated=最終還是解脫了…
actors.mobs.dpdtengu.rankings_desc=被天狗暗殺
actors.mobs.dpdtengu.desc=壹個著名的神秘刺客，得名於他臉上面具的雕刻。\n\n天狗的手腕和膝蓋都帶著鐐銬，但他似乎很久以前就已經擺脫了鎖鏈的束縛。\n\n他將嘗試使用陷阱、欺騙性的魔法、和尋常精確的攻擊，來消滅唯壹能阻止他逃脫的人：妳。

actors.mobs.thief.name=瘋狂小偷
actors.mobs.thief.stole=小偷偷走了妳的%s！
actors.mobs.thief.carries=\n\n這個小偷攜帶著壹個_%s_。明顯是偷來的。
actors.mobs.thief.escapes=小偷帶著妳的%s逃走了！
actors.mobs.thief.desc=雖然這些囚犯逃出了他們的牢房，但這個地方仍然是關押著他們的監獄。隨著時間的推移，這個地方摧毀了他們的心智以及對自由的希望。在很久以前，這些瘋狂的小偷和強盜就已經忘記了它們是誰以及它們在為什麽而偷竊。\n\n這些敵人更願意偷走妳的東西然後逃跑而不是戰鬥。壹定不要讓它們離開妳的視線，否則妳可能再也看不到自己的被盜物品了。

actors.mobs.wandguard.name=魔能之杖
actors.mobs.wandguard.desc=魔能之杖是陣地戰中常見壹種定點防禦武器，與其名稱不符的是，它並不是壹根法杖之類的東西，而是壹種陷阱或者簡易的防禦塔。\n\n這根魔能之杖以_%s_作為原型。

actors.mobs.warlock.name=矮人術士
actors.mobs.warlock.bolt_kill=暗影能量使妳的生命衰竭了……
actors.mobs.warlock.desc=當矮人的興趣從工程建設轉向奧秘學術時，術士們開始在城市中掌權。它們從元素魔法起步，但很快就開始研究惡魔學和死靈術。

actors.mobs.wraith.name=怨靈
actors.mobs.wraith.def_verb=躲避
actors.mobs.wraith.desc=怨靈是來自於墓穴中渴望復仇的罪人之魂。作為飄渺的非實體很難被正常武器擊中。

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=希望的存在只是壹種幻覺…
actors.mobs.yog.defeated=…
actors.mobs.yog.rankings_desc=被Yog-Dzewa吞噬
