actors.mobs.npcs.categoal$companion$gift.desc=地牢裏壹只會說話的貓給的禮物，_這次的包裝更閃亮了_，似乎很棒的樣子。
actors.mobs.npcs.categoal$companion$gift.opened=妳打開了箱子並且拿走了全部的東西。

# villagers
actors.mobs.npcs.alchemist.name=年邁的煉金術士
actors.mobs.npcs.alchemist.desc=看起來雖然有著比較高的年齡，但似乎仍然對煉金術抱有極度的熱情。
actors.mobs.npcs.alchemist.hello=咳咳咳，年輕人，又壹個去往地牢的年輕人嗎？真羨慕妳們，咳咳，還有能力去到地牢，地牢裏可有很多煉金稀有材料啊！咳咳，唉真是歲月不在啊。\n\n來，拿著這個，幫我打點_露水_回來吧，我需要用來煉壹味藥治治我這咳嗽。無論如何，希望妳會幫我。
actors.mobs.npcs.alchemist.farewell=上路吧冒險者，祝妳好運！希望見到妳滿載而歸。
actors.mobs.npcs.alchemist.drink=煉金術士用光了全部的材料。
actors.mobs.npcs.alchemist.reward_given=非常感謝你，這些給你，希望能幫助你的冒險歷程。
actors.mobs.npcs.alchemist.back=咳咳，帶著我的瓶子回來了？材料收集得怎麽樣呢？
actors.mobs.npcs.alchemist.no=說妳還沒有準備好。
actors.mobs.npcs.alchemist.wait=好的，希望妳不要就這樣帶走我的瓶子，年輕人。
actors.mobs.npcs.alchemist.yes=把瓶子交給他。
actors.mobs.npcs.alchemist.bottle_miss=妳，妳，咳咳，咳咳，我的瓶子呢？妳！
actors.mobs.npcs.alchemist.empty=拿個空瓶子回來做什麽？年輕人，如果妳不願意，大可不必幫助我，咳咳。
actors.mobs.npcs.alchemist.little=嗯咳咳，雖然少了壹點，但也許勉強能行。
actors.mobs.npcs.alchemist.enough=好的，這些肯定足夠了，謝謝妳。
actors.mobs.npcs.alchemist.full=哇，太棒了！妳做得非常好！

actors.mobs.npcs.scholar.name=神秘的學者
actors.mobs.npcs.scholar.desc=看不清鬥篷下的臉，不知道是牧師還是僧人，姑且認為是個學者吧。
actors.mobs.npcs.scholar.hello=。。。
# 嘘……我在等一个人。

actors.mobs.npcs.jessica.name=傑西卡
actors.mobs.npcs.jessica.desc=從她的表情可以很明顯的看到她內心的焦急與不安。
actors.mobs.npcs.jessica.desc_2=女人若有所失，黯然傷神的樣子令人心生憐憫。
actors.mobs.npcs.jessica.please=啊，冒險者，妳是冒險者嗎？妳是要去地牢嗎？求求妳，如果妳遇到_柯利_，請壹定要告訴他，請壹定讓他安全地回來，無論如何是我不好，我只希望他平安回來。\n\n謝謝妳，謝謝。。
actors.mobs.npcs.jessica.ok=叫她不要擔心，妳馬上就會去往地牢，讓她等妳回來。
actors.mobs.npcs.jessica.sorry=告訴她妳很抱歉，地牢是十分危險的，妳不確定是否能花心思去留意這種事。
actors.mobs.npcs.jessica.return_book=妳歸還了柯利的日記。
actors.mobs.npcs.jessica.thank_you=哦……是、是嗎。啊……這壹切都是我的錯……\n\n哦，謝謝，謝謝妳，也許我心裏面已經想過是這樣的結局了。。。無論如何，非常感激您，勇敢的冒險者。
actors.mobs.npcs.jessica.farewell=再見了，請不用為我擔心，也祝妳好運。

actors.mobs.npcs.kingstatuary.name=矮人雕塑
actors.mobs.npcs.kingstatuary.desc=這尊雕塑與妳壹路見過的雕塑都不太壹樣，矮人拄著巨錘低頭俯視，威嚴可畏，氣勢逼人。想必是壹名偉人，
actors.mobs.npcs.kingstatuary.desc_unwear=但從頭部的痕跡來看似乎還有曾某種頭冠與這尊雕像壹體。
actors.mobs.npcs.kingstatuary.desc_wear=頭部的王冠盡顯王者之氣。
actors.mobs.npcs.kingstatuary.wear=為其戴上王冠
actors.mobs.npcs.kingstatuary.unworthy=不值得我這麽做
actors.mobs.npcs.kingstatuary.no_crown=妳似乎沒有配套的王冠。
actors.mobs.npcs.kingstatuary.on_wear=妳將矮人王冠放在了雕像上，隨著壹陣顫顫巍巍的聲音，壹件物品出現在了妳的腳下。

actors.mobs.npcs.disheartenedbuddy.name=索丹
actors.mobs.npcs.disheartenedbuddy.desc=他的臉上寫滿了失意，蜷縮在厚厚的裝甲裏，誰知道他到底受到了什麽樣的打擊呢。
actors.mobs.npcs.disheartenedbuddy.discourage0=我的名字是索丹，和妳壹樣……為了財富與名利來到這裏。妳是聽說來這裏埋葬著Yendor護符才過來的吧？那全是騙人的。\n我已經壹無所有了，如果繼續下去，我將是妳最終的寫照。。
actors.mobs.npcs.disheartenedbuddy.discourage1=這地下有著無盡的詛咒，地牢的陰暗和絕望會撕裂妳的身體，擊潰妳的精神……\n如果不想那樣，唯壹的辦法就是在這裏放棄壹切，就像我壹樣，哈哈。。
actors.mobs.npcs.disheartenedbuddy.discourage2=不，不，不可能的。沒有人能奪得Yendor護符，誰都不可能的。妳還是回去吧，聽我壹句……\n唉，又壹個冒險者？還是說，又壹個地牢的亡魂呢？
actors.mobs.npcs.disheartenedbuddy.discourage3=啊，妳還活著……啊，不過有什麽區別呢？哈哈。。妳的裝備支撐不了多久的，不可能的。\n不，不，沒可能的……壹切都是不存在的。
actors.mobs.npcs.disheartenedbuddy.amazed=什、什麽？這……這絕對不可能！這不可能是護符！\n\n也對，從來沒有人見過護符，妳以為自己聰明地欺騙了我？沒可能的……這壹切都是不存在的。

actors.mobs.npcs.minstrel.name=吟遊詩人泰勒
actors.mobs.npcs.minstrel.desc=看打扮似乎是時常可見的遊走在世界各地，通過演奏詩歌傳述英雄史詩與鄉野傳奇的浪子，不過這位詩人有著不那麽尋常的膚色，也看起來有點神經質。
actors.mobs.npcs.minstrel.hello=哈！壹位冒險家嗎？叫我泰勒，Teller，not，Tylor。妳知道，別人經常混淆，不過也沒關系。名字不過是個代號而已，不是嗎？
actors.mobs.npcs.minstrel.ac_sing=我能點壹首曲子嗎
actors.mobs.npcs.minstrel.select_poetry=樂意為您效勞！有緣人，妳想聽哪壹首呢？
actors.mobs.npcs.minstrel.poetry_away=熱血在妳胸中奔騰，我知道妳的萬夫不當；\n希望在妳身邊耳語，我理解妳的淩霄之誌；\n\n走吧，走吧，懷揣滿腔激昂，不要讓妳的理想，在此處枯萎；\n啊，出發吧，握緊手中的劍，向最高的山峰攀登；\n我看到遠方的她們在向妳招手；\n\n走吧，走吧，是時候啟程了，願妳的前途，與我的女神壹樣光明；\n啊，出發吧，帶上妳的權杖，向無盡的知海揚帆；\n我將會在這裏將妳的故事唱傳；
actors.mobs.npcs.minstrel.ac_yourself=跟我說說妳自己
actors.mobs.npcs.minstrel.introduction=哦？是因為我的膚色很奇怪嗎？沒關系，哈哈！我是從北方來的，漂泊在外，旅途的所見所聞，壹切的經歷都讓我感到自由，這果然是我生命最重要的東西。\n唯有壹點，我時常想念家鄉的罐頭，對，沒錯，就是牛肉罐頭。
actors.mobs.npcs.minstrel.ac_leave=再會
actors.mobs.npcs.minstrel.farewell=祝妳好運啊，夥計！

actors.mobs.npcs.spdbattlemage.name=霜寒戰鬥法師
actors.mobs.npcs.spdbattlemage.desc=這位戰鬥法師腰間掛著壹塊四分五裂但沒有散架的護符，手裏握著的壹把法杖鑲嵌著奪目的藍色冰晶。他身體周圍散發著壹股不同尋常的強大能量，給人徹骨的寒意。
actors.mobs.npcs.spdbattlemage.greetings=妳好啊旅行者，我也曾是壹位冒險者，直到我的……\n啊，罷了。不知道妳有沒有見過壹種綠色的寶箱，有著金色的肋邊，當年我們壹起去探險的時候我可是咱隊最強戰法呢。
actors.mobs.npcs.spdbattlemage.ac_yourself=請他再和妳介紹壹下自己。
actors.mobs.npcs.spdbattlemage.ac_suggest=看來他也是壹名冒險者，並且曾去過另壹個地牢，向他詢問壹些建議。
actors.mobs.npcs.spdbattlemage.introduction=很久之前我也曾為了追逐財寶而進入地牢，不過後來我才發現財寶什麽都算不上。財寶是有價的，而愛是無價的。\n我取得護符之後，向它許願獲得強大的力量，以保護我的愛人。但是護符碎裂了，我也明白了，在地牢的壹路歷練已經讓我足夠強大去守護我的丫頭，這才是真正的意義啊。\n去追求妳真正需要的東西吧，祝妳好運!
actors.mobs.npcs.spdbattlemage.suggestion_no=哈，妳的成就很驚人，已經不再需要我的建議了吧！
actors.mobs.npcs.spdbattlemage.suggestion_0=哦，地牢中有很多這樣那樣的遺物，我們那個時候把他們叫做神器。這種裝備會隨著妳的使用逐漸變強，有時候會極大的幫助冒險，小心留意這類物品，但也不需要過度依賴。
actors.mobs.npcs.spdbattlemage.suggestion_1=地牢有著各式各樣的，房間？哦，我想說的是，要冷靜，當妳走遍全層時總能發現進去的辦法。有時候是散落著的鑰匙，有時候，妳則需要在自己的道具裏面想想辦法了。還有壹種罕見的情況，這種房間和壹口井相連，需要從上方才能下去。
actors.mobs.npcs.spdbattlemage.suggestion_2=我聽說這個地牢與我們當年探索的有許多不壹樣的地方，那個時候就只能靠妳自己了，不過也希望我的經驗能幫到妳。
actors.mobs.npcs.spdbattlemage.suggestion_3=探索之旅可不是壹天兩天的事情，我們攜帶的資源有時候很有限，這時候要想辦法獲得補給。有時候即使是怪物肉也能作為食物補充，但記住最好先進行壹些烹制，誰也不想因此影響自己接下來的冒險狀態對吧?

# other npcs
actors.mobs.npcs.statuary.name_angel=女神雕塑
actors.mobs.npcs.statuary.desc_angel=這座雕塑所刻畫的女性形象給妳壹種神聖的感覺，望著這尊神像，壹種崇敬之情油然而生。
actors.mobs.npcs.statuary.agree_angel=祈禱
actors.mobs.npcs.statuary.disagree_angel=褻瀆
actors.mobs.npcs.statuary.unholy=就在妳專註祈禱之時，壹種詭異的能量闖過妳的大腦讓妳突然感覺頭痛難耐。看來並非所有神像都是聖潔的。
actors.mobs.npcs.statuary.holy=妳感覺好多了，不知道是因為專註，還是因為石像之中蘊含的某種能量。
actors.mobs.npcs.statuary.infuse=妳隱約感受到壹些耳語，等回過神來，妳發現妳的武器產生了某種變化。
#
actors.mobs.npcs.statuary.name_monster=魔神雕塑
actors.mobs.npcs.statuary.desc_monster=這尊雕塑看起來並不像尋常的女神或惡魔，營造出壹種詭異的氛圍，這種非人非魔的形象似乎有壹種獨特的魅力。
actors.mobs.npcs.statuary.agree_monster=供奉
actors.mobs.npcs.statuary.disagree_monster=褻瀆
actors.mobs.npcs.statuary.supply=妳小心翼翼地獻上了%d金幣。
actors.mobs.npcs.statuary.greedy=“凡人，貪婪才是妳們的本性，千萬別怕。”猛然間妳發覺自己對周圍的環境感到如此的陌生。
#
actors.mobs.npcs.statuary.name_devil=惡魔雕塑
actors.mobs.npcs.statuary.desc_devil=猙獰的石像讓妳感到壹絲涼意，盡管恐怖的惡魔讓妳感到害怕，但又有壹種奇特的威嚴，引人臣服。
actors.mobs.npcs.statuary.agree_devil=獻祭
actors.mobs.npcs.statuary.disagree_devil=褻瀆
actors.mobs.npcs.statuary.lowhp=妳感覺自己太過虛弱，不應該這麽做。
actors.mobs.npcs.statuary.sacrifice=妳劃開口子將血液滴在基座上。
actors.mobs.npcs.statuary.more_blood=突然間妳的鮮血止不住的“流向”石像，這尊惡魔在向妳索要更多的鮮血！
actors.mobs.npcs.statuary.more_sanity=只是壹瞬間，妳仿佛感覺到這尊石像成為了活物，令人毛骨悚然。
actors.mobs.npcs.statuary.upht=很奇怪，血祭之後妳反倒感覺自己更加結實了。
actors.mobs.npcs.statuary.upexp=壹頓思維混亂之後，妳感覺自己的認知豐富了很多，這獲取是意誌與經驗的某種等價交換。
#
actors.mobs.npcs.statuary.blasphemy=妳對神像表達了妳的輕蔑。
actors.mobs.npcs.statuary.nothing=什麽也沒有發生。

actors.mobs.npcs.merchant.name=商人
actors.mobs.npcs.merchant.desc=這個矮胖的家夥看起來更適合在某些大城市裏做買賣而不是這種地牢。這些商品的價格解釋了為什麽他會喜歡在這兒做生意。
actors.mobs.npcs.merchant.greeting=走過路過，不要錯過。勇士！
actors.mobs.npcs.merchant.ac_buy=請他讓妳看壹下他的貨物。
actors.mobs.npcs.merchant.ac_swap=說妳不想找茬，只是想交換壹下位置。
actors.mobs.npcs.merchant.ac_sell=說妳有東西賣給他。
actors.mobs.npcs.merchant.buy=買入
