actors.mobs.npcs.merchantimp.name=野心勃勃的小惡魔
actors.mobs.npcs.merchantimp.desc=小惡魔是壹種低等惡魔。它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際，因此許多小惡魔喜歡生活在沒有其他惡魔存在的地方。
actors.mobs.npcs.merchantimp.thief=我以為我可以相信妳！
actors.mobs.npcs.merchantimp.greeting=妳好，很高興能再見到妳！後面的路會很黑，請小心為妙。
actors.mobs.npcs.merchantimp.no_enough_gold=妳的錢不夠哦。
actors.mobs.npcs.merchantimp.nothing_more=我帶來的東西都已經賣光了。

actors.mobs.npcs.passerby.name=路人
actors.mobs.npcs.passerby.desc=壹個卷發小鬼，帶著與她體型明顯不相稱的奇怪帽子，這壹點十分引人註意。
actors.mobs.npcs.passerby.greetings=咕嘰咕嘰……$%*#!!……&!*!
actors.mobs.npcs.passerby.what=奇怪的小鬼，問她在這裏幹什麽。
actors.mobs.npcs.passerby.magic=哈？魔法，是魔法哦！存在的，_奇跡和魔法都是存在的！_
actors.mobs.npcs.passerby.magic_mage=啊！妳是魔法師嗎？
actors.mobs.npcs.passerby.showme=妳覺得有點意思，配合著問她能否有所展示。
actors.mobs.npcs.passerby.cast=（煞有介事的前搖）叮叮！（指向妳）鏘！
actors.mobs.npcs.passerby.what_happend=可是妳壓根沒感覺到什麽變化啊！
actors.mobs.npcs.passerby.friendship=現在我們是朋友了！妳知道嗎？_友誼就是魔法！_
actors.mobs.npcs.passerby.smile=妳會心壹笑，沒想到在這個懵懂的女孩這裏，盡管妳甚至不知道她的名字，卻體會到了許久沒有感受到的，單純的開心。
actors.mobs.npcs.passerby.grow=哈，別怕，總有壹天我壹定會成為壹名強大的魔法師，保護妳的。
actors.mobs.npcs.passerby.mage=哇喔！妳！妳是！法師學院的那位？！接受後輩壹拜吧，預備古典法師參上，叫我小路:D。\n嘛，雖然不知道前輩為什麽離開學院，不過我想壹定是有著特別的原因的吧？
actors.mobs.npcs.passerby.mage_leave=她期待的眼神透露著天真，但妳還是壹言不發的轉身離開，同以往壹樣。
actors.mobs.npcs.passerby.grow_mage=總有壹天我也會像妳壹樣強大！
actors.mobs.npcs.passerby.didnt_mean_that=我也不是刻意要打探妳的，妳知道，只是好奇。希望妳不要因此不快，有壹天我希望能像妳壹樣強大。

actors.mobs.npcs.plaguedoctor.name=瘟疫醫生
actors.mobs.npcs.plaguedoctor.desc=妳看不清出他的年齡，也分辨不了他的性別。
actors.mobs.npcs.plaguedoctor.thief=可惡。
actors.mobs.npcs.plaguedoctor.greeting=蝦，來點什麽？
actors.mobs.npcs.plaguedoctor.no_enough_gold=我不是做慈善的。
actors.mobs.npcs.plaguedoctor.nothing_more=妳在找什麽呢？

actors.mobs.npcs.potionseller.name=煉金師
actors.mobs.npcs.potionseller.desc=藥劑特供商人，盡管如此，也並不會打折。
actors.mobs.npcs.potionseller.thief=混蛋！
actors.mobs.npcs.potionseller.greeting=快買我的藥水！
actors.mobs.npcs.potionseller.no_enough_gold=妳的錢不夠哦。
actors.mobs.npcs.potionseller.nothing_more=已經賣光啦。

actors.mobs.npcs.scrollseller.name=奧術專家
actors.mobs.npcs.scrollseller.desc=誰知道為什麽壹個以研究人員自居的高冷奧術師會操起商人逐利的行當呢？
actors.mobs.npcs.scrollseller.thief=……
actors.mobs.npcs.scrollseller.greeting=嗯。
actors.mobs.npcs.scrollseller.no_enough_gold=不行。
actors.mobs.npcs.scrollseller.nothing_more=無可奉告。
actors.mobs.npcs.scrollseller.select_to_clean=選擇需要驅散的物品
actors.mobs.npcs.scrollseller.ac_clean=請他為妳進行壹次驅散（%d金幣）。
actors.mobs.npcs.scrollseller.cleansed=可以了。
actors.mobs.npcs.scrollseller.not_cleansed=壹次徒勞。

actors.mobs.npcs.undeadshopkeeper.name=不死商人
actors.mobs.npcs.undeadshopkeeper.desc=即使戴著面罩，披著鬥篷也掩飾不了他的亡靈身份——空洞的眼窩總是讓妳感到不適。
actors.mobs.npcs.undeadshopkeeper.nothing_more=桀桀，很高興，和你做生意~亡靈山河對你表達敬意，桀桀。
actors.mobs.npcs.undeadshopkeeper.thief=絕了！妳在想什麽！
actors.mobs.npcs.undeadshopkeeper.greeting=啊，桀桀。
actors.mobs.npcs.undeadshopkeeper.ac_why_here=好奇問他既然是要做生意，為什麼還要躲在這種地方呢。
actors.mobs.npcs.undeadshopkeeper.customer_filter=桀桀，你覺得，對於那些找不到我的蠢蛋，有必要和他們做生意嗎？
actors.mobs.npcs.undeadshopkeeper.pay_to_see=可以，但你需要先支付我……（稍作思考）嗯，大概%d金幣。
actors.mobs.npcs.undeadshopkeeper.unhappy=表達你的不滿，就算看一眼也要付錢，沒有人這麼做生意的。
actors.mobs.npcs.undeadshopkeeper.info_costs=不不不，一切都是有代價的，關於我賣什麼東西，這個信息也是一樣。桀桀！
actors.mobs.npcs.undeadshopkeeper.no_money=你的錢不夠哦。
actors.mobs.npcs.undeadshopkeeper.fine=這骨頭確實刻薄了一點但現在不是計較這個的時候。（付錢）

actors.mobs.npcs.questioner.name=發問者
actors.mobs.npcs.questioner.desc=看起來是壹堵有著臉的墻，沒有人知道它到底算不算是生物。
actors.mobs.npcs.questioner.pain=人生，最大，的痛，苦，是，什麽？
actors.mobs.npcs.questioner.pain_0=“求之而不得。”
actors.mobs.npcs.questioner.pain_1=“得而失之。”
actors.mobs.npcs.questioner.pain_pass=呵，呵，呵。。。
actors.mobs.npcs.questioner.goal=妳，長途，跋，涉，到此，是在，追求，什，麽？
actors.mobs.npcs.questioner.goal_0=“對未知的好奇驅使著我。”
actors.mobs.npcs.questioner.goal_1=“為了萬人之上的力量！”
actors.mobs.npcs.questioner.goal_pass=有，趣。。
actors.mobs.npcs.questioner.honour=告，訴，我，妳的，榮耀。。
actors.mobs.npcs.questioner.honour_0=“勝者書寫歷史！”
actors.mobs.npcs.questioner.honour_1=“直面恐懼的勇氣。”
actors.mobs.npcs.questioner.honour_pass=只是，凡，人。。。
actors.mobs.npcs.questioner.fear=什麽，是，垂，懸於，妳，眉心，的，利劍？
actors.mobs.npcs.questioner.fear_0=“我被授予的壹切……”
actors.mobs.npcs.questioner.fear_1=“我早已作好覺悟！”
actors.mobs.npcs.questioner.fear_pass=無，聊。
actors.mobs.npcs.questioner.attack=妳認為沒必要去探討這種無聊的問題。（將其摧毀）
actors.mobs.npcs.questioner.tough=在這陰暗的地牢下面和“壹面墻”討論這樣的問題著實讓妳感到難受。
actors.mobs.npcs.questioner.silly=愚，蠢。

actors.mobs.npcs.abysshero.name=深淵戰士
actors.mobs.npcs.abysshero.desc=從斷劍之中召喚出現的強大戰士，妳看不清“它”的臉，散發出的氣場足以讓人不寒而栗，在它身邊妳能感覺到很明顯的壓迫感。
actors.mobs.npcs.abysshero.defeat-me=戰勝我吧！
actors.mobs.npcs.abysshero.spawned=誰召喚了我……

