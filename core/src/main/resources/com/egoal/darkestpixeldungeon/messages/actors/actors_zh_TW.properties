actors.buffs.soulburning.name=靈魂燃燒
actors.buffs.soulburning.heromsg=妳的靈魂受到侵蝕！
actors.buffs.soulburning.ondeath=妳的靈魂被徹底摧毀…
actors.buffs.soulburning.rankings_desc=靈魂殆盡
actors.buffs.soulburning.desc=這種邪惡而強大的法術會灼燒靈魂，直接從心靈內部打擊目標，唯壹的辦法是隨著時間的推移直到法術消退。 \n\n剩余的灼燒效果時長：%s回合

actors.buffs.viewmark.name=觀察
actors.buffs.viewmark.desc=這個單位正暴露在對方的視野之下，無法脫離地被註視著。“im-watching-you...”

