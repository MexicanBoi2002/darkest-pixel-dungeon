actors.mobs.npcs.categoal.name=Egoal the Cat
actors.mobs.npcs.categoal.desc=這種地方怎麽會有壹只貓？
actors.mobs.npcs.categoal.greetings=喵嗚，妳好啊，新鮮的冒險者。\n歡迎來到這個世界，_地牢就在北方_。作為新人的話，地牢門口的_巨大石碑_或許可以給妳壹些指引。\n如果妳看過“關於”頁面的話那妳應該認識我。喵，那麽問題來了：\n\n_Egoal_是不是個很不錯的家夥呢？
actors.mobs.npcs.categoal.agree=果斷地回答：“當然如此！”
actors.mobs.npcs.categoal.disagree=說妳不這麽認為，因為妳根本不知道這個名字。
actors.mobs.npcs.categoal.ans_happy=妳的回答真令本喵很高興，喵嗚~拿著這個，祝妳好運，%s！
actors.mobs.npcs.categoal.ans_normal=喵嗚，所以妳是個誠實的人嗎？沒關系，這個給妳，會對妳有幫助的。
actors.mobs.npcs.categoal.happy=喵嗚，很高興能再見到妳！
actors.mobs.npcs.categoal.normal=喵嗚，祝妳好運，誠實的%s。
actors.mobs.npcs.categoal.from_egoal=來自E****
actors.mobs.npcs.categoal.you-moved=我的天，妳剛才是動了嗎？
actors.mobs.npcs.categoal.didi=喵？有嗎？喵嗚~\n\n不知道妳看到什麽了，但是E****會保護妳的。
actors.mobs.npcs.categoal$wandering.status=這只黑貓正在……閑逛？

