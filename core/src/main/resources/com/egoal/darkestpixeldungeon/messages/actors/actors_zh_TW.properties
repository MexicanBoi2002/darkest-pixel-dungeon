actors.mobs.skeletonknight.name=骷髏騎士
actors.mobs.skeletonknight.def_verb=格擋
actors.mobs.skeletonknight.desc=恐怖的無頭戰士，它的身上還穿著曾經戰鬥的鎧甲，盡管早已腐朽不堪。
actors.mobs.skeletonknight.combo=連擊
actors.mobs.skeletonknight.counter=反擊

actors.mobs.slug.name=下水道蠕蟲
actors.mobs.slug.desc=換句話說，也就是鼻涕蟲。這種粘稠裝的生物攻擊十分緩慢，對物理攻擊具有較高的抗性，普通的揮砍很難對其造成大量傷害，但在魔法攻擊面前卻十分脆弱。

actors.mobs.madman.name=瘋子
actors.mobs.madman.def_verb=躲避
actors.mobs.madman.desc=多少冒險者在地牢中絕望、崩潰而徹底喪失自我意識，如今只能被稱為衣衫襤褸的“人形生物”。難以想象他如何在這裏存活至今。\n盡管沒有什麽戰鬥力，但同為冒險者，它的處境，它口中的絕望之語難免讓人開始擔憂自己的結局，徒增壓力。
actors.mobs.madman.shout_kill=妳在瘋子的叫聲中徹底崩潰……

actors.mobs.devilghost.name=惡魔幽魂
actors.mobs.devilghost.def_verb=虛無
actors.mobs.devilghost.desc=沒有人知道這個羊首惡魔的鬥篷下面隱藏著什麽，也沒有人願意多看這個可怖的“生物”幾眼。

