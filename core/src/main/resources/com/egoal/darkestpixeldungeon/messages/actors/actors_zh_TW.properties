###blobs
actors.blobs.confusiongas.desc=這裏盤繞著一片致眩氣體。

actors.blobs.fire.desc=一團火焰正在這裏肆虐。

actors.blobs.sacrificialfire.desc=一團獻祭之火在這裏燃起，一切觸碰火焰的生物將被視為祭品供奉者，一段時間內擊殺的單位的精神都將獻給地牢靈魂。
actors.blobs.sacrificialfire.worthy=這份祭品不錯。
actors.blobs.sacrificialfire.unworthy=你的獻祭毫無價值。
actors.blobs.sacrificialfire.reward=你的獻祭是值得的，你也值得。

actors.blobs.sacrificialfire$marked.name=獻祭者
actors.blobs.sacrificialfire$marked.desc=以獻祭者的身份，你擊殺的單位的精神都將獻給地牢靈魂。\n\n剩余效果時長：%s回合

actors.blobs.foliage.desc=光柱刺破了地下花園中的黑暗。

actors.blobs.goowarn.desc=黑暗能量正在這裏湧動！

actors.blobs.paralyticgas.desc=這裏盤繞著一片麻痹氣體。

actors.blobs.stenchgas.desc=這裏盤繞著一片腐爛的臭氣。

actors.blobs.toxicgas.desc=這裏盤繞著一片發綠的毒氣。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒氣毒死了…

actors.blobs.venomgas.desc=這裏盤繞著一片酸性毒霧。

actors.blobs.waterofawareness.procced=在你小酌一口時，你感覺到知識湧入了你的頭腦。現在你對已裝備的物品了如指掌。同時，你察覺到了這一層所有的道具，並且掌握了它們的秘密。
actors.blobs.waterofawareness.desc=知識的力量正在從這口井的水裏湧出。\n飲下井中的水以揭示所有已裝備物品的秘密。

actors.blobs.waterofhealth.procced=就在你小酌一口時，你感到你的傷口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在從這口井的水裏湧出。\n飲下井中的水以治療你的傷口並填滿你的肚子。

actors.blobs.wateroftransmutation.desc=變化的力量正在從這口井的水裏湧出。\n扔進壹個物品以將其轉化為其他物品。

actors.blobs.web.desc=這裏所有東西都被厚厚的蜘蛛網覆蓋著。

actors.blobs.smokeofblindness.desc=這裏盤繞著一片刺激性的濃煙。

###buffs
actors.buffs.amok.name=狂亂
actors.buffs.amok.desc=狂亂導致狀態下的生物進入一種極度憤怒和混亂的狀態。 \n\n狂亂的生物會不分敵我地攻擊任何靠近它們的人。\n\n剩余的狂亂效果時長：%s回合

actors.buffs.barkskin.name=樹膚
actors.buffs.barkskin.desc=你的皮膚硬化了，摸起來如同樹皮一樣既粗糙且堅固。 \n\n硬化的皮膚增強了你的實際護甲，使你能更好地抵禦物理攻擊。這種額外的護甲數值會以每回合1點的速度降低，直到它徹底失去作用。\n\n增加的護甲值：%d

actors.buffs.berserk.angered=憤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢復
actors.buffs.berserk.angered_desc=狂戰士的傷勢程度會增强他的攻擊力。狂戰士的生命值越少，造成的額外傷害就越高。這個效果在他瀕臨死亡時尤為顯著。\n\n當裝備紋章的狂戰士的生命值降至0時，他會進入_狂暴_並在短時間內無法死亡。\n當前等級%d，傷害加成：%.2f%%
actors.buffs.berserk.berserk_desc=在彌留之際，恐懼和懷疑已經煙消雲散，留存下來的只剩怒火。這種瀕死情況下的狂戰士會變的無比強大，造成雙倍的傷害，獲得額外的護盾值，並且無法死亡。\n\n這種額外的護盾值比狂戰士的護甲強大許多，而且會隨著時間的推移消失殆盡。當這個護盾值降至0後，狂戰士會徹底消亡。\n\n任何形式的治療都會讓狂戰士恢復穩定，不過他會變的精疲力竭。在力竭時狂戰士在短時間內造成的傷害會大幅下降，並且需要得到足夠經驗才可以再次狂化。
actors.buffs.berserk.exhausted_desc=精神上的力量也有用盡的時候。狂戰士現在精疲力竭了，這讓他十分虛弱而且令他不能再次狂暴起來。\n\n在這種狀態下狂戰士造成的傷害將會顯著降低，並且在生命值至0時立即死亡。\n\n力竭剩余回合：%d\n當前傷害修正\:%.2f%%
actors.buffs.berserk.recovering_desc=精神上的力量也有用盡的時候。狂戰士必須在他下次狂暴之前休息。\n\n當正在恢復時狂戰士仍然造成額外的傷害，但是在生命值至0時會立即死去。\n\n恢復所需等級：%.2f\n當前傷害修正：%.2f%%.
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血過多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=傷口正在令人不安地湧出大量血液。 \n\n流血每回合都會造成傷害。每回合這個傷害數值都會隨機減少，直到出血最終停止。 \n\n當前流血傷害：%d

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=你的集中力正在噴薄而出，有人說這是神賜的禮物。 \n\n祝福狀態能夠顯著提高自身的攻擊精準度和閃避率，使其在戰鬥中非常有效。 \n\n剩余的祝福效果時長：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明時，角色不能看到周身一格以外的環境、致使遠程攻擊變得毫無作用、同時也很容易丟失正在追蹤的敵人的動向。此外，失明的英雄也無法讀書或使用卷軸。 \n\n剩余的失明效果時長：%s回合

actors.buffs.bloodsuck.name=血精吮吸
actors.buffs.bloodsuck.desc=單純的殺戮滿足不了你的欲望，每當你擊殺單位時，還會抽取對方一定的血量上限用於補足自身。\n\n剩余的祝福效果時長：%s回合
actors.buffs.bloodsuck.nibble=啃食

actors.buffs.burning.name=燃燒
actors.buffs.burning.heromsg=你著火了！
actors.buffs.burning.burnsup=%s被燒毀了！
actors.buffs.burning.ondeath=你被燃燒至死…
actors.buffs.burning.rankings_desc=燃燒殆盡
actors.buffs.burning.desc=沒什麽比被火焰吞沒更痛苦了。 \n\n火焰會每回合都會造成傷害直到它被液體撲滅或者自行消散。火會在妳進入水中時熄滅，打碎藥瓶產生的水花也具有同樣的效果。 \n\n此外，火焰還會點燃所有接觸到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩余的燃燒效果時長：%s回合

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=妳被魅惑了！
actors.buffs.charm.desc=魅惑是壹種能讓敵人們暫時彼此愛慕的控制類魔法。 \n\n受魅惑的角色無法直接攻擊魅惑它的那個生物，不過仍然可以攻擊其他目標。\n\n剩余的魅惑效果時長：%s回合

actors.buffs.chill.name=凍傷
actors.buffs.chill.freezes=%s凍住了！
actors.buffs.chill.desc=還沒有完全凍住，不過已經非常冷了。\n\n凍傷的目標所有行動都會更加緩慢，減速程度取決於剩余的凍傷效果時間。最嚴重的凍傷情況等同於遲緩效果。\n\n剩余的凍傷效果時長：%1$s回合\n當前減少的速度：%2$s%%

actors.buffs.combo.name=連擊
actors.buffs.combo.combo=%d連擊！
actors.buffs.combo.bad_target=妳的目標必須是攻擊距離以內的敵人。
actors.buffs.combo.clobber_prompt=選擇壹個要擊垮的目標\n使其退後並暈向
actors.buffs.combo.clobber_desc=_擊垮_技能目前可用。這壹招能_擊退壹個敵人並使其暈向_，但攻擊傷害會有所降低。暴打敵人能夠讓妳在苦戰中喘壹口氣。
actors.buffs.combo.cleave_prompt=選擇壹個要劈斬的目標\n如果劈斬擊殺了敵人，連擊數將被保留
actors.buffs.combo.cleave_desc=_劈斬_技能目前可用。這次攻擊造成更高傷害，_若成功以劈斬殺敵，連擊計數將會保留而不是被重置。_在面對大量敵人時可有效積累連擊數。
actors.buffs.combo.slam_prompt=選擇壹個要重擊的目標\n為妳添加基於傷害的護盾值
actors.buffs.combo.slam_desc=_重擊_技能目前可用。這次攻擊造成更高傷害，並_提供強度與傷害成正比的護盾值_。該技能非常適合用來結束戰鬥，能讓妳將額外的持久力帶到下壹場戰鬥中。
actors.buffs.combo.crush_prompt=選擇壹個要粉碎的目標\n造成巨額傷害
actors.buffs.combo.crush_desc=_粉碎_技能目前可用。這種毀滅性的打擊_能夠造成穩定的巨額傷害。_在對抗強力敵人時擁有奇效！
actors.buffs.combo.fury_prompt=將狂怒傾瀉在哪位敵人身上？\n對其快速造成多次傷害
actors.buffs.combo.fury_desc=_狂怒_技能目前可用。這種毀滅性的打擊方式_能夠進行和妳目前連擊計數相同的攻擊_，盡管每次攻擊的傷害有所下降。該技能尤其適合附魔武器，因其每壹擊都能觸發附魔！
actors.buffs.combo.desc=角鬥士持續攻擊壹個單位時攻速將越來越快，如果改變目標額外的攻速則會立刻清除。在成功打擊敵人時角鬥士能夠積累能量，但長時間不進行攻擊，多次攻擊失敗或使用道具都會將連擊數歸零。\n\n積累連擊數會激活特殊的處決技能：無法被躲避的強力攻擊！在連擊數到達5和10時會提供處決攻擊。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化已滲透到了生命的本質，將其意誌扭曲到願意對抗自己的盟友、同族乃至至親。\n\n腐化的生物會攻擊和激怒他們的盟友，並使其忽略它們共同的敵人。腐化效果同時也會傷害其本身，導致目標緩慢走向死亡。\n\n腐化是永久性的，它只會在死亡後終結。

actors.buffs.dementage.name=攝魂
actors.buffs.dementage.desc=這個生物曾經遭受強大的困惑術幹擾，其靈魂早已被施法人所掌控，徹底地喪失了自我意識，成為施法人的作戰傀儡。\n\n與腐化不同，這種狀態不會傷害犧牲品的肉體，同時被影響的生物將成為施術者忠實的追隨者。

actors.buffs.cripple.name=殘廢
actors.buffs.cripple.heromsg=妳殘廢了！
actors.buffs.cripple.desc=妳很確定自己的腿不該折成那樣。 \n\n殘廢會減半移動速度，移動壹格會消耗二回合而不是正常情況下的壹回合。 \n\n剩余的殘廢效果時長：%s回合

actors.buffs.disarm.name=繳械
actors.buffs.disarm.desc=短時間內喪失了攻擊能力，無法攻擊任何目標。\n\n剩余效果時長：%s回合

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=壹股魔法力量使目標很難保持清醒。 \n\n英雄可以通過受到傷害或保持完整生命值來維持清醒。\n\n幾個回合之後，目標將會陷入魔法睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=妳被灌註了大地的力量！ \n\n直到該效果結束前妳所有的物理攻擊都會時敵人被纏繞在原地無法動彈。\n\n剩余大地之力效果時長：%s回合

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=妳被灌註了火焰的力量！\n\n所有物理攻擊都有機會使敵人燃燒。與此同時妳對火焰完全免疫。\n\n剩余火焰之力效果時長：%s回合

actors.buffs.frost.name=冰凍
actors.buffs.frost.freezes=%s凍住了！
actors.buffs.frost.desc=不要認為被凍得很結實了，這種溫和的凍結只是把目標包裹在冰裏。 \n\n凍結效果類似於麻痹，使目標不能行動。與麻痹不同的是，凍結效果會在目標受到傷害時立即消失，因為冰會碎。\n\n剩余的凍結效果時長：%s回合

actors.buffs.fury.name=憤怒
actors.buffs.fury.heromsg=妳陷入了暴怒之中！
actors.buffs.fury.desc=妳非常暴怒，很明顯敵人並不喜歡這樣的妳。\n\n壹股猛烈的怒火在妳體內燃燒，增加妳50%%的物理攻擊傷害。\n\n只要妳的生命還低於上限的50%%，該效果就會存在。

actors.buffs.gasesimmunity.name=氣體免疫
actors.buffs.gasesimmunity.desc=壹種奇特的力量正在過濾妳周邊的空氣，它並不會對妳造成任何傷害，但它阻擋了所有空氣以外的事物，以至於妳什麽氣味都聞不到了！\n\n當該效果存在時妳對所有氣體效果免疫。\n\n剩余氣體免疫效果時長：%s回合

actors.buffs.hunger.hungry=饑餓
actors.buffs.hunger.starving=極度饑餓
actors.buffs.hunger.onhungry=妳有點餓了。
actors.buffs.hunger.onstarving=妳已經饑腸轆轆！
actors.buffs.hunger.ondeath=妳活活餓死了……
actors.buffs.hunger.cursedhorn=就在妳吃東西的時候被詛咒的號角偷走了壹部分食物的能量。
actors.buffs.hunger.rankings_desc=饑餓致死
actors.buffs.hunger.desc_intro_hungry=妳能感受到自己的肚子在不斷尋求食物，不過還不算那麽嚴重。
actors.buffs.hunger.desc_intro_starving=妳的饑餓程度已經危及生命了。
actors.buffs.hunger.desc=\n\n饑餓會在妳在地牢裏花費時間的同時緩慢累計，直到妳餓得難以忍受。在妳極度饑餓時生命值會停止回復並且開始緩慢減少 。\n\n合理利用食物非常重要！如果妳有足夠的生命值來維持饑餓，妳就該等到壹會兒食物更多的時候再吃。正確的配給可以讓食物更有效地發揮作用！
actors.buffs.hunger.dieting=長久的饑餓之下，妳對饑餓的耐受增強了。

actors.buffs.invisibility.name=隱形
actors.buffs.invisibility.desc=妳和周圍的地形完全融為壹體，使妳不可能被看到。 \n\n當妳在隱形時敵人無法追蹤或攻擊妳。大部分物理攻擊和魔法(比如卷軸和法杖)會立即解除隱形效果。 \n\n剩余的隱形效果時長：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=壹股魔力把妳從地面托起，讓妳覺得自己身輕如燕。 \n\n在漂浮時妳會無視所有以地面為基礎的效果。陷阱不會被觸發、火焰不會被水撲滅、植物不會被踩踏、根系無法纏繞妳、並且能夠跨越深淵。當心，在效果結束的那壹刻上述效果都會失效！\n\n剩余的漂浮效果時長：%s回合

actors.buffs.light.name=發光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身邊有壹個穩定的光源也總是令人欣慰。 \n\n光照能驅散黑暗，使妳能夠無視周遭的黑暗環境並擁有壹個合理的視野範圍，但敵人同樣能更容易發現妳。 \n\n剩余的發光效果時長：%s回合

actors.buffs.lockedfloor.name=背水壹戰
actors.buffs.lockedfloor.desc=當前樓層被徹底封鎖，妳無法離開這裏！\n\n封鎖持續期間，妳不會更加饑餓，或因極度饑餓減少生命值。此外，如果妳沒有在與Boss戰鬥，所有的被動回復都會停止。\n\n另外，如果妳在樓層封鎖時被未祝福的重生十字架復活了，本層將被完全重置。\n\n擊殺本層Boss以解除封鎖。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=妳十分健康，因此抵抗住了強烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=妳深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=妳醒來後，感覺渾身清爽並且十分健康。
actors.buffs.magicalsleep.desc=目標已深深陷入了魔法睡眠，不會自然醒來。\n\n魔法睡眠與壹般的睡眠基本壹樣，但只有受傷會致使目標醒來。\n\n對於英雄，魔法睡眠有壹些恢復性的效果，使他們能夠在睡眠中迅速愈合傷口。
actors.buffs.magicalsleep$deep.name=沉睡

actors.buffs.mindvision.name=靈視
actors.buffs.mindvision.desc=妳可以在腦海中以某種方式看到這壹層的所有生物。這種感覺非常奇異。\n\n只要靈視效果依然存在，這層的所有生物都會在妳的視野當中。通過靈視看到的生物同樣算作視野中的目標，可以被很多魔法效果影響。\n\n剩余的靈視效果時長：%s回合

actors.buffs.moonnight.name=月夜
actors.buffs.moonnight.desc=將周圍環境定格在夜晚。

actors.buffs.ooze.name=腐蝕淤泥
actors.buffs.ooze.heromsg=汙泥在腐蝕妳的身體。洗掉它！
actors.buffs.ooze.ondeath=妳被徹底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=這種粘稠的酸性淤泥正在緊貼妳的骨肉，並緩慢地將它們腐蝕融化。\n\n淤泥會壹直造成穩定傷害直至被水沖洗。\n\n淤泥本身不會自然消失，必須在水中才能洗掉。

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=妳被麻痹了！
actors.buffs.paralysis.desc=通常最壞的事就是什麽事都做不出來。\n\n麻痹會停止目標的壹切動作，使目標保持原狀直到效果消失。受傷導致的疼痛也能幫助目標脫離麻痹。 \n\n剩余的麻痹效果時長：%s回合

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=妳中毒了！
actors.buffs.poison.ondeath=妳被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素傳遍全身，緩慢地損傷著各個臟器。 \n\n毒素每回合造成的傷害與其剩余的回合數成正比。 \n\n剩余的中毒效果時長：%s回合

actors.buffs.rage.name=狂暴
actors.buffs.rage.heromsg=妳感到憤怒！
actors.buffs.rage.desc=狂暴單位的攻擊速度得到了大幅度的提升。 \n\n剩余效果時長：%s回合

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在妳體內奔騰而過，提高妳的魔杖和法杖的充能速率。 \n\n每回合這個效果都將給妳的法杖/魔杖增加四分之壹點充能，這個效果的充能不同於正常充能並且能與之疊加。\n\n剩余的充能效果時長：%s回合

actors.buffs.roots.name=纏繞
actors.buffs.roots.heromsg=妳不能動了！
actors.buffs.roots.desc=根系(不論是自然或魔法產生)纏到了腳上，將它們牢牢拴在地面。 \n\n根系會讓目標被困在當前區域，使其不能移動並降低其閃避，但不會幹擾其他行為。 \n\n剩余的纏繞效果持續時長：%s回合

actors.buffs.seethrough.name=看破
actors.buffs.seethrough.desc=妳剛才的成功閃避足以讓妳接下來的攻擊令對手措手不及。

actors.buffs.senile.name=衰老
actors.buffs.senile.desc=這個可憐的單位精神被撕裂，損失了壹部分生命上限（%d%%）。\n\n剩余效果時長：%s回合

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=妳和周圍的陰影融為壹體，使妳隱形並減緩妳的新陳代謝。\n\n當妳在隱形時敵人無法追蹤或攻擊妳。大部分物理攻擊和魔法(比如卷軸和法杖)會立即解除隱形效果。此外，當妳處於暗影融合狀態下時，饑餓值增加的速率會降低。\n\n暗影融合狀態會壹直持續直到妳離開陰影或與敵人直接接觸。

actors.buffs.slow.name=遲緩
actors.buffs.slow.desc=減速魔法影響了目標的時間流速，在目標眼中所有的事物都移動得飛快。 \n\n遲緩下的角色執行所有行動花費的時間是其執行相同行動的兩倍。\n\n剩余的遲緩效果持續時長：%s回合

actors.buffs.snipersmark.name=狙擊標記
actors.buffs.snipersmark.desc=狙擊手將註意力集中到了附近的壹個目標上，獲得對目標遠程攻擊時的攻速加成和破甲效果。\n\n狙擊手將不會停止專註直到她切換目標、停止攻擊或目標死亡。

actors.buffs.soulmark.name=靈魂標記
actors.buffs.soulmark.desc=術士已經擊穿了目標的靈魂。他將會在對其造成物理傷害時回復生命並填補饑餓感。 \n\n標記等級：%d，剩余靈魂印記持續時長：%s回合

actors.buffs.staminaoverload.name=體能激發
actors.buffs.staminaoverload.desc=體能被強制激發從而提高了妳生命上限，但這份效果會逐漸減弱。\n\n當前生命加成：%s

actors.buffs.terror.name=恐懼
actors.buffs.terror.desc=恐懼是使敵人陷入不可控制的恐慌的操縱性魔法。 \n\n恐懼中的角色會遠離自己的敵人，試圖和敵人隔開盡可能多的門或墻。然而疼痛的沖擊足以打破這種影響。\n\n剩余的恐懼效果持續時長：%s

actors.buffs.timedilation.name=時間膨脹
actors.buffs.timedilation.desc=周圍時間流逝減慢了，該狀態下妳所有行動的耗時都會降低。\n\n剩余持續時長：%s回合

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=妳體內被灌註了毒性能量！ \n\n在妳移動時毒氣會從妳的身體中翻騰而出，傷害妳的敵人。持續時間內免疫毒氣和中毒效果。 \n\n剩余的毒性之力時長：%s回合

actors.buffs.unbalance.name=失衡
actors.buffs.unbalance.desc=戰鬥中破壞自己身法甚至比打亂呼吸節奏更為致命。接下來的%s回合內無法閃避。

actors.buffs.vampiricbite.name=盛宴
actors.buffs.vampiricbite.desc=擊殺敵人會回復生命值，並且積累過程中會提高妳的生命上限。

actors.buffs.venom.name=劇毒
actors.buffs.venom.desc=劇毒是壹種非常可怕且危險的毒素。\n\n和傷害隨時間越來越弱的普通中毒不壹樣，劇毒留在目標體內的時間越長傷害越高。\n\n剩余的劇毒效果時長：%1$s回合\n當前劇毒傷害：%2$d

actors.buffs.vertigo.name=眩暈
actors.buffs.vertigo.desc=如果整個世界都在旋轉的話,想走直線會變得十分困難。 \n\n眩暈效果持續時，目標的移動將會向壹個隨機區域進行，而不是目標原本想到達的地方。\n\n剩余的眩暈效果時長：%s回合

actors.buffs.weakness.name=虛弱
actors.buffs.weakness.heromsg=妳感到力量正在被抽走！
actors.buffs.weakness.desc=妳感覺自己的裝備突然變得沈重起來。 \n\n妳正在被虛弱魔法影響，並減少2點力量。\n\n剩余的虛弱效果時長：%s回合

#hero
actors.hero.hero.name=妳
actors.hero.hero.leave=從沒有人願意這麽輕易地離開像素地牢。
actors.hero.hero.level_up=升級！
actors.hero.hero.new_level=升到%d級，妳更加健康，戰鬥也更加老道了。
actors.hero.hero.level_cap=妳不能變得更強了，不過妳的經驗給了妳壹股力量！
actors.hero.hero.you_now_have=妳得到了%s。
actors.hero.hero.something_else=這裏還有其他東西。
actors.hero.hero.locked_chest=箱子鎖著而妳沒有對應的鑰匙
actors.hero.hero.locked_door=妳沒有對應的鑰匙。
actors.hero.hero.noticed_smth=妳註意到了些什麽。
actors.hero.hero.wait=…
actors.hero.hero.search=搜索
actors.hero.hero.search_distracted=妳沒辦法集中精力，搜索花了好壹陣時間。
actors.hero.hero.pain_resist=疼痛使妳得以抵抗睡意。
actors.hero.hero.revive=重生十字章迸裂出蘇生的能量！
actors.hero.hero.mental_resist=抵抗
actors.hero.hero.clock-day=天亮了。
actors.hero.hero.clock-night=是夜。
actors.hero.hero.clock-midnight=夜深了。
actors.hero.hero.cant-do-this=妳無法這麽做。
actors.hero.hero.perk_gain=妳現在能學習壹樣新的天賦。

actors.hero.hero.line_damn=該死！
actors.hero.hero.line_what=什麽？！
actors.hero.hero.line_bad_noise=這聲音，聽得我頭痛！
actors.hero.hero.line_delicious=吃起來不錯！
actors.hero.hero.line_awful=這真是，難以下咽！
actors.hero.hero.line_i_may_die=我想我可能會死在這裏。
actors.hero.hero.line_grin=哈、哈、哈！（刺耳的笑聲）
