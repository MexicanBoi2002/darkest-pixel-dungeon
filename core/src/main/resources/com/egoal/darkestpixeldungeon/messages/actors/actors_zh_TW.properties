actors.hero.hero.line_what_about_next=下次還會這麽幸運嗎？
actors.hero.hero.line_this_is_it=這！難道是！
actors.hero.hero.line_die=給我死!
actors.hero.hero.line_my_weapon_is_bad=我的武器太差了！
actors.hero.hero.line_useless=又有什麽用呢？
actors.hero.hero.line_no_gold=得再去找點金子。
actors.hero.hero.line_headache=我感覺……頭痛欲裂……
actors.hero.hero.line_my_retribution=這，肯定是我的報應。。我確實該死……
actors.hero.hero.line_saved_me=算是撿回一條命。

actors.hero.heroclass.warrior=戰士
actors.hero.heroclass.warrior-desc=戰士擁有較強的體質，起始時擁有壹個可佩戴於護甲上的破損文章。
actors.hero.heroclass.warrior_perk1=戰士起始擁有壹個可佩戴於護甲上的破損紋章，在穿著佩戴紋章的護甲時能夠緩慢生成壹個護盾。
actors.hero.heroclass.warrior_perk2=紋章可以在護甲間調換，並攜帶壹級升級效果。
actors.hero.heroclass.warrior_perk3=戰士體質強於其他英雄，比較難以忍受饑餓，但吃任何食物都會回復少量生命值。
actors.hero.heroclass.warrior_perk4=力量藥水在遊戲開始就已鑒定。
actors.hero.heroclass.warrior_perk5=戰士喜歡飲酒，初始時攜帶壹瓶紅樹根，不會醉酒且飲酒時回復更多的壓力。

actors.hero.heroclass.mage=法師
actors.hero.heroclass.mage_perk1=法師開始時擁有壹把獨特的_魔杖_，可以將壹跟法杖灌註其中並使其擁有該法杖能力。
actors.hero.heroclass.mage_perk2=法師的魔杖相對於正常法杖更適合用作近戰武器並且能力更強。
actors.hero.heroclass.mage_perk3=法師在使用法杖後會鑒定出其部分屬性。
actors.hero.heroclass.mage_perk4=食用任何食物時都會使所有背包裏的法杖回復1點充能。
actors.hero.heroclass.mage_perk5=升級卷軸在遊戲開始就已鑒定。

actors.hero.heroclass.rogue=盜賊
actors.hero.heroclass.rogue_perk1=盜賊開始時擁有壹件獨特的暗影披風。
actors.hero.heroclass.rogue_perk2=盜賊在裝備戒指時能自動鑒定其類型。
actors.hero.heroclass.rogue_perk3=盜賊擁有額外的暴擊幾率，同時也具有額外的暴擊成長。
actors.hero.heroclass.rogue_perk4=盜賊更適合裝備輕甲，在裝備力量需求低的護甲時增加基於額外力量值的閃避能力。
actors.hero.heroclass.rogue_perk5=盜賊更加耐餓，也更擅於發現隱藏門和陷阱。
actors.hero.heroclass.rogue_perk6=魔法地圖卷軸在遊戲開始就已鑒定。

actors.hero.heroclass.huntress=女獵手
actors.hero.heroclass.huntress_perk1=女獵手開始時擁有壹把獨特的可升級回旋鏢。
actors.hero.heroclass.huntress_perk2=女獵手更適合使用投擲武器，在使用投擲武器時能獲得額外的傷害加成。
actors.hero.heroclass.huntress_perk3=近身使用投擲武器時，女獵手優秀的投擲技巧不會讓她的身法大亂。
actors.hero.heroclass.huntress_perk4=受過遠程作戰訓練的女獵手在黑夜中也能保持良好的視力，同時她可以察覺到附近躲在障礙物後的敵人。
actors.hero.heroclass.huntress_perk5=靈視藥水在遊戲開始就已鑒定。

actors.hero.heroclass.sorceress=女巫
actors.hero.heroclass.sorceress_perk1=身材性感的女巫在商店購物時獲得優惠。
actors.hero.heroclass.sorceress_perk2=女巫不擅長閃避攻擊，生命成長稍差，但具有額外的生命回復成長，同時也有著更高的元素_尤其毒素抗性_。
actors.hero.heroclass.sorceress_perk3=女巫能有效的使用煉金材料煉制藥水，初始攜帶壹個萃取瓶，同時當她的力量超過所佩戴的武器時，成功煉制藥劑可能影響到武器。
actors.hero.heroclass.sorceress_perk4=女巫更能接受陰暗和恐懼，有壹定幾率無視精神傷害。
actors.hero.heroclass.sorceress_perk5=女巫的初始武器為壹根附魔的手杖，持有壹瓶鑒定過的毒氣藥劑。

actors.hero.herosubclass.gladiator=角鬥士
actors.hero.herosubclass.gladiator_desc=_角鬥士_獲得_戰鬥專註_特質，成功的近戰攻擊可以讓_角鬥士_開啟連擊。累積連擊數能夠使他釋放特殊的處決技能。
actors.hero.herosubclass.berserker=狂戰士
actors.hero.herosubclass.berserker_desc=_狂戰士_能根據自身受創程度造成額外傷害。當生命值被扣减為0時，他將在短時間內_堅韌不屈_，但作為代價隨後會陷入力竭之中。_每當狂戰士因為堅韌不屈從瀕臨死亡恢復時，這份天賦都能變得更強_。
actors.hero.herosubclass.warlock=術士
# actors.hero.herosubclass.warlock_desc=每当用法杖击中敌人，_术士_都有几率标记敌人的灵魂。被标记的敌人受近战攻击时都会治愈他的伤口并回复饥饿。
actors.hero.herosubclass.warlock_desc=每次擊殺敵人，_術士_將禁錮對方的靈魂，這些可憐的靈魂將作為_術士_施法的祭品。
actors.hero.herosubclass.battlemage=戰鬥法師
actors.hero.herosubclass.battlemage_desc=使用魔杖近戰時，_戰鬥法師_會獲得取決於吸收法杖類型的額外效果。他的魔杖也會在戰鬥中回復充能。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=進行偷襲時，_刺客_能對敵人造成額外傷害。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_desc=_疾行者_在不負重且不饑餓的情況下跑得更快，如果他處於隱形狀態，那麽該效果會進壹步增強。
actors.hero.herosubclass.sniper=狙擊手
actors.hero.herosubclass.sniper_desc=_狙擊手_能從投擲武器種獲得更多的額外力量加成，同時能夠發現敵人的裝甲的薄弱點，使用投擲武器的時候有效地無視敵人護甲。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_desc=與自然之力強大的連結允許_守望者_從露珠中獲得額外的生命、踐踏草地時增加防禦並且能從特殊植物中獲得種子和露水。
actors.hero.herosubclass.stargazer=占星師
actors.hero.herosubclass.stargazer_desc=_占星師_運用神秘學借助超自然之力強化自身的戰鬥，記住，風險與機遇同在。_占星師_對壓力的耐受進壹步增強。
actors.hero.herosubclass.witch=魔女
actors.hero.herosubclass.witch_desc=專研藥物屬性的_魔女_掌握了藥物制作的精髓，能使用壹粒種子對藥劑進行_強化_。

### perks
actors.hero.perks.drunkard.desc=從酒水中回復更多壓力，也不會醉酒。
actors.hero.perks.goodappetite.desc=能從食物中獲得滿足感是壹件很幸福的事，進食行為會讓妳感覺更加舒適。
actors.hero.perks.dieting.desc=妳變得更加耐餓。
actors.hero.perks.strongconstitution.desc=提供額外的體力成長。
actors.hero.perks.wandperception.desc_1=使用魔杖時能鑒定其部分屬性。
actors.hero.perks.wandperception.desc_2=使用魔杖即可鑒定全部屬性。
actors.hero.perks.keen.desc=敏銳感知，妳變得更加敏銳，更容易發現隱藏門和陷阱。
actors.hero.perks.nightvision.desc=夜視，在黑夜中獲得額外1點視野。
actors.hero.perks.telepath.desc=能感應到附近的敵人，即使它們躲在障礙物後面。
actors.hero.perks.optimistic.desc=“那些所謂的陰暗面也沒什麽好怕的”，有壹定幾率無視精神傷害。
actors.hero.perks.discount.desc=總能在商店中獲得折扣，個中原因或許因人而異。
actors.hero.perks.greedymidas.desc=邁達斯的貪婪。使用點金手有33%幾率獲得額外333%金幣，並有0.1%幾率獲得10倍金幣。
actors.hero.perks.fearless.desc=無畏，即使是低血量下的創傷也不會讓妳感到害怕。
actors.hero.perks.assassin.desc=進行偷襲時對敵人造成額外傷害。
actors.hero.perks.intendedtransportation.desc=能使用傳送卷軸進行定點傳送。
actors.hero.perks.perk$companion$luckfromauthor.desc=玩的開心！——來自_Egoal_
actors.hero.perks.vampiriccrit.desc=暴擊能從敵人身上汲取生命。
actors.hero.perks.purecrit.desc=暴擊提升為純粹傷害。
actors.hero.perks.extracritprobability.desc=提供額外的暴擊幾率。
actors.hero.perks.hardcrit.desc=提高暴擊倍數。
actors.hero.perks.lowhealthdexterous.desc=血量低於30%時將獲得額外的閃避。
actors.hero.perks.lowhealthregeneration.desc=低血量時獲得額外的生命回復。
actors.hero.perks.extradexterous.desc=額外提升靈巧值。
actors.hero.perks.extraevasion.desc=提供%d%%閃避幾率。
actors.hero.perks.lowweightdexterous.desc=力量高於所裝備護甲時更易閃避。
actors.hero.perks.extraperkchoice.desc=升級時獲得特質的選項增加到5。
actors.hero.perks.brewenhancedpotion.desc=煉藥有壹定幾率獲得強化藥劑。
actors.hero.perks.knowledgeable.desc=拾起裝備時有幾率知曉其屬性。
actors.hero.perks.knowledgeable.identity=妳完全知曉了這件裝備的屬性。
actors.hero.perks.knowledgeable.know-curse=妳覺察到這件物品的部分屬性。
actors.hero.perks.efficientsearch.desc=高效搜索，妳能高效地搜索隱藏門和陷阱，搜索範圍+1。
actors.hero.perks.extrastrengthpower.desc=揮舞近戰武器時更有效地從額外力量中獲得加成。
actors.hero.perks.fastregeneration.desc=更高的生命回復速度。
actors.hero.perks.efficientpotionofhealing.desc=大幅提高生命藥劑的回復總量。
actors.hero.perks.counterstrike.desc=每次成功閃避敵人的近戰物理攻擊都能使妳短暫地看破其攻擊，妳接下來對其發起攻擊的傷害將提升精準的純粹傷害。
actors.hero.perks.extradexterousgrowth.desc=額外的靈巧成長。
actors.hero.perks.pressureispower.desc=“壓力越大，動力越大”，根據壓力提供額外的攻擊加成。
actors.hero.perks.pressurerelieve.desc=精神緊繃時肉體對疼痛得敏感程度也會下降，根據壓力獲得額外得普通傷害減免。
actors.hero.perks.wandcharger.desc=提高法杖的充能速度。
actors.hero.perks.wandarcane.desc=提高法杖傷害。
actors.hero.perks.quickzap.desc=快速施法，大幅提高法杖施放速度。
actors.hero.perks.stealthcaster.desc=使用法杖不再打破隱身狀態。
actors.hero.perks.arcanecrit.desc=致命奧術，法杖施法傷害享受物理暴擊幾率，造成1.75倍傷害，高等級的致命奧術將提供額外的暴擊幾率。
actors.hero.perks.wandpiercing.desc=飛彈類法術每次擊中敵人都將削弱其15%魔法抗性。
actors.hero.perks.explodebrokenshot.desc=爆炸射擊，遠程武器在損壞的同時會發生爆炸，造成大量傷害。
actors.hero.perks.rangedshot.desc=遠程射擊，遠程武器造成的傷害隨投擲距離提高。
actors.hero.perks.finishingshot.desc=終結射擊，若妳以遠程武器擊殺敵人，妳接下來的數個動作將不消耗行動力。
actors.hero.perks.extrastrength.desc=永久提升%d點力量。
actors.hero.perks.extraruneregularly.desc=每隔半天自動獲得壹枚隨機神符。
actors.hero.perks.extraruneregularly.generated=壹枚%s在妳的露水瓶中生成了。
actors.hero.perks.baredangry.desc=暴露狂，在未裝備護甲時妳的攻擊和攻擊速度都會得到較大提升。
actors.hero.perks.baredswiftness.desc=未裝備護甲時妳的移動速度和閃避都會得到較大的提升。
actors.hero.perks.quicklearner.desc=經驗獲取速度提高%02d%%。
actors.hero.perks.extramagicalresistance.desc=提供%02d%%的魔法抗性。
actors.hero.perks.levelperception.desc=樓層感知，進入新的壹層的時候，妳總能覺察到隱藏房的存在。
actors.hero.perks.maniac.desc=視野範圍內敵人數量越多，攻擊速度越快。

actors.hero.perks.ravenousappetite.desc=胃口好也未必時間好事，會加速消耗妳的飽食度。

###npcs
actors.mobs.npcs.archdemon.name=紅惡魔
actors.mobs.npcs.archdemon.desc=很少有人見過紅惡魔這種高等惡魔，通常來說紅惡魔們並不會參與到無聊的爭鬥之中，屬於性情平和的那壹類。\n據說被紅惡魔認可的人能獲得至上的力量，但也有說法認為它們只是喜歡將所謂的下等生物玩弄於股掌，提供力量的交易只是其中壹種手段罷了。
actors.mobs.npcs.archdemon.greetings=凡人，（它的眼睛瞇成壹條縫，妳甚至不知道它是否看過妳壹眼）告訴我妳的訴求。
actors.mobs.npcs.archdemon.skillmodify=說妳對自身的壹些天賦感到不滿，在探求擺脫之道。
actors.mobs.npcs.archdemon.skillup=告訴它妳在尋求進壹步的突破，想提升自己的現有能力。
actors.mobs.npcs.archdemon.unqualified=妳，還不夠格。
actors.mobs.npcs.archdemon.select_perk=選擇壹個天賦
actors.mobs.npcs.archdemon.price=不錯，我或許可以幫妳，但，要看妳的代價。
actors.mobs.npcs.archdemon.price_blood=妳覺得若是這位惡魔當真能幫妳，獻祭自身體質也在所不惜。
actors.mobs.npcs.archdemon.regeneration=紅惡魔剝奪了妳的生命恢復速率！
actors.mobs.npcs.archdemon.resistance=紅惡魔剝離了妳的壹部分抗性！
actors.mobs.npcs.archdemon.price_perk=妳願意為之犧牲壹項天賦。（隨機）
actors.mobs.npcs.archdemon.other_deal=謔謔~如妳所願。（恍惚之間妳感覺遺忘了什麽東西）\n我還可以給妳另外壹次機會，賜妳壹份天賦，如果妳的出價合理……
actors.mobs.npcs.archdemon.price_ht=妳願為之獻出_%d%%_生命上限。
actors.mobs.npcs.archdemon.price_none=妳覺得妳已經足夠強大了，不需要了，至少現在不要。
actors.mobs.npcs.archdemon.deal=成交!
actors.mobs.npcs.archdemon.deal_failed=貪婪和運氣不匹配時，真是可憐啊。

actors.mobs.npcs.blacksmith.name=巨魔鐵匠
actors.mobs.npcs.blacksmith.gold_1=嘿，人類！不想當個沒用的廢物，對嗎？拿著那個鎬子然後給我挖點_暗金礦，12塊_就夠了。什麽？要我如何報答妳？真貪心...\n好吧，好吧，我沒錢付給妳，但我可以給妳打打鐵。想想妳運氣有多好吧，我可是這附近唯壹的鐵匠。
actors.mobs.npcs.blacksmith.blood_1=嘿，人類！不想當個沒用的廢物，對嗎？拿著那個鎬子然後用它_殺只蝙蝠_，我需要鎬頭上沾著的血。什麽？要我如何報答妳？真貪心...\n\n好吧，好吧，我沒錢付給妳，但我可以給妳打打鐵。想想妳運氣有多好吧，我可是這附近唯壹的鐵匠。
actors.mobs.npcs.blacksmith.lost_pick=妳在逗我？我的鎬子呢？！
actors.mobs.npcs.blacksmith.gold_2=_暗金礦_。12塊。說真的，有那麽難？
actors.mobs.npcs.blacksmith.blood_2=我說了我需要鎬子沾上蝙蝠血。趕緊！
actors.mobs.npcs.blacksmith.completed=噢，妳終於回來了… 算了，總比回不來好。
actors.mobs.npcs.blacksmith.get_lost=我忙著呢。滾開！
actors.mobs.npcs.blacksmith.same_item=選擇2個不壹樣的，不是2次壹樣的！
actors.mobs.npcs.blacksmith.diff_type=選擇2個相同類型的物品！
actors.mobs.npcs.blacksmith.un_ided=我得知道我在拿什麽幹活，先鑒定！
actors.mobs.npcs.blacksmith.cursed=我可不碰詛咒的東西！
actors.mobs.npcs.blacksmith.degraded=這簡直就是個垃圾，質量太差了！
actors.mobs.npcs.blacksmith.cant_reforge=我不能重鑄這些物品！
actors.mobs.npcs.blacksmith.desc=這個巨魔看起來和任何其他巨魔壹樣：又高又瘦，皮膚的色澤和紋理都像是石頭。這位巨魔鐵匠正在拿著壹把與其體形極其不符的小錘子不停地修修補補。

actors.mobs.npcs.catrawberry.name=暗黑羅貝裏
actors.mobs.npcs.catrawberry.desc=另壹只黑……貓？看起來有點古怪，帶著的紅圍巾讓人感覺它會說話，但似乎不會讓人輕易靠近的樣子。
actors.mobs.npcs.catrawberry.keke=咳咳！
actors.mobs.npcs.catrawberry.blinked=就在妳打算伸手碰它的時候，黑貓突然在妳眼前消失了。
actors.mobs.npcs.catrawberry.give-meat=妳將%s餵給了黑貓。
actors.mobs.npcs.catrawberry.get-mystery-meat=妳這是，試圖取悅於我嗎？人類。
actors.mobs.npcs.catrawberry.get-chargrilled-meat=看起來是已經去過地牢的人類了嗎，作為連接了世界各處地牢的存在，本喵也能稍微看得起妳壹點了。
actors.mobs.npcs.catrawberry.get-stewed-meat=還不錯，妳的供奉本喵收下了，人類。
actors.mobs.npcs.catrawberry.get-frozen-carpaccio=即使是這樣的態度，妳們人類也會繼續給本喵帶來食物，哼哼，妳有誇獎過從壹開始給妳好處的那個嗎？切，我可不關心他。

actors.mobs.npcs.ghost.name=悲傷幽靈
actors.mobs.npcs.ghost.rat_1=妳好，%s…曾經我像妳壹樣——既強大又自信…但我被壹個邪惡的野獸殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_腐臭老鼠_，就是它奪走了我的生命…\n\n它就在這層…四處散播汙穢…_小心它的周邊的臭雲以及帶有腐蝕性的撕咬，它產生的粘液可溶於水…_
actors.mobs.npcs.ghost.rat_2=請幫助我…殺了那個令人憎惡的東西…\n\n_在水附近與它戰鬥…躲開它的惡臭…_
actors.mobs.npcs.ghost.gnoll_1=妳好，%s…曾經我像妳壹樣——既強大又自信…但我被壹個狡猾的敵人殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_豺狼獵手_，就是它奪走了我的生命…\n\n它與其他豺狼人不同…它會隱藏自己並使用投擲武器… _小心它的毒鏢和火鏢，盡量靠近它…_
actors.mobs.npcs.ghost.gnoll_2=請幫助我……殺了那個詭詐的家夥……\n\n_別讓它打到妳……離它越近越好……_
actors.mobs.npcs.ghost.crab_1=妳好，%s…曾經我像妳壹樣——既強大又自信…但我被壹個古老的生物殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_巨鉗螃蟹_，就是它奪走了我的生命…\n\n它經歷了無數歲月的洗禮…有壹個巨大的蟹鉗和非常厚重的蟹殼…_小心它的蟹鉗，妳必須偷襲這只巨蟹否則它會用鉗子格擋妳的攻擊..._
actors.mobs.npcs.ghost.crab_2=拜托幫助我……殺了那個甲殼類……\n\n_如果它發現妳……就會擋住妳所有的攻擊……_
actors.mobs.npcs.ghost.def_verb=躲避
actors.mobs.npcs.ghost.find_me=謝謝妳……來找我吧……
actors.mobs.npcs.ghost.desc=這個幽靈幾乎不能被看見。它看起來像是由壹片無形的昏暗光斑和壹張悲痛的面孔所組成的。

actors.mobs.npcs.ghost.rat=謝謝妳，那個可怕的老鼠被殺，我也終於可以安息了…不知道究竟是什麽樣畸形的魔法才能創造這樣壹個骯臟的生物…
actors.mobs.npcs.ghost.gnoll=謝謝妳，那個詭計多端的豺狼被殺，我也終於可以安息了……不知道究竟是什麽樣畸形的魔法使它如此詭詐…
actors.mobs.npcs.ghost.crab=謝謝妳，那只巨蟹被殺，我也終於可以安息了……不知道究竟是什麽樣畸形的魔法能讓它活得那麽長……
actors.mobs.npcs.ghost.give_item=\n\n請從這些東西裏拿壹件吧，現在對我來說都沒用了…也許他們在妳的旅程裏能起到作用…\n\n對了，在這個地牢裏還有壹樣物品，對我來說非常珍貴…如果妳能…找到我的…玫瑰……
actors.mobs.npcs.ghost.weapon=告訴幽靈妳現在正好需要壹把合適的武器，如果可以拿走的話妳會非常感激。
actors.mobs.npcs.ghost.armor=妳覺得妳很需要壹件合適的護甲，希望幽靈能將盔甲送給妳，妳會帶著她的保護繼續前進。
actors.mobs.npcs.ghost.farewell=壹路順風，冒險者！

actors.mobs.npcs.ghosthero.name=悲傷幽靈
actors.mobs.npcs.ghosthero.def_verb=躲避
actors.mobs.npcs.ghosthero.hello=再次向妳問好，%s。
actors.mobs.npcs.ghosthero.introduce=我的靈魂與這朵玫瑰相連，對我來說它非常珍貴，是我愛人在我離開地面前送給我的禮物。\n\n我無法回去見他了，但感謝妳讓我有第二次機會來完成我的旅程。當我準備好後，我會回應妳的呼喚與妳並肩作戰。\n\n希望妳能在我倒下的地方繼續走下去……
actors.mobs.npcs.ghosthero.desc=這是壹個擁有人類外形的脆弱幻影。它的力量似乎與我手上的玫瑰聯系在了壹起。\n\n這個幽靈可能無法逗留太久，但看起來它是我在這裏唯壹的摯友了。
# ghoest's voice
actors.mobs.npcs.ghosthero.voice_ambient_0_0=這片下水道曾經很安全，冬天來得時候甚至會有人住在這裏……
actors.mobs.npcs.ghosthero.voice_ambient_0_1=不知道警衛巡邏隊怎麽了，他們是放棄這裏了嗎？……
actors.mobs.npcs.ghosthero.voice_ambient_0_2=我的家人在地表上，希望他們都很安全……
actors.mobs.npcs.ghosthero.voice_ambient_1_0=我曾聽說過這裏，聽說過這裏的故事，不過沒有壹件是好的……
actors.mobs.npcs.ghosthero.voice_ambient_1_1=這裏看起來更像是個地牢，而不是監獄……
actors.mobs.npcs.ghosthero.voice_ambient_1_2=“我無法想象這個地方被遺棄後發生了什麽……
actors.mobs.npcs.ghosthero.voice_ambient_2_0=矮人們從來沒有在這裏待多久……
actors.mobs.npcs.ghosthero.voice_ambient_2_1=壹定是發生了些什麽，才讓矮人放棄了這片金礦……
actors.mobs.npcs.ghosthero.voice_ambient_2_2=我覺得下面潛伏著巨大的邪惡……
actors.mobs.npcs.ghosthero.voice_ambient_3_0=矮人們總是勤勞卻貪婪……
actors.mobs.npcs.ghosthero.voice_ambient_3_1=呼……希望地上永遠不要像這個地方壹樣……
actors.mobs.npcs.ghosthero.voice_ambient_3_2=矮人們的主城，真的倒下了啊……
actors.mobs.npcs.ghosthero.voice_ambient_4_0=這是什麽地方？……
actors.mobs.npcs.ghosthero.voice_ambient_4_1=所以傳說是真的，我們必須與惡魔戰鬥……
actors.mobs.npcs.ghosthero.voice_ambient_4_2=這個地方真是極度邪惡……
