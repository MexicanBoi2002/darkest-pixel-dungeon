actors.buffs.mustdodge.desc=對特定傷害類型（%d）提供100的閃避，剩余持續時間：%s回合。

actors.buffs.lifelink.name=系命
actors.buffs.lifelink.desc=這個單位與其他生命相連，其受到的壹切傷害將因此轉移到犧牲者上，剩余持續時間：%s回合。
actors.buffs.lifelink.transform=系命轉移

actors.buffs.vulnerable.name=易傷
actors.buffs.vulnerable.desc_0=妳對_%s傷害_變得脆弱易傷，承受額外的傷害（修正值：%.2f），剩余持續時間：%s回合。
actors.buffs.vulnerable.desc_1=妳對_%s傷害_變得更加結實，對傷害抵擋加強（修正值：%.2f），剩余持續時間：%s回合。

actors.buffs.resistany.name=護盾
actors.buffs.resistany.desc=護盾使妳免疫接下來的%d次傷害。
actors.buffs.resistany.resist=抵擋

actors.buffs.mending.name=回復
actors.buffs.mending.desc=剩余回復血量：%d。
actors.buffs.mending.start_mending=妳的傷口開始愈合。

actors.buffs.ignorant.name=無知
actors.buffs.ignorant.desc=無法看到戰鬥數值。

actors.buffs.shock.name=震撼
actors.buffs.shock.desc=被震撼的單位無法協調思維與動作，所打出的傷害將全數丟失，剩余持續時間：%s回合。

actors.buffs.sharpvision.name=明目
actors.buffs.sharpvision.desc=明目作用下，妳的視野擴大到等同於視界，剩余持續時間：%s回合。

actors.buffs.drunk.name=酒醉
actors.buffs.drunk.desc=妳的視野模糊不清，感覺整個世界都在旋轉。 \n\n醉酒會加速消耗妳的飽腹值，妳的攻擊會更重但也會更笨拙，同時無法閱讀卷軸。\n\n剩余的酒醉效果時長：%s回合

