actors.buffs.pressure.desc_intro_confident=妳對冒險充滿信心，這種狀態讓妳的戰鬥更加有效。
actors.buffs.pressure.desc_intro_normal=壹般。
actors.buffs.pressure.desc_intro_nervous=妳感到不安，這份緊張感影響著妳的冒險，影響著妳的戰鬥。
actors.buffs.pressure.desc_intro_collapse=妳難以集中精神，隨時都有可能徹底崩潰。
actors.buffs.pressure.desc=\n\n探險活動會影響妳的心理，同時壓力會在冒險中緩慢累計，直到妳難以忍受。在妳心理壓力超出所能承受之際，恐懼會奪取妳心智，直接終結冒險。
actors.buffs.pressure.onhurt=妳的精神狀況正讓妳備受折磨。
actors.buffs.pressure.ondeath=妳徹底崩潰了……
actors.buffs.pressure.rankings_desc=精神崩潰

