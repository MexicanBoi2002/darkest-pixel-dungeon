items.unclassified.gold$purse.desc=испытай свою удачу золотом!
items.unclassified.gold$purse.ac_open=ОТКРЫТЬ

items.unclassified.goldenclaw.name=Рука Мидаса
items.unclassified.goldenclaw.desc=Эта мистическая рука содержит магическую силу, способную превращать вещи в золото! Говорят, что только выбраный судьбой авантюрист достаточно силён чтобы управлять силой артефакта.
items.unclassified.goldenclaw.ac_use=ПРЕВРАТИТЬ
items.unclassified.goldenclaw.select_to_convert=Выберите вещь для превращения в золото
items.unclassified.goldenclaw.convert=Превратить в %d З
items.unclassified.goldenclaw.convert_one=Превратить 1 в %d З
items.unclassified.goldenclaw.convert_all=Превратить всё в %d З
items.unclassified.goldenclaw.cancel=Неважно
