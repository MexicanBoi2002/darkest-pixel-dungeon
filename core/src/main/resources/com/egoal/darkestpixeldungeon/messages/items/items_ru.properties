items.artifacts.artifact.cannot_wear_two=Вы не можете использовать два одинаковых артефакта.
items.artifacts.artifact.cursed=Артефакт больно впивается в ваше тело.
items.artifacts.artifact.curse_known=Вы чувствуете недобрую магию, таящуюся в этом артефакте.
items.artifacts.artifact.need_to_equip=Вам необходимо надеть артефакт, чтобы его использовать.
items.artifacts.artifact.no_charge=Ваш артефакт недостаточно зарядился.

items.artifacts.capeofthorns.name=шипастый плащ
items.artifacts.capeofthorns.desc=Этот металический плащ очень прочный и тяжелый что только сильные авантюристы могут выдержать его вес (_Никакого эффекта если ваша сила ниже 16_). Отлично выпаяна руна, и пределаная цепь вместе с умно подогнанными металическими листами вселяет вам доверие в дворфское ремесло. Почти сразу видно что это чудо сделано дворфами.
items.artifacts.capeofthorns.desc_inactive=Тяжесть плаща успокаивает вас. Похоже, он питается энергией от полученных вами ударов.
items.artifacts.capeofthorns.desc_active=Плащ излучает накопленную энергию, защищая владельца.
items.artifacts.capeofthorns$thorns.inert=Ваш Плащ вернулся в нормальное состояние.
items.artifacts.capeofthorns$thorns.radiating=Ваш Плащ начал излучать энергию, которая защищает вас\!
items.artifacts.capeofthorns$thorns.levelup=Ваш Плащ стал сильнее\!
items.artifacts.capeofthorns$thorns.name=Шипы
items.artifacts.capeofthorns$thorns.desc=Ваш плащ излучает энергию, окружающую вас отражающим полем\!\n\nВо время действия эффекта весь получаемый урон снижен. К тому же, если атакующий стоит рядом с вами, он получит обратно отражённый урон.\n\nХодов осталось\: %s.

items.artifacts.chaliceofblood.name=кровавая чаша
items.artifacts.chaliceofblood.ac_drink=ВЫПИТЬ
items.artifacts.chaliceofblood.desc=Блестящая серебряная чаша с острыми кристаллами на кромке.
items.artifacts.chaliceofblood.desc_hint=Эта чаша удерживает силу демонов. Каждый раз когда вы убиваете врага, чаша забирает частицу жизненной энергии, и отдает капельку владельцу.
items.artifacts.chaliceofblood.desc_cursed=Эта чаша проклята и не позволит выпустить себя из рук. Её влияние замедляет естественное заживление ран.
items.artifacts.chaliceofblood.empty=в твоей чаше недостаточно энергии
items.artifacts.chaliceofblood.levelup=Ваша чаша становится сильнее!

items.artifacts.cloakofshadows.name=плащ теней
items.artifacts.cloakofshadows.ac_stealth=УКРЫТЬСЯ
items.artifacts.cloakofshadows.cooldown=Плащу требуется ещё %d ходов для перезарядки.
items.artifacts.cloakofshadows.no_charge=Ваш плащ недостаточно заряжен, чтобы его можно было использовать.
items.artifacts.cloakofshadows.desc=Бесценный волшебный плащ, украденный Разбойником много лет назад из королевской оружейной клана Серой вороны. Носящий плащ может на короткое время становиться невидимым.\n\nЧем больше плащ используется. тем сильнее он становится, позволяя Разбойнику становиться невидимым чаще и на больший срок.
items.artifacts.cloakofshadows.enhanced_desc=Улучшеный плащ теней позволит скрывать настоящую позицию владельца, что позволит уворачиваться с большим шансом.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Ваш плащ полностью разрядился.
items.artifacts.cloakofshadows$cloakstealth.levelup=Ваш плащ стал сильнее\!
items.artifacts.cloakofshadows$cloakstealth.name=Маскировка
items.artifacts.cloakofshadows$cloakstealth.desc=Укрвышись под плащом теней, вы получили временную невидимость.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или жезла) немедленно рассеет невидимость.\n\nВы останетесь скрыты, пока не отмените эффект или у плаща не иссякнет энергия.

items.artifacts.cloakofsheep.name=Овечий плащ
items.artifacts.cloakofsheep.cursed=Твой овечий плащ проклят, Мэ.
items.artifacts.cloakofsheep.not-ready=Твой плащ еще не готов, бээ.
items.artifacts.cloakofsheep.cannot-move=Ты не можешь двигаться, бээ...
items.artifacts.cloakofsheep.desc=Бее? Бэ...
items.artifacts.cloakofsheep.desc_hint=Этот плащ повышает вашу ловкость и позволяет использовать "_Блинк_" чтобы передвигаться мгновенно и вызвать овцу в предыдущей клетке.\nПомните что это может разозлить врагов рядом.\n\nмаксимальная дальность блинка: %d.
items.artifacts.cloakofsheep.ac_blink=БЛИНК
