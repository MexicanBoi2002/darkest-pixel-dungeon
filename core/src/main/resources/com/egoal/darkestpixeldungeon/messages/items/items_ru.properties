items.unclassified.amulet.name=амулет индора
items.unclassified.amulet.ac_end=ЗАКОНЧИТЬ ИГРУ
items.unclassified.amulet.rankings_desc=Одержан Амулет Индора
items.unclassified.amulet.desc=Амулет Индора это сильнейший артефакт неищвестного происхождения. Говорят что амулет может выполнить любое желание, если воля владельца достаточно сильна чтобы "убедить" амулет.

items.unclassified.ankh.name=анх
items.unclassified.ankh.ac_bless=Освятить
items.unclassified.ankh.bless=Вы освятили анг чистой водой.
items.unclassified.ankh.desc=Этот древний символ бессмертия дарует возможность вернуться к жизни после смерти. Но посое воскрешения все не надетые вещи исчезнут. Использование 20 росинок освятит анг, придав ему больше силы.
items.unclassified.ankh.desc_blessed=Древний символ бессмертия даёт возможность вернуться после смерти. Анг был освящён, и теперь обладает большей силой. Анг пожертвует собой чтобы спасти вас в момент смертельной опасности.

items.unclassified.armorkit.name=Дворфские инструменты
items.unclassified.armorkit.ac_apply=ПРИМЕНИТЬ
items.unclassified.armorkit.prompt=Выбрать броню
items.unclassified.armorkit.upgraded=Вы использовали дворфские инструменты  для улучшения %s
items.unclassified.armorkit.desc=Применение этих маленьких инструментов и материалов позволит каждому превратить любую броню в "эпическую броню" которая сохранит все свойства старой брони, но так же даст броне особенную способность, зависящую от класса владельца. Эти инструменты не требуют от владельца навыков шитья, ковки, или навыков кожевничества.

items.unclassified.bomb.name=бомба
items.unclassified.bomb.ac_lightthrow=поджечь и бросить
items.unclassified.bomb.snuff_fuse=Вы быстро погасили бомбу.
items.unclassified.bomb.ondeath=Убит взрывом
items.unclassified.bomb.rankings_desc=Убит взрывом
items.unclassified.bomb.desc=Увестстая бомба, доверза наполнена чёрным порохом. Похоже никому мало не покажется если она взорвётся.\n\nПохоже что фитиль будет гореть несколько ходов, перед тем как бомба взорвётся.
items.unclassified.bomb.desc_burning=Увесистая бомба доверха заполнена похором. Взрыв этой бомбы нанесёт много повреждений всем в радиусе взрыва.\n\nФитись бомбы скоро догорит, отойдите от неё, или потушите её!
items.unclassified.bomb$doublebomb.name=Две бомбы
items.unclassified.bomb$doublebomb.desc=Вы подобрали две увесистые бомбы, похоже одна вам досталась бесплатно!

items.unclassified.brokenseal.name=сломаная печать
items.unclassified.brokenseal.ac_affix=ПРИКРЕПИТЬ
items.unclassified.brokenseal.prompt=Выберите броню
items.unclassified.brokenseal.unknown_armor=Опознайте броню сначала.
items.unclassified.brokenseal.degraded_armor=Качество этой брони просто ужасно.
items.unclassified.brokenseal.affix=Вы прикрепили печать к вашей броне!
items.unclassified.brokenseal.desc=Восковая печать прикреплена к броне к символ отваги. Все знаки со временем стёрлись, а сама печать треснула по середине.\n\nБудучи памятью о доме, эта печать укрепляет воина когда он её носит, то накапливает щит поверх его здоровья, щит, который зависит от качества брони.\n\nЭту печать можно _прикрепить к броне_ а можно снять. Она способна перенести один уровень улучшения.
items.unclassified.brokenseal.enchant_desc=Улучшеная печать теперь починена, и теперь защищает вас гораздо эффективнее.

items.unclassified.demonicskull.name=Дьявольский череп
items.unclassified.demonicskull.desc=Странный бараний череп с неотразимой злобной энергией, которая рвется наружу.\n\nВы ощущаете жажду крови рвущуюся наружу, как будто этоь демон ещё жив. Если бы вы нашли что-то...
items.unclassified.demonicskull.ac_smear=СМАЗАТЬ

items.unclassified.dewdrop.name=Роса
items.unclassified.dewdrop.value=%+d
items.unclassified.dewdrop.already_full=Вы полностью здоровы.
items.unclassified.dewdrop.desc=Кристально чистая капля воды.\n\nБлагодаря магии этого места, чистая вода обладает слабыми исцеляющими свойствами.

items.unclassified.dewvial.name=Сосуд для росы
items.unclassified.dewvial.ac_consume=ПРИМЕНИТЬ РУНЫ
items.unclassified.dewvial.ac_drink=ВЫПИТЬ
items.unclassified.dewvial.ac_sip=ГЛОТОК
items.unclassified.dewvial.ac_wash=СМЫТЬ
items.unclassified.dewvial.value=%+d
items.unclassified.dewvial.collected=Вы собираете _%d_ росу в сосуд.
items.unclassified.dewvial.collect-rune=Вы собираете _%s_ росу в сосуд.
items.unclassified.dewvial.full=Вы заполнили ваш сосуд!
items.unclassified.dewvial.empty=Ваш сосуд опустел!
items.unclassified.dewvial.desc=Лишние капли росы можно собрать в этот крохотный сосуд,, чтобы выпить позже. При использовании будет выпито столько капель, сколько нужно для полного исцеления ли же, насколько хватит оставшейся росы.\n\nКогда-то такие сосуды обладали возрождающейся магией, однако сейчас она иссякла. Впрочем её остатков хватит, чтобы освятить какой-то возрождающий предмет.
items.unclassified.dewvial.desc-rune=_В сосуде осталось %s росы_
items.unclassified.dewvial.has-rune=Вас нужно использовать руну, перед тем как пить.
items.unclassified.dewvial.use-rune=Вы использовали_%s_.

items.unclassified.firebutterfly.name=огненная бабочка
items.unclassified.firebutterfly.desc=консервированный порошок с большой возгораемостью  использовался для зажигания факелов.  Если высыпать такой порошок на врага то он будет уязвим к огню, но ведь люди которые так делают очень плозие, так ведь?\n_Ваше сопротивление огню снизится под действием этого порошка._
items.unclassified.poisonpowder.name=фосфор
items.unclassified.poisonpowder.desc=Порошок, смолотый из крыльев Светочервя, кажется, потерял свои флуоресцентные и отравляющие свойства. Может, ты сможешь их активировать, смешав с чем-то ядовитым?\n_Попав на существо, этот порошок значительно уменьшит его сопротивление ядам._

items.unclassified.extractionflask.name=Колба
items.unclassified.extractionflask.ac_refine=СВАРИТЬ
items.unclassified.extractionflask.ac_strengthen=УСИЛИТЬ
items.unclassified.extractionflask.ac_purify=ОЧИСТИТЬ
items.unclassified.extractionflask.ac_take_water=вылить воду
items.unclassified.extractionflask.desc=Эта колба использовалась для изучения всяческих ядов. Она просто устроена и компактна. Похоже что её главный компонент это просто разделительная воронка. Вы использовали колбу_%d_ раз.
items.unclassified.extractionflask.desc_hint=_Эта колба имеет тенденцию создавать токсины, которые повлияют на ваш смешиватель, в любом случае, его работа требует влагу_.
items.unclassified.extractionflask.desc_cursed=Проклятая колба с силой вцепилась в ваш рюкзак.
items.unclassified.extractionflask.enhanced_desc=Очевидно что эта улучшеная колба уже двже не выглядит как колба. Теперь вы можете использовать обычную воду а не росу!
items.unclassified.extractionflask.purify_desc=_Сейчас колба не функционирует, ибо доверха наполнена водой_.
