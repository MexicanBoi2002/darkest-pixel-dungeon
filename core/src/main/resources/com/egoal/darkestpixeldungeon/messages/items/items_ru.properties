items.artifacts.handleofabyss.desc=Это часть сломанного меча, его рукоять уже начала распадаться, в то время когда  остальной клинок всё ещё заточен. Им ещё можно сыграть роль воина.
items.artifacts.handleofabyss.desc-real=Когда-то это был великий меч и назван он был "Бездна"  в нём осталась часть души воина. Никто не знает, может это мастер из бездны, или же космическая сила запертая внутри.\nСтранно то, что трещина на конце свежая, интересно, с каким противником бился этот меч в последний раз.  Обязательно была битва, зарисанная гдето в летописях. Наверно когда-то вы узнаете его прошлые подвиги.
