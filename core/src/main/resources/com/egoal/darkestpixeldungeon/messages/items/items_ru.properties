items.unclassified.honeypot.ac_shatter=РАЗБИТЬ
items.unclassified.honeypot.desc=Этот большой горшок только по краям обмазан мёдом, а внутри живёт огромная пчела! этот вид больших пчел обычно живёт в ульях. Может горшок это некая разновидность ловушек для пчел? пчела неплохо чувствует себя внутри, однако, когда вы туда заглядываете,  она начинает угродающе жужжать.
