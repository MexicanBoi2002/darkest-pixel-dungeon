items.artifacts.heartofsatan.desc=Это большое сердце было вырезано из не мение большого организма, оно все ещё бьётся, как будто оно всё ещё внутри. Каким-то образом кто-то написал на нём "Дьявол" Вы слышали что злые люди не имеют сердца, но вот, вы держите в руках сердце дьявола.
items.artifacts.heartofsatan.desc_cursed=Проклятая чаша вцепилась в вашу руку, и не позволяет вам естественно регенерировать. она высасывает вас изнутри!
items.artifacts.heartofsatan.desc_hint=Похоже что сердце постепенно оживляется, вы чувствуете как оно питает вас жизненной энергией. Ты всё ещё хочешь уколоться, хотя и знаешь что это больно.
