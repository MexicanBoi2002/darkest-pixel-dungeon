items.books.textbook.callysdiary.bookname=Дневник Кайли
items.books.textbook.callysdiary.bookdesc=Это признание - последняя заметка Кайли перед смертью.\n\nЭтот дневник - весомое доказательство для Джессики.
items.books.textbook.callysdiary.pagesize=3
items.books.textbook.callysdiary.page0=месяц первого пламени, хх года\nДжессика была права, я пал... Нет, не может быть! Я докажу, хотябы самому себе что она не права... Просто подожди, и ты увидишь, Джессика, я вернусь с сокровищами, и изменю нашу жизнь!\n\nМесяц Первомороза, хх года\nЭто подземелье не так уж и опасно, как казалось. Этот рыцарь что стоит у вход - просто трусс. Что теперь он скажет как увидит меня? Трусс во всем смыслах этого слова.
items.books.textbook.callysdiary.page1=Месяц Первомороза, хх года\nТьма и холод сгущаются вокруг меня как только я спускаюсь всё ниже, я чувствую как могильный холод всё подбирается... Нет, Кайл! никогда не забывай зачем ты сюда пришёл! Я должен идти дальше, я справлюсь, я справлюсь.\n\nМесяц Первомороза, хх года\nВсё... Я на пороге безумия, у меня закончилась еда, я устал посреди неизлечимой толпы нежити. Дорогая Джесс, как же я хочу вернуться обратно... Боже, если ты слышишь меня, прости моё безрассудство, дай мне сил вернуться к ней снова...
items.books.textbook.callysdiary.page2=Месяц первомороз, хх года\nЯ не могу ввюраться отсюда... Я исчерпал всю свою провизию. На исходе сил, я пишу тебе, Джес, прости меня, я не должен был умереть вот так, я уничтожил нашу мечту на счастливую совместную жизнь... Как же я хотел подарить тебе это кольцо, я не должен был рисковать жизнью в этом проклятом подземелье... Давай же, тьма и морок, забери меня с собой...

items.books.textbook.yvettesdiary.bookname=посмертные записи Иветы
items.books.textbook.yvettesdiary.bookdesc=Походный дневник разведчицы Иветы, написаный в заточении.
items.books.textbook.yvettesdiary.pagesize=3
items.books.textbook.yvettesdiary.page0=Я уверена, это конец.\nНе знаю что и думать, я застряла здесь три дня назад.\n\nКак же я хочу чтобы этой проклятой баррикады не было, тогда я бы могла погибнуть в бою, нежели умереть вот так.\nКак я буду выглядеть после смерти? Наверное превращусь в останки, как и другие погибшие здесь. А после всего какой-то авантюрист разрушит эту баррикаду в ожидании чего-то ценного, прям как я, грабя останки погибших чтобы отобрать их сокровища... Иронично.
items.books.textbook.yvettesdiary.page1=Что если какой-нибудь авантюрист будет проходить мимо меня когда я буду здесь, присмерти? О нет, кто знает что он со мной сделает? Он может спасти меня, но в тоже время может просто ограбить меня ради сокровищ. О чем я только думаю...  Зачем я вообще пишу это... Никто так и не поинтересуется что же здесь написано, и никто не доставит это моим родным? Зачем я верю в иллюзию? К тому же, это твой выбор что же сделать с этим.
items.books.textbook.yvettesdiary.page2=Здесь осталась всего лишь одна не разгаданная загадка, этот ключ не подошёл ни к одному замку... Не знаю для чего он, наверное он откроет собой тайную комнату на глубинных уровнях...

items.books.textbook.wardensmithnotes.bookname=Записи стража Смита
items.books.textbook.wardensmithnotes.bookdesc=Это письмо было последними словами охранника, предназначены для его лучшего друга.
items.books.textbook.wardensmithnotes.pagesize=2
items.books.textbook.wardensmithnotes.page0=Томас,\n\nТы был хорошим другом, так что я сделаю тебе одолжение. Когда будет твоя смена, проверь камеру Тенгу и уходи.\n\nНеважно, если кто-то ещё попытается улизнуть. В конце концов, скоро всё это место будет опечатано.\n\nОднако тот тип должен остаться под охраной. Если он сбежит, - кто знает, чем это обернётся? Просто убедись, что его камера заперта, и уходи.\n\nНе пытайся найти меня после этого. Долг капитана - уйти на дно вместе со своим кораблем.\n\n- Надзиратель Смит
items.books.textbook.wardensmithnotes.page1=Не беспокойтесь обо мне, капитан должен утонуть вместе со своим судном.\n\n-Охранник Смит

