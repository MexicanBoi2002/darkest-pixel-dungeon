items.artifacts.crackedcoin.cursed=Ты не можешь использовать проклятую монету!
items.artifacts.crackedcoin.ac_shield=ЩИТ
items.artifacts.crackedcoin.ac_shell=МОЛНИЯ
items.artifacts.crackedcoin.self_target=Вы не можете целиться в себя!
items.artifacts.crackedcoin$shield.name=Денежный щит
items.artifacts.crackedcoin$shield.desc=Этот щит может выдержать 50 %% урона и накапливать  энергию для монеты (не влияет на полную зарядку)  ценой ваших монет. 1 монета может защитить  от %1f урона.

items.artifacts.dragonssquama.name=Драконья чешуя
items.artifacts.dragonssquama.desc=Похоже эта чешуя способна  поддерживать собственную температуру.\nГоворят, что это чешуя древней драконихи  Александрии. Она вела тесную дружбу с людьми, давным давно она отдала кучочек своей чешуи как символ обещания, как её свидетельство церемонии восхождения. пока чешуя ещё ещё где-то существует, есть шанс что древние легенды окажутся правдой, хотя они никогда не предвещали счастливый конец.\nФактически времена древних гигантов давно канули в лету, и давно поступились магии и прогрессу, скорее всего это и есть причиной недоверия людей к древним легендам.
items.artifacts.dragonssquama.desc_hint=Эта чешуя щащищает вас от критического урона, и неимоверно повышает сопротивление огня. Когда чешуя полностью заряжена, её энергия выделяется в виде огня, и поражает _ВСЕХ существ_ магическим огнем.
items.artifacts.dragonssquama.desc_cursed=Проклятая чешуя сделает вас более уязвимыми для критических атак.
