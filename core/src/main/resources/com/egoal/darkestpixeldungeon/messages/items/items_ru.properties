items.artifacts.homurasshield.name=Щит Гомуры
items.artifacts.homurasshield.desc=Любой артефакт влияющий на время всегда обладал великой силой и могуществом, как и этот щит. Щит Гомуры способен на _реверсию времени_.  Кто-то считает этот щит ещё одним доказательством существования хрономантов, в то время как оппонент возражает и поистине считает что бог - единственный кто способен манипулировать временем с незапамятных времён.\nСамые ранние упоминания об этом щите исходят от того кто настоял на встрече с возлбленным снова, получила этот щит и активировала реверсию времени. Люди верят что она отправилась в прошлое, но только время предрешило её конец: она либо исполнила мечту всей своей жизни, или же затерялась в искривленном времени.
items.artifacts.homurasshield.desc_hint=Вас переместит во времени в тот промежуток где вы активировпли этот щит, но вы должны ьыть осторожны, ибо никто не способен полностью контролировать щит. _Потому что сила времени может повлиять на этот мир_.
items.artifacts.homurasshield.cursed=Проклятый щит перемешает вас во времени.
items.artifacts.homurasshield.no_charge=Щит гомуры недостаточно зарядился ещё.
