items.artifacts.urnofshadow.dementage=Подчинение
items.artifacts.urnofshadow.dementage_desc=Это наиболее порочный приём в некромантии... Чернокнижник может просто взять контроль над душой врага! Все души в урне уйдут на расход этого заклинания. К тому же ваша жертва  будет во много раз усилена, если уровень урны достаточно высок. 
