items.artifacts.urnofshadow.soul_burn=растворение души
items.artifacts.urnofshadow.soul_burn_desc=Подлое заклятие способное поразить душу. Нету известного способа поскорее избавиться от растворения души. "Твоя-душа-должна-страдать!"
