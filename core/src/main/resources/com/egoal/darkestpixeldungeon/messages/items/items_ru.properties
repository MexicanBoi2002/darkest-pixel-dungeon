items.artifacts.urnofshadow.soul_mark_desc=Сила метки души аозрастант с уровнем урны. Враги с данной меткой рассматриваются как подношение дьяволу. После убийства врага, чернокнижник вылечится и восстановит сытость как награда от дьявола.
