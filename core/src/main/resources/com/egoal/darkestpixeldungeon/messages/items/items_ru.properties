items.unclassified.extractionflask$companion$wndcraft.done=СОЕДИНИТЬ
items.unclassified.extractionflask$companion$wndcraft.select_seed=выберите семя
items.unclassified.extractionflask$companion$wndcraft.select_potion=Выберите зелье для исцеления
items.unclassified.extractionflask.refine_failed=Всё содержимое испарилось, а все ингредиенты потрачены зря.
items.unclassified.extractionflask.refine=Вы улучшили_%s_. 
items.unclassified.extractionflask.no_water=У вас нету столько росы! (вам нужно %d росы)
items.unclassified.extractionflask.inscribed=Ваше оружие претерпело изминения в процессе очистки.
items.unclassified.extractionflask.cannot_inscribe=Вас нужно больше знаний чтобы это улучшение повлияло на ваше оружие.
items.unclassified.extractionflask.strengthen=Вы использовали_%s_ и улучшили_%s_.
items.unclassified.extractionflask.not_identified=Мне нужно знать с чем я работаю!
items.unclassified.extractionflask.cannot_reinforce=Это зелье? Почему ты решил улучшить это зелье?
items.unclassified.extractionflask.reinforced=Это зелье было улучшено.
items.unclassified.extractionflask.upgrade=Ваше достаточное знание об экстракционной колбе позволяет вам изучить её дополнительный потенциал.
items.unclassified.extractionflask.no_water_here=Рядом нету никакой воды!
items.unclassified.extractionflask.start_purify=Вы собрали воду в колбу.
items.unclassified.extractionflask.water_purified=Вода в колбе была очищена!
items.unclassified.extractionflask.no-vial=Вам нужен сосуд для росы, чтобы где-то держать воду.

items.unclassified.fishbone.name=Рыбная кость
items.unclassified.fishbone.desc=ребро пираньи может стать очень острым, если немного заточить его. Как костяная игла, это ребро способно зашить рану, чтобы облегчить кровотечения. Также его можно использовать для готовки.
items.unclassified.fishbone.ac_use=ИСПОЛЬЗОВАТЬ
items.unclassified.fishbone.not_bleed=вы не кровоточите.

