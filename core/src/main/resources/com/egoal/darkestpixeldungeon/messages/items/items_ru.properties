items.scrolls.scroll.unknown_desc=Этот манускрипт покрыт непонятными письменами, озаглавленными неизвестной вам руной. Кто знает, что будет, если прочитать его вслух?
items.scrolls.scroll.blinded=Вы ослеплены и не можете разобрать, что написано на этом свитке.
items.scrolls.scroll.cursed=Ваша проклятая книга безумного мага не дает вам использовать силу этого свитка\! Возможно, свиток Рассеяния все равно сможет сработать...

items.scrolls.inventoryscroll.warning=Вы действительно хотите отменить использование этого свитка? Он все равно будет истрачен, так как не был опознан.
items.scrolls.inventoryscroll.yes=Да, я уверен
items.scrolls.inventoryscroll.no=Нет, я передумал

items.scrolls.scrollofidentify.name=Свиток Опознания
items.scrolls.scrollofidentify.inv_title=Выберите предмет для опознания
items.scrolls.scrollofidentify.it_is=Свиток открывает вам, что это %s.
items.scrolls.scrollofidentify.desc=Этот свиток способен навсегда открыть все тайны одного предмета.

items.scrolls.scrolloflullaby.name=Свиток Колыбельной
items.scrolls.scrolloflullaby.sooth=В воздухе раздается убаюкивающая мелодия. Вы чувствуете, что хотите спать.
items.scrolls.scrolloflullaby.desc=Чтение этого свитка вслух вызывает тихую мелодию, которая погрузит всех, кто её слышал, в глубокий волшебный сон.

items.scrolls.scrollofenchanting.name=свиток зачарования
items.scrolls.scrollofenchanting.inv_title=Выберите вещь для зачарования
items.scrolls.scrollofenchanting.enchant=%s наделена мистической силой!
items.scrolls.scrollofenchanting.desc=Этот свиток наделит вашу экипировку мистической силой\n\nОружие получит начертания, а броня получит глиф\n\nЕсли ваша экипировка уже зачарована, то свиток перечарует её.

items.scrolls.scrollofmagicmapping.name=Свиток Поиска Пути
items.scrolls.scrollofmagicmapping.layout=Теперь вы знакомы с планировкой этого уровня.
items.scrolls.scrollofmagicmapping.desc=После прочтения этого свитка в ваш разум впишется ясная картина уровня. Вам станут известны все коридоры и ловушки, в том числе скрытые. Однако местоположение предметов и существ останется неизвестным.

items.scrolls.scrollofmirrorimage.name=Свиток Иллюзий
items.scrolls.scrollofmirrorimage.desc=Магия этого свитка создаст иллюзии того, кто его прочитал. Иллюзии будут преследовать врагов.

items.scrolls.scrollofpsionicblast.name=Свиток Ментального Удара
items.scrolls.scrollofpsionicblast.ondeath=Ментальный Удар разрывает ваш разум...
items.scrolls.scrollofpsionicblast.desc=Разрушительная энергия в этом свитке способна разорвать разум всех существ в поле видимости. Однако сила этого свитка также ослепит, оглушит и нанесёт серьёзный урон прочитавшему.

items.scrolls.scrollofrage.name=Свиток Ярости
items.scrolls.scrollofrage.roar=Свиток издаёт яростный рёв, эхом отдающийся в подземелье\!
items.scrolls.scrollofrage.desc=При прочтении вслух этот свиток издаст яростный рёв, привлекающий внимание врагов и вводящий в ярость тех, кто уже здесь.

items.scrolls.scrollofrecharging.name=Свиток Перезарядки
items.scrolls.scrollofrecharging.surge=Сквозь ваше тело проходит поток энергии, заряжая ваши жезлы\!
items.scrolls.scrollofrecharging.desc=В этом свитке заключения чистая магическая энергия, которая при высвобождении начнёт постепенно заряжать все жезлы прочитавшего.

items.scrolls.scrollofremovecurse.name=Свиток Рассеяния
items.scrolls.scrollofremovecurse.inv_title=Выберите предмет для очищения
items.scrolls.scrollofremovecurse.cleansed=Ваш предмет окутывает сияние и тёмная энергия покидает его\!
items.scrolls.scrollofremovecurse.not_cleansed=Ваш предмет окутывает сияние, но ничего не происходит.
items.scrolls.scrollofremovecurse.desc=Магия этого свитка позволит снять проклятие с одного оружия, кольца, жезла, доспеха или артефакта.

items.scrolls.scrollofteleportation.name=Свиток Телепортации
items.scrolls.scrollofteleportation.tele=В мгновенье ока вы оказываетесь в другом месте уровня.
items.scrolls.scrollofteleportation.no_tele=Мощная волшебная аура в этом месте не позволяет вам телепортироваться\!
items.scrolls.scrollofteleportation.desc=Магия этого свитка мгновенно переносит прочитавшего в случайную локацию на том же уровне подземелья. Его можно использовать, чтобы избежать опасности, но особо неудачливые могут оказаться в ещё более плачевной ситуации.
items.scrolls.scrollofteleportation.select-destination=Выберите Место телепортации (перейти на случайную телепортацию)

items.scrolls.scrollofterror.name=Свиток Ужаса
items.scrolls.scrollofterror.none=Свиток излучает яркий красный свет.
items.scrolls.scrollofterror.one=Свиток излучает яркий красный свет и %s убегает\!
items.scrolls.scrollofterror.many=Свиток излучает яркий красный свет и монстры убегают\!
items.scrolls.scrollofterror.desc=Вспышка красного света наполнит всех видимых существ ужасом и они попытаются убежать. Любой удар по убегающему врагу рассеет этот эффект.

items.scrolls.scrollofupgrade.name=Свиток Улучшения
items.scrolls.scrollofupgrade.inv_title=Что вы хотите улучшить?
items.scrolls.scrollofupgrade.weaken_curse=Свиток Улучшения ослабляет проклятие на этом предмете.
items.scrolls.scrollofupgrade.remove_curse=Свиток Улучшения развеивает проклятие на этом предмете\!
items.scrolls.scrollofupgrade.desc=Этот свиток улучшит один предмет, повысив его качество. У жезла возрастёт мощь и количество зарядов, оружие и броня будут наносить и поглощать больше урона, а эффективность колец увеличится. Также этот свиток иногда снимает проклятия, хоть он и не столь эффективен, как свиток очищения.

items.scrolls.scrollofcurse.name=свиток проклятья
items.scrolls.scrollofcurse.desc=Этот свиток способен наделить экипировку проклятием, не смотря на другие её факторы \n\nЭтоо свиток кажется бесполезным на первый взгляд, но вы можете извлечь от него пользу, если наделите проклятием подходящую экипировку.
items.scrolls.scrollofcurse.inv_title=Выберите вещь чтобы проклясть
items.scrolls.scrollofcurse.cursed=Вы наделили %s проклятием.

items.scrolls.scrolloflight.name=Свиток света
items.scrolls.scrolloflight.desc=Правда, свет, человечность.\n\nЛучи слепящего света осветят всю комнату, и _шокируют_ всех врагов которые к вам приблизятся.
items.scrolls.scrolloflight.cast=Этот свиток эмитирует ослепительную вспышку белого света.

###wands
items.wands.cursedwand.ondeath=Вас убил ваш собственный %s.
items.wands.cursedwand.nothing=Ничего не произошло.
items.wands.cursedwand.grass=Вокруг вас внезапно появляются заросли травы\!
items.wands.cursedwand.fire=Вы чувствуете запах гари...
items.wands.cursedwand.transmogrify=Ваш жезл превратился в другой предмет\!

items.wands.wand.ac_zap=ИСПОЛЬЗОВАТЬ
items.wands.wand.fizzles=Ваш жезл искрит. Видимо, у него кончились заряды.
items.wands.wand.self_target=Нельзя выбрать себя в качестве цели\!
items.wands.wand.identify=Теперь вы знаете ваш %s.
items.wands.wand.cursed=Этот жезл проклят, его сила хаотична и непредсказуема.
items.wands.wand.curse_discover=Этот %s проклят\!
items.wands.wand.prompt=Выберите цель

items.wands.wandofabel.name=Жезл Абеля
items.wands.wandofabel.staff_name=Посох перемещения 
items.wands.wandofabel.desc=Этот жезл - проект всей жизни первопроходца своей школы магии, колдуна Абеля, жалко что его достижение большую славу только посое его смерти \n\nЭтот тонкий жезл сделан из лёгкого синего нефрита, с золотой оконтовкой.
items.wands.wandofabel.stats_desc=Этот  жезл выпускает энергию которая способна искривлять пространство, меняя вас местами. Существо подвергшееся этому воздействию наносится урон _ %$1d- %$2d_ и дизиориентирует вашу цель.
items.wands.wandofabel.cannot_swap=Вы не можете поменяться местами с целью.

items.wands.wandofblastwave.name=жезл взрывной волны
items.wands.wandofblastwave.staff_name=посох взрывной волны
items.wands.wandofblastwave.ondeath=Вы убили себя собственным жезлом Взрывной Волны...
items.wands.wandofblastwave.desc=Этот жезл с золотой отделкой и навершием из чёрного самоцвета сделан из мрамора. Довольно увесистый.
items.wands.wandofblastwave.stats_desc=Этот жезл выпускает заряд, создающий мощный взрыв в точке удара. Взрыв наносит _%1$d-%2$d урона,_ и способен отправить большинство врагов в полёт.

items.wands.wandofcorruption.name=жезл порчи
items.wands.wandofcorruption.staff_name=посох порчи
items.wands.wandofcorruption.already_corrupted=Эта цель уже под вашим контролем.
items.wands.wandofcorruption.boss=Боссы невосприимчивы к порче.
items.wands.wandofcorruption.fail=Сила порчи недостаточно велика, ничего не произошло.
items.wands.wandofcorruption.desc=Даже без маленького черепа на навершии можно понять, что эта вещь не для всяких рук - жезл просто источает тёмную магию.
items.wands.wandofcorruption.stats_desc=Этот жезл выпускает разряд энергии порчи, пытаясь подчинить врагов вашей воле. Полностью здоровые враги лучше сопротивляются этому эффекту, чем ослабленные. При использовании, этот жезл потратит как минимум один заряд. Чем больше здоровья у врага, тем больше зарядов может потребоваться.

items.wands.wandofdisintegration.name=жезл дезинтеграции
items.wands.wandofdisintegration.staff_name=посох дезинтеграции
items.wands.wandofdisintegration.desc=Этот жезл сделан из цельного куска обсидиана, внутри которого течёт фиолетовый свет, заканчивающийся у навершия. Он мерцает разрушительной энергией, ожидая, когда им воспользуются.
items.wands.wandofdisintegration.stats_desc=Жезл испускает луч, пронзающий любые препятствия на своём пути. Дальность луча увеличивается с улучшением жезла. Луч наносит _%1$d-%2$d урона,_ и чем больше жезл пронзает врагов и препятствий, тем больше дополнительный урон.

items.wands.wandoffireblast.name=жезл огненной вспышки
items.wands.wandoffireblast.staff_name=посох огненной вспышки
items.wands.wandoffireblast.desc=Этот жезл сделан из лакированного красного дерева с навершием в виде золотого листа, из-за чего выглядит, как королевский скипетр. Он шипит и искрит, готовый выпустить свою неудержимую магию.
items.wands.wandoffireblast.stats_desc=Этот жезл создает конусовидную вспышку огня. При улучшении жезл начнёт использовать всё больше зарядов, значительно увеличивая наносимый урон. Следующая атака этим жезлом истратит _%1$d зарядов_ и нанесёт _%2$d-%3$d урона._

items.wands.wandoffrost.name=жезл холода
items.wands.wandoffrost.staff_name=посох холода
items.wands.wandoffrost.desc=Кажется, этот жезл сделан из какого-то волшебного льда. Он становится ярче около навершия. На ощупь довольно холодный, но ваша рука почему-то остается тёплой.
items.wands.wandoffrost.stats_desc=Этот жезл пускает во врагов замораживающий луч, нанося _%1$d-%2$d урона_ и заставляя их окоченеть, что снижает их скорость. Эффект усиливается в воде. Уже окоченевшие или замороженные враги получают от этого жезла меньше урона.

items.wands.wandofhypnosis.name=Жезл гипноза
items.wands.wandofhypnosis.staff_name=Посох гипноза
items.wands.wandofhypnosis.desc=Этот жезл, сделанный из неизвестного сплава, с рубином на верхушке. Вы чувствуете рассеяность когда косаетесь верхушки. Этот жезл имеет небольшое количество зарядов.
items.wands.wandofhypnosis.stats_desc=Этот жезл выпускает магический шар который вызывает дезиориентирующий газ в выбраную клетку. При этом сама цель будет в глубоком гипнозе, и будет более уязвима к урону, а если она проснётся, то начнёт убегать от персонажа, эффект улучшиться с уровнем жезла.

items.wands.wandoflightning.name=жезл молний
items.wands.wandoflightning.staff_name=посох молний
items.wands.wandoflightning.ondeath=Вы убили себя собственным жезлом Молний...
items.wands.wandoflightning.desc=Этот жезл сделан из цельного металла, из-за чего он довольно тяжёл. На навершии есть два зубца, между которыми проскакивают электрические дуги.
items.wands.wandoflightning.stats_desc=Этот жезл посылает мощные разряды тока нанося_%1$d-%2$d точного электрического урона_. Этот электрический разряд может перескакивать между целями, распределяя урон между ними. Электрический урон более эффективен, если цели находятся в воде. Если вы слишком близко к цели, то вас может хорошо ударить током!

items.wands.wandofmagicmissile.name=жезл магической стрелы
items.wands.wandofmagicmissile.staff_name=посох магической стрелы
items.wands.wandofmagicmissile.desc=Довольно простой жезл, стреляющий стрелами чистой магической энергии. Хоть он и не такой сильный, как другие жезлы, он отчасти искупает это за счёт наличия большего числа зарядов.
items.wands.wandofmagicmissile.stats_desc=Каждый выстрел из этого жезла наносит _%1$d-%2$d урона_ без каких-то особых эффектов.

items.wands.wandofprismaticlight.name=жезл чистого света
items.wands.wandofprismaticlight.staff_name=посох чистого света
items.wands.wandofprismaticlight.desc=Этот жезл сделан из цельного куска прозрачного хрусталя. Он напоминает длинный кусок гладкого стекла. Цветные лучики света играют у навершия, стремясь вырваться вперёд.
items.wands.wandofprismaticlight.stats_desc=Этот жезл испускает луч света, наносящий _%1$d-%2$d урона светом_ и ослепляющий врагов. Свет также пронзает тьму подземелья, раскрывая скрытые двери и ловушки. Демоны и нежить загорятся чистым пламенем этого жезла, получая 25 %% больше урона.

items.wands.wandofregrowth.name=жезл возрождения
items.wands.wandofregrowth.staff_name=посох возрождения
items.wands.wandofregrowth.desc=Этот искусно обработанный жезл сделан из сердцевины молодого деревцы. Каким-то образом он всё ещё живой, зелёный и теплый на ощупь, как будто всё ещё растёт в земле.
items.wands.wandofregrowth.stats_desc=При использовании жезл поглотит все заряды, испустив конусовидную волну возрождающей энергии. В зоне её действия моментально вырастет трава, корешки и редкие растения.\n\n"Когда угасает одна жизнь, всегда рождается другая... Вечный цикл будет продолжаться\!"
items.wands.wandofregrowth$dewcatcher.name=Ловец росы
items.wands.wandofregrowth$dewcatcher.desc=Ловцы росы пытаются маскироваться под траву, однако их выдают большие капли собранной росы.
items.wands.wandofregrowth$seedpod.name=Семяловка
items.wands.wandofregrowth$seedpod.desc=Семяловки очень красивые на вид, но семена в их стручках на самом деле украдены у других растений, которые были задушены корнями семяловки.

items.wands.wandoftransfusion.name=жезл трансфузии
items.wands.wandoftransfusion.staff_name=посох трансфузии
items.wands.wandoftransfusion.ondeath=Вы убились собственным Жезлом Трансфузии...
items.wands.wandoftransfusion.charged=Ваш посох заряжен жизненной энергией вашего противника\!
items.wands.wandoftransfusion.desc=Хотя этот жезл довольно прост на вид, он выделяется за счёт пурпурного оттенка и угольно-чёрного камня на его навершии.
items.wands.wandoftransfusion.stats_desc=При использовании этот жезл выпускает часть вашей жизненной энергии в форме разряда. Эффект от его попадания сильно варьируется\: союзники будут исцелены, враги будут временно очарованы, а любая враждебно настроенная нежить получит значительный урон. Жезл способен потратить немало вашей энергии и здоровья за одно использование, используйте его с осторожностью.

items.wands.wandofvenom.name=жезл яда
items.wands.wandofvenom.staff_name=посох яда
items.wands.wandofvenom.desc=Фиолетовая рукоять этого жезла украшена сияющим драгоценным камнем ярко-зелёного цвета.
items.wands.wandofvenom.stats_desc=При использовании этот жезл создает облако страшно ядовитого газа в месте попадания. Урон, наносимый этим газом, растет в зависимости от того, сколько времени цель находилась в облаке. выстрел наносит _%1$d-  %2$d

###weapon curses
items.weapon.curses.annoying.name=%s болтливости
items.weapon.curses.annoying.msg_1=О-О-О, МЫ ЩАС БУДЕМ ДРАТЬСЯ?\!
items.weapon.curses.annoying.msg_2=ДА, ВМАЖЬ ИМ\!
items.weapon.curses.annoying.msg_3=ЭЙ, ПОСЛУШАЙ\!
items.weapon.curses.annoying.msg_4=МЫ УЖЕ У БОССА?\!
items.weapon.curses.annoying.msg_5=ОЙ, НЕ МАХАЙ МНОЙ ТАК СИЛЬНО\!
items.weapon.curses.annoying.desc=Болтливое оружие способно разговаривать. Точнее, оно ОБОЖАЕТ разговаривать, чем нередко может привлечь излишнее внимание.

items.weapon.curses.bloodthirsty.name=жажда крови %s 
items.weapon.curses.bloodthirsty.desc=Создано магом Фохном жаждущее оружие намного сильнее, и начнёт вытягивать жизнь из врагов во время атаки. Несмотря на это, жаждущее оружие никогда не насытится, и начнёт брать жизнь из владельца.
items.weapon.curses.bloodthirsty.rankings_desc=Опустошен жаждой крови

items.weapon.curses.displacing.name=%s телепортации
items.weapon.curses.displacing.desc=Оружие телепортации наполнено непредсказуемой магией, оно может переместить врага в случайное место.

items.weapon.curses.exhausting.name=%s истощения
items.weapon.curses.exhausting.desc=Оружие истощения требует больше усилий для использования, что приводит к временной слабости владельца.

items.weapon.curses.fragile.name=%s хрупкости
items.weapon.curses.fragile.desc=Хрупкое оружие работает как обычное, но быстро приходит в негодность и слабеет.

items.weapon.curses.provocation.name=провокации %s
items.weapon.curses.provocation.desc=Проклятие провокации на прямую никак не вредит оружию, но оно способно разозлить вашу цель.
items.weapon.curses.provocation.msg_0=Провальная попытка!
items.weapon.curses.provocation.msg_1=Как же нелепо тв бьёшься!
items.weapon.curses.provocation.msg_2=Трус, сразись со мной!
items.weapon.curses.provocation.msg_3=Иди сюда!

items.weapon.curses.sacrificial.name=%s страданий
items.weapon.curses.sacrificial.desc=Оружие страданий требует крови атакующего за то, что само наносит урон. Чем здоровее атакующий, тем больше крови оно потребует.

items.weapon.curses.wayward.name=%s упрямства
items.weapon.curses.wayward.desc=Оружие упрямства намеренно уводит ваши атаки в сторону, затрудняя попадание в тех случаях, когда оно не гарантировано.

items.weapon.curses.arrogant.name=Надменное %s
items.weapon.curses.arrogant.desc=Надменное оружие насмехается над владельцем, понижая его рассудок, если ему не удастся провести отличную атаку.

###enchantments
items.weapon.enchantment.name=зачарование
items.weapon.enchantment.no_effect=%s стёрлось.
items.weapon.enchantment.desc=Просто временное зачарование.
items.weapon.enchantment.left_time=Ударов до стирания зачарования: _%d_.

items.weapon.enchantments.bashing.name=ударное зачарование
items.weapon.enchantments.bashing.desc=Ударное зачарование улучшает урон от оружия и силу критов, делая оружие ещё более опасным для врагов.

items.weapon.enchantments.blazing.name=пылающее зачарование
items.weapon.enchantments.blazing.desc=Это зачарование брызжет пламенем из оружия, поджигая врагов и землю.

items.weapon.enchantments.blinding.name=ослепляющее зачарование
items.weapon.enchantments.blinding.desc=Ослепляющее оружие имеет шанс ослепить противника при ударе, уменьшая его обзор и точность. Оружие будет наносить урон _ТЁМНОГО_ типа.

items.weapon.enchantments.bloodcoil.name=зачарование кровавой связи
items.weapon.enchantments.bloodcoil.desc=Зачарование кровавой связи наносит экстра урон и крит шанс при ударе. Этого рода зачарование требует больше крови.

items.weapon.enchantments.chilling.name=замораживающее зачарование
items.weapon.enchantments.chilling.desc=Враги, пораженные этим зачарованием, коченеют от холода, их скорость атаки и передвижения снижается.

items.weapon.enchantments.healing.name=Исцеляющее зачарование
items.weapon.enchantments.healing.desc=Уникальное зачарование которое лечит врагов, правда, оно более эффективно против нежити, демонов, и гнилых врагов.

items.weapon.enchantments.magical.name=мистическое зачарование
items.weapon.enchantments.magical.desc=Мистическое зачарование преобразует нормальный урон в _магический_.

items.weapon.enchantments.shocking.name=шокирующее зачарование
items.weapon.enchantments.shocking.desc=Разряды электричества от оружия молний причиняют дополнительный урон врагам поблизости.

items.weapon.enchantments.sophisticated.name=Изящное зачарование
items.weapon.enchantments.sophisticated.desc=Такое оружие вселяет уверенность в своего владельца, делая его удары более успешными. Также оно имеет увеличенный шанс крита.

items.weapon.enchantments.tracking.name=зачарование прозрения
items.weapon.enchantments.tracking.desc=Это зачарование способно отслеживать позицию врага при ударе на короткий срок. Оно более эффективно для оружия с большой дальностью.

items.weapon.enchantments.unstable.name=зачарование хаоса
items.weapon.enchantments.unstable.desc=Это зачарование излучает хаотическую энергию, давая непредвиденный результат при каждой атаке.

items.weapon.enchantments.venomous.name=ядовитое зачарование
items.weapon.enchantments.venomous.desc=Отравленные оружия поражают врагов смертельным ядом, который крепнет с каждым попаданием.

###inscription
items.weapon.inscription.inscription=руна

items.weapon.inscriptions.dazzling.name=Ослепляющий %s 
items.weapon.inscriptions.dazzling.desc=Это зачарование ошеломляет противников при ударе, ослепляя их на какое-то время.

items.weapon.inscriptions.eldritch.name=ужаса %s 
items.weapon.inscriptions.eldritch.desc=Зачарование ужаса вселяет страх во врагов, заставляя их убегать от атакующего.

items.weapon.inscriptions.grim.name=%s погибели
items.weapon.inscriptions.grim.desc=Это могущественная  руна имеет силы мгновенно прикончить врага. Чем он слабее - тем выше вероятность срабатывания.

items.weapon.inscriptions.holy.name=святое %s 
items.weapon.inscriptions.holy.desc=Говорят что эта могучая руна даруется богиней. Только набожные авантюристы имеют возможность выиграть такую честь. Святое оружие наносит больше урона нежити и демонам. И имеют больше шанс на крит урон, удваивая урон оружия, уроном _СВЕТА_

items.weapon.inscriptions.lucky.name=%s  удачи
items.weapon.inscriptions.lucky.desc=С этой руной ваше оружие сможет нанести либо двойной урон, либо никакого. Без компромиссов.

items.weapon.inscriptions.projecting.name=%s проекции
items.weapon.inscriptions.projecting.desc=С этой руной  оружие ближнего боя сможет бить дальше, а дальнего - проходить сквозь ближайшие стены.

items.weapon.inscriptions.storming.name=штормовое %s
items.weapon.inscriptions.storming.desc=Бейте чаще! Штормовое оружие наносит больше урона и экстра урона, если атакует одну и ту же цель, это зачарование отлично подходит для быстрого оружия.

items.weapon.inscriptions.stunning.name=Ошеломляющий %s
items.weapon.inscriptions.stunning.desc=Это зачарование обездвиживает врагов при ударе, делая их беззащитными для последующих атак.

items.weapon.inscriptions.suppress.name=Подавляющий %s 
items.weapon.inscriptions.suppress.desc=Подавляющие оружия наносят дополнительный урон, зависящий от уже потерянного врагом здоровья.

items.weapon.inscriptions.vampiric.name=Вампирический %s
items.weapon.inscriptions.vampiric.desc=Эта руна вытягивает жизненную энергию из противников с каждым ударом, передавая её своему владельцу.\nОружие будет наносить урон _ТЁМНОГО_ типа.

items.weapon.inscriptions.vorpal.name=Вострый %s
items.weapon.inscriptions.vorpal.desc=Вострые оружия особенно опасны, так как могут вызвать кровотечение при ударе.

###melee weapons
items.weapon.melee.assassinsblade.name=клинок убийцы
items.weapon.melee.assassinsblade.stats_desc=Это оружие эффективнее при скрытных атаках.
items.weapon.melee.assassinsblade.desc=Небольшое волнистое лезвие из обсидиана. Несмотря на лёгкий вес, оно неудобно в применении, но смертоносно при точном ударе.

items.weapon.melee.battleaxe.name=боевой топор
items.weapon.melee.battleaxe.stats_desc=Это довольно меткое оружие.
items.weapon.melee.battleaxe.desc=Огромное стальное лезвие этого топора позволяет наносить удары с устрашающей силой.

items.weapon.melee.battlegloves.name=боевые перчатки
items.weapon.melee.battlegloves.stats_desc=Боевые перчатки будут быстрее при улучшении, и отлично комбинируются из _кольцом неистовства_, впрочем, оно так же не может быть изменено грузилом
items.weapon.melee.battlegloves.desc=Эти боевые перчатки сделаны из крепкой кожи, они довольно легкие, вы чувствуете себя безопаснее с ними.

items.weapon.melee.ceremonialsword.name=жертвенный кинжал
items.weapon.melee.ceremonialsword.desc=Длинный меч, выкованный из чистого металла, часто используется стражами в их оккультной деятельности. Такое одностороннее лезвие хорошо подходит для широких, рубящих ударов, но не для аккуратного боя. 
items.weapon.melee.ceremonialsword.stats_desc=Это оружие немного медленное.\nЖертва убита этим мечем может наделить его _руной кровавой связи_ на короткий срок.
items.weapon.melee.ceremonialsword.ac_use=УКОЛОТЬСЯ
items.weapon.melee.ceremonialsword.prick_warn=Эта жестокая жертва может сильно повредить тебе. Ты врзможно убьёшь себя, если продолжишь.\n\nВы хотите уколоться?
items.weapon.melee.ceremonialsword.on_prick=Вы укоооли себя клинком
items.weapon.melee.ceremonialsword.on_death=Вы умерли от укола церемониальным мечем!

items.weapon.melee.dagger.name=кинжал
items.weapon.melee.dagger.stats_desc=Это оружие эффективнее при скрытных атаках.
items.weapon.melee.dagger.desc=Простой деревянный кинжал с изношенной деревянной рукоятью.

items.weapon.melee.daggeraxe.name=Гэ
items.weapon.melee.daggeraxe.stats_desc=Это довольно медленное оружие./nЭто оружие бьёт на расстоянии, и может толкать противника подальше от владельца. Это оружие менее точно в ближнем бою.
items.weapon.melee.daggeraxe.desc=Военные силы могут использоваться только для поддержания мира и порядка".  Древнее восточное оружие, его дизайн немного устарел.

items.weapon.melee.dirk.name=кортик
items.weapon.melee.dirk.stats_desc=Это оружие эффективнее при скрытных атаках.
items.weapon.melee.dirk.desc=Кортик длиннее обычного кинжала, и поэтому позволяет наносить более глубокие раны .

items.weapon.melee.driedleg.name=Древняя нога
items.weapon.melee.driedleg.stats_desc=Это оружие способно оглушить противника, но оно довольно медленное и не может использоваться для скрытых атак.
items.weapon.melee.driedleg.desc=Эта баранья нога, с остатками мяса на ней, давно почернели, и одубели. Но как грубое орудие, оно ещё сойдёт.

items.weapon.melee.flail.name=кистень
items.weapon.melee.flail.stats_desc=Это немного медленное оружие.\nЭтим оружием нельзя совершить неожиданную атаку.
items.weapon.melee.flail.desc=Шипастый шар на цепи, присоединённой к рукояти. Крайне неуклюжее оружие, но сокрушительное при точном попадании.

items.weapon.melee.glaive.name=глефа
items.weapon.melee.glaive.stats_desc=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.glaive.desc=Крупное древковое оружие с длинным клинком на конце.

items.weapon.melee.greataxe.name=секира
items.weapon.melee.greataxe.stats_desc=Это невероятно тяжёлое оружие.
items.weapon.melee.greataxe.desc=Предназначенный для ношения на плече, этот массивный топор настолько же тяжел, насколько и опасен.\nСекира наносит 50% рядом находящимся врагам.

items.weapon.melee.greatshield.name=ростовой щит
items.weapon.melee.greatshield.stats_desc=Это оружие способно предотвратить огромное количество урона, в зависимости от уровня улучшения.
items.weapon.melee.greatshield.desc=Больше похожий на переносную стену, этот гигантский лист металла обеспечивает отличную защиту, но не слишком подходит для нападения.

items.weapon.melee.halberd.name=Алебарда
items.weapon.melee.halberd.desc=два лезвия топора на длинном шесте с острым навершием. Такое грозное оружие способно бить на растоянии, и может колоть врагов. К тому же это оружие может откинуть противника в ближнем бою, и так же модет нанести 40% АОЕ урона для соседних целей. Жаль что у этого оружия такой ужасный баланс, нужно куда больше силы чтобы контролировать оружие в бою.
items.weapon.melee.halberd.stats_desc=Это оружие бьёт на растоянии, к тому же оно не точное и медленное.

items.weapon.melee.claymore.name=клеймор 
items.weapon.melee.claymore.desc="Оно не даровано! Мы создали его".\n\nЭтот Высокий клинок наносит сокрушительные удары, вкладывая свой вес в каждый взмах.

items.weapon.melee.handaxe.name=топор
items.weapon.melee.handaxe.stats_desc=Это довольно меткое оружие.
items.weapon.melee.handaxe.desc=Лёгкий топор, часто применяемый для рубки деревьев. Его широкое топорище неплохо справится и с врагами.

items.weapon.melee.invisibleblade.name=Клинок ниндзя
items.weapon.melee.invisibleblade.stats_desc=У этого точного оружия есть шанс нанести чистый урон вашему опоненту.
items.weapon.melee.invisibleblade.desc=Тонкий мечь с полупрозрачным клинком, такой мечь трудно заметить вашему врагу.

items.weapon.melee.knuckles.name=кастет
items.weapon.melee.knuckles.stats_desc=Это очень быстрое оружие.
items.weapon.melee.knuckles.desc=Кусок железа, хорошо подходящий к кулаку. Способен придать дополнительный вес вашим аргументам в любом споре.

items.weapon.melee.lance.name=Ланцет
items.weapon.melee.lance.stats_desc=Урон этого оружия зависит от скорости владельца.\nЭто медленное оружие, к тому же оно бьёт на растоянии и не способно на скрытые атаки.
items.weapon.melee.lance.desc=Ленс - это основное оружие кавалерии, с заострённым концом, к сожалению, это оружие способно только на колющие атаки, без скорости лошади, это оружие на порядок слабее.

items.weapon.melee.longsword.name=клеймор
items.weapon.melee.longsword.desc=Длинный бритвенно-острый клинок этого меча успокаивающе блестит, хотя из-за своего размера он довольно тяжёл.

items.weapon.melee.mace.name=булава
items.weapon.melee.mace.stats_desc=Это довольно меткое оружие.
items.weapon.melee.mace.desc=Железное навершие этого оружия способно нанести значительные повреждения.

items.weapon.melee.magesstaff.name=посох мага
items.weapon.melee.magesstaff.ac_imbue=НАДЕЛИТЬ
items.weapon.melee.magesstaff.ac_zap=ИСПОЛЬЗОВАТЬ
items.weapon.melee.magesstaff.prompt=Выберите жезл для слияния
items.weapon.melee.magesstaff.imbue=Вы используете %s для того, чтобы наделить ваш посох его силой.
items.weapon.melee.magesstaff.conflict=Взаимодействие несовместимой магии развеивает зачарование на вашем посохе\!
items.weapon.melee.magesstaff.id_first=Сперва вам нужно опознать этот жезл.
items.weapon.melee.magesstaff.cursed=Вы не можете использовать проклятый жезл.
items.weapon.melee.magesstaff.warning=Вы уверены, что хотите наделить ваш посох силой этого жезла? Это заменит имеющуюся силу посоха на новую.\n\nЕсли используемый жезл имеет тот же уровня или выше, что и посох, то посох унаследует улучшения жезла, а также получит дополнительную единицу улучшения.\n\nВ результате этого наделения получится посох %d-го уровня.
items.weapon.melee.magesstaff.yes=Да, я уверен
items.weapon.melee.magesstaff.no=Нет, я передумал
items.weapon.melee.magesstaff.desc=Этот посох, сделанный самим магом, является особым магическим оружием. Сам по себе он не имеет магической силы, но может быть наделён силой любого жезла, что даст ему новые возможности.
items.weapon.melee.magesstaff.no_wand=Сейчас посох не имеет особой магии, его нужно _наделить силой жезла,_ чтобы получить возможность использовать заклинания.
items.weapon.melee.magesstaff.has_wand=Сейчас этот посох наделён той же силой, что и  _%s._

items.weapon.melee.magicbow.name=Магический лук Иветты 
items.weapon.melee.magicbow.desc=Этот ладно сделаный лук - любимое оружие разведчицы Иветты.\nЭтот мощный лук способен_запускать ВОЛШЕБНЫЕ стрелы_ на большую дистанцию, но выстрел из лука в близи дисбалансирует вас. К счастью конструкция лука позволяет биться ним в ближнем бою.
items.weapon.melee.magicbow.ac_shoot=ВЫСТРЕЛИТЬ
items.weapon.melee.magicbow.need_equipped=Сперва оденьте магический лук.
items.weapon.melee.magicbow.prompt=Выберите цель для выстрела
items.weapon.melee.magicbow.not_yourself=Вы не можете целиться в себя же!

items.weapon.melee.magicbow$broken.name=Магический лук (сломан)
items.weapon.melee.magicbow$broken.desc=Этот лук уже старый и потрепаный.

items.weapon.melee.meleeweapon.stats_known=Это оружие ближнего боя _%1$d-го уровня_ наносит _%2$d-%3$d единиц урона_ и требует _%4$d очков силы_ для эффективного использования.
items.weapon.melee.meleeweapon.stats_unknown=Это оружие ближнего боя _%1$d-го уровня_ обычно наносит _%2$d-%3$d единиц урона_ и требует _%4$d очков силы_ для эффективного использования.
items.weapon.melee.meleeweapon.probably_too_heavy=Вероятно, это оружие будет слишком тяжело для вас.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.pitchfork.name=Боевые вилы
items.weapon.melee.pitchfork.desc="Подеими врагов на вилы, как и солому в полях" Как сельский инструмент вилы не очень подходят для войны, но эти боевые вилы могут лкгко проколоть броню.
items.weapon.melee.pitchfork.stats_desc=Это довольно медленное оружие.\nЭто оружие бьёт на растоянии.

items.weapon.melee.shortspear.name=короткое копьё
items.weapon.melee.shortspear.stats_desc=Это оружие может бить на растоянии.
items.weapon.melee.shortspear.desc=Укороченная, но более проворная версия копья, сделана из мягкого дерева, и декорирована красной лентой на лезвии.

items.weapon.melee.shortsword.name=короткий меч
items.weapon.melee.shortsword.desc=Обычный короткий меч, он только на несколько дюймов длиннее кинжала.

items.weapon.melee.sickle.name=Коса
items.weapon.melee.sickle.ac_cut=ЖАТВА
items.weapon.melee.sickle.desc=Обвчная коса с осторожно заточеным лезвием. Её можно спокойно использовать в качестве оружия, к тому же ею ещё можно косить.
items.weapon.melee.sickle.stats_desc=Коса наносит 30% АОЕ урона для рядом стоящих врагов.

items.weapon.melee.quarterstaff.name=боевой посох
items.weapon.melee.quarterstaff.stats_desc=Это оружие способно предотвратить некоторое количество урона.
items.weapon.melee.quarterstaff.desc=Посох из крепкого дерева с нехилыми железными набалдашниками на обоих концах.

items.weapon.melee.redhandledagger.name=Ножик
items.weapon.melee.redhandledagger.desc=Лёгкое и надёжное оружие, оно стало популярным в кругу разбойников и воров.
items.weapon.melee.redhandledagger.stats_desc=Это оружие способно покалечить цель при скрытых атаках.

items.weapon.melee.roundshield.name=круглый щит
items.weapon.melee.roundshield.stats_desc=Это оружие способно предотвратить значительное количество урона, в зависимости от уровня улучшения.
items.weapon.melee.roundshield.desc=Этот большой щит хорошо защищает от ударов и, в трудную минуту, может даже послужить вместо оружия.

items.weapon.melee.runicblade.name=рунный меч
items.weapon.melee.runicblade.stats_desc=Урон этого оружия гораздо сильнее возрастает при улучшении.
items.weapon.melee.runicblade.desc=Загадочное оружие из дальней страны со светло-голубым лезвием.

items.weapon.melee.sai.name=сай
items.weapon.melee.sai.stats_desc=Это очень быстрое оружие.\nЭто оружие способно предотвратить некоторое количество урона.
items.weapon.melee.sai.desc=Два тонких клинка, предназначенных для ношения в каждой руке. Превосходно подходит как для парирования, так и для проведения молниеносных атак.

items.weapon.melee.scimitar.name=Ятаган
items.weapon.melee.scimitar.stats_desc=Это довольно быстрое оружие.
items.weapon.melee.scimitar.desc=Широкий изогнутый клинок. Его форма позволяет наносить быстрые, но менее сильные атаки.

items.weapon.melee.shield.block=Когда вы держите этот щит, он увеличивает вашу базовую защиту на_%d_ а отличное блокирование может уменьшить урон на_%d_.

items.weapon.melee.spear.name=копьё
items.weapon.melee.spear.stats_desc=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.spear.desc=Тонкая длинная палка с куском заостренного железа на конце.

items.weapon.melee.spikeshield.name=Шипастый щит
items.weapon.melee.spikeshield.desc=Этот большой щит может заблокировать много урона. Хотя этот щит более приспособлен для нападения, но неудобен в использовании из-за шипов на поверхности.
items.weapon.melee.spikeshield.stats_desc=Это оружие способно предотвратить значительное количество урона, в зависимости от уровня улучшения. Отличный блок может _отбить_ урон обратно атакующему.\nЭто оружие довольно медленно.

items.weapon.melee.sword.name=меч
items.weapon.melee.sword.desc=Прекрасно сбалансированный меч. Не очень большой, но всё же длиннее короткого меча.
items.weapon.melee.sword.ac_dual=СЛУЧИТЬ
items.weapon.melee.sword.select_other=Выбрать меч
items.weapon.melee.sword.not_familiar=Вы можете взять только другой известный вам меч!
items.weapon.melee.sword.paired=Вы взяли два меча, теперь вы можете использовать их двоих в одно время!

items.weapon.melee.tulwar.name=Кривая сабля
items.weapon.melee.tulwar.stats_desc=Это оружие способно нанести кровотечение при крит. ударах.
items.weapon.melee.tulwar.desc=Сабля с лезвием в виде полумесяца, чем-то напоминает серп.

items.weapon.melee.warhammer.name=боевой молот
items.weapon.melee.warhammer.stats_desc=Это довольно меткое оружие.
items.weapon.melee.warhammer.desc=Мало кто сможет устоять перед сокрушительной мощью этой громады из свинца и стали, но только сильнейшие способны использовать его в полную силу.

items.weapon.melee.whip.name=хлыст
items.weapon.melee.whip.stats_desc=Это оружие имеет огромную дальность атаки.
items.weapon.melee.whip.desc=Хотя этот покрытый шипами хлыст и трудно назвать настоящим оружием, его дальность атаки не имеет аналогов.

items.weapon.melee.crystalsswords.name=Кристальный меч
items.weapon.melee.crystalsswords.stats_desc=У этого оружия больше шанс на крит удар при атаке.
items.weapon.melee.crystalsswords.desc=Этот меч создан из кристаллов, его не нужно затачивать, ибо кристал и так острее любого клинка. Это поможет вам наносить крит удары чаще.

items.weapon.melee.wornshortsword.name=изношенный меч
items.weapon.melee.wornshortsword.desc=Короткий меч, уже сильно изношенный из-за длительного использования. Он слабее обычного короткого меча, но и немного легче.

items.weapon.melee.pairswords.name=Парные мечи
items.weapon.melee.pairswords.desc=Комбинация двух мечей намного сильнее.\n\n_Парные мечи могут иметь разные зачарования, а два сбалансированые мечи могут эффективнее проявить свою силу._
items.weapon.melee.pairswords.ac_split=РАЗДЕЛИТЬ
items.weapon.melee.pairswords.splited=Вы разделили свои парные мечи.

###missile weapons
items.weapon.missiles.boomerang.name=бумеранг
items.weapon.missiles.boomerang.desc=Этот плоский изогнутый деревянный снаряд вернется к хозяину, если кинуть его во врага.
items.weapon.missiles.boomerang.enhanced_desc=Этот улучшеный бумеранг получил способность _мощный удар_.

items.weapon.missiles.ceremonialdagger.name=Жертвенный кинжал
items.weapon.missiles.ceremonialdagger.desc=Цельнометаллические маленькие клинки всегда были популярны в жертвоприношениях, и почти всегда использовались некромантами. Также этот кинжал использовали как инструмент для кровопускания. Кровосток на этом клинке оставляет сильное чувство боли, при приминении.\n_Приминение церимониального кинжала может помочь успокоиться, и уменьшить стресс._
items.weapon.missiles.ceremonialdagger.prick_warn=с каждым разом как вы используете этот кинжал, он будет забирать от вас больше здоровья. Будьте осторожны, потому что следующий укол может быть смертельным.\n\nВы уверены в том чтобы использовать его снова?
items.weapon.missiles.ceremonialdagger.ac_use=УКОЛОТЬСЯ
items.weapon.missiles.ceremonialdagger.used_times=Вы использовали _%d_ раз.
items.weapon.missiles.ceremonialdagger.on_prick=Вы укололи себя церемониальным ножом.
items.weapon.missiles.ceremonialdagger.on_death=Вы умерли от кровопотери

items.weapon.missiles.curaredart.name=парализующий дротик
items.weapon.missiles.curaredart.desc=Эти коварные дротики, покрытые ядом кураре, не способны нанести много урона, но они могут парализовать жертву, сделав её на некоторое время беспомощной и бездвижной.

items.weapon.missiles.dart.name=дротик
items.weapon.missiles.dart.desc=Эти простые металлические дротики сбалансированы так, что даже легкое движение кистью способно отправить их на значительное расстояние.

items.weapon.missiles.flycutter.name=метательный нож
items.weapon.missiles.flycutter.desc=Лёгкий клинок даже без ручки отлично балансируется в полёте, из-за чего легко может поразить цель.

items.weapon.missiles.incendiarydart.name=воспламеняющий дротик
items.weapon.missiles.incendiarydart.desc=Этот дротик специально сделан так, чтобы при попадании застревать в цели, одновременно поджигая нестабильные вещества у основания острия.

items.weapon.missiles.javelin.name=метательное копьё
items.weapon.missiles.javelin.desc=Это копьё сбалансировано так, чтобы удерживать острие точно впереди, пока оно пронзает воздух.

items.weapon.missiles.missileweapon.stats=Это метательное оружие наносит _%1$d-%2$d единиц урона_ и требует _%3$d очков силы_ для эффективного использования.
items.weapon.missiles.missileweapon.excess_str=Благодаря излишней силе, ваши атаки данным оружием будут наносить до _%d единиц урона_.
items.weapon.missiles.missileweapon.distance=Это оружие предназначено для дальнего боя, попасть в рядом стоящего врага будет сложнее.

items.weapon.missiles.seventhdart.name=Дротик Ню. 7
items.weapon.missiles.seventhdart.desc=Так же известны как "лезвия от топора". Эти острые и тяжёлые снаряды наносят эффективные рубящие повреждения.

items.weapon.missiles.shuriken.name=сюрикен
items.weapon.missiles.shuriken.desc=Эти заточенные в форме звёздочек кусочки металла могут нанести значительный урон, если попадут в цель. Кроме того, их можно метать с высокой скоростью.

items.weapon.missiles.smokesparks.name=Дымовая шашка
items.weapon.missiles.smokesparks.desc=Взрыв бомбы провоцирует выброс слепящего порошка с содержанием магических кристалов которые способны ослепить вашего противника на короткий срок, вместо того чтобы наносить какой-то урон. Этот трюк всегда отлично совместим с дальними атаками.

items.weapon.missiles.swallowdart.name=Дротик "ласточкин хвост"
items.weapon.missiles.swallowdart.desc=Никогда не промахивается мимо зверя и птицы на растоянии ста шагов!\n\nЭто оружие очень точное.

items.weapon.missiles.tamahawk.name=томагавк
items.weapon.missiles.tamahawk.desc=Сам по себе этот метательный топорик не такой уж тяжёлый, но чтобы эффективно его использовать, надо обладать достаточной силой.

items.weapon.weapon.identify=Вы достаточно долго знакомы с оружием, чтобы опознать его.
items.weapon.weapon.too_heavy=Из-за недостаточной силы, точность и скорость ваших атак с этим оружием будут снижены. Кроме того, вы не сможете совершать неожиданные атаки данным оружием.
items.weapon.weapon.excess_str=Благодаря излишней силе, ваши атаки данным оружием будут наносить до _%d единиц урона_ больше обычного.
items.weapon.weapon.incompatible=Взаимодействие несовместимой магии развеяло зачарование на этом оружии\!
items.weapon.weapon.cursed_worn=Поскольку это оружие проклято, вы не в силах убрать его.
items.weapon.weapon.cursed=Вы чувствуете, что это оружие скрывает в себе какую-то темную магию.
items.weapon.weapon.lighter=Оружие сбалансировано, чтобы быть _легче._
items.weapon.weapon.heavier=Оружие сбалансировано, чтобы быть _тяжелее._
items.weapon.weapon.inscribed=на нём начертана _%s_.
items.weapon.weapon.enchanted=оно зачаровано _%s_.
