items.artifacts.cloakofsheep.cannot-go-there=Вы не можете туда пойти
items.artifacts.cloakofsheep.levelup=Ваш овечий плащ становится сильнее

items.artifacts.crackedcoin.name=Сломанная монета
items.artifacts.crackedcoin.desc=Эта монета имеет другую форму, чем дркгие монеты в подземелье. трещина расположилась больше чем на половину всей монеты. Нр она всё ещё довольно прочная.
items.artifacts.crackedcoin.desc_hint=Вы можете увидидить силу молний сокрытых в трещине.
items.artifacts.crackedcoin.desc_cursed=Сломанная монета растворяет ваше золото!
items.artifacts.crackedcoin.desc_shield=когда щит активирован, он может взять половину урона на себя, покрывая это золотом, и имеющимися зарядами 
items.artifacts.crackedcoin.desc_shell=Молния: накапливаемая энергия наносит _магический урон электрической стихией_ на асех врагов в одной линии. Это действие заберёт от вас немного золота.
items.artifacts.crackedcoin.levelup=Ваша сломанная мотнета мерцает в темноте с новой силой!
items.artifacts.crackedcoin.charged=ваша сломанная монета полностью заряжена!
items.artifacts.crackedcoin.not_charged=Ваша монета недостаточно зарядилась.
