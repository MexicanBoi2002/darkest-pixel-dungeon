items.artifacts.astrolabe.desc=Эта древняя мистическая астролябия, уже давно находится у каждого более-менее серьёзного звездочёта, позволяющая им предугадать  космические явления, независимо от обстоятельств.\n_Невозможно предугадать какой эффект окажет на вас астролябия. В большинстве случаев она накладывает позиттаные эффекты, но не в том случае если астролябия оказалась проклятой._
