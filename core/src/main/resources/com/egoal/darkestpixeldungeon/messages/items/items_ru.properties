items.artifacts.unstablespellbook.unknown_scroll=Вы не знаете, что это за свиток.
items.artifacts.unstablespellbook.desc=Книга выглядит неплохо для своего возраста. Она искрит и потрескивает, когда вы листаете страницы, излучая нестабильную энергию. Вы не можете прочитать конкретное заклинание из книги.
items.artifacts.unstablespellbook.desc_cursed=Проклятая книга привязалась к вам, она не позволит использовать большинство свитков.
items.artifacts.unstablespellbook.desc_index=Оглавление книги не завершено, сейчас оно указывает на следующие страницы\:



###bags
items.bags.bag.name=рюкзак

items.bags.potionbandolier.name=пояс для зелий
items.bags.potionbandolier.desc=Этот широкий пояс надевается на грудь, как патронташ. В нём находится много маленьких карманчиков для бутылочек с зельями.\n\nКарманы достаточно плотные для того, чтобы не дать бутылькам потрескаться от холода.

items.bags.scrollholder.name=футляр для свитков
items.bags.scrollholder.desc=Похоже, раньше этот футляр использовался для хранения астрономических карт, но он вполне подойдет и для хранения свитков.\n\nКажется, этот футляр может защитить от огня свитки, находящиеся в нём.

items.bags.seedpouch.name=мешочек для семян
items.bags.seedpouch.desc=Этот маленький шелковый мешочек позволяет хранить в себе неограниченное количество семян. Очень удобно.

items.bags.wandholster.name=чехол для жезлов
items.bags.wandholster.desc=Этот изящный чехол сделан из кожи какого-то редкого животного. Он позволяет хранить в нём сразу несколько волшебных жезлов.\n\nЧехол излучает вокруг себя магическое поле, слегка увеличивая скорость перезарядки сложенных в него жезлов.

###food
items.food.blandfruit.name=пустофрукт
items.food.blandfruit.sunfruit=солнцефрукт
items.food.blandfruit.rotfruit=гнилофрукт
items.food.blandfruit.earthfruit=землефрукт
items.food.blandfruit.blindfruit=слепофрукт
items.food.blandfruit.firefruit=огнефрукт
items.food.blandfruit.icefruit=хладофрукт
items.food.blandfruit.fadefruit=мыслефрукт
items.food.blandfruit.sorrowfruit=кислофрукт
items.food.blandfruit.stormfruit=грозофрукт
items.food.blandfruit.dreamfruit=чистофрукт
items.food.blandfruit.starfruit=звёздофрукт
items.food.blandfruit.mightfruit=Мощфрукт
items.food.blandfruit.magicfruit=Волшебный фрукт
items.food.blandfruit.raw=Вы не в силах заставить себя съесть его сырым.
items.food.blandfruit.ice_msg=Этот ледяной фрукт на вкус похож на карпаччо.
items.food.blandfruit.fire_msg=Вы чувствуете, как по венам течёт яростное пламя\!
items.food.blandfruit.toxic_msg=Вы чувствуете, что ваше тело начало источать ядовитую силу/!
items.food.blandfruit.fog_msg=Вы перепронены дикой магической энергией!
items.food.blandfruit.para_msg=Вы чувствуете, как по телу распространяется сила земли\!
items.food.blandfruit.desc=Не имеет ни вкуса, ни запаха. Может, если его сварить с чем-то ещё, он станет получше?
items.food.blandfruit.desc_cooked=Во время варки в котле этот фрукт разбух и даже впитал в себя некоторые свойства ингредиентов, с которыми был сварен.\n\nПохоже, теперь его можно есть\!

items.food.brownale.name=Эль
items.food.brownale.desc=Очевидно что этот лавочник смешивал этот эль с водой, видимо только лавочник знал что он продаёт на самом деле продаёт. Этот эль даже никак не сладкий, а больше горький. Впрочем, этот средний напиток поможет вам облегчить боль и стресс.

items.food.chargrilledmeat.name=прожаренное мясо
items.food.chargrilledmeat.desc=Пахнет как неплохой стейк.

items.food.food.name=рацион пищи
items.food.food.ac_eat=СЪЕСТЬ
items.food.food.eat_msg=Эта еда была просто превосходна\!
items.food.food.desc=Ничего особенного - вяленое мясо, немного сухариков и всё такое.

items.food.frozencarpaccio.name=замороженное мясо
items.food.frozencarpaccio.invis=Вы видите, как ваши руки становятся невидимыми\!
items.food.frozencarpaccio.hard=Вы чувствуете, что ваша кожа затвердела\!
items.food.frozencarpaccio.refresh=Освежающе\!
items.food.frozencarpaccio.better=Вы чувствуете себя лучше\!
items.food.frozencarpaccio.desc=Это кусок насквозь промороженного мяса. Его можно есть, только нарезая тонкими ломтиками, как карпаччо. Впрочем, так оно получается на вкус даже лучше, чем обычно.

items.food.humanity.name=человечность
items.food.humanity.desc=Доверие, человечность, свет.\n\nВы можете вылечить своё тело и рассудок  если употребите это
items.food.humanity.ac_consume=УПОТРЕБИТЬ
items.food.humanity.used=через мгновение ваш ум пронесся через давнюю историю этой души, вы полны решительности снова.

items.food.mysterymeat.name=загадочное мясо
items.food.mysterymeat.eat_msg=У этой еды... Странный вкус.
items.food.mysterymeat.hot=Ой\! Горячо\!
items.food.mysterymeat.legs=Вы не чувствуете своих ног\!
items.food.mysterymeat.not_well=Вы чувствуете себя не очень хорошо.
items.food.mysterymeat.stuffed=Вы наелись.
items.food.mysterymeat.desc=Ешьте на свой страх и риск\!

items.food.orchidroot.name=корень орхидеи
items.food.orchidroot.desc=Корень орхидеи сам по себе имеет горькую кожицу, но при разжёвывании появляется приятная сладость. Обычная закуска для бедняков.\nПоговаривают, что это растение ядовито, но небольшие порции абсолютно безвредны; к тому же - кто не захочет насладиться этим вкусом подольше?\n_Ваш уровень стресса будет постепенно снижаться после употребления корня орхидеи._

items.food.overpricedration.name=урезаный рацион
items.food.overpricedration.eat_msg=Эта еда была так себе на вкус.
items.food.overpricedration.desc=Он выглядит как обычный рацион, но поменьше.

items.food.pasty.pasty=пирог
items.food.pasty.cane=новогодний леденец
items.food.food.pasty_desc=Настоящий корнуэльский пирог с начинкой из говядины и картофеля.
items.food.food.cane_desc=Огромная сладкая карамельная трость\! Она достаточно большая для того, чтобы полностью утолить голод, а избыток сахара может ещё и добавить энергии для твоих волшебных жезлов.\n\nС праздником\!

items.food.stewedmeat.name=Тушёное мясо.
items.food.stewedmeat.desc=Мясо было приготовлено в кипящей воде, наверное оно уже безопасно.

items.food.skewermeat.name=шашлык
items.food.skewermeat.desc=Приготовленое мясо которое разрезали на кусочки, и соединили вместе, никакой пользы нет, зато интересно.

items.food.wine.name=грог
items.food.wine.desc=Это обычная разновидность крепкого напитка. Быть пьяным в стельку когда тебя пыьаются свести с ума - это не худшее решение,  особенно в этом тёмном подземелье.\n\nГрог позволит вам избавиться от части стресса, но большинство людей после употребления, теряют чувство движения.
items.food.wine.ac_drink=ВЫПИТЬ
items.food.wine.drunk=Пей до дна! Хотя ты и знаешь что это навредит твоему здоровью, но ты концентрируешься на том чтобы расслабиться.
items.food.wine.boring=Жжёт желудок!

### helmets
items.helmets.helmet.cannot-wear-two=Вы не можете одеть сразу несколько шлемов!
items.helmets.helmet.equip_cursed=Этот шлем вцепляется вам в голову.
items.helmets.helmet.cursed=Этот шлем больно сжал вашу голову
items.helmets.helmet.cursed_desc=вы чувствуете себя плозо в проклятом шлеме.
items.helmets.helmet.inscribed=На нём начертана _%s_. 
items.helmets.helmet.identify=Вы теперь знакомы с вашим  шлемом

items.helmets.circletemerald.name=Изумрудная тиара 
items.helmets.circletemerald.desc=Мы не знаем как долго эта тиара здесь находится, но после того как вы сдуваете с неё пыль, она возвращает свой первозданный вид.
items.helmets.circletemerald.effect-desc=вы чувствуете как изумрудная тиара снижает скорость накопляемого стресса, как только вы одеваете её.
items.helmets.circletemerald.cursed-desc=проклятая тиара даст противоположный эффект.

items.helmets.crownofdwarf.name=Корона дварфа
items.helmets.crownofdwarf.desc=Это очень редкий реликт, который наследовался от короля к королю. Эта золотая корона, инкрустированная алмазами - это явно работа мастера, каждый кто увидит этот символ величия и верховной власти, будет восхищён её величием.\n\nСияющие побрякушки всегда манили влиятельных людей.

items.helmets.guardhelmet.name=Шлем стража
items.helmets.guardhelmet.desc=Обычный стальной шлем стража тюрьмы с простеньким видом.
items.helmets.guardhelmet.effect-desc=Этот шлем крепкий и защищённый, что неизменно повысит ваше сопротивление.
items.helmets.guardhelmet.cursed-desc=проклятый шлем вмиг стал открытым для ударов.

items.helmets.helmetbarbarian.name=Шлем берсерка
items.helmets.helmetbarbarian.desc=Это шлем берсерка, этого достаточно.
items.helmets.helmetbarbarian.effect-desc=Когда вы серьезно травмированы, ваши удары становятся мощнее парарельно вашему здоровью.

items.helmets.helmetcrusader.name=Шлем крестоносца
items.helmets.helmetcrusader.desc=Этот шлем хоть и выглядит побитым, но его вполне можно использовать.
items.helmets.helmetcrusader.effect_desc=Шлем крестоносца ограничивает ваше поле зрения на 1 но за то заблокирует все дальние атаки кроме магических.

items.helmets.headdressregeneration.name=востанавливающий капюшон
items.helmets.headdressregeneration.desc=Этот головной убор почему-то очень походит на хиджаб.
items.helmets.headdressregeneration.effect-desc=Этот головной убор увеличтвает вашу регенерацию.
items.helmets.headdressregeneration.cursed-desc=Прокляьый головной убор в мгновение понизил впшу регенерацию.

items.helmets.hoodapprentice.name=Капюшон ученика
items.helmets.hoodapprentice.desc=Это базовая одежда для мага-ученика пренадлежащая академии магов, этот головной убор легок и строг,  подходит под стиль некоего безумца.
items.helmets.hoodapprentice.effect-desc=Вы чувствуете себя как професиональный маг в этом капюшоне, и вашими жезлами комфортнее пользоваться вместе с этим капюшоном. Ваши палочки наносят больше урона.

items.helmets.littlepail.name=Маленькое ведро
items.helmets.littlepail.desc=Это ведро отлично подходит для вашей головы, наверное оно сможет защитить вашу голову от ударов.
items.helmets.littlepail.effect-desc=Это ведро повышает вашу защиту на _0~3 от нормального урона.

items.helmets.mantilla.name=Позолоченная мантилья
items.helmets.mantilla.desc=Эта светлая, украшенная золотом мантилья очень красиво сидит на молодых героинях. Однако в бою она бесполезна.
items.helmets.mantilla.effect-desc=Эта мантилья даст вам шанс проигнорировать ментальный урон если она надета.

items.helmets.maskofclown.name=Маска клоуна
items.helmets.maskofclown.desc=Маска клоуна,  ее чрезмерная мимика смотрится забавно, но в тоже время она очень пугающая.
items.helmets.maskofclown.effect-desc=Когда вы надеваете эту маску, у вас появляется шанс превратить урон в _ЧИСТЫЙ_ урон.

items.helmets.maskofhorror.name=племенная маска
items.helmets.maskofhorror.desc=племенная маска это военный символ храбрости и безстрашия, особенно для некоторых боевых племён.
items.helmets.maskofhorror.effect-desc=Эта маска даёт шанс на гарантированный удар не смотря ни на что.
items.helmets.maskofhorror.cursed-desc=проклятая маска мешает сосредоточится на атаке.

items.helmets.maskoflider.name=Маска всадника
items.helmets.maskoflider.desc=Похоже эта маска не от мира сего, её форма очень напоминает какого-нибудь пришельца, было запечатлено что люди кричали "хенксинг" когда одевали эту маску. 
items.helmets.maskoflider.effect-desc=Маска разбойника увеличит ваш обзор на одиницу.
items.helmets.maskoflider.cursed-desc=проклятая маска мешает сосредоточится на атаке.

items.helmets.maskofmadness.name=маска безумия
items.helmets.maskofmadness.desc="Однажды надев эту маску, ты станешь неконтролируемой машиной войны" \n- предупреждение замороженой жабы.\n\nмощная но и рискованая экипировка. Носитель маски может наслаждаться огромным увеличением силы, но цена такого эффекта - это хрупкая психика, и тело персонажа. _Этот эффект повышается с уровнем маски. Вы НЕ МОЖЕТЕ снять маску, если уже надели её!_
items.helmets.maskofmadness.cannot_unequip=Эта маска стала продолжением вашего лица, вы не всилах снять её!
items.helmets.maskofmadness.levelup=Убийство делает вашу маску безумия сильнее!

items.helmets.rangerhat.name=Повязка разветчика
items.helmets.rangerhat.desc=Повязка кажется бесполезной на первый взгляд, но фактически она предотвращает  попадание пота в глаза, без блокировки вида владельца, это очень полезно для разведчика.
items.helmets.rangerhat.effect-desc=Эта повязка увеличивает урон от дальних атак.
items.helmets.rangerhat.cursed-desc=Проклятая повязка даст обратный эффект.

items.helmets.strawhat.name=Соломенная шляпа
items.helmets.strawhat.desc=Обычная моломенная шляпа украшеная простенькой красной лентой, эта шляпа расматривается как символ дружбы, какую же историю шраниттв себе эта шляпа?
items.helmets.strawhat.effect-desc=Соломенная шляпа понизит накапливаемость стресса и не может быть продана.

items.helmets.turtlescarf.name=Черепаший шарф.
items.helmets.turtlescarf.desc=Говорят что есть ещё три цветные шарфа, но как это всё саязано с черепахами?
items.helmets.turtlescarf.effect-desc=Шарф обеспечивает екстра защиту от магии.
items.helmets.turtlescarf.cursed-desc=Прокляьвй шарф даст обратный эффект.

items.helmets.wizardhat.name=Шляпа мага
items.helmets.wizardhat.desc=Мало кто выбирает шляпы, так как маги всегда предпочитают плащи.
items.helmets.wizardhat.effect-desc=Эта шляпа наполненная магической энергией, которая медленно заряжает ваши жезлы.
items.helmets.wizardhat.cursed-desc=Проклятая шапка мага имеет обратный эффект.

###keys
items.keys.goldenkey.name=золотой ключ
items.keys.goldenkey.desc=У этого ключа очень маленькая и изящная бородка. Возможно, это ключ от какого-то сундука?

items.keys.ironkey.name=железный ключ
items.keys.ironkey.desc=Бородка этого ключа уже изношена, а кожаный ремешок очень старый. Интересно, какую дверь им можно открыть?

items.keys.skeletonkey.name=ключ-скелет
items.keys.skeletonkey.desc=Этот ключ выглядит весьма внушительно - его навершие сделано в форме черепа. Возможно, им можно открыть столь же внушительную дверь.

###potions
items.potions.potion.ac_drink=ВЫПИТЬ
items.potions.potion.ac_smear=ОТРАВИТЬ
items.potions.potion.select_weapon=Отравить оружие
items.potions.potion.smear_desc=Вы узналт свойства этого зелья, и теперь можете отравить ваше оружие  чтобы получить _%s_ эффект.
items.potions.potion.turquoise=бирюзовое зелье
items.potions.potion.crimson=багряное зелье
items.potions.potion.azure=лазурное зелье
items.potions.potion.jade=зелёное зелье
items.potions.potion.golden=золотистое зелье
items.potions.potion.magenta=пурпурное зелье
items.potions.potion.charcoal=серое зелье
items.potions.potion.ivory=белёсое зелье
items.potions.potion.amber=янтарное зелье
items.potions.potion.bistre=коричневое зелье
items.potions.potion.indigo=фиолетовое зелье
items.potions.potion.silver=серебристое зелье
items.potions.potion.darkgreen=темно зеленое зелье
items.potions.potion.steelblue=сине-серое зелье
items.potions.potion.unknown_desc=Этот пузырёк содержит какое-то зелье. Интересно, что будет, если его выпить или разбить?
items.potions.potion.harmful=Вредное зелье\!
items.potions.potion.beneficial=Полезное зелье\!
items.potions.potion.sure_drink=Вы уверены, что хотите выпить это зелье? Возможно, стоит кинуть им в кого-нибудь другого.
items.potions.potion.sure_throw=Вы уверены, что хотите бросить это зелье? Возможно, его лучше выпить.
items.potions.potion.shatter=Бутыль разлетается на мелкие осколки, а её содержимое безо всякого эффекта растекается по полу.
items.potions.potion.nervous=Ты не можешь расслабиться, не вспомнив о смерти.

items.potions.potionofexperience.name=Зелье Мудрости
items.potions.potionofexperience.desc=Это зелье содержит концентрированный опыт множества сражений. Если его выпить, ваш уровень будет немедленно повышен.
items.potions.potionofexperience.reinforced_desc=Улучшеное зелье опыта даст вам больше опыта!

items.potions.potionoffrost.name=Зелье Холода
items.potions.potionoffrost.desc=При контакте с воздухом этот химикат мгновенно испаряется, замораживая всех, кто попал в облако его паров.\n\nЭффект этого зелья куда заметнее, если его использовать в помещении с повышенно влажностью.
items.potions.potionoffrost.reinforced_desc=Улучшеное зелье  холода заморозит врагов мгновенно, и покроет намного больше клеток!

items.potions.potionofhealing.name=Зелье Исцеления
items.potions.potionofhealing.heal=Ваши раны полностью исцелились.
items.potions.potionofhealing.desc=Этот эликсир моментально восстанавливает здоровье и избавляет от отравления.
items.potions.potionofhealing.reinforced_desc=Улучшеное зелье исцеления мгновенно исцелит вас, и снимет большенство дебафов.
items.potions.potionofhealing.decayed=Зелье исцеления навредит вам если на вас наложили дебафф _обветшалости_ Вы действительно хотите продолжить?
items.potions.potionofhealing.perk_gain=Теперь вы можете использовать зелья лечения более эффективно!

items.potions.potionofinvisibility.name=Зелье Невидимости
items.potions.potionofinvisibility.invisible=Вы видите, как ваши руки становятся невидимыми\!
items.potions.potionofinvisibility.desc=Выпив это зелье, вы станете совершенно невидимы для противников на какое-то время. Впрочем, если вы попробуете кого-то атаковать или использовать жезл или свиток на глазах у противника, невидимость рассеется.

items.potions.potionoflevitation.name=Зелье Левитации
items.potions.potionoflevitation.float=Вы взмываете в воздух\!
items.potions.potionoflevitation.desc=Если выпить этот занятный состав, то некоторое время вы будете парить в воздухе и сможете пересечь пропасть или перелететь через ловушку.\n\nЕсли бросить это зелье, оно создаст облако неочищенного газа, дезориентирующего любого, кто в него попадёт.

items.potions.potionofliquidflame.name=Зелье Алхимического Огня
items.potions.potionofliquidflame.desc=Этот сосуд содержит нестабильный реактив, который при малейшем контакте с воздухом резко загорается, поджигая всё вокруг.
items.potions.potionofliquidflame.reinforced_desc=Улучшеное зелье алхимического огня очень горючее, по этому его можно использовать как бомбу!

items.potions.potionofmagicalfog.name=зелье белого тумана
items.potions.potionofmagicalfog.desc=При броске это зелье выпустит нестабильную магическую субстанцию которая превратится в белый туман. Любое существо ступившее в белый туман постепенно растворится в нём.
items.potions.potionofmagicalfog.reinforced_desc=Улучшенная версия может даже снизить магическую защиту окружающих существ при разбитии.

items.potions.potionofmight.name=Зелье Могущества
items.potions.potionofmight.msg_1=+1 сила, +6 ОЗ
items.potions.potionofmight.msg_2=По вашему телу распространяется новоприобретённая сила.
items.potions.potionofmight.desc=Это редкое зелье влияет на мускулатуру всего вашего тела, навсегда увеличивая силу на единицу и здоровье на 6 очков.

items.potions.potionofmindvision.name=Зелье Телепатии
items.potions.potionofmindvision.see_mobs=Вы каким-то образом можете чувствовать присутствие других существ\!
items.potions.potionofmindvision.see_none=Вы каким-то образом понимаете, что на этом уровне подземелья нет никого, кроме вас.
items.potions.potionofmindvision.desc=Глоток этого зелья помогает настроить ваш разум на психические частоты других существ, позволяя вам определять местоположение других существ сквозь любые препятствия.\n\nТакже в этом состоянии вы можете видеть сквозь ближайшие стены и двери.
items.potions.potionofmindvision.reinforced_desc=Улучшеное зелье ментального зрения открывает вам _острое зрение_

items.potions.potionofparalyticgas.name=Зелье Парализующего Газа
items.potions.potionofparalyticgas.desc=При контакте с открытым воздухом жидкость в этой бутыли испарится, превращаясь в обездвиживающий жёлтый газ. Любой, кто вдохнёт его, будет мгновенно парализован, теряя возможность сопротивляться до тех пор, пока облако не развеется.\n\nЭто зелье лучше кидать во врагов, находящихся на расстоянии.

items.potions.potionofphysique.name=Зелье человечности
items.potions.potionofphysique.desc=Мощный элексир который мгновенно восстановит вашу психику.
items.potions.potionofphysique.real-desc=Это работа известного алхимика Альберта, но к сожалению, это стало самым большим разочарованием в его жизни.
items.potions.potionofphysique.reinforced_desc=улучшеное зелье здоровья ещё более эффективно.
items.potions.potionofphysique.msg=+ %d макс ОЗ
items.potions.potionofphysique.stronger=Всплеск внутренней силы делает вас сильнее

items.potions.potionofpurity.name=Зелье Очищения
items.potions.potionofpurity.freshness=Вы чувствуете, что на вас неожиданно пахнуло свежим воздухом.
items.potions.potionofpurity.no_smell=Вы перестали чувствовать запахи\!
items.potions.potionofpurity.desc=Этот реагент способен моментально нейтрализовать все вредоносные газы в зоне действия своего эффекта. При применении внутрь вы получите временный иммунитет к газам любого рода.
items.potions.potionofpurity.reinforced_desc=Улучшенное зелье очищения позволяет вам удвоить длительность эффекта.

items.potions.potionofstrength.name=Зелье Силы
items.potions.potionofstrength.msg_1=+1 сила
items.potions.potionofstrength.msg_2=По вашему телу распространяется новоприобретённая сила.
items.potions.potionofstrength.desc=Это редкое зелье влияет на мускулатуру всего вашего тела, навсегда увеличивая вашу силу на единицу.

items.potions.potionoftoxicgas.name=Зелье Отравляющего Газа
items.potions.potionoftoxicgas.desc=Разбивание или раскупоривание этого герметичного флакона заставит его содержимое взорваться смертоносным облаком отравляющего газа. Возможно, лучше бросить это зелье в кого-то, находящегося на расстоянии, а не открывать его самому.
items.potions.potionoftoxicgas.reinforced_desc=Улучшенное зелье токсичного газа имеет большую конуентрацию. Это делает его более жидким, в этом состоянии он подействует только на рчдом стоящих существ. безопаснее его использовать его подальше от себя, из-за новых эффектов

items.potions.reagentofhealing.name=Реагент исцеления
items.potions.reagentofhealing.ac_drink=Выпить
items.potions.reagentofhealing.desc=Маленькая пробирка, готовая к использованию, этот реагент _более эффективен при низком здоровье_ что может спасти вас в трудную минуту.
items.potions.reagentofhealing.tip=Совет
items.potions.reagentofhealing.uneconomic=Вы почти полностью здоровы, вы точно хотите использовать это?

###quest items
items.quest.ceremonialcandle.name=ритуальная свеча
items.quest.ceremonialcandle.desc=Несколько свеч, которые слепились в одну из-за использования.\n\nСами по себе они бесполезны, но если использовать их в определенной последовательности, они способны сконцентрировать энергию, необходимую для ритуала призыва.

items.quest.corpsedust.name=прах мертвеца
items.quest.corpsedust.desc=Эта кучка праха не сильно отличается от любой другой в этом подземелье, но вы чувствуете таящуюся в ней темную энергию.\n\nПожалуй, лучше избавиться от него как можно скорее.
items.quest.corpsedust.picked=Холод пробегает по вашей спине, как только вы подобрали прах.

items.quest.darkgold.name=руда тёмного золота
items.quest.darkgold.desc=Этот металл называется темным не из-за его цвета (который не отличается от обычного золота), а из-за того, что при воздействии солнечного света он плавится.\n\nДумаю, не стоит говорить, что темное золото не очень-то ценится городскими жителями.

items.quest.dwarftoken.name=дворфский жетон
items.quest.dwarftoken.desc=По неизвестным причинам многие дворфы и некоторые из их творений носят с собой эти маленькие кусочки металла. Может быть, это какие-то украшения или опознавательные символы... Кто их поймет, этих бородатых.

items.quest.embers.name=пепел элементаля
items.quest.embers.desc=Особый вид пепла, который можно получить только с молодых огненных элементалей. Даже сейчас он излучает тепло.

items.quest.pickaxe.name=кирка
items.quest.pickaxe.ac_mine=ДОБЫТЬ
items.quest.pickaxe.no_vein=Рядом нет жил тёмного золота.
items.quest.pickaxe.desc=Это большой и прочный инструмент для добычи руды. В крайнем случае, эта кирка может использоваться и как оружие.

items.quest.ratskull.name=череп гигантской крысы
items.quest.ratskull.desc=Удивительно огромный крысиный череп. Из него вышел бы неплохой трофей, если бы вам было куда его вешать.



###rings
items.rings.ring.diamond=кольцо с бриллиантом
items.rings.ring.opal=кольцо с опалом
items.rings.ring.garnet=кольцо с гранатом
items.rings.ring.ruby=кольцо с рубином
items.rings.ring.amethyst=кольцо с аметистом
items.rings.ring.topaz=кольцо с топазом
items.rings.ring.onyx=кольцо с ониксом
items.rings.ring.tourmaline=кольцо с турмалином
items.rings.ring.emerald=кольцо с изумрудом
items.rings.ring.sapphire=кольцо с сапфиром
items.rings.ring.quartz=кольцо с кварцем
items.rings.ring.agate=кольцо с агатом
items.rings.ring.cursed=Кольцо болезненно сжимает ваш палец\!
items.rings.ring.unknown_desc=Эта круглая полоска металла украшена сверкающим драгоценным камнем. Кто знает, что будет, если её надеть?
items.rings.ring.known=Это %s
items.rings.ring.identify=Вы достаточно долго знакомы с кольцом, чтобы опознать его. Это %s.
items.rings.ring.cursed_worn=Ваше кольцо проклято, вы не в силах его снять.
items.rings.ring.curse_known=Вы чувствуете, что это кольцо скрывает в себе какую-то темную магию.

items.rings.ringofaccuracy.name=кольцо меткости
items.rings.ringofaccuracy.desc=Это кольцо повышает вашу сосредоточенность, снижая шансы врагов уклониться от атаки. Проклятое кольцо, напротив, будет увеличивать шансы врагов увернуться.

items.rings.ringofarcane.name=Кольцо магической силы
items.rings.ringofarcane.desc=Это кольцо улучшает впше внимание, улучшает точность впших жезлов, как и их скорость зарядки. Для боевых жезлов: повышение критического урона. Проклятое кольцо наоборот не даст вам сконцентрироваться.

items.rings.ringofevasion.name=кольцо уклонения
items.rings.ringofevasion.desc=Это кольцо скрывает истинное положение своего владельца, и его становится сложнее заметить или попасть по нему. Проклятое кольцо уклонения, наоборот, понижает шанс увернуться или остаться незамеченным.

items.rings.ringofforce.name=кольцо урона
items.rings.ringofforce.avg_dmg=С этим кольцом при вашей силе на данный момент вы сможете наносить _%1$d-%2$d урона_ без оружия.
items.rings.ringofforce.typical_avg_dmg=Скорее всего, с этим кольцом при вашей силе на данный момент вы сможете наносить _%1$d-%2$d урона_ без оружия.
items.rings.ringofforce.desc=Это кольцо увеличивает силу ударов носителя. В сочетании с оружием оно малоэффективно, а вот атаки без оружия станут гораздо опаснее. Проклятое кольцо будет делать ваши удары слабее.

items.rings.ringoffuror.name=кольцо неистовства
items.rings.ringoffuror.desc=Это кольцо вводит владельца в состояние холодной ярости, позволяя ему наносить удары быстрее, чем обычно. Эффект от этого кольца более заметен при использовании медленного оружия.\n\nПроклятое кольцо неистовства, наоборот, будет замедлять ваши атаки.

items.rings.ringofhaste.name=кольцо ускорения
items.rings.ringofhaste.desc=Это кольцо снижает утомление, возникающее при беге, позволяя своему владельцу бежать быстрее обычного.\n\nПроклятое кольцо ускорения, наоборот, будет замедлять скорость перемещения своего владельца.

items.rings.ringofhealth.name=Кольцо жизни
items.rings.ringofhealth.desc=Это кольцо увеличит здоровье владельца, повышая макс. ОЗ и увеличивая его/её регенерацию. Проклятое кольцо наоборот сделает вас более хилыми.

# items.rings.ringofmagic.name=巫术之戒
# items.rings.ringofmagic.desc=你的法杖在这枚戒指散布的奥术力场中会变得更加强大。负等级的戒指则会削弱法杖效果。
items.rings.ringofcritical.name=кольцо крита
items.rings.ringofcritical.desc=Это кольцо увеличивает ловкость владельца, позволяя ему более эффективно ударить в слабое место врага. Проклятое кольцо наоборот ослабит ловкость владельца.

items.rings.ringofmight.name=кольцо мощи
items.rings.ringofmight.desc=Это кольцо улучшает физические характеристики своего владельца, даруя ему повышенную силу и выносливость.\n\nПроклятое кольцо мощи, наоборот, будет понижать силу и здоровье своего владельца.

items.rings.ringofresistance.name=Кольцо сопротивлений
items.rings.ringofresistance.desc=Это кольцо повышает впше сопротивление к элементам и магии, оно также уменьшает время негативных эффектов.

items.rings.ringofsharpshooting.name=кольцо стрельбы
items.rings.ringofsharpshooting.desc=Это кольцо улучшает меткость и глазомер своего владельца, позволяя использовать любые метательные оружия с большей точностью и реже ломать их при использовании.\n\nПроклятое кольцо стрельбы, наоборот, будет понижать точность при использовании метательных оружий.

items.rings.ringofwealth.name=кольцо удачи
items.rings.ringofwealth.desc=Не совсем понятно, что именно делает это кольцо, так как удача может влиять на судьбу искателя приключений совершенно различными способами.\n\nСамо собой, проклятое кольцо удачи будет понижать удачу владельца.



