items.artifacts.goldplatedstatue.name=鍍金銅像
items.artifacts.goldplatedstatue.desc=老舊的金色銅像，金皮脫落的地方露出了腐朽的廉價金屬，妳能感受到壹種奇特的氣味，大概是所謂的金錢的銅臭味吧。
