items.unclassified.stylus.desc=這隻奧術刻筆由一種暗黑色的堅硬石料製成。你能用它在裝備上刻下魔法刻印，不過你無法自主選擇，刻筆會替你做出決定。

items.unclassified.tomeofmastery.name=精通之書
items.unclassified.tomeofmastery.ac_read=閱讀
