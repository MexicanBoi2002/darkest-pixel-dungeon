items.unclassified.rune.name=神符
items.unclassified.rune.no-vial=妳需要壹個露水瓶來盛裝這枚神符。
items.unclassified.rune.already-has-rune=露水瓶中已經盛裝有神符了。

items.unclassified.spidergland.name=蜘蛛腺體
items.unclassified.spidergland.desc=巨大蜘蛛的某種怪異腺體，看起來可能十分有營養，然而還沒有被人們開發為食材。\n滑溜溜的觸感十分噁心，砸碎時能困住附近的單位。

items.unclassified.regenerationrune.name=恢復神符
items.unclassified.regenerationrune.desc=恢復神符能永久加強使用者的生命恢復速度。

items.unclassified.mendingrune.name=治愈神符
items.unclassified.mendingrune.desc=治愈神符能在壹定時間內極大的加強妳的生命恢復速度。
items.unclassified.mendingrune$recovery.name=治愈

items.unclassified.criticalrune.name=暴擊神符
items.unclassified.criticalrune.desc=使用暴擊神符將極大地強化妳的戰鬥，使妳在短時間內刀刀致命。

items.unclassified.brightrune.name=明亮神符
items.unclassified.brightrune.desc=明亮神符能在壹定時間內使妳處於視野優勢之中。

items.unclassified.hasterune.name=極速神符
items.unclassified.hasterune.desc=極速神符能在短時間內大幅度提升妳的速度。

items.unclassified.treasurerune.name=財富神符
items.unclassified.treasurerune.desc=財富神符為妳提供直接的經濟支持。

items.unclassified.bloodrune.name=鮮血神符
items.unclassified.bloodrune.desc=鮮血神符會激發妳的生命上限，同時在作用期間擊殺壹切單位都會永久提升妳的生命上限。

items.unclassified.stylus.name=奧術刻筆
