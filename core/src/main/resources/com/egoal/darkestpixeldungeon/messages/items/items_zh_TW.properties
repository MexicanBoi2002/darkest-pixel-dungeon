items.unclassified.dewvial.full=妳的露珠瓶滿了！
items.unclassified.dewvial.empty=妳的露珠瓶空空如也！
items.unclassified.dewvial.desc=妳可以將多余的露珠收集到這個小小容器中以備不時之需。壹瓶積滿的露水就好比治療藥劑般強大。\n\n這種小瓶曾被用來灌註復蘇魔法，可惜效力已經衰退。所幸看起來還有壹些能量殘余，也許充滿的水瓶能夠用來祝福其他復活道具吧。
items.unclassified.dewvial.desc-rune=_露水瓶中裝著壹枚%s_。
items.unclassified.dewvial.has-rune=飲用露水之前，妳需要先消耗掉露水瓶中的神符。
items.unclassified.dewvial.use-rune=妳使用了_%s_。

items.unclassified.firebutterfly.name=火蝶
items.unclassified.firebutterfly.desc=罐裝的具有一定可燃性的粉末，曾用來引燃火把，不過將這種東西撒在敵人身上也會讓他變得易燃。但，做這種事的人，一定不是一個好人。\n_身染火蝶會降低火屬性抗性。_
items.unclassified.poisonpowder.name=熒光粉
items.unclassified.poisonpowder.desc=熒光蟲翅膀上刮下來的粉末，已經失去熒光效果和致毒能力，需要配合毒屬性來使用。\n_黏上這種粉末會降低毒屬性抗性。_

