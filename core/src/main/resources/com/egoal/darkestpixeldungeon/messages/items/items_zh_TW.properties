items.artifacts.astrolabe$invoker.life_link=系命
items.artifacts.astrolabe$invoker.life_link_desc=暫時篡改命運。將受到的傷害全數轉移到敵方身上。
items.artifacts.astrolabe$invoker.extremely_lucky=強運
items.artifacts.astrolabe$invoker.extremely_lucky_desc=運道。回復少許生命，抵擋星盤的下壹次負面效果。
