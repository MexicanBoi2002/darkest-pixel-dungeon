items.artifacts.astrolabe$invoker.overload=過載
items.artifacts.astrolabe$invoker.overload_desc=透支能量釋放強大的法術。造成大量魔法傷害，消耗少量生命值。
items.artifacts.astrolabe$invoker.guide=引導
items.artifacts.astrolabe$invoker.guide_desc=大魔導師拉比克的絕技之壹，將敵人短暫擡到空中，然後猛投向地面。擊退並給與傷害。
