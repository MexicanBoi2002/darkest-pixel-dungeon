items.unclassified.stylus.prompt=選擇一樣要雕刻的裝備
items.unclassified.stylus.identify=你需要先鑒定此物品。
items.unclassified.stylus.cursed=奧數刻筆的力量無法作用在被詛咒的物品之上。
