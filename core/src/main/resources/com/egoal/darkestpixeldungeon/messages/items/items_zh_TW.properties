items.unclassified.extractionflask.ac_take_water=取出清水
items.unclassified.extractionflask.desc=這款萃取裝置長期用於毒液研究，簡易但是便攜，不過表面上看起來主要組件只是壹個分液漏鬥。妳已經煉制過了_%d_次。
items.unclassified.extractionflask.desc_hint=_這個萃取瓶傾向於產生毒素藥劑，同時可能會影響到使用者的攪拌工具。無論如何，煉制藥劑都是需要水分的_。
items.unclassified.extractionflask.desc_cursed=被詛咒的萃取瓶緊貼著妳的背包。
items.unclassified.extractionflask.enhanced_desc=毫無疑問強化之後的萃取瓶看起來不像是個瓶子了，現在妳甚至能利用起地牢中的汙水！
items.unclassified.extractionflask.purify_desc=_萃取瓶中正盛裝著水，期間妳不能使用它的其他功能_。
