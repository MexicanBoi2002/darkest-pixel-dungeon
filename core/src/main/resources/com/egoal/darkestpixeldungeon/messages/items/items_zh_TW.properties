items.unclassified.goldenclaw$evil.desc_hint=這只點金手已沾染邪惡之力，帶來詛咒的同時也提供了強大力量：能對普通單位使用，秒殺虛弱的敵人並為轉化為妳的金幣。\n_使用點金手擊殺怪物總是會為妳提供額外的經驗_。
