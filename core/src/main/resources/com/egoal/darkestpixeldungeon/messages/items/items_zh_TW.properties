items.unclassified.amulet.desc=Yendor護身符是來自未知領域中最強大的著名神器。據說它能夠實現持有者的壹切願望，只要持有者具備足夠的力量來"說服"它去做。

items.unclassified.ankh.name=重生十字架
items.unclassified.ankh.ac_bless=祝福
items.unclassified.ankh.bless=妳用清水祝福了這個重生十字架。
items.unclassified.ankh.desc=這枚象征不朽的古老飾品能夠起死回生。在復蘇時所有未裝備的道具都會丟失。使用裝滿的露水瓶能夠祝福十字章， 賦予它更強的力量。
items.unclassified.ankh.desc_blessed=這枚象征不朽的古老飾品能夠讓人起死回生。這枚十字架已被祝福而變得更加強大。它會在危急關頭犧牲自己來救妳壹命。

items.unclassified.armorkit.name=護甲配件包
items.unclassified.armorkit.ac_apply=改造
