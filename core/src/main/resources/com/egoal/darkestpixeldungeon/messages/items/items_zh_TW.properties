items.artifacts.urnofshadow.soul_burn=靈魂灼燒
items.artifacts.urnofshadow.soul_burn_desc=直擊靈魂的邪惡法術，這種火焰無法從外部清除，“your-soul-shall-suffer!”
items.artifacts.urnofshadow.soul_mark=靈魂標記
items.artifacts.urnofshadow.soul_mark_desc=釋放對應等級的靈魂標記法術，標記敵人的靈魂以示供奉，術士作為媒介人在奪取它的生命時將受到惡魔的獎勵，回復生命與饑餓。
