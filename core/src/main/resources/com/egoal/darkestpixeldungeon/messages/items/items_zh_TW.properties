items.unclassified.armorkit.desc=使用這配件包裏的工具和材料，任何人都能將任意防具打造成 "史詩護甲"，它會繼承原護甲的所有屬性，並依據職業為穿戴者提供壹個特殊能力。完全無需裁縫、制皮或鍛造技能。

items.unclassified.bomb.name=炸彈
items.unclassified.bomb.ac_lightthrow=點燃並扔出
items.unclassified.bomb.snuff_fuse=妳迅速掐滅了炸彈引線。
items.unclassified.bomb.ondeath=被炸死
items.unclassified.bomb.rankings_desc=被炸死
items.unclassified.bomb.desc=壹顆頗龐大的黑火藥炸彈。它炸起來周圍全得遭殃。\n\n看起來引信在點燃後能燒幾回合。
items.unclassified.bomb.desc_burning=壹顆頗龐大的黑火藥炸彈。它炸起來周圍全得遭殃。\n\n引信快燒完了，保持距離或者趕緊掐滅！
items.unclassified.bomb$doublebomb.name=壹對炸彈
items.unclassified.bomb$doublebomb.desc=兩枚裝的黑火藥重裝炸彈，看起來多出來的那個是免費送妳的！

items.unclassified.brokenseal.name=破損紋章
items.unclassified.brokenseal.ac_affix=貼附
items.unclassified.brokenseal.prompt=選擇壹件護甲。
items.unclassified.brokenseal.unknown_armor=妳需要先鑒定那件護甲。
items.unclassified.brokenseal.degraded_armor=這件護甲的狀況實在太糟糕了。
items.unclassified.brokenseal.affix=妳將紋章佩掛在了護甲上！
items.unclassified.brokenseal.desc=壹枚蠟制紋章，被貼在護甲上作為勇氣的象征。紋章上的印記已被歲月磨損殆盡，還從中裂成兩瓣。\n\n這是壹件來自家鄉的紀念物，在紋章的支持下戰士會變得不屈不撓。佩戴紋章時戰士能緩慢獲得基於護甲品質的額外生命護盾。\n\n紋章可以被_貼附在護甲上_並能在護甲間轉移。它能夠攜帶壹次升級。
items.unclassified.brokenseal.enchant_desc=強化之後的紋章煥然壹新，在保有原來能力地基礎上更為有效地保護著妳。

items.unclassified.demonicskull.name=惡魔頭骨
items.unclassified.demonicskull.desc=奇怪的羊型頭骨，壹股阻擋不了的邪惡氣息從中透出。\n\n妳隱約能感到它對於鮮血的渴望，仿佛還是活物壹般，如果能夠找到壹點……
items.unclassified.demonicskull.ac_smear=塗抹

