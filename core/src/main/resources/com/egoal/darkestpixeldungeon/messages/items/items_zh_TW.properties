items.books.textbook.callysdiary.bookname=柯利的日記
items.books.textbook.callysdiary.bookdesc=冒險者柯利最後的懊悔，令人可惜。\n\n也許這算是給傑西卡的壹個交代。
items.books.textbook.callysdiary.pagesize=3
items.books.textbook.callysdiary.page0=xx年爐火月\n傑西卡認為我做不到，這不可能，我壹定會證明給她看，那個愚蠢的女人太過短淺，看好吧，傑西卡，我會帶著寶藏回去，連同我們的人生也壹起改變！\n\nxx年霜降月\n哼，這個地方看似危險，但也沒有想象中的那麽困難。那個叫索丹的家夥就是個徹頭徹尾的懦夫，真是的，還壹副看不起我的樣子，就壹輩子縮在自己的盔甲裏長蟲子吧！
items.books.textbook.callysdiary.page1=xx年霜降月\n隨著地牢的深入，黑暗和寒冷開始襲來，我漸漸地感受到了壹絲涼意，不對，柯利，別忘了妳的初衷，振作起來，堅持走下去，妳行的。\n\nxx年霜降月\n不，不行，我快要堅持不下去了，這些死靈生物無窮無盡，我的食物開始耗盡，我的戰鬥愈發疲軟。哦，不要，我的傑西卡，我要回去，我只希望能回去，神啊，請原諒我的魯莽，我乞求妳保佑我能再度回到她的身邊……
items.books.textbook.callysdiary.page2=xx年霜降月\n我被徹底的困在了這個地方，資源已經消耗殆盡，而我也奄奄壹息，對不起，傑西卡，對不起，我不該這樣的，我毀掉了自己，毀掉了我們的生活……我多希望能親手為妳戴上這枚戒指，又或者，我多希望我從來沒有來到過這個絕望的地方。詛咒我吧，我只願意祝福她……祝福她。。

items.books.textbook.yvettesdiary.bookname=伊薇特的遺書
items.books.textbook.yvettesdiary.bookdesc=遊俠伊薇特在絕望之際寫下的冒險日誌。
items.books.textbook.yvettesdiary.pagesize=3
items.books.textbook.yvettesdiary.page0=看起來已經是到了盡頭了。\n說不出來是什麽，這種感覺……我已經困在這裏……大概三天了吧。很餓，不想思考。\n\n突然在希望自己當時沒有把門給堵住，至少我能和那幫怪物戰鬥到死，而不是現在這樣這麽窩囊的死去。\n死掉之後會是什麽樣子呢？嗯，大概就是和那些白骨堆壹樣吧。然後後來的冒險者看到我的遺骸之後估計也會雙眼發亮吧，就像我之前興奮地翻找他們地屍體壹樣，哈哈，真是可笑啊自己……
items.books.textbook.yvettesdiary.page1=會不會有冒險者路過呢？在最後的時刻。啊……算了，誰又知道他會怎麽對我呢，可不壹定會救我呢，把我打劫壹空也是很合理的行為啊。哎，我在想什麽呢……斷斷續續地不知道寫了些什麽，嘛，罷了，就算是聲情並茂地留下了遺書，真的有人會發現嗎，他又真的願意為我送達？哈哈，妳在奢望些什麽呢……算了，既然是妳選擇的路，到這裏也就不要矯情了。
items.books.textbook.yvettesdiary.page2=還有壹件事讓我感覺可疑，壹路走來我用這把鑰匙試過了無數個門鎖，但都不與它們配套，不知道這是為什麽，也許它來自更深的層次，對應更深層次的房間……

items.books.textbook.wardensmithnotes.bookname=典獄長史密斯的手劄
items.books.textbook.wardensmithnotes.bookdesc=典獄長的手書，似乎是留給摯友最後的遺言。
