items.unclassified.gourd.no_enough_space=你的葫蘆雖然沒滿但應該裝不下這一整瓶酒了，如此裝灌會弄灑一些酒造成的浪費，確定繼續嗎？
items.unclassified.gourd.irrigated=你將%s倒在了葫蘆裡面。
items.unclassified.gourd.drink=你喝了幾口酒，感覺微醺，但還不至於影響你的基本動作。
items.unclassified.gourd.empty=一滴也沒有了，真的。
items.unclassified.gourd.not_now_1=我承認我很難受，但我還是希望能保持理性。
items.unclassified.gourd.enchant_desc=強化過的葫蘆有某種奇效，適量補充時能恢復更多理智。
items.unclassified.gourd.too_less=就這麼一點兒？我寧可倒掉！
items.unclassified.gourd.get_drunk=我們（嗝），一醉方-休！

items.unclassified.greatblueprint.name=偉大圖紙
items.unclassified.greatblueprint.desc=極為罕見的圖紙，矮人們稱其為結合了科學與魔法的偉大造物術，但也有傳言認為這種技術根本就是在與某壹種未知力量進行交易。\n\n使用偉大圖紙可以對某些物品進行強化，但也需要付出壹定的代價。
items.unclassified.greatblueprint.ac_use=使用
items.unclassified.greatblueprint.enhanced=妳用偉大圖紙對%s進行了強化。
items.unclassified.greatblueprint.prompt=選擇要強化的專屬物品

items.unclassified.honeypot.name=蜂蜜罐
items.unclassified.honeypot.ac_shatter=擊碎
items.unclassified.honeypot.desc=這個巨型蜜罐只是薄薄地塗了壹圈蜂蜜，作為替代裏頭住著壹只巨型蜜蜂！這種大型蜜蜂壹般只待在蜂巢裏，也許罐子本身就是某種特殊陷阱屋？蜜蜂看起來對罐子很滿意，當妳看向它時它非常警惕地對妳回以嗡鳴。
items.unclassified.honeypot$shatteredpot.name=破碎的的蜂蜜罐
items.unclassified.honeypot$shatteredpot.desc=這個罐子已經被打碎，僅靠罐沿的粘稠蜂蜜勉強維持形狀，而且正在緩緩解體。\n\n盡管蜜罐碎了，看來蜜蜂依然想捍衛它的住所。

items.unclassified.moonstone.name=月亮石
items.unclassified.moonstone.desc=月牙形的藍色寶石在黑暗中發光，晶瑩剔透。\n\n_使用月亮石能在壹段時間內將環境定格為夜晚_。
items.unclassified.moonstone.ac_use=使用
items.unclassified.moonstone.used=壹瞬之間光線便暗了下來。

items.unclassified.potiontestpaper.name=藥劑試紙
items.unclassified.potiontestpaper.desc=十分常用的藥劑試紙，盡管無法通過試紙的反應來區分所有藥劑，但通過檢測可以得知藥劑是否有毒，是藥劑研究人員的必備素材。
items.unclassified.potiontestpaper.ac_test=使用
