items.unclassified.gourd.name=葫蘆
items.unclassified.gourd.desc=老舊的盛酒葫蘆，表面早已磨花。斗笠掩面，斗篷裹身，一桿花槍挑葫蘆，流浪者的生活可見一斑。\ n \ n葫蘆可以用來盛 酒而不論其品質與種類，如何多次使用。“一飲而盡只是粗人的喜好”。
items.unclassified.gourd.ac_drink=上午
