items.unclassified.fishbone.name=魚骨
items.unclassified.fishbone.desc=取自食人魚的一小節肋骨，稍作打磨便可以十分尖銳，作為骨針，可以用來縫合傷口，解除流血狀態。也可以作為一種烹飪資料。
