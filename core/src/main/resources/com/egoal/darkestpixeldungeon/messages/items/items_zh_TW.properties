items.wands.cursedwand.ondeath=妳用妳自己的%s自殺了。
items.wands.cursedwand.nothing=什麽事都沒發生。
items.wands.cursedwand.grass=草木在妳周圍瘋長而出！
items.wands.cursedwand.fire=妳聞到了燒烤的味道……
items.wands.cursedwand.transmogrify=妳的法杖變形成了另壹樣東西！

items.wands.wand.ac_zap=釋放
items.wands.wand.fizzles=妳的法杖滋滋作響；壹定是沒能量了。
items.wands.wand.self_target=妳不能瞄準妳自己！
items.wands.wand.identify=妳現在了解了妳的%s。
items.wands.wand.cursed=這根法杖受到了詛咒，導致它的魔法混亂而隨機。
items.wands.wand.curse_discover=這根%s是詛咒的！
items.wands.wand.prompt=選擇要釋放魔法的位置

items.wands.wandofabel.name=阿貝爾神杖
items.wands.wandofabel.staff_name=交換之杖
items.wands.wandofabel.desc=空間法術的開拓者阿貝爾的畢生傑作，可惜這名年輕魔法師的成果直到他去世後才引起重視。\n這根法杖由壹種藍玉制成，前端嵌有金飾，杖身纖細，十分輕盈。
items.wands.wandofabel.stats_desc=該法杖能發出壹股能量，交換施法者和目標對象的位置，若目標為生物單位還會對其造成_附帶暗屬性的%1$d~%2$d點傷害_並令其短暫地眩暈。
items.wands.wandofabel.cannot_swap=無法與那個目標交換位置。

items.wands.wandofblastwave.name=沖擊波法杖
items.wands.wandofblastwave.staff_name=震波之杖
items.wands.wandofblastwave.ondeath=妳用沖擊波法杖炸碎了自己……
items.wands.wandofblastwave.desc=這根法杖由壹種大理石石材制成，嵌有金飾並在頂部鑲著壹個渾圓的黑寶石。它在妳手中的感覺非常沈重。
items.wands.wandofblastwave.stats_desc=該法杖能射出壹股能量，在目標位置引發強烈的爆炸。爆炸的力量會造成_%1$d~%2$d點傷害_並強到足以擊飛大多數敵人。

items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化之杖
items.wands.wandofcorruption.already_corrupted=這個角色已經被妳腐化。
items.wands.wandofcorruption.boss=Boss免疫腐化效果。
items.wands.wandofcorruption.fail=妳的腐化之力仍舊不夠強大，什麽事情都沒有發生。
items.wands.wandofcorruption.desc=這根法杖能發射黑暗能量，如果法杖頭上那小小的裝飾用頭骨還不夠露骨地揭示這點。
items.wands.wandofcorruption.stats_desc=該法杖會釋放腐壞的能量，能削弱敵人並最終將他們扭曲為妳的奴仆。敵人能抵抗腐化，但虛弱的敵人明顯地更容易被腐化。

items.wands.wandofdisintegration.name=解離法杖
items.wands.wandofdisintegration.staff_name=解離之杖
items.wands.wandofdisintegration.desc=這根法杖由壹整塊光滑的黑曜石制成，深紫色的光自其邊緣流向法杖頂端。它閃爍著破壞性能量，準備著向前迸射。
items.wands.wandofdisintegration.stats_desc=這根法杖射出的光束能穿透任何障礙物，並將隨著法杖等級的提升而射得更遠。光束會造成_%1$d~%2$d點純粹傷害_，並且會根據穿透的地形和敵人數量造成額外傷害。

items.wands.wandoffireblast.name=焰浪法杖
items.wands.wandoffireblast.staff_name=焰浪之杖
items.wands.wandoffireblast.desc=這根法杖由紅漆木制成，飾以金葉，這使它看起來相當莊嚴。它的頂端劈啪作響嘶嘶而鳴，渴望著釋放其強大的魔法。
items.wands.wandoffireblast.stats_desc=該法杖在使用時會產生壹股強大的焰浪，延伸出壹個錐形區域。隨著法杖的升級，它將消耗更多充能，威力也會隨消耗數增加而顯著增強。下壹次使用它將消耗_%1$d發充能_並造成_附帶火屬性的%2$d~%3$d點傷害_。

items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.staff_name=霜凍之杖
items.wands.wandoffrost.desc=這根法杖似乎由某種魔法冰塊制成。它的圓頂閃著亮光。握起來很冰，但不知為何妳的手仍保持著溫暖。
items.wands.wandoffrost.stats_desc=該法杖能向妳的敵人射擊冰霜能量，造成_附帶冰屬性的%1$d~%2$d點傷害_並冷凍目標，降低其行動速度。在水中的作用似乎更強。正被凍傷和凍結的敵人將受到更少該法杖的傷害，因為他們已經足夠冷了。

items.wands.wandofhypnosis.name=昏睡權杖
items.wands.wandofhypnosis.staff_name=沉眠之杖
items.wands.wandofhypnosis.desc=這根法杖由一種黑金打造，前端的紅色寶石發出詭異的光暈。當盯著這塊寶石看時總會感到一陣精神恍惚，令你刻意避開對其直視。這根法杖的充能十分少。
items.wands.wandofhypnosis.stats_desc=該法杖能在目標地點射出法球，釋放眩暈氣體。若擊中目標，則會令其陷入沉睡，當其從沉睡中驚醒時會承受額外傷害，並被短暫地恐懼，這個效果將隨等級提高而增强。

items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆之杖
items.wands.wandoflightning.ondeath=妳用雷霆法杖殺死了自己…
items.wands.wandoflightning.desc=這根法杖由實心金屬制成，這使它驚人地沈重。電弧在頂端兩個內彎的叉齒間跳躍。
items.wands.wandoflightning.stats_desc=這根法杖能向任何目標放出強大的電弧，造成_附帶電屬性的%1$d~%2$d點傷害_。這種電能在附近多個敵人間跳躍，在水裏會更強力。要是太接近，妳自己同樣可能被電到。

items.wands.wandofmagicmissile.name=魔彈法杖
items.wands.wandofmagicmissile.staff_name=魔彈之杖
items.wands.wandofmagicmissile.desc=這根十分普通的法杖能發射由純魔法能量構成的飛彈。盡管不如其他法杖那麽強大，但它更多的充能數彌補了這壹點。
items.wands.wandofmagicmissile.stats_desc=從法杖中發出的魔法飛彈會對單個目標造成_%1$d~%2$d點傷害_，沒有額外效果。

items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光之杖
items.wands.wandofprismaticlight.desc=這根法杖由壹塊實心半透明水晶構成，就像壹塊厚長光滑的玻璃。壹粒粒彩色的光點在法杖頂端跳躍，隨時準備迸射而出。
items.wands.wandofprismaticlight.stats_desc=該法杖射出的光線能刺破地牢的黑暗，揭露隱藏的區域和陷阱。光線能致盲敵人並造成_附帶光屬性的%1$d~%2$d點傷害_，对恶魔系敌人还会造成25%%额外伤害。

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生之杖
items.wands.wandofregrowth.desc=這柄法杖由壹根細長木枝巧琢而成。不知為何，它還活著而且生機盎然，像壹株樹苗的嫩芽般艷綠。
items.wands.wandofregrowth.stats_desc=在施放時，法杖將消耗所有充能，向壹個錐形區域傾灑出再生的能量。這種魔法會讓草、根系甚至稀有的植物重獲生命，破土而出。 "春蘭兮秋菊… 長無絕兮終古！"
items.wands.wandofregrowth$dewcatcher.name=結露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草將自己偽裝成雜草來避開註意，但其鼓脹的集露苞卻出賣了它們。
items.wands.wandofregrowth$seedpod.name=種子莢
items.wands.wandofregrowth$seedpod.desc=種子莢看起來很漂亮，但它們攜帶的種子實際上是從被種子莢的根系殺死的其他植物中偷走的。

items.wands.wandoftransfusion.name=註魂法杖
items.wands.wandoftransfusion.staff_name=註魂之杖
items.wands.wandoftransfusion.ondeath=妳用註魂法杖耗盡了自己的生命…
items.wands.wandoftransfusion.charged=敵人的生命能量流進了妳的魔杖！
items.wands.wandoftransfusion.desc=這根法杖形狀很普通，是那暗紅的色澤和鑲在頂端的漆黑寶石讓它顯眼起來。
items.wands.wandoftransfusion.stats_desc=這支法杖會汲取妳壹部分生命能量並用以轟擊目標。其效果非常多樣化：盟友會被治療，敵人會被暫時魅惑，而敵對亡靈生物則將承受可觀的傷害。然而生命汲取的效果也非常明顯，使用這支法杖不僅消耗充能，還會對妳造成壹定損傷。

items.wands.wandofvenom.name=劇毒法杖
items.wands.wandofvenom.staff_name=劇毒之杖
items.wands.wandofvenom.desc=這根法杖的紫色主幹頂端鑲嵌這壹個明亮的綠色寶石。
items.wands.wandofvenom.stats_desc=該法杖能射出壹顆會在目標位置爆炸成壹團毒霧的法球。法球造成_附帶毒屬性的%1$d~%2$d點傷害_，任何被困在毒雲裏的單位都會持續受到傷害，且傷害會隨時間推移不斷增強。

###weapon curses
items.weapon.curses.annoying.name=喧鬧%s
items.weapon.curses.annoying.msg_1=嘿，頭兒！我們要去打誰！
items.weapon.curses.annoying.msg_2=太爽了，擊潰他們！
items.weapon.curses.annoying.msg_3=聽著夥計！
items.weapon.curses.annoying.msg_4=現在是打BOSS的時間嗎！？
items.weapon.curses.annoying.msg_5=我去，別這麽用力！
items.weapon.curses.annoying.desc=喧鬧詛咒的武器真的是想幫妳，只不過它的吵鬧無比的“幫助”總是會吸引大量敵人。

items.weapon.curses.bloodthirsty.name=嗜血%s
items.weapon.curses.bloodthirsty.desc=魔域巫師焚風的作品，擁有嗜血附魔的武器更加强力，在攻擊中會索取受擊方的生命，然而，如果這還不能滿足它，則會索取持有者的生命。
items.weapon.curses.bloodthirsty.rankings_desc=被嗜血侵蝕。

items.weapon.curses.displacing.name=轉移%s
items.weapon.curses.displacing.desc=轉移詛咒的武器被灌註了混亂的傳送魔法，會將敵人傳送到當前層的隨機位置。

items.weapon.curses.exhausting.name=虛耗%s
items.weapon.curses.exhausting.desc=虛耗詛咒的武器需要費大量精力來使用，因此會讓使用者周期性地陷入虛弱狀態。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=晶化詛咒的武器和其他的武器幾乎壹樣強大，但是在使用過程中會效能會快速降低。

items.weapon.curses.provocation.name=挑釁%s
items.weapon.curses.provocation.desc=挑釁詛咒不會改變武器本身的屬性，只是有可能讓攻擊目標變得狂暴。
items.weapon.curses.provocation.msg_0=不像個樣子！
items.weapon.curses.provocation.msg_1=你就是這樣戰鬥的？
items.weapon.curses.provocation.msg_2=懦夫，別跑！
items.weapon.curses.provocation.msg_3=讓你打我一輪怎麼樣？

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭詛咒會向使用者索求血液作為攻擊的回報，妳的狀態越健康，詛咒索取的也就越多。

items.weapon.curses.wayward.name=妄為%s
items.weapon.curses.wayward.desc=妄為詛咒的武器很難找到它的目標，除非妳能夠做出壹些必中攻擊行為，其攻擊將很難命中敵人。

items.weapon.curses.arrogant.name=傲慢%s
items.weapon.curses.arrogant.desc=傲慢詛咒的武器會嘲笑使用者的攻擊，令使用者在沒有打出漂亮的攻擊時感到不安。

###enchantments
items.weapon.enchantment.name=附魔
items.weapon.enchantment.no_effect=%s已失效。
items.weapon.enchantment.desc=只是一個臨時的附魔。
items.weapon.enchantment.left_time=剩餘能量:_%d_。

items.weapon.enchantments.bashing.name=猛擊附魔
items.weapon.enchantments.bashing.desc=猛擊附魔大幅提升武器的進攻性，使其能輕易地擊垮敵人，造成的傷害和暴擊都會變強。

items.weapon.enchantments.blazing.name=烈焰附魔
items.weapon.enchantments.blazing.desc=該武器附魔會使火焰從中噴薄而出，能夠點燃敵人及其所在的區域。被附魔武器帶有_火_屬性。

items.weapon.enchantments.blinding.name=致盲附魔
items.weapon.enchantments.blinding.desc=受該附魔成功影響的敵人會被致盲，降低視野和命中。被附魔武器帶有_暗_屬性。

items.weapon.enchantments.bloodcoil.name=血纏附魔
items.weapon.enchantments.bloodcoil.desc=血液纏繞的武器總是能造成額外傷害，並且有很高的暴擊幾率。這是一種強大的附魔，往往也需要足夠的代價來獲得。

items.weapon.enchantments.chilling.name=寒霜附魔
items.weapon.enchantments.chilling.desc=受該附魔成功影響的敵人會被凍傷，導致移動和攻擊速度降低。被附魔武器帶有_冰_屬性。

items.weapon.enchantments.healing.name=療傷附魔
items.weapon.enchantments.healing.desc=這是一種奇特的附魔，使用該武器附魔會通常都會治療敵人，但對付亡靈、惡魔以及腐朽的生物卻有奇效。

items.weapon.enchantments.magical.name=魔力附魔
items.weapon.enchantments.magical.desc=這種附魔能將一般武器的傷害提升為_魔法_類型的傷害。

items.weapon.enchantments.shocking.name=電擊附魔
items.weapon.enchantments.shocking.desc=電弧在這個武器上不斷地閃爍震蕩，能夠對鄰近所有敵人造成額外傷害。被附魔武器帶有_電_屬性。

items.weapon.enchantments.sophisticated.name=老練附魔
items.weapon.enchantments.sophisticated.desc=被這種附魔影響的武器會令持有者感覺自己的每一擊都十分有效，給予額外的暴擊幾率。

items.weapon.enchantments.tracking.name=追蹤附魔
items.weapon.enchantments.tracking.desc=被這種附魔武器擊中的單位的位置在一段時間內會暴露給持有者，是一種適合遠程武器的附魔。

items.weapon.enchantments.unstable.name=紊亂附魔
items.weapon.enchantments.unstable.desc=紊亂附魔的武器周身散布著混亂的能量，每壹擊的都會造成另壹種附魔的效果。

items.weapon.enchantments.venomous.name=淬毒附魔
items.weapon.enchantments.venomous.desc=淬毒附魔的武器會對敵人註入致命的毒素，每壹擊都會使毒素更有殺傷性。被附魔武器帶有_毒_屬性。

###inscription
items.weapon.inscription.inscription=銘文

items.weapon.inscriptions.dazzling.name=炫目%s
items.weapon.inscriptions.dazzling.desc=受該銘文成功影響的敵人會被閃光混亂，導致它們陷入短暫的失明之中。

items.weapon.inscriptions.eldritch.name=恐懼%s
items.weapon.inscriptions.eldritch.desc=恐懼銘文會將畏懼感注入敵人心中，使其盡一切可能逃離攻擊者。

items.weapon.inscriptions.grim.name=死神%s
items.weapon.inscriptions.grim.desc=這個強大的銘文擁有瞬間斬殺敵人的力量。敵人越弱，附魔的觸發幾率越大。

items.weapon.inscriptions.holy.name=聖潔%s
items.weapon.inscriptions.holy.desc=據說這種強大的銘文來源於女神的獎賞，只有虔誠之人才有機會獲此殊榮，持有聖潔的武器能更有效地對抗亡靈與惡魔，同時也會擁有一定的幾率暴擊。被銘刻的武器帶有_光_屬性。

items.weapon.inscriptions.lucky.name=賭運%s
items.weapon.inscriptions.lucky.desc=帶有這種銘文的武器只會造成其兩倍或為零的傷害，絕對不會出現更為平滑的傷害輸出。

items.weapon.inscriptions.projecting.name=索敵%s
items.weapon.inscriptions.projecting.desc=這個銘文會使肉搏武器獲得額外的攻擊距離。遠程武器的攻擊則能夠穿透臨近墻壁。

items.weapon.inscriptions.storming.name=強攻%s
items.weapon.inscriptions.storming.desc=Press-the-Attack！總有強攻銘文的武器在攻擊同一個單位時會不斷累積額外傷害，因此常被應用在快速武器上，十分強力。

items.weapon.inscriptions.stunning.name=重擊%s
items.weapon.inscriptions.stunning.desc=重擊銘刻的武器可以擊暈敵人，使其無法反抗。

items.weapon.inscriptions.suppress.name=壓制%s
items.weapon.inscriptions.suppress.desc=具有壓制銘文的武器會根據敵人損失的生命對其造成額外的傷害。

items.weapon.inscriptions.vampiric.name=血飲%s
items.weapon.inscriptions.vampiric.desc=帶有血飲銘文的武器可以通過對敵人造成傷害來恢復使用者的生命。被銘刻的武器帶有_暗_屬性。

items.weapon.inscriptions.vorpal.name=尖銳%s
items.weapon.inscriptions.vorpal.desc=銘刻尖銳的武器異常致命，會使敵人流血。

###melee weapons
items.weapon.melee.assassinsblade.name=暗殺之刃
items.weapon.melee.assassinsblade.stats_desc=這件武器在對付未察覺妳的敵人時更為有效。
items.weapon.melee.assassinsblade.desc=黑曜石制的波浪形短刃，雖輕便但不易用，如果能擊中要害足以致命。

items.weapon.melee.battleaxe.name=戰斧
items.weapon.melee.battleaxe.stats_desc=這是壹把比較精準的武器。
items.weapon.melee.battleaxe.desc=這把有著碩大鋼制頭部的戰斧能將龐大的力量傾註在每次揮舞之中。

items.weapon.melee.battlegloves.name=戰鬥拳套
items.weapon.melee.battlegloves.stats_desc=拳套的速度會隨著等級的提高而提高，並能享受_武力之戒_的攻擊加成。磨刀石無法作用於戰鬥拳套。
items.weapon.melee.battlegloves.desc=結實的皮質拳套非常輕便，能讓妳更有安全感。

items.weapon.melee.ceremonialsword.name=儀式長刀
items.weapon.melee.ceremonialsword.desc=全金屬打造的長刃武器，常見於巫術活動的守衛手中。單側開刃，只能大開大合的揮砍，並不適合靈活的戰法。
items.weapon.melee.ceremonialsword.stats_desc=這是一把略微緩慢的武器。\n使用儀式長刀進行獻祭能暫時為其賦予_血纏附魔_。
items.weapon.melee.ceremonialsword.ac_use=獻祭
items.weapon.melee.ceremonialsword.prick_warn=這種邪惡的獻祭儀式會對你造成相當的傷害，以你目前的身體狀況，這種行為可以輕易殺死你。\n\n你確定要繼續使用嗎？
items.weapon.melee.ceremonialsword.on_prick=你用長刀割開了自己的皮肉。
items.weapon.melee.ceremonialsword.on_death=你用長刀自殺了！

items.weapon.melee.dagger.name=匕首
items.weapon.melee.dagger.stats_desc=這件武器在對付未察覺妳的敵人時更為有效。
items.weapon.melee.dagger.desc=木柄被磨損的簡易鐵質匕首。

items.weapon.melee.daggeraxe.name=戈
items.weapon.melee.daggeraxe.stats_desc=這件武器相當緩慢。\n具有額外的攻擊距離，同時有壹定幾率推開敵人，近身使用時精準度會降低。
items.weapon.melee.daggeraxe.desc=“止戈為武”，古老的東方武器，設計或許已經有點過時了。

items.weapon.melee.dirk.name=長匕首
items.weapon.melee.dirk.stats_desc=這件武器在對付未察覺妳的敵人時更為有效。
items.weapon.melee.dirk.desc=壹個長壹些的刺擊型匕首，可以往敵人身體裏捅得更深壹點。

items.weapon.melee.driedleg.name=乾枯羊腿
items.weapon.melee.driedleg.stats_desc=這件武器有一定幾率擊暈敵人，但相當緩慢，並且無法用來偷襲。
items.weapon.melee.driedleg.desc=一條羊腿，其上所剩不多的肉質早已風乾發黑，變得十分堅硬。作為鈍器威力倒是十分可觀。

items.weapon.melee.flail.name=鏈枷
items.weapon.melee.flail.stats_desc=這件武器使用起來很慢。\n這件武器不能用來偷襲。
items.weapon.melee.flail.desc=鐵鏈上附著的壹個帶刺的鋼球。笨重難用，能命中的話威力極強。

items.weapon.melee.glaive.name=關刀
items.weapon.melee.glaive.stats_desc=這是壹件相當緩慢的武器。\n這把武器有額外的攻擊距離。
items.weapon.melee.glaive.desc=壹支在末端裝有劍刃的重型長柄武器。

items.weapon.melee.greataxe.name=巨斧
items.weapon.melee.greataxe.stats_desc=這件武器非常沈重。
items.weapon.melee.greataxe.desc=這個巨型的戰斧無堅不摧，重如泰山，舉過肩才有空間揮舞。\n巨斧對周圍單位造成50%濺射傷害。

items.weapon.melee.greatshield.name=巨型方盾
items.weapon.melee.greatshield.stats_desc=這件武器可以抵擋巨額傷害，通過升級可以使抵擋量增長。
items.weapon.melee.greatshield.desc=與其說它是壹面盾，不如說它是壹堵能移動的墻。這壹大塊金屬對於防禦十分有效，但沒有在攻擊方面留下多少余地。

items.weapon.melee.halberd.name=斧槍
items.weapon.melee.halberd.desc=同時兼顧斧刃與槍尖的長桿武器，具有良好的攻擊範圍，可以進行突刺，近身時可以利用斧刃進行橫掃，對目標周圍單位造成40％濺射 傷害。可惜這種設計並不夠均衡，有力之士方能良好發揮其性能。
items.weapon.melee.halberd.stats_desc=這件武器具有額外的攻擊距離。\ n這是一件不夠精準的武器，並且攻擊十分緩慢。

items.weapon.melee.claymore.name=大劍
items.weapon.melee.claymore.desc=“奇跡不是乞求來的，而是靠我們創造的。”傳說“大劍”這個名字曾經是對某壹類銀瞳戰士的稱呼。\n\n沈重的雙刃大劍每次揮舞都能造成大量傷害。

items.weapon.melee.handaxe.name=手斧
items.weapon.melee.handaxe.stats_desc=這是壹把比較精準的武器。
items.weapon.melee.handaxe.desc=壹把輕斧頭，通常用來砍樹。當然，它的寬刃對敵人來說同樣有效。

items.weapon.melee.invisibleblade.name=隱形之刃
items.weapon.melee.invisibleblade.stats_desc=這是一把十分精准的武器，並且有一定幾率造成純粹傷害。
items.weapon.melee.invisibleblade.desc=有著半透明刀刃的細劍，在戰鬥中揮舞起來能讓對手難以分辨。

items.weapon.melee.knuckles.name=指虎
items.weapon.melee.knuckles.stats_desc=這是壹個非常快的武器。
items.weapon.melee.knuckles.desc=壹塊專門塑成契合指節形狀的鐵片。不占用雙手空間，揍起人時又比空手要強些。

items.weapon.melee.lance.name=騎士槍
items.weapon.melee.lance.stats_desc=騎士槍造成的傷害受到使用者移動速度的修正。\n這是壹把較慢的武器，這把武器不能用來偷襲，具有額外的攻擊距離。
items.weapon.melee.lance.desc=普通的騎兵主武器，鋒利的槍頭露出寒光。可惜沒有坐騎的輔助時，只能拿矛尖刺擊，威力大大減少。

items.weapon.melee.longsword.name=長劍
items.weapon.melee.longsword.desc=這柄劍的厚長利刃閃爍著令人寬心的寒光，不過這長度也確實讓它非常沈重。

items.weapon.melee.mace.name=硬頭錘
items.weapon.melee.mace.stats_desc=這是壹個比較精準的武器。
items.weapon.melee.mace.desc=這把武器前端的大型鐵頭能夠造成可觀的傷害。

items.weapon.melee.magesstaff.name=法師魔杖
items.weapon.melee.magesstaff.ac_imbue=灌註
items.weapon.melee.magesstaff.ac_zap=釋放
items.weapon.melee.magesstaff.prompt=選擇壹根要吸收的法杖
items.weapon.melee.magesstaff.imbue=妳將%s註入魔杖。
items.weapon.melee.magesstaff.conflict=相互沖突的魔法抹去了妳魔杖上的附魔。
items.weapon.melee.magesstaff.id_first=妳需要先鑒定這根法杖。
items.weapon.melee.magesstaff.cursed=妳不能註入壹根受詛咒的法杖。
items.weapon.melee.magesstaff.warning=妳確定要讓妳的魔杖吸收這根法杖？之前吸收的魔力都會消散。\n\n如果被吸收法杖的等級大於等於魔杖的等級，魔杖會繼承法杖的等級再加上自身的壹級。\n\n這次吸收後魔杖會變為%d級。
items.weapon.melee.magesstaff.yes=是的，我確定
items.weapon.melee.magesstaff.no=不，我改主意了
items.weapon.melee.magesstaff.desc=這支法杖是件獨壹無二的魔法武器，由法師親自雕琢而成。它不天然具備魔力，而是需要將另壹支魔杖的魔力灌註其中，藉此來獲得新的力量。
items.weapon.melee.magesstaff.no_wand=這支法杖並沒有任何魔力， 它必須先被_註入進另壹支法杖的魔力_才能用於施放法術。
items.weapon.melee.magesstaff.has_wand=魔杖目前被灌註了_%s_的力量。

items.weapon.melee.magicbow.name=伊薇特的魔法長弓
items.weapon.melee.magicbow.desc=遊俠伊薇特最心愛的魔法長弓，能看出主人很注意對她的保養。\n這把弓十分强大，_遠程射擊會造成魔法傷害_，若射擊近身敵人則難以發揮這份威力，同時會帶來較大幅度的失衡。好在她本身具有一定的近戰性能。
items.weapon.melee.magicbow.ac_shoot=射擊
items.weapon.melee.magicbow.need_equipped=魔法長弓尚未裝備。
items.weapon.melee.magicbow.prompt=選擇射擊目標
items.weapon.melee.magicbow.not_yourself=無法以自身作為目標。

items.weapon.melee.magicbow$broken.name=魔法長弓（已損壞）
items.weapon.melee.magicbow$broken.desc=這把弓已經損壞了，看起來也確實有些年頭了。

items.weapon.melee.meleeweapon.stats_known=這件_%1$d階_近戰武器可以造成_%2$d~%3$d點傷害_，並且需要_%4$d點力量_來正常使用。
items.weapon.melee.meleeweapon.stats_unknown=壹般情況下這件_%1$d階_近戰武器可以造成_%2$d~%3$d點傷害_，並且需要_%4$d點力量_來正常使用。
items.weapon.melee.meleeweapon.probably_too_heavy=這件武器對妳來說或許太重了。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.pitchfork.name=強化草叉
items.weapon.melee.pitchfork.desc=“斬木為兵，揭竿為旗”。草叉作為農具，本不適合作戰，但經過加固和打磨，强化草叉能輕易刺穿護甲。
items.weapon.melee.pitchfork.stats_desc=這是一件相當緩慢的武器。\n這把武器有額外的攻擊距離。

items.weapon.melee.shortspear.name=花槍
items.weapon.melee.shortspear.stats_desc=這把武器具有額外的攻擊距離。
items.weapon.melee.shortspear.desc=與矛類似的長兵器，槍頭飾以紅緞，槍身則為軟質桿，比長矛略短但更為靈活。

items.weapon.melee.shortsword.name=短劍
items.weapon.melee.shortsword.desc=它確實相當短，只比壹把匕首長出幾厘米。

items.weapon.melee.sickle.name=鐮刀
items.weapon.melee.sickle.ac_cut=收割
items.weapon.melee.sickle.desc=普通的農具，但被打磨的異常鋒利，作為武器完全沒有問題，當然也完全能勝任其本職工作——除草。
items.weapon.melee.sickle.stats_desc=揮舞鐮刀能對目標周圍敵方單位造成30%濺射傷害。

items.weapon.melee.quarterstaff.name=鐵頭棍
items.weapon.melee.quarterstaff.stats_desc=這件武器可以抵擋部分傷害。
items.weapon.melee.quarterstaff.desc=這是兩端以鐵包覆的硬木棍。

items.weapon.melee.redhandledagger.name=紅柄短刀
items.weapon.melee.redhandledagger.desc=輕便耐用的單手武器，在小偷或盜賊之中十分流行。
items.weapon.melee.redhandledagger.stats_desc=發動偷襲攻擊時，有幾率使目標殘廢。

items.weapon.melee.roundshield.name=圓盾
items.weapon.melee.roundshield.stats_desc=這件武器可以抵擋大量的傷害，通過升級可以使抵擋量增長。
items.weapon.melee.roundshield.desc=這個大盾可以有效格擋攻擊，在危機時刻也可以作為不錯的武器使用。

items.weapon.melee.runicblade.name=符文之刃
items.weapon.melee.runicblade.stats_desc=這把武器從升級中獲得更多傷害。
items.weapon.melee.runicblade.desc=來自失落之地的神秘武器，有著明亮的藍色刀刃。

items.weapon.melee.sai.name=雙釵
items.weapon.melee.sai.stats_desc=這件武器的攻速很快。\n這件武器可以抵擋部分傷害。
items.weapon.melee.sai.desc=壹對輕薄的鐵刃，剛好壹手壹把。在格擋和快速斬擊方面都十分出色。

items.weapon.melee.scimitar.name=彎刀
items.weapon.melee.scimitar.stats_desc=這是壹把比較快的武器。
items.weapon.melee.scimitar.desc=壹把厚重的彎刀。它的形狀能讓它進行更快但不甚強力的攻擊。

items.weapon.melee.shield.block=裝備盾牌時為妳了_%d_點的基礎防禦，成功格擋時能格擋_%d_點傷害。

items.weapon.melee.spear.name=長矛
items.weapon.melee.spear.stats_desc=這是壹件相當緩慢的武器。\n這把武器有額外的攻擊距離。
items.weapon.melee.spear.desc=這是壹根裝著鋒銳鐵刺的細長木桿。

items.weapon.melee.spikeshield.name=尖刺大盾
items.weapon.melee.spikeshield.desc=這個大盾可以有效格擋傷害，表面的尖刺提供了有效的進攻手段，可惜也使其沈重難堪。
items.weapon.melee.spikeshield.stats_desc=這件武器可以抵擋大量的傷害，通過升級可以使抵擋量增長，每次成功的格擋都能將格擋值_反彈_給攻擊者。\n這把武器的速度很緩慢。

items.weapon.melee.sword.name=單手劍
items.weapon.melee.sword.desc=平衡性良好的劍。不算太大，但是依然比短劍長上不少。\n\n_單手劍可以通過配對從而同時裝備兩把。_
items.weapon.melee.sword.ac_dual=配對
items.weapon.melee.sword.select_other=選擇要與之成對的單手劍
items.weapon.melee.sword.not_familiar=只能與另壹把妳所熟悉的單手劍匹配！
items.weapon.melee.sword.paired=妳匹配了兩把單手劍，現在妳可以同時裝備他們！

items.weapon.melee.tulwar.name=彎刀
items.weapon.melee.tulwar.stats_desc=這把武器在暴擊時會令敵人出血。
items.weapon.melee.tulwar.desc=一把半月狀的短彎刀，通身由金屬打造，刀柄則以棉布包裹，。

items.weapon.melee.warhammer.name=戰錘
items.weapon.melee.warhammer.stats_desc=這是壹把比較精準的武器。
items.weapon.melee.warhammer.desc=很少有生物能抵擋這鉛鐵巨塊的輾壓，但也只有最強壯的冒險者才能有效使用它。

items.weapon.melee.whip.name=長鞭
items.weapon.melee.whip.stats_desc=這把武器擁有驚人的攻擊距離。
items.weapon.melee.whip.desc=雖然這把武器另壹端帶倒刺的繩子傷害不高，但它的攻擊範圍是數壹數二的。

items.weapon.melee.crystalsswords.name=水晶劍
items.weapon.melee.crystalsswords.stats_desc=這把武器攻擊時有壹定幾率造成致命傷害。
items.weapon.melee.crystalsswords.desc=稀有水晶鍛造的劍身，讓妳更容易尋找到敵人護甲的脆弱之處。

items.weapon.melee.wornshortsword.name=破損的短劍
items.weapon.melee.wornshortsword.desc=壹把十分短的劍，在大量使用後有壹定的磨損。它比正常情況的短劍更輕，也更弱。

items.weapon.melee.pairswords.name=對劍
items.weapon.melee.pairswords.desc=雙劍合璧發出更強大的威力。\n\n_對劍的可以保有雙重附魔，兩把較為均衡的劍方能讓使用者將這件武器發揮到極致。_
items.weapon.melee.pairswords.ac_split=拆分
items.weapon.melee.pairswords.splited=妳卸開了對劍。

###missile weapons
items.weapon.missiles.boomerang.name=回旋鏢
items.weapon.missiles.boomerang.desc=被投向敵人後，這具扁平的曲狀木制投擲物能夠自動回到投擲者手中。
items.weapon.missiles.boomerang.enhanced_desc=強化後的回旋鏢具有_1次彈射_的能力。

items.weapon.missiles.ceremonialdagger.name=儀式匕首
items.weapon.missiles.ceremonialdagger.desc=巴掌大小的鋒利匕首由全金屬打造，在死靈術士和獻祭活動之中較為流行。當然也被壹些巫醫用作“放血療法”的壹次性工具，不過刃身的放血槽讓人感覺使用起來會比想象中的疼。\n_使用儀式匕首進行“治療”並從中獲得安慰，這種行為能為妳回復壹定壓力。_
items.weapon.missiles.ceremonialdagger.prick_warn=每次使用儀式匕首都會消耗更多的生命能量，要是不夠小心，這種行為可以輕易地殺死妳。\n\n妳確定要繼續使用嗎？
items.weapon.missiles.ceremonialdagger.ac_use=獻祭
items.weapon.missiles.ceremonialdagger.used_times=妳已經使用過_%d_次儀式匕首了。
items.weapon.missiles.ceremonialdagger.on_prick=妳用匕首刺破了自己的手心。
items.weapon.missiles.ceremonialdagger.on_death=妳用匕首自殺了！

items.weapon.missiles.curaredart.name=麻痹毒鏢
items.weapon.missiles.curaredart.desc=這些沾染邪惡的飛鏢傷害不高，卻能讓目標無助地麻痹壹段時間。

items.weapon.missiles.dart.name=飛鏢
items.weapon.missiles.dart.desc=手腕輕抖，這些簡易金屬尖菱就會精準地飛向目標。

items.weapon.missiles.flycutter.name=飛刀
items.weapon.missiles.flycutter.desc=輕便的小刀甚至去掉了刀柄，平衡的配重使其能在飛行後準確地刺穿目標。

items.weapon.missiles.incendiarydart.name=燃燒飛鏢
items.weapon.missiles.incendiarydart.desc=飛鏢上的刺能讓它釘入目標，而在飛鏢上的不穩定物質則會在目標身上燃起烈焰。

items.weapon.missiles.javelin.name=標槍
items.weapon.missiles.javelin.desc=對金屬長柄的加重與平衡使其能始終以尖端為首破空飛行。

items.weapon.missiles.missileweapon.stats=這件_%d_階遠程武器可以造成_%d~%d點傷害_，每次使用有_%s%%_的幾率損壞。
items.weapon.missiles.missileweapon.excess_str=妳的額外力量使得妳在使用這件武器時至多造成_%d點額外傷害_。
items.weapon.missiles.missileweapon.distance=這種武器被設計用於遠程攻擊，近戰範圍使用它精準會大幅降低。\n遠程武器的架勢與近戰不同，近戰中進行投擲動作會使妳短暫地_失衡_。

items.weapon.missiles.seventhdart.name=7號飛鏢
items.weapon.missiles.seventhdart.desc=民間又俗稱“頭鏢”，鋒利又沈重的刀刃能有效地在敵人身上劃開傷口。

items.weapon.missiles.shuriken.name=手裏劍
items.weapon.missiles.shuriken.desc=鋒銳的星形金屬刃片能有效傷害目標。它能夠以非常高的速率擲出。

items.weapon.missiles.smokesparks.name=煙幕沖擊
items.weapon.missiles.smokesparks.desc=刺激性粉塵配上少量的魔法晶塵帶來的爆炸造成不了什麽傷害，但能短暫的使對方失明。為人不齒的卑劣把戲，對付遠距離的目標卻總能奏效。

items.weapon.missiles.swallowdart.name=燕尾鏢
items.weapon.missiles.swallowdart.desc=百步之內，飛禽走獸，彈無虛發。\n\n這件武器具有額外的精準度。

items.weapon.missiles.tamahawk.name=飛斧
items.weapon.missiles.tamahawk.desc=這種投擲斧並沒有多重，卻需要相當的力量才能有效運用它。

items.weapon.weapon.identify=妳對手中的武器已經足夠熟悉並將其完全鑒定。
items.weapon.weapon.too_heavy=因為妳的力量不足，該武器會降低妳的攻速和精準，並讓妳無法偷襲。
