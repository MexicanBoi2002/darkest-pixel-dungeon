###armor curses
items.armor.curses.antientropy.name=反熵%s
items.armor.curses.antientropy.desc=反熵詛咒與宇宙法則背道而馳，將熱能從攻擊者轉移到穿戴者身上。這會導致攻擊方短時間內被冰凍，並使穿戴者燃燒起來。

items.armor.curses.corrosion.name=腐蝕%s
items.armor.curses.corrosion.desc=腐蝕護甲會噴濺出侵蝕性液體，為區域內的所有東西蓋上壹層黏糊糊的酸性泥漿。

items.armor.curses.displacement.name=定相%s
items.armor.curses.displacement.desc=定相詛咒會在穿戴者受到攻擊時試圖將其傳送到安全地帶。不過，過強的威力反倒會導致使用者被隨機傳送到層內各處。

items.armor.curses.entanglement.name=纏繞%s
items.armor.curses.entanglement.desc=纏繞詛咒會讓使用者周圍長出地蔓吸收傷害，但會使其暫時無法移動。

items.armor.curses.metabolism.name=代謝%s
items.armor.curses.metabolism.desc=代謝詛咒在穿戴者受傷時能直接將飽腹度轉化為生命值，提供額外的治療，但妳會很快陷入饑餓之中。

items.armor.curses.multiplicity.name=分身%s
items.armor.curses.multiplicity.desc=受到分身詛咒的防具含有壹種危險的復制魔法。有時候它會復制出穿戴者的鏡像，但也有同等幾率復制攻擊者！

items.armor.curses.stench.name=惡臭%s
items.armor.curses.stench.desc=受到惡臭詛咒的防具會釋放出團團毒霧，對壹切來不及逃離的對象造成傷害。

###glyphs
items.armor.glyphs.affection.name=魅惑%s
items.armor.glyphs.affection.desc=這個強大的刻印能夠操控攻擊者的心智，暫時地魅惑他們。

items.armor.glyphs.antimagic.name=敵法%s
items.armor.glyphs.antimagic.desc=這個強大的刻印使護甲能夠像防禦物理攻擊那樣防禦大部分的魔法攻擊。

items.armor.glyphs.brimstone.name=獄火%s
items.armor.glyphs.brimstone.desc=這個刻印會保護穿戴者和其道具免受火焰的傷害，被升級後甚至還能將熱量轉化，恢復生命。

items.armor.glyphs.camouflage.name=迷彩%s
items.armor.glyphs.camouflage.desc=這個刻印能讓使用者與高草融為壹體，得到短暫的隱身效果。

items.armor.glyphs.flow.name=湧流%s
items.armor.glyphs.flow.desc=這個刻印能操控使用者周身的水流，讓使用者在水中移動時速度大大加快。

items.armor.glyphs.healing.name=醫療%s
items.armor.glyphs.healing.desc=這個刻印能提升裝備著的生命回復速度。

items.armor.glyphs.obfuscation.name=晦暗%s
items.armor.glyphs.obfuscation.desc=這個刻印以犧牲防禦為代價讓使用者更難以被發現。

items.armor.glyphs.potential.name=電勢%s
items.armor.glyphs.potential.rankings_desc=死於潛能刻印
items.armor.glyphs.potential.desc=這個刻印在被擊中時會釋放出能量。這股能量會傷害使用者，但同時也會為法杖充能。

items.armor.glyphs.repulsion.name=反斥%s
items.armor.glyphs.repulsion.desc=這個刻印會將敵人攻擊的沖擊力反彈回去，使攻擊者飛至遠處。

items.armor.glyphs.stone.name=磐巖%s
items.armor.glyphs.stone.desc=這個刻印會同時增加護甲的重量和防禦強度。

items.armor.glyphs.swiftness.name=迅捷%s
items.armor.glyphs.swiftness.desc=這個刻印改變了護甲的本質，以犧牲部分防禦為代價，減少裝備重量並提高使用者的閃避和移動速度。

items.armor.glyphs.thorns.name=荊棘%s
items.armor.glyphs.thorns.desc=這個強大的刻印會基於使用者受到的傷害反傷攻擊者，使其緩慢失血。

items.armor.glyphs.tough.name=強韌%s
items.armor.glyphs.tough.desc=這個強大的刻印能提高穿帶者的韌性，使其不會那麼輕易地被敵人削弱。受到攻擊之後能抵擋負面狀態。

items.armor.glyphs.viscosity.name=粘稠%s
items.armor.glyphs.viscosity.deferred=延緩%d點傷害
items.armor.glyphs.viscosity$defereddamage.name=延緩傷害
items.armor.glyphs.viscosity$defereddamage.ondeath=被延遲的傷害還是殺掉了妳……
items.armor.glyphs.viscosity$defereddamage.rankings_desc=死於延遲傷害
items.armor.glyphs.viscosity$defereddamage.desc=雖然妳護甲上的刻印保護妳免受損傷，但它似乎在讓妳慢慢償還代價。 \n\n損傷會被轉化為持續傷害，而非直接扣除。\n\n剩余的延遲傷害：%d點
items.armor.glyphs.viscosity.desc=這個刻印可以儲存對使用者造成的傷害，讓使用者緩慢受傷而不是壹下子受到重擊。

###armor
items.armor.armor.ac_detach=拆卸
items.armor.armor.detach_seal=妳將紋章從護甲上摘了下來。
items.armor.armor.equip_cursed=這件護甲生疼地勒住了妳。
items.armor.armor.identify=妳對妳的護甲已經足夠熟悉並且可以因此將其完全鑒定。
items.armor.armor.incompatible=不同屬性的魔法相沖突，消除了護甲上的刻印！
items.armor.armor.curr_absorb=這件護甲能抵擋_%d~%d點傷害_，提供_%d%%魔法抗性_並且需要_%d點力量_來正常使用
items.armor.armor.avg_absorb=壹般情況下此類護甲能抵擋_%d~%d點傷害_，提供_%d%%魔法抗性_，並且需要%d點力量來正常使用。
items.armor.armor.too_heavy=由於妳的力量不足，使用這件護甲會降低妳的移動、閃避以及防禦能力。
items.armor.armor.probably_too_heavy=這套護甲對妳來說或許太重了。
items.armor.armor.excess_str=妳的額外力量使妳穿戴著這件護甲時_更易閃避_。
items.armor.armor.cursed_worn=這套護甲被詛咒了，妳無法卸下它。
items.armor.armor.cursed=妳能感覺到這套護甲裏潛伏著壹股充滿惡意的魔力。
items.armor.armor.seal_attached=戰士的破損紋章被貼附於這件護甲上。
items.armor.armor$glyph.glyph=刻印
items.armor.armor$glyph.killed=%s害死了妳…

items.armor.classarmor.low_hp=妳的體力值太低了！
items.armor.classarmor.not_equipped=妳需要穿戴這套護甲才能使用它的特技！

items.armor.clotharmor.name=布甲
items.armor.clotharmor.desc=這件輕便的護甲能提供最基本的防禦。

items.armor.exilearmor.name=流放者斗篷
items.armor.exilearmor.desc=身披戰袍的流放者一往無前，可以發動“堅忍”獲得損失血量一半的能量護盾。
items.armor.exilearmor.ac_special=堅忍

items.armor.huntressarmor.name=獵手披風
items.armor.huntressarmor.ac_special=幻影飛刀
items.armor.huntressarmor.no_enemies=視野中未發現敵人。
items.armor.huntressarmor.desc=穿著此鬥篷的女獵手可以召喚出數把幻影之刃。每把飛刀都將飛向妳視野中的壹個敵人並根據手中裝備的武器造成傷害。

items.armor.leatherarmor.name=皮甲
items.armor.leatherarmor.desc=用鞣制的獸皮制成的護甲。沒有布甲輕，但提供更好的防禦。

items.armor.magearmor.name=法師長袍
items.armor.magearmor.ac_special=熔火陷地
items.armor.magearmor.ac_fly=低空漫遊
items.armor.magearmor.desc=穿著這件華麗的長袍時，法師可以使用壹種熔解大地的咒語：所有視野內的敵人將被點燃並且寸步難移。
items.armor.magearmor.enhanced_desc=強化之後的長袍對魔法傷害的格擋更為有效，同時也能賦予穿戴者短暫的低空飛行能力。
items.armor.magearmor.prompt=選擇位移目的地
items.armor.magearmor.fly_ready=低空漫步現在可用！

items.armor.mailarmor.name=鏈甲
items.armor.mailarmor.desc=由金屬鏈環環相扣制成的壹套結實又不失靈活的護甲。

items.armor.platearmor.name=板甲
items.armor.platearmor.desc=厚重的金屬板拼接到壹起，為能承受其駭人重量的冒險者提供無與倫比的防禦。

items.armor.raggedarmor.name=破舊衣裳
items.armor.raggedarmor.desc=碎成花的布衣十分輕便——如果還能稱為衣裳的話。這件衣服幾乎提供不了有效的防禦，但據說某位專家偏好這種衣服。

items.armor.roguearmor.name=盜賊風衣
items.armor.roguearmor.ac_special=煙幕爆炸
items.armor.roguearmor.fov=妳只能跳到視野範圍內的空格子裏
items.armor.roguearmor.prompt=選擇要跳到的位置
items.armor.roguearmor.desc=穿上這個散發著黑暗氣息的制服，盜賊能夠使用壹個叫做"煙幕爆彈"的技能：將所有能看見他的敵人致盲並且跳躍到指定位置。

items.armor.scalearmor.name=鱗甲
items.armor.scalearmor.desc=在厚實的皮背心中縫入金屬鱗片，形成了靈活而高防禦的護甲。

items.armor.warriorarmor.name=戰士套裝
items.armor.warriorarmor.ac_special=英勇之躍
items.armor.warriorarmor.prompt=選擇要飛躍到的地方
items.armor.warriorarmor.desc=這份裝甲看起來很沈重，但卻能使得戰士能夠使用"英勇跳躍"到達指定地點，沖擊地面並眩暈所有周圍的敵人。

###artifacts
items.artifacts.alchemiststoolkit.name=煉金工具箱
items.artifacts.alchemiststoolkit.ac_brew=釀造
##this one isn't dropped, so for now no i18n

items.artifacts.artifact.cannot_wear_two=妳不能裝備兩件相同的遺物。
items.artifacts.artifact.cursed=遺物令人疼痛地附著在妳身上。
items.artifacts.artifact.curse_known=妳能感覺到在遺物上潛伏著壹股充滿惡意的魔力。
items.artifacts.artifact.need_to_equip=妳需要裝備遺物才能進行該操作。
items.artifacts.artifact.no_charge=遺物尚未具有足夠的充能。

items.artifacts.capeofthorns.name=荊棘鬥篷
items.artifacts.capeofthorns.desc=堅硬的斗篷由純金屬打造，十分沉重，需要一定力量才能穿戴（_裝備時，需要16點力量才能發揮其力量_）。精細的金屬雕紋與鏈環，金屬片之間巧妙的配合，都令人讚歎這份鎧甲背後先進的冶煉鍛造科技，也難怪有人猜想是出自矮人之手。
items.artifacts.capeofthorns.desc_inactive=鬥篷壓在妳的肩上的感覺非常沈重，它似乎能從妳受的傷裏獲得能量。
items.artifacts.capeofthorns.desc_active=鬥篷似乎在釋放其存儲的能量，並將其輻射出壹種防護力場。
items.artifacts.capeofthorns$thorns.inert=妳的鬥篷再次失效了。
items.artifacts.capeofthorns$thorns.radiating=妳的鬥篷正在釋放存儲的能量，妳感到自己正在被保護著！
items.artifacts.capeofthorns$thorns.levelup=妳的鬥篷變得更強大了！
items.artifacts.capeofthorns$thorns.name=荊棘
items.artifacts.capeofthorns$thorns.desc=妳的鬥篷在妳周圍輻射能量，產生了壹個偏斜力場！ \n\n該效果下妳受到的所有傷害都會被減少。此外，如果攻擊者就在妳旁邊，被減少的傷害會反彈給攻擊者。\n\n荊棘效果持續時間：%s回合

items.artifacts.chaliceofblood.name=血精之盅
items.artifacts.chaliceofblood.ac_drink=飲用
items.artifacts.chaliceofblood.desc=這個閃閃發光的銀質酒杯在邊沿突兀地裝飾著幾顆造型尖銳的寶石。
items.artifacts.chaliceofblood.desc_hint=這件酒杯有著惡魔的力量，每當妳擊殺單位時會抽取犧牲品部分生命，蓄積後的能量可用來治療所有者。
items.artifacts.chaliceofblood.desc_cursed=_被詛咒的血精之盅擁有更強的力量。_
items.artifacts.chaliceofblood.empty=血精之盅尚未具有足夠能量。
items.artifacts.chaliceofblood.levelup=血精之盅變得更加強大！

items.artifacts.cloakofshadows.name=暗影鬥篷
items.artifacts.cloakofshadows.ac_stealth=潛行
items.artifacts.cloakofshadows.cooldown=妳的披風還需要%d回合來重新激活。
items.artifacts.cloakofshadows.no_charge=妳的鬥篷充能不足無法使用。
items.artifacts.cloakofshadows.desc=灰鴉家族多年前從皇家軍械庫竊取的一件物價的魔法披風。穿上時，能夠使你在短時間內完全隱身。\n\n被使用得越頻繁，披風就會變得越強，使盜賊更頻繁地隱身，持續時間也更長。
items.artifacts.cloakofshadows.enhanced_desc=強化過的鬥篷使妳的身影變得模糊，給予妳壹定幾率的閃避。
items.artifacts.cloakofshadows$cloakstealth.no_charge=妳的披風耗盡了能量。
items.artifacts.cloakofshadows$cloakstealth.levelup=妳的披風變得更強大了！
items.artifacts.cloakofshadows$cloakstealth.name=披風之下
items.artifacts.cloakofshadows$cloakstealth.desc=妳身上的暗影披風正給予妳隱形效果。\n\n當妳在隱形時敵人無法追蹤或攻擊妳。大部分物理攻擊和魔法(比如卷軸和法杖)會不可避免地消除隱形效果。\n\n妳會壹直擁有該狀態，直到妳自行取消或披風耗盡能量。

items.artifacts.cloakofsheep.name=綿羊披風
items.artifacts.cloakofsheep.cursed=綿羊披風被詛咒了咩……
items.artifacts.cloakofsheep.not-ready=還沒準備好咩。
items.artifacts.cloakofsheep.cannot-move=沒法移動咩……
items.artifacts.cloakofsheep.desc=咩？咩……
items.artifacts.cloakofsheep.desc_hint=這件披風的穿戴者變得十分靈巧，綿羊披風允許妳發動“_閃爍_”，瞬間移動並在原地留下壹只綿羊。\n小心，這種行為可能會惹怒妳的敵人。\n\n當前閃爍距離：%d。
items.artifacts.cloakofsheep.ac_blink=閃爍
items.artifacts.cloakofsheep.prompt=選擇閃爍目的地
items.artifacts.cloakofsheep.out-of-range=披風的能力不足以帶妳到那麽遠的地方。
items.artifacts.cloakofsheep.cannot-go-there=妳不能閃爍到那裏。
items.artifacts.cloakofsheep.levelup=綿羊披風變得更加強大！

items.artifacts.crackedcoin.name=帶裂紋的銀幣
items.artifacts.crackedcoin.desc=這枚硬幣與妳在地牢中見過的都不壹樣，壹道裂紋穿過了大半個幣身，但卻依然堅硬。
items.artifacts.crackedcoin.desc_hint=透過裂縫妳甚至感覺這枚銀幣中似乎潛藏著某種電擊的魔力。
items.artifacts.crackedcoin.desc_cursed=受詛咒的銀幣正在吞噬妳的金錢！
items.artifacts.crackedcoin.desc_shield=護盾：激活時，妳承受傷害的壹半將以金幣的形式支出，同時為銀幣蓄積能量。
items.artifacts.crackedcoin.desc_shell=電磁炮擊：用指尖彈射硬幣，激發儲存的能量，對壹條直線上的敵人造成高額_帶電屬性的魔法傷害_。通常，該過程需要消耗少量金幣。
items.artifacts.crackedcoin.levelup=銀幣的電擊力進壹步增強了！
items.artifacts.crackedcoin.charged=帶裂紋的銀幣已經充能完畢！
items.artifacts.crackedcoin.not_charged=銀幣尚未具有充能。
items.artifacts.crackedcoin.prompt=選擇發射的目標方向
items.artifacts.crackedcoin.cursed=無法使用詛咒的銀幣！
items.artifacts.crackedcoin.ac_shield=護盾
items.artifacts.crackedcoin.ac_shell=炮擊
items.artifacts.crackedcoin.self_target=不能以自己作為目標！
items.artifacts.crackedcoin$shield.name=帶裂紋的銀幣
items.artifacts.crackedcoin$shield.desc=以金幣的代價，護盾為妳吸收50%%傷害，同時為銀幣儲能（若其已儲滿能量則無效）。每點金幣吸收%.1f點傷害。

items.artifacts.dragonssquama.name=紅龍之鱗
items.artifacts.dragonssquama.desc=這枚鱗片似乎始終能保持自己的溫度，拿在手上讓你感覺到溫暖。據說是古代巨龍亞歷山大的鱗片，在她晚年與一比特人類結下友誼，並以此為信物約定由其見證巨龍的飛升之儀。如今這塊鱗片仍流離於世，流傳已久的古老故事看來也並沒有美好的結局。事實上，伴隨著魔法和鑄造術的崛起，古代巨獸早已淡出歷史，如今很多人已經不願意相信曾有龍存在的時代了。
items.artifacts.dragonssquama.desc_hint=裝備龍鱗能提高你對暴擊傷害的减免，並極大的提高你對火焰元素的抗性。儲能完畢時，輕叩龍鱗便能釋能量，釋放超新星，造成大量火焰内容魔法傷害，_打擊所有單位_。
items.artifacts.dragonssquama.desc_cursed=被詛咒的龍鱗使得你所有者在暴擊傷害面前更為脆弱。
items.artifacts.dragonssquama.ac_tap=輕叩
items.artifacts.dragonssquama.cursed=鱗片已被詛咒，無法使用！
items.artifacts.dragonssquama.no_charge=紅龍之鱗尚未具有足够的能量。
items.artifacts.dragonssquama.levelup=紅龍之鱗變得更加强大！

items.artifacts.driedrose.name=幹枯玫瑰
items.artifacts.driedrose.ac_summon=召喚
items.artifacts.driedrose.spawned=妳已經召喚出幽靈了。
items.artifacts.driedrose.no_charge=妳的玫瑰尚未充能完畢。
items.artifacts.driedrose.cursed=妳不能使用受詛咒的玫瑰。
items.artifacts.driedrose.no_space=妳附近沒有可用於召喚的空地。
items.artifacts.driedrose.charged=妳的玫瑰已經充能完畢！
items.artifacts.driedrose.desc=這就是那朵在幽靈消失前被提及的玫瑰嗎？它似乎擁有某種精神力量，也許能以此為媒介觸及這位隕落戰士的能量。
items.artifacts.driedrose.desc_hint=它似乎缺少了壹些花瓣。也許把花瓣拼回來可以增強玫瑰。
items.artifacts.driedrose.desc_cursed=受詛咒的玫瑰將自己綁在了妳的手上，妳感覺到它出奇的冷。
items.artifacts.driedrose$companion$petal.name=幹枯的花瓣
items.artifacts.driedrose$companion$petal.no_rose=妳沒有玫瑰來添加這片花瓣。
items.artifacts.driedrose$companion$petal.no_room=妳的玫瑰已經放不下這片花瓣了，所以妳無視了它。
items.artifacts.driedrose$companion$petal.maxlevel=玫瑰再壹次完整了！
items.artifacts.driedrose$companion$petal.levelup=妳將花瓣放在了玫瑰上。
items.artifacts.driedrose$companion$petal.desc=壹片幹枯脆弱的花瓣，它居然能夠在這麽深的地牢之中幸存下來。

items.artifacts.etherealchains.name=虛空鎖鏈
items.artifacts.etherealchains.ac_cast=施放
items.artifacts.etherealchains.no_charge=妳的鎖鏈充能不足。
items.artifacts.etherealchains.cursed=妳不能使用受詛咒的鎖鏈。
items.artifacts.etherealchains.does_nothing=這樣並沒有用。
items.artifacts.etherealchains.cant_pull=妳的鎖鏈不能拉動那個目標。
items.artifacts.etherealchains.nothing_to_grab=目標區域沒有可供抓取的物件。
items.artifacts.etherealchains.prompt=選擇要瞄準的地方
items.artifacts.etherealchains.desc=這些巨大但輕盈的鎖鏈散發著靈魂能量。它們可以用來把妳拉向壹些地形，或將敵人拉向妳。無實體的天然特質甚至可以允許其穿透墻壁！
items.artifacts.etherealchains.desc_cursed=被詛咒的鎖鏈將自己鎖在了妳的身邊，不斷地在周圍晃動，試圖絆倒或綁住妳。
items.artifacts.etherealchains.desc_equipped=鎖鏈圍繞在妳的身邊，緩慢地收集被妳擊敗者的精神能量。每壹發充能都是鎖鏈中的壹環，每壹個環節都能正好延長壹格。
items.artifacts.etherealchains$chainsrecharge.levelup=妳的鎖鏈變得更強大了！

items.artifacts.eyeballoftheelder.name=古老者之眼
items.artifacts.eyeballoftheelder.desc=與這位先知的其他部位的腐朽程度不同，眼球仍然保持著體積感。妳明確地感受到其中含有的某種詛咒之力。
items.artifacts.eyeballoftheelder.desc_pair=雙眼同時存在時，古老者之眼能發揮極致的破壞力，並且完全不被妳控制。
items.artifacts.eyeballoftheelder.desc_hint=_這件遺物在被詛咒時，具有更強的威力。_
items.artifacts.eyeballoftheelder.levelup=古老者之眼變得更加強大！
items.artifacts.eyeballoftheelder.cannot_unequip=妳無力取下這件道具。
items.artifacts.eyeballoftheelder.instant_kill=就在妳眼前%s被眼球的註視秒殺！
items.artifacts.eyeballoftheelder.combined=古老者之眼已經自動組合。

items.artifacts.eyeballoftheelder$left.name=古老者之眼（左）
items.artifacts.eyeballoftheelder$left.desc_left=_這是壹顆左眼，具有毀滅之力。_
items.artifacts.eyeballoftheelder$left.on-zap=左眼牽扯妳發動了死亡射線！

items.artifacts.eyeballoftheelder$right.name=古老者之眼（右）
items.artifacts.eyeballoftheelder$right.desc_right=_這是壹顆右眼，具有虛空之力。_\n被右眼註視到的單位在魔法面前將變得十分脆弱，主動使用時，會短暫地_繳械_敵人。_右眼不會在使用中升級。_
items.artifacts.eyeballoftheelder$right.ac_gaze=凝視
items.artifacts.eyeballoftheelder$right.gaze_prompt=選擇直視目標
items.artifacts.eyeballoftheelder$right.no_charge=古老者之眼（右）尚未充能完畢。
items.artifacts.eyeballoftheelder$right.on-zap=在受到右眼註視的瞬間，%s失去了行動力！

items.artifacts.handoftheelder.name=古老者之手
items.artifacts.handoftheelder.desc=腐朽的骨手看起來年代久遠，但其中依然隱藏著這位先知的能力，並且仍然足夠強大。
items.artifacts.handoftheelder.desc_equipped=_被骨手所指到的單位將無法逃脫。這件遺物在被詛咒時，具有更強的威力。_\n\n骨手在妳的背包中，緩慢的續集著能量。
items.artifacts.handoftheelder.desc_rings=已經佩戴的戒指：
items.artifacts.handoftheelder.ac_wear=穿戴
items.artifacts.handoftheelder.ac_point=壹指
items.artifacts.handoftheelder.cannot_wear=被詛咒的骨手緊緊地拽在壹起，妳無法為其穿戴戒指。
items.artifacts.handoftheelder.wear_prompt=選擇要穿戴的戒指。
items.artifacts.handoftheelder.levelup=妳將%s戴在了骨手上，戒指立刻失去了光澤並與腐朽的骨指融合在了壹起。古老者之手變得更加強大！
items.artifacts.handoftheelder.cursed_levelup=妳將%s戴在了骨手上，戒指立刻失去了光澤並與腐朽的骨指融合在了壹起，其上所附帶的詛咒同樣使骨手獲得了詛咒！
items.artifacts.handoftheelder.duplicate_ring=骨手上已經佩戴了這類戒指。
items.artifacts.handoftheelder.unknown_ring=妳必須先鑒定這枚戒指。
items.artifacts.handoftheelder.no_charge=骨手尚未具有充能。
items.artifacts.handoftheelder.point_prompt=選擇目標單位。

items.artifacts.heartofsatan.name=撒旦之心
items.artifacts.heartofsatan.ac_prick=血祭
items.artifacts.heartofsatan.prick_warn=每次血祭都會消耗更多的生命能量，要是不夠小心，這種行為可以輕易地殺死妳。\n\n妳確定要給它更多的生命能量嗎？
items.artifacts.heartofsatan.onprick=妳刺破了自己的手指，將鮮血澆滴在心臟上。
items.artifacts.heartofsatan.ondeath=心臟將妳的生命精華吸噬殆盡了…
items.artifacts.heartofsatan.desc=脫離了組織的碩大心臟仍然在微微顫動著，如同鮮活壹般，令人頭皮發麻。不知最初由何人冠名為“撒旦”，畢竟，沒人願意相信惡魔會有心臟。
items.artifacts.heartofsatan.desc_cursed=被詛咒的心臟緊緊地貼在妳身上，抑制了妳回復生命的能力，甚至在微微吮吸！
items.artifacts.heartofsatan.desc_hint=心臟似乎在逐漸恢復活力，妳可以隱約感受到它在為妳送來生命能量，妳還想繼續割傷自己，即便妳知道那很疼。
items.artifacts.heartofsatan.desc_lvlmax=心臟已經恢復了鮮活，你能明顯感受到它的每次顫動。

items.artifacts.homurasshield.name=時間旅行者的盾牌
items.artifacts.homurasshield.desc=所有能操控時間的法器都是强大到令人畏懼的，這面盾牌也不例外——時之盾牌有著_倒轉時間_的威力。有人認為這是時空術士曾經存在的又一正面論據，當然反對者們不以為然，認為自古以來只有神才有撥動時間輪盤的資格與可能。\n在已知最早的記載中，據說這個强大的法器曾由某比特心存執念之人所獲得——為了再次見到自己心愛之人。人們願意相信她確實回到了過去，但沒有人知道她最終的結局，或是達成了半生的心願，還是就此迷失在時間裂縫之中。
items.artifacts.homurasshield.desc_hint=使用時之盾牌能讓你重新回到時間線的某一點，但從沒有人能真正駕馭這份遺物，_這份撕裂時空的力量也可能會對當前的世界造成影響_。
items.artifacts.homurasshield.cursed=無法使用被詛咒的盾牌。
items.artifacts.homurasshield.no_charge=時之盾牌尚未具有足够能量。
items.artifacts.homurasshield.ac_reflux=時間回溯
items.artifacts.homurasshield.return_warn=時之盾牌將要將你送回之前的時間點，這意味著你將失去它，是否繼續操作？
items.artifacts.homurasshield.yes=是的，我知道自己在干什麼。
items.artifacts.homurasshield.no=不，我放棄了

items.artifacts.hornofplenty.name=豐饒之角
items.artifacts.hornofplenty.ac_eat=食用
items.artifacts.hornofplenty.ac_store=貯存
items.artifacts.hornofplenty.eat=妳吃光了號角中的食物。
items.artifacts.hornofplenty.prompt=選擇壹個食物
items.artifacts.hornofplenty.no_food=妳的號角裏沒有食物可供食用！
items.artifacts.hornofplenty.full=妳的號角裝滿了食物！
items.artifacts.hornofplenty.reject=妳的號角並不接受未經烹煮的無味果。
items.artifacts.hornofplenty.maxlevel=妳的號角已經吞噬了盡可能多的食物！
items.artifacts.hornofplenty.levelup=號角吞噬了妳提供的食物，變得更加強大了。
items.artifacts.hornofplenty.desc=這個號角不能被用來吹奏，不過裝備時它似乎會隨時間流逝逐漸填充食物。
items.artifacts.hornofplenty.desc_hint=也許可以通過給予它食物的能量來增加號角的力量。
items.artifacts.hornofplenty.desc_cursed=被詛咒的號角把自己綁在了妳的身邊，它似乎在渴望得到食物而不是制造食物。

items.artifacts.lloydsbeacon.name=時空道標
items.artifacts.lloydsbeacon.ac_zap=釋放
items.artifacts.lloydsbeacon.ac_set=設置
items.artifacts.lloydsbeacon.ac_return=返回
items.artifacts.lloydsbeacon.no_charge=妳的信標現在並沒有足夠的能量支撐發射傳送魔法。
items.artifacts.lloydsbeacon.tele_fail=傳送魔法失敗了。
items.artifacts.lloydsbeacon.prompt=選擇要釋放魔法的位置
items.artifacts.lloydsbeacon.levelup=妳的信標變得更強大了！
items.artifacts.lloydsbeacon.preventing=這裏強大的魔力流使妳無法使用時空道標！
items.artifacts.lloydsbeacon.creatures=鄰近生物的心靈信號正在幹擾妳的時空道標並使其無法被使用。
items.artifacts.lloydsbeacon.return=時空道標被成功設置在了妳的當前位置，現在妳可以隨時返回這裏。
items.artifacts.lloydsbeacon.desc=時空道標是壹個賦予使用者控制傳送魔法能力的復雜魔法裝置。該信標可以用來返回壹個預定地點，但其在裝備時的充能也可以用來對指定目標發射隨機傳送魔法。這個魔法可以針對某個目標或使用者自身。
items.artifacts.lloydsbeacon.desc_set=信標被設置在了像素地牢第%d層的某處。

items.artifacts.masterthievesarmband.name=神偷袖章
items.artifacts.masterthievesarmband.desc=這個紫色的天鵝絨袖標是盜賊大師的標誌。它不屬於妳，但它也不屬於妳拿到這個袖標時擊敗的人。
items.artifacts.masterthievesarmband.desc_worn=讓它戴在妳的手腕上，妳找到的每塊金幣都讓妳更渴望獲得別人的財產。也許從像素商店偷點什麽也不會太難……

items.artifacts.rangershook.name=附繩鉤爪
items.artifacts.rangershook.desc=

items.artifacts.sandalsofnature.name=自然之履
items.artifacts.sandalsofnature.name_1=自然之鞋
items.artifacts.sandalsofnature.name_2=自然之靴
items.artifacts.sandalsofnature.name_3=自然護腿
items.artifacts.sandalsofnature.ac_feed=餵食
items.artifacts.sandalsofnature.ac_root=紮根
items.artifacts.sandalsofnature.no_charge=它們現在還沒有能量。
items.artifacts.sandalsofnature.prompt=選擇壹個種子
items.artifacts.sandalsofnature.already_fed=妳的鞋子已經從這種種子裏中獲取過營養了。
items.artifacts.sandalsofnature.levelup=妳的鞋子尺寸變大了！
items.artifacts.sandalsofnature.absorb_seed=鞋子吸收了種子，看起來更健康了。
items.artifacts.sandalsofnature.desc_1=初看像是用麻繩編成的涼鞋實際上是兩株植物！它們看上去既虛弱又蒼白，也許它們需要壹點營養？
items.artifacts.sandalsofnature.desc_2=這雙鞋子已經長大了，現在更像是壹雙合腳的鞋。它們已經沒那麽蒼白了，也許還可以進壹步成長？
items.artifacts.sandalsofnature.desc_3=這兩株植物又長大了。像是壹雙樹皮制成的厚靴子。植物似乎已經恢復了它們的力量，但也許仍能進壹步成長？
items.artifacts.sandalsofnature.desc_4=植物們似乎已長到最大，就像是壹對裝甲護脛。這對深棕色護腿看上去仿如壹棵非常堅毅的樹。
items.artifacts.sandalsofnature.desc_hint=穿上這件遺物時妳感到更加親近自然了。
items.artifacts.sandalsofnature.desc_cursed=被詛咒的鞋子切斷了壹切妳與自然的聯系。
items.artifacts.sandalsofnature.desc_ability=這雙鞋已經獲得了形成壹種固定的天然裝甲的能力，但它們需要充能。
items.artifacts.sandalsofnature.desc_seeds=妳已經給鞋子餵過了%d之種。

items.artifacts.talismanofforesight.name=先見護符
items.artifacts.talismanofforesight.ac_scry=探查
items.artifacts.talismanofforesight.no_charge=妳的護符尚未被完全充能。
items.artifacts.talismanofforesight.scry=護符將關於本層的知識填滿了妳的腦海。
items.artifacts.talismanofforesight.desc=壹塊奇怪的有著光滑雕刻的石頭。妳覺得它在關註著妳周圍的壹切，留意任何不尋常的東西。
items.artifacts.talismanofforesight.desc_worn=當妳拿著護符時妳感覺妳的感知力提高了。
items.artifacts.talismanofforesight.desc_cursed=被詛咒的護符目不轉睛地瞪著妳，使妳無法集中精力。
items.artifacts.talismanofforesight$foresight.name=先見
items.artifacts.talismanofforesight$foresight.levelup=妳的護符變得更強大了！妳似乎預見到了某些危險。
items.artifacts.talismanofforesight$foresight.full_charge=妳的護符充能滿了！
items.artifacts.talismanofforesight$foresight.uneasy=妳感到很不安。
items.artifacts.talismanofforesight$foresight.desc=妳感到非常焦慮，仿佛周遭有未被發現的危險。

items.artifacts.timekeepershourglass.name=時光沙漏
items.artifacts.timekeepershourglass.ac_activate=時間靜止
items.artifacts.timekeepershourglass.deactivate=妳取消了時間凍結。
items.artifacts.timekeepershourglass.no_charge=妳的沙漏充能還不足以用來激活。
items.artifacts.timekeepershourglass.cursed=妳不能使用受詛咒的沙漏。
items.artifacts.timekeepershourglass.onfreeze=妳周圍的壹切突然都徹底靜止下來。
items.artifacts.timekeepershourglass.desc=這只大型的華貴沙漏看起來卻並不怎麽起眼，但妳仍覺得它精雕細刻的框架內蘊含著某種強大的力量。在翻轉沙漏、在看著沙子流下的同時，妳能感受到壹種魔法正在拉扯著妳，“_咋哇路多！_”，意念中閃入這樣的咒語，使用這種魔法肯定能給妳壹些控制時間的方法。\n\n“真遺憾，妳甚至連自己已經死亡這個事實都意識不到。”
items.artifacts.timekeepershourglass.desc_hint=在靜止的時間中妳總能有效地攻擊毫無防備的敵人。沙漏似乎失去了壹些沙子，如果妳能再找到壹些……
items.artifacts.timekeepershourglass.desc_cursed=被詛咒的沙漏把它自己鎖在了妳的身邊，妳可以感覺它試圖操縱妳的時間流動。
items.artifacts.timekeepershourglass.not-ready=妳的沙漏尚未準備好。
items.artifacts.timekeepershourglass$companion$sandbag.name=壹包魔力流沙
items.artifacts.timekeepershourglass$companion$sandbag.levelup=妳將沙子填入到妳的沙漏中。
items.artifacts.timekeepershourglass$companion$sandbag.maxlevel=妳的沙漏填滿了魔法沙子！
items.artifacts.timekeepershourglass$companion$sandbag.no_hourglass=妳沒有沙漏來存放這些沙子。
items.artifacts.timekeepershourglass$companion$sandbag.desc=這壹小袋細砂應該能夠在妳的沙漏上完美使用。\n\n每次當妳需要這種東西時，店主都會擺出來壹些，看起來很奇怪……

items.artifacts.unstablespellbook.name=無序魔典
items.artifacts.unstablespellbook.ac_read=閱讀
items.artifacts.unstablespellbook.ac_add=加入
items.artifacts.unstablespellbook.blinded=妳不能在失明的時候閱讀書籍。
items.artifacts.unstablespellbook.no_charge=妳的咒語書耗盡了能量。
items.artifacts.unstablespellbook.cursed=受詛咒的咒語書鎖死了書頁，妳無法閱讀它。
items.artifacts.unstablespellbook.prompt=選擇壹個卷軸
items.artifacts.unstablespellbook.infuse_scroll=妳將卷軸的能量註入了書中。
items.artifacts.unstablespellbook.unable_scroll=妳無法將這個卷軸添加到書中。
items.artifacts.unstablespellbook.unknown_scroll=妳仍然不清楚這個卷軸的類型。
items.artifacts.unstablespellbook.desc=這本魔典就其年歲而言被保養得異常好。當妳翻動頁面時它不斷地劈啪作響並發出嘶嘶聲，湧動著不穩定的能量。壹旦誦讀這本書，沒人能篤定妳會釋放出什麽咒語。
items.artifacts.unstablespellbook.desc_cursed=被詛咒的魔典將自己綁在了妳身上，並在抑制妳使用大部分卷軸的能力。
items.artifacts.unstablespellbook.desc_index=這本魔典的目錄並不完整，目錄指向的白頁上寫著：



###bags
items.bags.bag.name=背包

items.bags.potionbandolier.name=藥劑挎帶
items.bags.potionbandolier.desc=這副厚實的挎帶能像肩帶壹樣纏在身上，上面有許多用來放藥瓶的隔熱革帶。 \n\n挎帶能為存放其中的藥瓶抵禦寒冷。

items.bags.scrollholder.name=卷軸筒
items.bags.scrollholder.desc=這個管狀的容器看起來可以裝下壹整份天文學家的手書，不過妳的卷軸也剛好能放在裏面。\n\n這個容器看起來並不是很可燃，所以妳的卷軸在裏面壹定很安全。

items.bags.seedpouch.name=種子包
items.bags.seedpouch.desc=這個絲絨制作的小袋子能讓妳儲存任意數量的種子。非常方便。

items.bags.wandholster.name=法杖套
items.bags.wandholster.desc=這個修長的皮套看起來是由某種異域動物的毛皮制成，可以緊湊地裝下多支法杖。\n皮套周圍的魔法力場略微提高了其中法杖的充能速度。

###food
items.food.blandfruit.name=無味果
items.food.blandfruit.sunfruit=陽光果
items.food.blandfruit.rotfruit=腐朽果
items.food.blandfruit.earthfruit=大地果
items.food.blandfruit.blindfruit=目盲果
items.food.blandfruit.firefruit=火焰果
items.food.blandfruit.icefruit=冰霜果
items.food.blandfruit.fadefruit=漸隱果
items.food.blandfruit.sorrowfruit=憂傷果
items.food.blandfruit.stormfruit=暴風果
items.food.blandfruit.dreamfruit=夢鄉果
items.food.blandfruit.starfruit=星隕果
items.food.blandfruit.mightfruit=威力果
items.food.blandfruit.magicfruit=魔法果
items.food.blandfruit.raw=妳沒法忍受生吃這玩意兒。
items.food.blandfruit.ice_msg=這個冰霜果嘗起來有點冰凍生肉片的感覺。
items.food.blandfruit.fire_msg=妳感覺到體內有壹股烈焰在熊熊燃燒！
items.food.blandfruit.toxic_msg=妳被灌註了強大的毒素力量！
items.food.blandfruit.fog_msg=你被灌注了強大的魔法力量！
items.food.blandfruit.para_msg=妳感到大地的力量在體內奔騰！
items.food.blandfruit.desc=幹燥且脆弱，或許加點其他材料再煮能夠增強它的效果。
items.food.blandfruit.desc_cooked=這個果實已經因為吸收鍋中的湯而鼓脹，並且吸收了其中種子的屬性。\n\n看起來已經可以吃了！

items.food.brownale.name=棕色麥芽酒
items.food.brownale.desc=就其成色來說，這瓶酒毫無疑問有所勾兌，不過對於這壹點，相信商人們更是心知肚明。雖不如以前那麽甜美，也沒有太烈，但在緩解痛苦上多少能起點作用。

items.food.chargrilledmeat.name=烤肉
items.food.chargrilledmeat.desc=看起來像塊好肉排。

items.food.food.name=口糧
items.food.food.ac_eat=食用
items.food.food.eat_msg=吃起來不錯！
items.food.food.desc=裏面沒什麽有意思的東西：肉幹和壹些餅幹——這之類的東西。

items.food.frozencarpaccio.name=冷凍生肉片
items.food.frozencarpaccio.invis=妳看到自己的手隱形了！
items.food.frozencarpaccio.hard=妳感到皮膚變硬了！
items.food.frozencarpaccio.refresh=神清氣爽！
items.food.frozencarpaccio.better=妳感覺好多了！
items.food.frozencarpaccio.desc=這是份速凍生肉，只能切成薄片取食，而且意外的好吃。

items.food.humanity.name=人性
items.food.humanity.desc=真理，人性，光明。\n\n使用人性將回復壓力與少許生命值。
items.food.humanity.ac_consume=使用
items.food.humanity.used=壹瞬間妳的思維遊離過這片人性中的故事與過往，妳再次充滿了信心。

items.food.mysterymeat.name=神秘的肉
items.food.mysterymeat.eat_msg=這玩意兒吃起來很……奇怪。
items.food.mysterymeat.hot=嗷！好燙！
items.food.mysterymeat.legs=妳的腿沒有知覺了！
items.food.mysterymeat.not_well=妳感覺……不太好
items.food.mysterymeat.stuffed=妳撐著了。
items.food.mysterymeat.desc=想吃可以，風險自擔！

items.food.orchidroot.name=苦蘭根
items.food.orchidroot.desc=一種蘭花的根，表皮味苦，咀嚼時卻有細微的甜味，貧窮人家的小食。\n據說具有微弱的毒性，但小口緩食就沒有大礙，而且，誰不想這種味道持續得更久一些呢？\n\n_咀嚼苦蘭根期間將持續回復壓力。_

items.food.overpricedration.name=小份口糧
items.food.overpricedration.eat_msg=吃起來還行。
items.food.overpricedration.desc=它看起來和普通口糧壹樣，就是小了點。

items.food.pasty.pasty=肉餡餅
items.food.pasty.cane=拐杖糖
items.food.food.pasty_desc=這是份正宗康郡肉烘餅，內含土豆加牛肉的傳統餡料。
items.food.food.cane_desc=甜度爆表的巨型拐杖糖！大到夠妳壹次吃飽，其中的糖分或許還能讓妳的法杖獲得壹點點額外充能。\n\n節日快樂\!

items.food.stewedmeat.name=煮肉
items.food.stewedmeat.desc=沸水裏煮過的肉排，看來應該能吃。

items.food.skewermeat.name=肉串
items.food.skewermeat.desc=煮熟的肉排切塊穿起來，對進食而言，份量雖然沒有新增，但多了一份趣味性。

items.food.wine.name=紅樹根
items.food.wine.desc=壹種常見的烈性酒，酒精帶來的精神麻痹並不總是最糟糕的，至少在這陰冷的地牢裏。\n\n飲酒可以回復少許壓力，多數人在醉酒時會失去方向感。
items.food.wine.ac_drink=飲用
items.food.wine.drunk=壹飲而盡！盡管妳知道這樣對身體不好，但多少能強迫自己的精神放松下來。
items.food.wine.boring=拿這玩意兒喝酒？不得勁！

### helmets
items.helmets.helmet.cannot-wear-two=無法裝備多件頭部飾品！
items.helmets.helmet.equip_cursed=頭飾抓緊了妳的臉。
items.helmets.helmet.cursed=頭飾令人疼痛地附著在妳的臉上。
items.helmets.helmet.cursed_desc=被詛咒的頭盔讓妳感到難受。
items.helmets.helmet.inscribed=上面鐫刻著_%s_。
items.helmets.helmet.identify=妳熟悉了自己的頭飾。

items.helmets.circletemerald.name=翡翠頭環
items.helmets.circletemerald.desc=不知道在地牢中存放了多久了，拭去表面的灰塵之後便煥然壹新，仍然是壹件精致的頭部飾品。
items.helmets.circletemerald.effect-desc=戴上翡翠頭環似乎能給妳帶來平和，降低壓力累積速度。
items.helmets.circletemerald.cursed-desc=被詛咒的頭環會起到相反的作用。

items.helmets.crownofdwarf.name=矮人王冠
items.helmets.crownofdwarf.desc=矮人國王的屍骸褪去後留下的稀有物品，十分精致的金色王冠上鑲滿了寶石。任何人在面對這樣壹件工藝品時都會變得小心翼翼——它曾是至高無上權力的象征，而如今更是印證著矮人王國曾經的盛世輝煌。\n\n華而不實的物具壹向是商人們狂熱的追求。

items.helmets.guardhelmet.name=守衛頭盔
items.helmets.guardhelmet.desc=監獄守衛的鐵質頭盔，造型平平無奇。
items.helmets.guardhelmet.effect-desc=這個頭盔十分厚實，能稍微提升抗性。
items.helmets.guardhelmet.cursed-desc=被詛咒的頭環會起到相反的作用。

items.helmets.helmetbarbarian.name=野蠻人頭盔
items.helmets.helmetbarbarian.desc=這是壹個野蠻人頭盔，如果它的兩只角還不足以說明的話。
items.helmets.helmetbarbarian.effect-desc=當妳的受傷較重時，憤怒將使妳的每壹擊都格外強力。

items.helmets.helmetcrusader.name=十字軍頭盔
items.helmets.helmetcrusader.desc=普通的頭部護甲，看起來已經有點破舊了，但也勉強能用。
items.helmets.helmetcrusader.effect_desc=十字軍頭盔降低妳收到的遠程傷害，並有壹定幾率無視遠程傷害，但會降低妳1點視野。

items.helmets.headdressregeneration.name=回復頭巾
items.helmets.headdressregeneration.desc=這個頭巾造型很怪，看起來倒像個蓋頭了。
items.helmets.headdressregeneration.effect-desc=回復頭巾能強化妳的生命恢復速度。
items.helmets.headdressregeneration.cursed-desc=被詛咒的頭巾則起到相反的作用。

items.helmets.hoodapprentice.name=學徒兜帽
items.helmets.hoodapprentice.desc=入院的法師學徒的基本裝備，輕便又嚴實，很符合那群狂人的風格。
items.helmets.hoodapprentice.effect-desc=帶著兜帽讓妳感覺自己更像壹名專業法師，不覺之間法杖也使得更順手。妳的法杖傷害受到加成。

items.helmets.littlepail.name=小水桶
items.helmets.littlepail.desc=這個木桶的大小正好可以套在頭上，盡管這獲取違背了創造者的本意，但確實能起到防禦作用。
items.helmets.littlepail.effect-desc=可愛的小木桶為妳提供_0~3_點普通防禦。

items.helmets.mantilla.name=金絲頭紗
items.helmets.mantilla.desc=略帶點綴的輕紗頭飾，理應無益無作戰。通常來說，女性英雄會更適合佩戴。
items.helmets.mantilla.effect-desc=戴上頭紗使你有一定幾率無視精神傷害。

items.helmets.maskofclown.name=醜角面具
items.helmets.maskofclown.desc=藝人面罩，說真的，這種過於誇張的滑稽表情看起來很詭異。
items.helmets.maskofclown.effect-desc=當妳佩戴面罩時，妳的攻擊有壹定幾率被提升為_純粹_傷害。

items.helmets.maskofhorror.name=駭人面具
items.helmets.maskofhorror.desc=造型恐怖的面具，戰爭中頗有氣勢，是勇猛無畏的象征，尤其為壹些野蠻部落偏好。
items.helmets.maskofhorror.effect-desc=這種面具能使妳的攻擊有壹定幾率無法回避。
items.helmets.maskofhorror.cursed-desc=被詛咒的面具使妳難以擊中敵人。

items.helmets.maskoflider.name=來打面具
items.helmets.maskoflider.desc=這張面具似乎不屬於這個世界，其造型很容易讓人聯想到某種昆蟲，曾有記載說，佩戴這張面具時要大喊壹聲“很醒！”。
items.helmets.maskoflider.effect-desc=這種面具能提升妳壹點額外視野。
items.helmets.maskoflider.cursed-desc=被詛咒的面具使妳難以擊中敵人。

items.helmets.maskofmadness.name=瘋狂面具
items.helmets.maskofmadness.desc=“壹旦戴上這個面具就會變成無法控制的好戰分子”，來自壹只冰凍青蛙的警告。\n\n強大而又極具風險的裝備，佩戴者會因此武力大增，但也會變得更加脆弱，包括其心智。_等級越高，這種效果將更為明顯。裝備之後將無法卸下！_
items.helmets.maskofmadness.cannot_unequip=這副面具早已與妳合而為壹，妳無力將其取下！
items.helmets.maskofmadness.levelup=殺戮使得瘋狂面具變得更加強大！

items.helmets.rangerhat.name=遊俠系帶
items.helmets.rangerhat.desc=看起來毫無意義的裝飾，實際上能隔斷汗液，不會因此而阻斷視野，十分適合身手敏捷的人。
items.helmets.rangerhat.effect-desc=系上頭巾能提高妳的遠程傷害。
items.helmets.rangerhat.cursed-desc=被詛咒的系帶只為起相反的作用。

items.helmets.strawhat.name=草帽
items.helmets.strawhat.desc=造型普通的草帽僅以紅色絲帶略為修飾，卻被視為友情，勇氣與夢想的象徵，只因潛藏於樸素外表背後的故事。
items.helmets.strawhat.effect-desc=草帽能降低你的壓力增加速度，不可出售。

items.helmets.turtlescarf.name=烏龜頭巾
items.helmets.turtlescarf.desc=據說這種頭巾壹共有四種顏色，但誰能告訴我這和烏龜有什麽關系？
items.helmets.turtlescarf.effect-desc=頭巾對魔法傷害有著額外的抵抗作用。
items.helmets.turtlescarf.cursed-desc=被詛咒的系帶只為起相反的作用。

items.helmets.wizardhat.name=巫師之帽
items.helmets.wizardhat.desc=很少見到單獨的魔法師帽子——魔導師們總是更偏好鬥篷。
items.helmets.wizardhat.effect-desc=這件物品似乎有種奇特的魔力，在緩慢地提升著妳法杖的充能速度。
items.helmets.wizardhat.cursed-desc=被詛咒的巫師之帽會起到相反的作用

###keys
items.keys.goldenkey.name=金鑰匙
items.keys.goldenkey.desc=這個金色鑰匙的凹刻精妙而復雜。或許它能用來打開某種寶箱鎖?

items.keys.ironkey.name=鐵鑰匙
items.keys.ironkey.desc=這個鐵鑰匙的匙齒已經嚴重磨損；皮制系帶也久經年歲摧殘。它對應的是哪扇門呢?

items.keys.skeletonkey.name=骷髏鑰匙
items.keys.skeletonkey.desc=這個鑰匙看起來不能等閑視之：其頂端被制成頭骨的形狀。或許它能打開什麽不得了的大門。

###potions
items.potions.potion.ac_drink=飲用
items.potions.potion.ac_smear=塗抹
items.potions.potion.select_weapon=選擇要塗抹的武器
items.potions.potion.smear_desc=你已了解該藥水的機理，可將其塗抹在武器上獲得_%s_的臨時效果。
items.potions.potion.turquoise=青綠藥劑
items.potions.potion.crimson=猩紅藥劑
items.potions.potion.azure=湛藍藥劑
items.potions.potion.jade=碧綠藥劑
items.potions.potion.golden=金黃藥劑
items.potions.potion.magenta=品紅藥劑
items.potions.potion.charcoal=煤黑藥劑
items.potions.potion.ivory=乳白藥劑
items.potions.potion.amber=琥珀藥劑
items.potions.potion.bistre=深褐藥劑
items.potions.potion.indigo=靛紫藥劑
items.potions.potion.silver=銀灰藥劑
items.potions.potion.darkgreen=墨綠藥劑
items.potions.potion.steelblue=鋼藍藥劑
items.potions.potion.unknown_desc=瓶子裏裝著些不斷打旋的彩色液體。誰知道飲用或投擲它時會有什麽效果呢？
items.potions.potion.harmful=有害藥劑！
items.potions.potion.beneficial=有益藥劑
items.potions.potion.sure_drink=妳確定要飲用它嗎? 大多數情況下妳該把它扔向敵人的。
items.potions.potion.sure_throw=妳確定要投擲它嗎? 大多數情況下把它喝下去會更有用。
items.potions.potion.shatter=藥瓶碎裂開，濺出了無害的液體。
items.potions.potion.nervous=妳難以放松下來妳的思維，更不想再冒險嘗試這種東西了。

items.potions.potionofexperience.name=經驗藥劑
items.potions.potionofexperience.desc=眾多戰鬥積累而來的經驗被濃縮為液態，這種藥劑能夠瞬間提升妳的等級。
items.potions.potionofexperience.reinforced_desc=強化過的經驗藥劑更加濃郁，提供更多的戰鬥經驗！

items.potions.potionoffrost.name=冰霜藥劑
items.potions.potionoffrost.desc=壹旦暴露在空氣裏，這種化學藥劑會揮發成為壹片冰冷的氣霧，使任何接觸它的生物凍結並無法行動。其冷凍效果在潮濕環境下會大幅提升。
items.potions.potionoffrost.reinforced_desc=強化之後的冰霜藥劑更加寒氣逼人，會直接_冰凍_目標及其附近的單位！

items.potions.potionofhealing.name=治療藥劑
items.potions.potionofhealing.heal=妳的傷口開始愈合。
items.potions.potionofhealing.desc=治愈傷口的萬靈藥。
items.potions.potionofhealing.reinforced_desc=強化之後的治療藥劑能瞬間回復生命值並移除大部分負面狀態。
items.potions.potionofhealing.decayed=你正處於_腐朽_狀態下，喝下治療藥水很可能引起你造成傷害，確定這樣做嗎？
items.potions.potionofhealing.perk_gain=你現在能更有效的利用治療藥劑！

items.potions.potionofinvisibility.name=隱形藥劑
items.potions.potionofinvisibility.invisible=妳看到妳的手隱形了！
items.potions.potionofinvisibility.desc=飲用這種藥劑會使妳暫時隱形。隱身期間，敵人將無法看見妳。攻擊敵人，或在敵人面前使用法杖和卷軸，會讓藥劑效果立即消失。

items.potions.potionoflevitation.name=浮空藥劑
items.potions.potionoflevitation.float=妳漂浮到了空中！
items.potions.potionoflevitation.desc=飲用這種古怪的藥劑能讓妳漂浮到空中，從而輕易地越過陷阱和裂隙。扔出它會產生壹片未知氣體，讓其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火藥劑
items.potions.potionofliquidflame.desc=該藥瓶裏裝著壹種不穩定的化合物，壹旦暴露在空氣中就會猛烈地燃燒起來。
items.potions.potionofliquidflame.reinforced_desc=強化後的反應極為劇烈，甚至產生爆炸！

items.potions.potionofmagicalfog.name=魔霧
items.potions.potionofmagicalfog.desc=該藥瓶裡裝著一種不穩定的魔法物質，砸碎之後會釋放出致命白霧，逐漸侵蝕陷入其中的生物。
items.potions.potionofmagicalfog.reinforced_desc=強化後的魔霧藥劑在砸開的瞬間還會立刻削弱周圍生物的魔法抗性。

items.potions.potionofmight.name=根骨藥劑
items.potions.potionofmight.msg_1=+1力量，+6生命上限
items.potions.potionofmight.msg_2=新生的力量在妳體內噴薄而出。
items.potions.potionofmight.desc=這種強力的液體會沖刷妳的根骨，永久性增加1點力量值和6點生命上限。

items.potions.potionofmindvision.name=靈視藥劑
items.potions.potionofmindvision.see_mobs=妳可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=妳能判定現在本層內就只有妳壹個人。
items.potions.potionofmindvision.desc=喝下這個，妳的心智將與大範圍內的生物精神同調，讓妳能感受到圍墻背後的生體所在。該藥劑還能夠讓妳的視野無視身邊門墻的阻擋。
items.potions.potionofmindvision.reinforced_desc=強化後的靈視藥劑在使用時將給予_明目_。

items.potions.potionofparalyticgas.name=麻痹藥劑
items.potions.potionofparalyticgas.desc=暴露於空氣時，燒瓶裏的液體會氣化成壹片令人失去知覺的黃色雲霧。任何吸入氣霧的生物都可能立即麻痹，直到雲霧消散後壹段時間才能行動。可以把該物件扔到遠處的敵群中，讓氣體覆蓋影響它們。

items.potions.potionofphysique.name=體質藥劑
items.potions.potionofphysique.desc=壹種能迅速強化戰士體質的強力秘藥。
items.potions.potionofphysique.real-desc=煉金術士阿爾伯特的傑作，但卻是其厄運的開端，也是他壹生中最大的遺憾。
items.potions.potionofphysique.reinforced_desc=強化之後的體質藥劑的效果更為強力。
items.potions.potionofphysique.msg=+%d生命上限
items.potions.potionofphysique.stronger=壹股充實感湧入，妳感覺自己變得更加結實。

items.potions.potionofpurity.name=凈化藥劑
items.potions.potionofpurity.freshness=妳聞到了空氣中不尋常的清新氣息。
items.potions.potionofpurity.no_smell=妳什麽都聞不到了！
items.potions.potionofpurity.desc=這種試劑能迅速中和掉作用區域內的壹切有害氣體。飲用它將使妳暫時免疫這些氣體。
items.potions.potionofpurity.reinforced_desc=強化後的藥劑在飲用時會獲得加倍的免疫時間。

items.potions.potionofstrength.name=力量藥劑
items.potions.potionofstrength.msg_1=+1力量
items.potions.potionofstrength.msg_2=新生的力量在妳的體內噴薄而出。
items.potions.potionofstrength.desc=這種強力的液體會洗刷妳的肌肉，永久性增加1點力量值。

items.potions.potionoftoxicgas.name=毒氣藥劑
items.potions.potionoftoxicgas.desc=打開或摔碎這個密封的藥瓶將導致內容物爆發成壹團劇毒的綠色煙霧。妳應該選擇從遠處將這瓶藥劑扔向敵人，而不是手動開封。
items.potions.potionoftoxicgas.reinforced_desc=強化後的毒氣藥劑濃度更高，這使得其呈液態，只會影響周圍的單位。更安全，更致命。

items.potions.reagentofhealing.name=急救試劑
items.potions.reagentofhealing.ac_drink=喝下
items.potions.reagentofhealing.desc=快速治療傷痛的小份藥水，能在危機時刻救你一命，_在低血量時使用效果最佳。_
items.potions.reagentofhealing.tip=提示
items.potions.reagentofhealing.uneconomic=你現在還比較健康，這可能並不是合適的使用時機。你確定現在就使用嗎？

###quest items
items.quest.ceremonialcandle.name=儀祭蠟燭
items.quest.ceremonialcandle.desc=配套的蠟燭，在使用中融化在了壹起。\n\n單獨看來它們毫無價值，但與其它蠟燭按特定排布共用時卻能為召喚儀式聚集能量。

items.quest.corpsedust.name=屍塵
items.quest.corpsedust.desc=在外觀上這團屍塵和普通灰塵差不多。而妳卻能夠感受到其中潛伏著壹股充滿惡意的魔力。\n\n盡快脫手為好。
items.quest.corpsedust.picked=拿起屍塵的壹瞬間妳感到壹股寒意穿透妳的脊骨。

items.quest.darkgold.name=暗金礦
items.quest.darkgold.desc=這種金屬名中的暗並非源於其色澤(它看起來和普通金子壹樣)，而是因為它會在陽光下熔化，令其在地表上毫無用處。

items.quest.dwarftoken.name=矮人徽記
items.quest.dwarftoken.desc=很多矮人和他們的造物都攜帶著這種小塊金屬，理由不詳。興許它是裝飾品或什麽身份識別牌。 矮人都挺奇怪的。

items.quest.embers.name=元素余燼
items.quest.embers.desc=只能從新生火元素身上采集到的特殊余燼.。它們散發著溫暖的能量。

items.quest.pickaxe.name=鎬子
items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近沒有可供采掘的暗金礦脈。
items.quest.pickaxe.desc=這是壹件巨大且耐用的鑿巖工具。也許能當武器用。

items.quest.ratskull.name=巨鼠頭骨
items.quest.ratskull.desc=壹顆大得嚇人的老鼠頭骨。如果妳能找到壹面合適的墻來掛，它會是件不錯的狩獵紀念品。



###rings
items.rings.ring.diamond=鉆石戒指
items.rings.ring.opal=歐珀戒指
items.rings.ring.garnet=石榴石戒指
items.rings.ring.ruby=紅寶石戒指
items.rings.ring.amethyst=紫水晶戒指
items.rings.ring.topaz=黃玉戒指
items.rings.ring.onyx=黑曜石戒指
items.rings.ring.tourmaline=碧璽戒指
items.rings.ring.emerald=綠寶石戒指
items.rings.ring.sapphire=藍寶石戒指
items.rings.ring.quartz=石英戒指
items.rings.ring.agate=瑪瑙戒指
items.rings.ring.cursed=這枚戒指緊緊箍住了妳的手指！
items.rings.ring.unknown_desc=這枚金屬環鑲嵌著壹顆在黑暗中閃爍光芒的大塊寶石。誰知道戴上後會有什麽效果？
items.rings.ring.known=這是個%s。
items.rings.ring.identify=妳對妳的戒指已經足夠熟悉並且可以因此將其完全鑒定。它是%s。
items.rings.ring.cursed_worn=由於這個戒指被詛咒，妳無力將其除下。
items.rings.ring.curse_known=妳能感覺到這件戒指裏潛伏著壹股充滿惡意的魔力。

items.rings.ringofaccuracy.name=精準之戒
items.rings.ringofaccuracy.desc=這枚戒指提高了妳的專註力，使敵人難以躲閃妳的攻擊。負等級的戒指則會讓妳的攻擊更易於閃避。

items.rings.ringofarcane.name=奧術之戒
items.rings.ringofarcane.desc=這枚戒指提高了妳的施法專註力，提高妳使用法杖的命中率和法杖充能速度，對傷害類法杖還會使其具有暴擊可能。負等級的戒指則會是妳能難命中目標，並降低法杖傷害。

items.rings.ringofevasion.name=閃避之戒
items.rings.ringofevasion.desc=這枚戒指能提高妳的靈巧，並提供壹定的閃避。負等級的戒指則會起相反的作用。

items.rings.ringofforce.name=武力之戒
items.rings.ringofforce.avg_dmg=赤手空拳時，以妳目前的力量，佩戴這枚戒指能夠造成 _%1$d~%2$d傷害_。
items.rings.ringofforce.typical_avg_dmg=赤手空拳時，以妳目前的力量，佩戴這枚戒指通常能夠造成 _%1$d~%2$d傷害_。
items.rings.ringofforce.desc=這枚戒指能夠增強配戴者的打擊力度。揮舞武器會大大浪費掉這份額外的力量，而徒手攻擊則會被大幅增強。負等級的戒指會導致配戴者的攻擊變得軟弱無力。

items.rings.ringoffuror.name=狂怒之戒
items.rings.ringoffuror.desc=這枚戒指會激發配戴者內心的怒火，使其能夠更迅猛地攻擊。這種憤怒最能讓大力壹擊變快，因此慢速武器能獲得更高的收益。負等級的戒指則會導致穿戴者攻擊遲緩。

items.rings.ringofhaste.name=疾速之戒
items.rings.ringofhaste.desc=這枚戒指減輕了配戴者在移動時的負擔，使其能夠飛速奔跑。負等級的戒指則會使配戴者倍感沈重。

items.rings.ringofhealth.name=生命之戒
items.rings.ringofhealth.desc=這枚戒指能提高配戴者的體質，提高其生命上限，並輕微提高其生命恢復速度。負等級的戒指則會讓敵人更容易殺死配戴者。

# items.rings.ringofmagic.name=巫术之戒
# items.rings.ringofmagic.desc=你的法杖在这枚戒指散布的奥术力场中会变得更加强大。负等级的戒指则会削弱法杖效果。
items.rings.ringofcritical.name=暴擊之戒
items.rings.ringofcritical.desc=這枚戒指使得佩戴者更加敏銳，更能有效的命中對方的軟肋。負等級的戒指會降低這種會心壹擊的可能。

items.rings.ringofmight.name=根骨之戒
items.rings.ringofmight.desc=這枚戒指會增強配戴者的體質，使其擁有更強的力量與體格。負等級的戒指則會使人虛弱。

items.rings.ringofresistance.name=抗性之戒
items.rings.ringofresistance.desc=這枚戒指能提高妳的抗性，包括元素抗性與魔法抗性。它還能降低部分負面效果的持續時間。

items.rings.ringofsharpshooting.name=神射之戒
items.rings.ringofsharpshooting.desc=這枚戒指加強了配戴者的精度和瞄準，提高其投擲攻擊包括飛彈類法術釋放的精準和傷害。負等級的戒指則會起反作用。

items.rings.ringofwealth.name=財富之戒
items.rings.ringofwealth.desc=說不清這枚戒指具體如何起效，好運會以各種形式微妙地影響著冒險家的壹生。自然，負等級的戒指會為配戴者招來厄運。



