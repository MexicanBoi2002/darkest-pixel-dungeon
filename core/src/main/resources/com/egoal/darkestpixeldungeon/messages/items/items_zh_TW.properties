items.artifacts.goldplatedstatue.desc_cursed=_詛咒的銅像變得貪婪，抽取著妳收集到的財富！_
items.artifacts.goldplatedstatue.ac_invest=投入
items.artifacts.goldplatedstatue.levelup=妳投入了%d金幣，隨著金幣的投入，有那麽壹瞬間，妳似乎感覺到銅像在黑暗中微微發光。鍍金銅像變得更加強大！
items.artifacts.goldplatedstatue.no_enough_gold=才這麽壹點金幣，還是不要忙活了。（需%d金幣）
items.artifacts.goldplatedstatue.cursed=這個鍍金銅像是詛咒的！

items.artifacts.handleofabyss.name=斷劍劍柄
items.artifacts.handleofabyss.real-name=斷裂的深淵
items.artifacts.handleofabyss.desc=看樣子是壹把斷劍，劍柄已經開始腐朽，留下的壹截劍身卻依然犀利，很顯然無法發揮戰鬥作用。
items.artifacts.handleofabyss.desc-real=曾經是名為“深淵”的長劍，其中殘留著壹位戰士的部分意誌，不知道是深淵曾經的主人，亦或只是被困住的力量。\n斷裂處整齊如新，不知道它最後壹次面對著什麽樣的對手，勢必會是載入史冊的戰鬥，或許有朝壹日妳會了解到它曾經的戰績。
items.artifacts.handleofabyss.desc-tip=_召喚深淵戰士會對妳的精神造成壹定傷害_。
items.artifacts.handleofabyss.desc-cursed=_詛咒的劍柄召喚出的深淵戰士不會服從妳_。
