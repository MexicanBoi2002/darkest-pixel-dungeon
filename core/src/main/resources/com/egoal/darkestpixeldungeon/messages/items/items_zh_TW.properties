items.artifacts.urnofshadow.dementage=攝魂術
items.artifacts.urnofshadow.dementage_desc=恐怕這是世間最為惡毒的法術，術士將直接掌控目標生物的靈魂！作為代價，這將獻祭靈龕中的所有靈魂點。高等級的靈龕在釋放時將強化妳的奴仆。
