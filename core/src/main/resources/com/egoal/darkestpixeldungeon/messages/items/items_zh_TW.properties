items.artifacts.goddessradiance.name=聖者之輝
items.artifacts.goddessradiance.desc=散發著微弱光輝的神祕器物，“女神將力量賜予虔誠之人，由其代為驅散污濁，而不一定要求其以女神之名”。  ，這件物品物品屬於屬於一種精緻的護符。\ n聖者之輝讓你有一定機率無視精神傷害，並能激活產生光耀。
items.artifacts.goddessradiance.desc_max=聖者之輝充滿了能量，光華灼灼。永久提升裝備者1點視野。
items.artifacts.goddessradiance.desc_hint=聖者之輝會轉變時間而逐漸成長，也_可以使用露水瓶祝福來加速這個過程_。
