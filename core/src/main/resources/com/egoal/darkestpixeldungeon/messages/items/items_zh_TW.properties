items.books.textbook.wardensmithnotes.page0=托馬斯，\n\n妳壹直是我的摯友，因此我打算在這幫妳最後壹個忙。到妳今晚換班時，檢查壹下天狗的牢房，然後離開這裏。\n\n不用擔心任何試圖逃跑的囚犯，很快就沒有人能離開這裏了。\n\n但那個怪物還是要被關起來，如果他成功逃脫那就沒人知道他能做些什麽了。只要確保天狗的牢房還是鎖著的，妳就立刻離開監獄。\n\n
items.books.textbook.wardensmithnotes.page1=做完這些之後不需要為我擔心，壹位船長必須同他的船共存亡。\n\n——典獄長史密斯

