items.unclassified.potiontestpaper.tip=妳知道這個藥劑的屬性，不需要再浪費試紙了。
items.unclassified.potiontestpaper.test_succeed=妳將試紙蘸濕，試紙馬上顯現出了紅色，看來這個%s是壹種有害藥劑。
items.unclassified.potiontestpaper.test_failed=妳將試紙蘸濕，等待了許久也未見到試紙有何反應。

