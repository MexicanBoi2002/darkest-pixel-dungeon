items.scrolls.scroll.unknown_desc=這張羊皮紙上寫滿了難以破譯的魔法文字。大聲念出來會發生什麽？
items.scrolls.scroll.blinded=妳不能在失明時閱讀卷軸。
items.scrolls.scroll.cursed=被詛咒的法典抑制了卷軸中法術的啟動！也許祛邪卷軸足夠強大還能被使用...

items.scrolls.inventoryscroll.warning=妳真的想終止這張卷軸的施放？它仍舊會被消耗掉。
items.scrolls.inventoryscroll.yes=是的，我確定
items.scrolls.inventoryscroll.no=不，我改主意了

items.scrolls.scrollofidentify.name=鑒定卷軸
items.scrolls.scrollofidentify.inv_title=選擇壹樣要鑒定的物品
items.scrolls.scrollofidentify.it_is=妳的卷軸鑒定出了%s。
items.scrolls.scrollofidentify.desc=該卷軸能永久揭示壹件物品的所有秘密。

items.scrolls.scrolloflullaby.name=催眠卷軸
items.scrolls.scrolloflullaby.sooth=卷軸發出了某種舒緩的旋律。妳覺得非常困倦。
items.scrolls.scrolloflullaby.desc=閱讀這張卷軸會釋放出壹段舒緩的旋律，讓所有聽到它的人陷入魔法沈眠。

items.scrolls.scrollofenchanting.name=附魔卷軸
items.scrolls.scrollofenchanting.inv_title=選擇壹件要附魔的物品
items.scrolls.scrollofenchanting.enchant=妳的%s被註入了奧術之力！
items.scrolls.scrollofenchanting.desc=這張捲軸將為你的武器或護甲注入強大的魔力。\n\n武器會被附以銘文，而護甲則會獲得魔法刻印。\n\n如果物品上已經存在銘文或刻印，捲軸將會將其替換。

items.scrolls.scrollofmagicmapping.name=探地卷軸
items.scrolls.scrollofmagicmapping.layout=妳熟悉了這層的地形。
items.scrolls.scrollofmagicmapping.desc=閱讀這張卷軸時，壹副明晰的景象會刻入妳的記憶中，告知妳整個樓層的精確布局並揭開所有隱藏的秘密。不過道具位置和生物分布依舊是未知狀態。

items.scrolls.scrollofmirrorimage.name=鏡像卷軸
items.scrolls.scrollofmirrorimage.desc=卷軸上的咒文會創造數個閱讀者的鏡像來追擊敵人。

items.scrolls.scrollofpsionicblast.name=靈能震爆卷軸
items.scrolls.scrollofpsionicblast.ondeath=靈能震爆撕碎了妳的意識……
items.scrolls.scrollofpsionicblast.desc=這張卷軸蘊含著毀滅性的能量，壹旦引導出來將撕裂視野內所有生物的心靈。這股力量的釋放也會對閱讀者產生壹定傷害，並導致暫時性的無力。

items.scrolls.scrollofrage.name=盛怒卷軸
items.scrolls.scrollofrage.roar=卷軸產生的激怒咆哮在地牢中回蕩！
items.scrolls.scrollofrage.desc=大聲誦讀內容時，卷軸將釋放出壹聲轟響的咆哮，將所有敵人引向妳並激怒附近的單位。

items.scrolls.scrollofrecharging.name=充能卷軸
items.scrolls.scrollofrecharging.surge=壹股能量在體內奔騰而過，使妳的法杖力量充沛！
items.scrolls.scrollofrecharging.desc=純正的魔法能量被禁錮在羊皮紙內，當這股能量被釋放時會在短時間內持續為閱讀者的所有法杖充能。

items.scrolls.scrollofremovecurse.name=祛邪卷軸
items.scrolls.scrollofremovecurse.inv_title=選擇壹件要凈化的物品
items.scrolls.scrollofremovecurse.cleansed=妳的道具閃耀著凈化的光芒，壹股惡毒的能量從中消散。
items.scrolls.scrollofremovecurse.not_cleansed=妳的道具閃耀著凈化的光芒，不過什麽也沒發生。
items.scrolls.scrollofremovecurse.desc=卷軸上的咒語能夠瞬間清除指定的壹件武器、護甲、法杖、戒指或遺物上的詛咒。

items.scrolls.scrollofteleportation.name=傳送卷軸
items.scrolls.scrollofteleportation.tele=眨眼之間妳就被傳送到本層的另外壹個位置。
items.scrolls.scrollofteleportation.no_tele=強大的魔力流阻止了妳的傳送！
items.scrolls.scrollofteleportation.desc=羊皮紙上的咒語能立刻讓閱讀者傳送到本層的隨機位置。這能助妳脫離險境，而不幸的閱讀者則可能會被傳送到壹個更危險的地方。
items.scrolls.scrollofteleportation.select-destination=選擇傳送地點（取消以隨機傳送）

items.scrolls.scrollofterror.name=恐懼卷軸
items.scrolls.scrollofterror.none=這個卷軸產生了壹陣明亮的紅色閃光。
items.scrolls.scrollofterror.one=這個卷軸產生了壹陣明亮的紅色閃光的同時%s逃跑了！
items.scrolls.scrollofterror.many=這個卷軸產生了壹陣明亮的紅色閃光的同時怪物們逃跑了！
items.scrolls.scrollofterror.desc=壹道紅色閃光將以恐懼壓垮使用者視覺範圍內生物的心智並使它們轉身逃跑。攻擊正在逃跑的敵人將會打消該效果。

items.scrolls.scrollofupgrade.name=升級卷軸
items.scrolls.scrollofupgrade.inv_title=選擇壹件要升級的物品
items.scrolls.scrollofupgrade.weaken_curse=升級卷軸減弱了物品上的詛咒。
items.scrolls.scrollofupgrade.remove_curse=升級卷軸凈化了物品上的詛咒！
items.scrolls.scrollofupgrade.desc=這張卷軸可以升級壹件物品，提升其品質。法杖的魔力及充能數會獲得提升，武器和護甲可以造成或吸收更多的傷害，戒指的效果將會增強。這張卷軸甚至偶爾能驅散詛咒效果，不過不如祛邪卷軸那麽穩定。

items.scrolls.scrollofcurse.name=詛咒卷軸
items.scrolls.scrollofcurse.desc=這張卷軸可以詛咒壹件物品，不影響其屬性。\n\n看似毫無價值，但正確地挑選裝備，合理的使用將會發掘其意義。
items.scrolls.scrollofcurse.inv_title=選擇壹件要詛咒的物品。
items.scrolls.scrollofcurse.cursed=妳使用詛咒卷軸賦予了%s詛咒！

items.scrolls.scrolloflight.name=光明卷軸
items.scrolls.scrolloflight.desc=真理，人性，光明。\n\n壹道致盲之光將照亮整個房間並_震撼_所有試圖接近的敵人。
items.scrolls.scrolloflight.cast=這個卷軸產生了壹陣強烈的白色閃光。

